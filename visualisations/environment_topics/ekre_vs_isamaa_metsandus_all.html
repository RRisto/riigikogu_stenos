4gin ainult \u00fchest asjast kui kiiresti me suudame selle", "ala kaitse alla v\u00f5tta v\u00f5i vastupidi kui kotkast enam ei ole sealt maha arvata praegu on see k\u00fcmme aastat ja mida kirjutab siis lugupeetud projektijuht karl laas arvestades planeeritud muudatusi t\u00f6\u00f6korralduses suudame edaspidi \u00fchendametis pakkuda ka kiiremat menetlust loodetavasti j\u00f5uame 3 4 aastaga olukorda kus eramaadel on v\u00f5imalik loodusv\u00e4\u00e4rtuste kaitse alla v\u00f5tmine otsustada 1 2 aasta jooksul senise 5 10 asemel. see t\u00e4hendab et maaomanik saab makstavad h\u00fcvitised kiiremini ja muidugi detailid siin on veel eeldusi mida k\u00f5ike selleks tuleks", "ait\u00e4h hea juhataja hea ettekandja mu hea kolleeg k\u00fcsis su k\u00e4est kust sul tuli see arusaamine et maaelu- ja keskkonnaministeeriumil on tegevusvaldkond v\u00e4ike ja inimesi keda nad m\u00f5jutavad on v\u00e4he sa vastasid selle peale et seda on v\u00e4idetud kampaaniate ajal oskad sa t\u00e4psustada kelle ja millistest kampaaniatest on tekkinud arusaamine et keskkonna- ja maaeluteema on v\u00e4heoluline", "ait\u00e4h juhataja hea komisjoni esimees me kuulsime teie k\u00e4est et on valmimas mingi pakett millega \u00fcritatakse lepitada inimesi kelle tegevus mingis m\u00f5ttes tegevusvabadus v\u00f5i ettev\u00f5tlusvabadus on piiratud nende kaitsealade t\u00f5ttu ja riigi tegevuse t\u00f5ttu seal kaitsealad jagunevad natura-aladeks ja n-\u00f6 riigisisesteks aladeks natura-aladel makstakse \u00fcsna p\u00fcsivat kompensatsiooni kas see on \u00f5iglane v\u00f5i mitte see on omaette k\u00fcsimus teine pool on riigisisesed kaitsealad kus kompenseerimine on v\u00e4gagi p\u00e4rsitud kas see pakett sisaldab ka seda kuidas n-\u00f6 lepitusprotsessi selle kompenseerimismehhanismi abil \u00fcles", "ait\u00e4h austatud minister tahan ka k\u00fcsida sellel samal teemal eelmisel n\u00e4dalal saatis rmk laiali teated mitmek\u00fcmne \u00fcle eesti paikneva v\u00e4\u00e4rtusliku puhkemetsa kohta kus plaanitakse metsaraiet sain ka kohaliku kogukonna liikmena sellise kirja mis puudutab plaanitavat raiet otep\u00e4\u00e4 vallas tartu maratoni raja l\u00e4hedal teie \u00fctlesite et eesm\u00e4rk on igal juhul saavutada konsensus kohaliku kogukonnaga kuidas see konsensuse saavutamine k\u00e4ib paraku on asjalood sellised et ettepanekute tegemiseks on kogukonnale j\u00e4etud aega ainult 21 p\u00e4eva kuni 7. aprillini mis ei v\u00f5imalda tegelikult mingisuguseid", "ait\u00e4h lugupeetud istungi juhataja austatud minister t\u00f5nis m\u00f6lder meil t\u00f5epoolest metsanduse arengukava ei ole aga \u00fchiskondlik debatt on toonud kaasa ka kohtu sekkumise me teame et metsateatis v\u00f5i selle v\u00e4ljastamine on v\u00f5rdsustatud haldusaktiga m\u00f5ni p\u00e4ev tagasi tegi tallinna halduskohus otsuse et 2004. aastast kehtiv metoodika millega riik omandab looduskaitsealaste piirangute all olevaid maid erametsaomanike k\u00e4est on p\u00f5hiseadusvastane ega kaitse omanike huvisid piisavalt alati on kaks poolt on vaja kaitsta loodust selleks on avalik rahakott aga selleks et kehtiks ka kaine", "ait\u00e4h lugupeetud esimees austatud minister soovin sulle t\u00f5nis j\u00f5udu-jaksu ja rahulikku meelt nende oluliste k\u00fcsimuste lahendamisel ja parimate lahenduste leidmisel ma palun markeeri \u00e4ra see ajavahemik mille jooksul see edukas keskkonnam\u00f5jude strateegilise hindaja leidmine sai l\u00f5puks l\u00e4bi viidud kuna jah t\u00f5esti minu ajal me neli korda sellega eba\u00f5nnestusime ja siis l\u00f5puks sai tehtud rahvusvaheline hange palun markeeri kuulajatele-vaatajatele ole hea see aeg millal l\u00f5puks edukas hange sai l\u00e4bi viidud", "hea juhataja hea minister ma arvan et sa oled minuga \u00fchte meelt et seda kah\u2011alade asja peaks olema v\u00f5imalik juba suhteliselt kiiresti \u00e4ra lahendada v\u00f5ib-olla isegi enne jaanip\u00e4eva ma ei n\u00e4e siin erilisi takistusi kuna maastik on nagu k\u00fcps aga sa t\u00e4na keskkonnakomisjonis r\u00e4\u00e4kisid uue eelarve prioriteetidest ega j\u00e4tnud \u00fctlemata seda mis puudutab erametsaomanikke ja saamata tulu kompenseerimist kaasa arvatud vep\u2011aladel. kui suur see summa on mis selle rea peal on ette n\u00e4htud \u00fclej\u00e4\u00e4nutel olid need numbrid olemas keskkonnamaja 23", "ait\u00e4h s\u00f5na andmast lugupeetud minister ma osaliselt juba sain oma k\u00fcsimusele vastuse ma tahan teid v\u00e4ga t\u00e4nada kahe s\u00f5na eest mida te kasutasite need on m\u00f5istlik tasakaal metsakaitsjad sealhulgas looduse fond ja \u00f6koloogid soovivad j\u00e4rjest rohkem raha oma tegevuse finantseerimiseks ernst&young on oma sotsiaal-majanduslikus anal\u00fc\u00fcsis toonud v\u00e4lja et 1 miljoni tihumeetri puidu t\u00f6\u00f6tlemisel saadakse 150 miljonit eurot lisandv\u00e4\u00e4rtust ka kagu-eestis s\u00f5ltub \u00fcle 20% inimesi metsamajandamisest ja metsast me alati asetame ennast nagu sellisesse positsiooni et raha tuleb seina seest ja", "meie oleme sealpool seina kus raha jagamine toimub aga me peaksime m\u00f5tlema ka selle peale kust see raha sinna seina sisse tuleb siit ka minu k\u00fcsimus kas metsaga seotud otsustele eelnevad ka sotsiaal-majanduslikud anal\u00fc\u00fcsid", "heasse \u00f6koloogilisse seisundisse kuhu nad peaksid j\u00f5udma kui me oma loodusest hoolime kui v\u00f5tta kokku neid kahte arup\u00e4rimist millest \u00fcks puudutas eesti metsade olukorda ja teine j\u00e4rvede olukorda siis need m\u00f5lemad annavad tunnistust sellest et me ei saa n\u00e4ha loodust lihtsalt kui inimesele kasutamiseks antud ressurssi eriti meile eestlastele p\u00f5lisrahvana kes me oleme s\u00fcndinud h\u00f5imuna rahvusena \u00fcles kasvanud sellesama loodusega koos alates j\u00e4\u00e4ajast aastatuhandete jooksul see loodus need maastikud on vorminud meie kultuuri meie keelt ja meie rahvust selliseks nagu", "me oleme meile on see loodus ja see maa eriti p\u00fcha ja eriti oluline nii et k\u00f5igis nendes keskkonnak\u00fcsimustes on v\u00e4ga oluline et me saaksime nende \u00fcle arutleda ka erakondade\u00fcleselt ja leida \u00fchist keelt \u00fchiseid arusaamu \u00fchiseid lahendusi nendele ohtudele mis puudutavad meie loodust meie maad ja maastikke mis on rahvana meie \u00fcks k\u00f5ige kallimaid varasid tahan veel kord t\u00e4nada k\u00f5iki kes selles arutelus osalesid loodame et selle teema p\u00fcstitamine ja t\u00f5statamine aitab ka tulevikus kaasa sellele et need mured", "l\u00e4\u00e4ne kultuuriruumis kasvava poliitilise \u00e4\u00e4rmuslusega mida te mainisite kuidas on poliitilised tendentsid l\u00e4\u00e4ne kultuuriruumis seotud looduskaitseseaduse muutmise seaduse eeln\u00f5uga", "lugupeetud eesistuja head kolleegid t\u00f5epoolest teema on looduskaitseseaduse muutmise seaduse eeln\u00f5u 291. riigikogu keskkonnakomisjon arutas seda eeln\u00f5u 21. novembril k.a arutelule olid kutsutud ka keskkonnaminister marko pomerants ja keskkonnaministeeriumi looduskaitse osakonna juhataja taimo aasma lisaks osales riigikogu liige vabaerakonna fraktsiooni esindaja k\u00fclliki k\u00fcbarsepp k\u00fclliki andis v\u00e4ga hea \u00fclevaate ja kahtlemata pean keskkonnakomisjoni liikmena \u00fctlema et selle teema p\u00fcstitus on v\u00e4ga asjakohane ja \u00f5ige \u00f5iguskantsler on teema juba varem t\u00f5statanud ja r\u00f5hutanud et eraomandi peale looduskaitset rajada ei ole p\u00e4ris vastutustundlik", "ja tuleb leida lahendused eraomandi kompenseerimiseks kui omanik selleks soovi avaldab k\u00fclliki t\u00f5i oma s\u00f5nav\u00f5tus selgelt v\u00e4lja et maaomanikele kompenseerimine tundub praegu \u00fcsna v\u00f5imatu missioonina sest nimekirjad on pikad ja sooviavaldusi tuleb juurde ettepanek oli teha muudatusi et edaspidi olukorda stabiliseerida t\u00f5epoolest konkreetse nimistu pikkus v\u00f5iks olla 50 maat\u00fckki k\u00fclliki k\u00fcbarsepp t\u00f5i ka esile et maa-amet oleks tegelikult valmis menetlema aastas kuni 80 juhtumit et see oleks j\u00f5ukohane sellega p\u00f5him\u00f5t et v\u00e4ljaostusummat on vaja suurendada on iga-aastastel eelarvel\u00e4bir\u00e4\u00e4kimistel \u00fcks v\u00f5tmeteemasid olnud tegelikult on ka vabaerakond selle eest kogu aeg seisnud \u00f6eldes et me ei tohi eraomanikule liigseid piiranguid seada ja kui riik tahab seda teha siis tuleb selleks kasutada meie k\u00f5igi \u00fchist rahakotti praeguses kontekstis see \u00fchine rahakott ongi see maaressurss mis on", "rmk-le \u00fcle antud rmk otsustab selle vara kasutamist ma just kirjeldasin kuidas see t\u00e4pselt k\u00e4ib rmk n\u00f5ukogus on teema arutusel olnud keskkonnakomisjonis on teema arutusel olnud ja seda just sellessamas kontekstis et kas t\u00f5esti j\u00e4rgmisena \u00f6eldakse et kuulge dividenditulu lihtsalt peab olema selle v\u00f5rra suurem et saaks hakata seda riigi kohustust rmk-s t\u00e4itma meile on korduvalt kinnitatud nii keskkonnaministeeriumist kui ka rmk-st et k\u00f5ik v\u00f5imalused ja vahendid selleks on tagatud ja mitte t\u00e4nu metsa raiumisele vaid vara v\u00f5\u00f5randamisele asjaomaste maat\u00fckkide", "nimistu on ka olemas minul keskkonnakomisjoni liikmena ja ka rmk n\u00f5ukogu liikmena ei ole k\u00fcll p\u00f5hjust nendes kinnitustes kahelda seda esiteks teine pool k\u00fcsimusest puudutas dividende ja tegelikult ma ka sellele juba vastasin surve metsast rohkem raha saada on \u00fchiskonnas olemas vaadakem praegust metsat\u00f6\u00f6stust mingi aeg tagasi t\u00f6\u00f6sturid seisid oma puiduplatsi peal ja nad ei n\u00e4inud \u00fcle puiduvirnade t\u00e4nane olukord on selline et nad l\u00e4hevad puiduplatsi peale t\u00f5stavad k\u00e4e silmade ette aga nad ei n\u00e4e silmapiiril puiduvirna turul on n\u00f5udlus", "suur ja \u00fcldiselt eeldatakse et sellele vastab ka pakkumine aga ma veel kord kinnitan et otsuseid metsaressursi kasutamise kohta tehakse pikemalt ette vaadates mitte hetkeimpulsi ajendil ei saa j\u00e4rele anda t\u00f6\u00f6sturite survele ei saa silmas pidada ainult vajadust t\u00e4ita riigieelarvet teatu "v\u00e4he on seda eraldatud pole t\u00f6\u00f6j\u00f5udu ja omanikule kehtestatakse tegelikult sanktsioonid vaatame looduskaitselisi piiranguid keskkonnakomisjonis me puutume sageli kokku sellega et kui inimene soovib v\u00f5\u00f5randada temale kuuluva maat\u00fcki kus on loodusv\u00e4\u00e4rtused mida tuleb kaitsta k\u00f5rgema kategooria alusel siis tegelikult p\u00e4\u00e4dib vaidlus siis kui keskkonnaministeerium \u00fctleb et k\u00f5iki varasid mis sellel kinnistul on ei peagi hindama \u00f5iglase turuv\u00e4\u00e4rtuse alusel sest kunagi on mingisugune metoodika kehtestatud ja see k\u00e4ib k\u00fcll v\u00f5i kui me \u00fchel hetkel natura alade kontekstis v\u00f5i kaitstavate objektide kontekstis", "riigile on lubatud palju rohkem ja loodud aina erisusi aga meil kes me oleme omanikud saanud tagasi selle vara v\u00f5i selle soetanud on j\u00e4rjest rangemad sanktsioonid ja p\u00fcsib ebam\u00e4\u00e4rasus mille l\u00f5ppu ei ole ette n\u00e4ha vaadake sedasi on riiki v\u00e4ga raske pidada sest juhtub see mis \u00fchele riigile on k\u00f5ige halvem rahvas v\u00f5\u00f5randub ja tekib palju j\u00e4tkuprobleeme soomlased on v\u00e4ga lihtsalt kogu looduskaitse kontekstis oma m\u00f5tte s\u00f5nastanud nad on \u00f6elnud et nad ei planeeri kaitsealasid kaitsealuseid objekte sinna kus on", "majanduslik huvi v\u00f5i riigikaitseline huvi nad lihtsalt neid sinna ei planeeri ma arvan et viimane aeg oleks eestis sellest aru saada mitte j\u00e4lle j\u00e4rgmise b\u00fcrokraatliku sammuga minna midagi reguleerima \u00fctelda et me j\u00e4tame midagi tegemata ja me j\u00e4tame mingid m\u00f5jud hindamata me v\u00f5iksime v\u00f5tta julguse kokku ja \u00f6elda et teatud natura alad v\u00f5i kaitsealad tulebki eestis \u00fcmber paigutada nad lihtsalt ei sobi sinna kus nad on sest meil on seal teistsugused huvid r\u00e4\u00e4kida ausa n\u00e4oga et natura ala saab seal", "j\u00e4\u00e4b selle k\u00f5rvale v\u00f5i alla l\u00e4htume sellest loogikast et me v\u00f5\u00f5ran u00e4rgmise k\u00fcsimuse esitada toetuste kohta ja seda t\u00e4psustada aga t\u00f5epoolest metsaomanikud on r\u00e4\u00e4gime alutagusest t\u00f5esti v\u00e4ga huvitatud ministriga kohtumisest sest varasemalt ei ole seda suudetud ja keskkonnaametiga kindlasti et ei tekiks seda m\u00f6\u00f6dar\u00e4\u00e4kimist ma v\u00f5in kindlasti edastada kontaktid et seda teha aga siis ikkagi n\u00fc\u00fcd edasi minnes natura alad ja piirangu-", "ja sihtkaitsev\u00f6\u00f6ndid seal on majandamine keelatud v\u00f5i piiratud kompensatsiooni seal see kes k\u00fcsib mingis osas saab \u00fcldiselt meetmemahud on lukus k\u00f5ik s\u00f5ltub sellest kes esimesena taotleb kes esimesena taotleb sellel on v\u00f5imalik toetust saada aastate jooksul on seda proportsionaalselt v\u00e4hendatud aga ma k\u00fcsiksin nii kui riigil raha ei ole et kaitse alla v\u00f5etud metsade majandamise keelu kompenseerimiseks on ta toetuste n\u00e4ol v\u00f5i rahaliselt v\u00f5i v\u00e4lja osta siis kas ei oleks m\u00f5istlik hakata m\u00f5tlema ka maade vahetamise peale et metsaomanikud saaksid", "v\u00e4he t\u00f5en\u00e4oline m\u00e4rtsis on valimised siis kulub kuu aega uue valitsuse kokkusaamiseni siis tullakse aprillis kokku aprilli l\u00f5pu poole saadakse read enam-v\u00e4hem sirgu ja siis me t\u00e4pselt aasta p\u00e4rast oleme siin ja t\u00f5deme et k\u00fclvid on tehtud ja p\u00f5llumehed p\u00fchkigu j\u00e4lle suu puhtaks sest tagasiulatuvalt ei ole v\u00f5imalik aktsiisim\u00e4\u00e4rasid h\u00fcvitada see n\u00e4itab sellist v\u00e4ga l\u00fchin\u00e4gelikku ja kitsast vaadet v\u00e4ga h\u00e4sti avas teemat hea fraktsioonikaaslane andres metsoja kes k\u00e4sitles seda kalurite vaatest kuidas me sihukese kitsa vaatega teemale l\u00e4heneme ja mitte", "ei anna \u00f5nge vaid proovime teha inimesed s\u00f5ltuvaks nendest toetustest t\u00f5epoolest ma suudaksin r\u00e4\u00e4kida teile juurde head kolleegid metsandusest sedasama mida siin kalameeste kohta r\u00e4\u00e4giti aga ma v\u00f5taks selle teema natukene laiemaks kuna see h\u00fcppab juba ka meie eelarvedebatti sisse aga nad on omavahel seotud kui ma k\u00fcsisin mis aitaks seda aktsiisi ohjata mis on t\u00e4na p\u00f6\u00f6rane 25 aastat pole sellist olnud p\u00f6\u00f6rane on see aktsiis siis minister \u00fctles et t\u00e4iendavad investeeringute allikad n\u00fc\u00fcd m\u00f5tleme kuidas me valmistume j\u00e4rgmiseks k\u00fctteperioodiks", "m\u00f5ttel\u00f5ngaga kaasa minna siis on meil prauhti koledad ajad aga me r\u00e4\u00e4gime ilusatest asjadest heinamaa ja j\u00f5gi j\u00e4nes jookseb ja liblikas lendab erootiline ja pornograafiline sisu erootika peaks ju samuti olema meeli\u00fclendav seda enam tsiteerides ansambel winny puhhi ei saa kellelegi keelata mis vaeste ja viletsate ainus r\u00f5\u00f5m ainus tivoli ainus looduslik narkoos v\u00f5ib-olla eesti metsas v\u00f5iksid olla sellised \u00fcleskutsed ja niisugused asjad mulle tundub et mingi m\u00f5ttelennuga on keegi kuskil v\u00e4ga metsa lennanud kui kvaliteetajakirjanduse k\u00e4ibemaksu alandamine on seotud", "suur t\u00e4nu hea esimees austatud minister viimaste p\u00e4evade uudis on see et keskkonnaministeerium justkui sooviks kogu merendust ja laevandusega seonduvaid asju endale oma haldusalasse p\u00f5nevat m\u00f5ttevahetust selle \u00fcle on olnud ka v\u00f5imalik lugeda. kasutaks head v\u00f5imalust ja k\u00fcsiks teilt mis m\u00f5tteid see keskkonnaministri seisukoht teis tekitas kas sellest v\u00f5iks saada asja et see l\u00f5puks liiguks kas \u00fchele v\u00f5i teisele poole", "nendes kohtades mida ei ole suudetud kaitse alla v\u00f5tta inimeste isiklikule vastutusele olgu nad eraomanikud olgu nad detektoristid leidjad jne siis k\u00fcsimus ongi selles et senikaua kuni neid kohti ei ole m\u00e4lestisena kaitse alla v\u00f5etud ei saa \u00fcldsus kuidagi olla teadlik ka sellest kaitsev\u00e4\u00e4rtusest lisaaega l\u00e4heks tarvis", "suur t\u00e4nu hea esimees austatud minister see kuidas eestile need lulucf\u2011i eesm\u00e4rgid said p\u00fcstitatud on ju tegelikult m\u00fcstika ja v\u00e4\u00e4riks t\u00e4iesti omaette k\u00e4sitlust siin tehakse eestile selgelt liiga ja siin ei tohi k\u00fcll valitsus anda sentigi j\u00e4rele euroopa liidu soovidele need numbrid on t\u00e4iesti mitteasjakohased aga ma k\u00fcsin hoopis klassikalise looduskaitse kohta. meil on kahetsusv\u00e4\u00e4rselt ikkagi selline mentaliteet et pigem aetakse taga kvantiteeti mitte kvaliteeti on selgelt ka n\u00e4iteid kus ala on v\u00f5etud kaitse alla on kaheksa aastat kaitse all", "suur t\u00e4nu hea istungi juhataja austatud minister keskkonnaamet on p\u00f6\u00f6rdunud t\u00e4navu 7. veebruaril keskkonnaministeeriumi poole ettepanekuga 42 000 ja enam hektari natura alade range kaitse alla v\u00f5tmiseks muu hulgas puudutab see ettepanek ligi 13 000 hektarit erametsi avalikkusele on raiete peatamise aluseks toodud euroopa komisjoni rikkumismenetlus mis v\u00f5ib eesti jaoks kaasa tuua trahvi maksmise kohustuse keskkonnaamet on oma 9. veebruari pressiteates \u00f6elnud et raied on peatatud rikkumismenetluse t\u00f5ttu kirjas eesti erametsaliidule on keskkonnaamet 17. veebruaril aga selgitanud et ettepaneku tegemise", "alus ei ole euroopa komisjoni rikkumismenetlus ehk s\u00f5naselgelt sedastatakse et avalikkusele esitatud algne info raiete peatamise p\u00f5hjuse kohta on olnud v\u00e4\u00e4r metsade majandamise keelamist ei pea tegema euroopa komisjoni rikkumismenetluse ja sellega kaasneva trahviohu t\u00f5ttu euroopa komisjoni natura alade m\u00e4\u00e4ratlemiseks antud suunised iseenesest ei t\u00e4henda natura aladel metsamajandamise l\u00f5ppu metsade majandamise peatamiseks tugineb keskkonnaamet looduskaitseseaduse \u00a7 8 l\u00f5ikele 6. seal on toodud et kui on esitatud loodusobjekti kaitse alla v\u00f5tmise ettepanek v\u00f5i algatatud kaitse alla v\u00f5tmise menetlus siis on haldusorganil", "p\u00e4eva jooksul mis j\u00e4rel algab 28 kuu pikkune menetlemise peatamise periood metsamajanduslike tegevuste peatamine on \u00fclimalt intensiivne ja eraomandi kasutamise riive p\u00f5hiseaduse \u00a7 32 kohaselt tuleb sel juhul see omanikule otsekohe ja \u00f5iglase tasu eest h\u00fcvitada natura 2000 alade piiranguv\u00f6\u00f6ndite metsaomanikel on v\u00f5imalik h\u00fcvitist saada 60 eurot hektari kohta aastas sihtkaitsev\u00f6\u00f6ndis on see summa 110 eurot aastas ja seal on majandamine t\u00e4ielikult keelatud need summad on p\u00fcsinud muutumatuna aastast 2007. tarbijahinnaindeks on samal ajal olnud 44,5% ja siin me ei", "suur t\u00e4nu tegelikult p\u00f5hiprobleem ongi metsaomanikele \u00f5iglase h\u00fcvitise mittemaksmine t\u00e4naseks on kui me v\u00f5tame selle aasta inflatsiooni ka arvesse sellest 60 eurost saanud 24 eurot ja 110 eurost on saanud 44 eurot p\u00f5him\u00f5tteliselt ma ei ole leidnud siiamaani \u00fchtegi ettev\u00f5tjat mingist muust valdkonnast kes oleks sellise tootlusega kus tema vara v\u00e4\u00e4rtus h\u00fcvitatakse ma ei tea 100 v\u00f5i 200 aasta jooksul raha mis ta sisse paneb ma ei ole \u00fchtegi sellist ettev\u00f5tjat kohanud me n\u00e4gime ka teie jutust tuli v\u00e4lja et", "600 000 eurot vabariigi valitsus ei suutnud leida selles m\u00f5ttes see iseenesest ju p\u00f5him\u00f5tteliselt t\u00f6\u00f6tab ka looduskaitse vastu maaomaniku jaoks on oluline et seal \u00fchtegi loodusv\u00e4\u00e4rtust ei ole kuidas sellest olukorrast v\u00e4lja tulla mis on teie ettepanek", "ait\u00e4h lugupeetud istungi juhataja austatud minister tegelikult natura alade kontekstis on tehtud poliitiline kaalutlus \u00fcks kord see on aastal 2004 kui me liitusime euroopa liiduga kus me tegelikult pidime selle \u00fcle v\u00f5tma k\u00f5ik \u00fclej\u00e4\u00e4nud peaks olema justkui teadusp\u00f5hine protsess kus teadlased hindavad kooslusi olgu need linnu- v\u00f5i vastava direktiiviga kaetud alad mis on kokku lepitud kuskil on tehtud oluline viga sest t\u00e4naseks oleme j\u00f5udnud seisu kus riik on pidanud nendel aladel kus ei ole veel kaitse-eeskiri v\u00e4lja t\u00f6\u00f6tatud koostatud l\u00e4bi", "jah ait\u00e4h lugupeetud minister ma n\u00fc\u00fcd k\u00fcsin v\u00f5ib-olla natukene naljaga pooleks ja mitte nii v\u00e4ga t\u00f5siselt surmt\u00f5siselt ja ka mitte teid konkreetselt silmas pidades aga siin saalis on v\u00e4ga tihti jutuks ja kaitstakse h\u00e4sti \u00fches\u00f5naga seda et metsa majandamine on justkui saatanast selle p\u00f5hjusena tuuakse alati kellegi kaitsmine v\u00f5i millegi kaitsmine mis iganes aga mina k\u00fcsiks niimoodi ma olen ise ka juurelnud selle \u00fcle kas meil on mingeid uuringuid kas meil on kindlust et need keda me hirmsasti kaitseme ikka", "suur t\u00e4nu hea istungi juhataja austatud minister tegelikult t\u00f5epoolest kui riik h\u00fcvitaks ausalt \u00f5iglaselt ja otsekohe maaomanikule selle intensiivse eraomandi kasutamise riive ehk seda v\u00f5iks v\u00f5rrelda p\u00f5him\u00f5tteliselt natsionaliseerimisega siis ilmselt me ei peaks seda t\u00e4na siin arutama ega oleks ka varem ega hiljem vaja neid teemasid nii t\u00f5siselt puudutada ja me saaksime pigem m\u00f5tiskleda ja debatti pidada selle \u00fcle kas need keda me kaitseme ka aru saavad et neid kaitstakse aga praegu on loodud selline olukord kus maaomanikule on antud", "signaal kui sa ei soovi et su maa \u00fctleme poolmuidu natsionaliseeritakse siis jumala p\u00e4rast \u00e4ra lase \u00fchtegi v\u00e4hegi suuremat loodusv\u00e4\u00e4rtust oma maale tekkida sest muidu tullakse ja v\u00f5etakse see maa sult lihtsalt \u00e4ra selline suhtumine on amoraalne nii maaomaniku suhtes kui ka looduse suhtes see riivab meie p\u00f5hiseadust ega kaitse absoluutselt neid loodusv\u00e4\u00e4rtusi mille jaoks me tegelikult justkui oleme kaitset kavandanud ma toon siia m\u00f5ned n\u00e4ited me ikkagi proovime olla oluliselt p\u00fchamad ma \u00fctleksin kohe oluliselt p\u00fchamad kui paavst ise", "on on selline \u00fctlus et proovitakse olla nii p\u00fcha et lihtsalt enam ei teagi vaat et t\u00f5use taeva u00fcvitiste maksmisele looduskaitseliste piirangute eest teie olete k\u00f5ige \u00f5igem vastaja sest k\u00e4esoleval hetkel on teie k\u00e4es nii maaelu\u2011 kui ka keskkonnaministri portfell kui eesti astus euroopa liitu siis v\u00f5tsime kohustuse oluliselt suurendada rangelt kaitstavate ja piirangutega metsade pindala me oleme oma metsade kaitsmisega h\u00e4sti hakkama saanud ja oleme \u00fcks k\u00f5ige edukamaid riike oma euroopa liidu partnerite seas ma arvan et esikolme hulgas kindlasti toona n\u00e4hti sellise \u00f6kos\u00fcsteemse teenuse osutamiseks eraomanikele", "ette h\u00fcvitis rangelt kaitstavate metsade korral 110 eurot hektari peale ja piiranguv\u00f6\u00f6ndi metsade korral 60 eurot hektari peale inflatsioon on sellest ajast olnud aga v\u00e4gagi arvestatav ja kui lisame selle mis t\u00e4navu juurde tuleb siis n\u00e4eme et h\u00fcvitis on pea kaks korda langenud l\u00f5unanaabrite juures ulatub vastav h\u00fcvitis kuni 250 euroni hektari eest looduskaitse on avalik h\u00fcve ja kulusid peaks katma \u00fchiskond solidaarselt praegune olukord aga t\u00e4hendab et metsaomanikele on pandud ebaproportsionaalne koorem kokkuv\u00f5ttes t\u00f6\u00f6tab t\u00e4nane s\u00fcsteem nii maaelu kui", "suur t\u00e4nu jaa ma olen n\u00f5us et tuleks diferentseerida tegelikult ka ilmselt madala tootlikkusega m\u00e4\u00e4rade puhul v\u00f5ib-olla nibin-nabin t\u00e4nased h\u00fcvitised katavad need kulud \u00e4ra paremal juhul paremal juhul aga fakt on ka see et meil on tulnud v\u00e4ga-v\u00e4ga palju kaitstavaid metsi juurde ja sellep\u00e4rast on ka see absoluutsumma suurenenud h\u00fcvitiste enda summa hektari kohta ei ole aga minu k\u00fcsimuse teine pool tuleb hoopis omavalitsuste rea kohta. looduskaitselised maad on vabastatud maamaksust rangelt kaitstavatel aladel 100% ja piiranguv\u00f6\u00f6ndis 50% ulatuses looduskaitse", "ait\u00e4h lugupeetud keskkonnaminister te olete t\u00f5statanud v\u00e4ga olulise k\u00fcsimuse seoses raiemahuga teie algatu e4stliku majandamise mitte elurikkuse ja looduskaitse ja ka kahtlustest selles osas et rmk on \u00fchel v\u00f5i teisel ajal erinevaid ettev\u00f5tjaid soodustanud t\u00e4iesti p\u00f5hjendamatult ja n\u00fc\u00fcd lisame sinna juurde selle t\u00e4iesti", "jah ait\u00e4h lugupeetud ettekandja v\u00e4ga paljud loogiliselt m\u00f5tlevad inimesed teevad selle j\u00e4relduse et mikk marranist taheti tema endisel ametikohal lahti saada ja sellest tema v\u00f5it sellel niinimetatud konkursil \u00fctlen et isegi kui see nii polnud oleks ikkagi riigi maine huvides vaja olnud seda muljet v\u00e4ltida aga endine v\u00e4lisluureameti peadirektor on ilma kahtluseta pungil riigisaladusi missugused k\u00e4itumispiirangud on talle sellest tulenevalt seatud n\u00e4iteks kas ta tohib tavalises korras v\u00e4lismaal k\u00e4ia kas need piirangud ei sega tal t\u00f6\u00f6tamist rmk juhina ja ikkagi", "ait\u00e4h lugupeetud peaminister see on ju teada et rmk-sse oli mikk marrani k\u00f5rval ka paar v\u00e4ga head eriala tundvat ja juhtimiskogemusega kandidaati ja see ei ole kellelegi saladuseks et enne l\u00f5plikku h\u00e4\u00e4letust saadi m\u00f5ned telefonik\u00f5ned mille peale h\u00e4\u00e4letus l\u00e4ks nii nagu ta l\u00e4ks aga minu k\u00fcsimus on tegelikult selle kohta kas k\u00f5rgemate riigiametnike valimisel on \u00fchtsed reeglid v\u00f5i on need valikulised selles m\u00f5ttes et kui me \u00fctleme et mikk marran on tugev juht selle p\u00e4rast et tal ei ole eriharidust", "et ta ei tea metsandusest midagi samas kapo ja p\u00e4\u00e4steameti juhtide puhul kiidame maast taevani et nad on s\u00fcsteemist nad on v\u00e4ga tugevad juhid sellep\u00e4rast et nad tunnevad s\u00fcsteemi ka mina olen k\u00e4inud selles komisjonis ja ma m\u00e4letan et minu k\u00e4est k\u00fcsiti ka erialaste teadmiste kohta et kuidas sellega on", "hea juhataja head kolleegid \u00fctlen taas metsast ei r\u00e4\u00e4gi aga j\u00e4tkame teemal s\u00fcvariik ja sellega mida siin leo natuke r\u00e4\u00e4kis juba kuidas k\u00f5ik tegelikult k\u00e4ib nagu erkki koort on \u00f6elnud tippametnike konkursid enamasti on fassaadiks ja otsused tehakse kulisside taga ja n\u00fc\u00fcd j\u00f5uame asja juurde mikk marran on kindlasti tubli edasip\u00fc\u00fcdlik ja tore mees kindlasti oskab organisatsiooni juhtida. pole kahtlust kokaga v\u00f5rdlus v\u00f5ib-olla ei ole k\u00f5ige parem kuna tegemist on organisatsioon juhiga aga see on k\u00f5rvaline ja ka see kas", "ta metsa tunneb v\u00f5i ei tunne on selles formaadis k\u00f5rvaline teema aga ikkagi kes helistas s\u00f5ja ajal v\u00e4lisluureameti juhile ja \u00fctles mikk tule peametsnikuks maikuu v\u00e4lisluureameti juht pidi aspenisse julgeolekukonverentsile minema ja igale poole mujale r\u00e4\u00e4kima kuidas eesti valmistub ja aitab ukrainat aga venna m\u00f5tted olid metsas ja ma ei tea ma ei ole kuulnud kas ta peaministrit informeeris et tegelikult teda huvitab mets mitte eesti v\u00e4lisluure ja julgeolek maikuus 18. mail oli kuulutus kaks p\u00e4eva hiljem helistas keegi rmk", "n\u00f5ukogust ja \u00fctles mikk peametsa\u00fclema koht on vaba sitta see s\u00f5da kes see oli kas mihhail korb meie hea kolleeg \u00e4kki oli tal telefon v\u00f5i \u00fclo needo mooste m\u00f5isavalitseja v\u00f5i \u00e4kki professor tullus metsandusprofessor helistas inimesele kes metsast mitte muhvigi ei tea tule rmk juhiks kes see oli ma olen r\u00e4\u00e4kinud metsameestega ja k\u00fcsinud et ei tea kes see v\u00f5is olla nad vaatasid mulle nagu lollile otsa kas sa siis ei tea v\u00f5i vaadake meil on rmk n\u00f5ukogus \u00fcks inimene", "kelle nimi on merike saks ja tema mees on v\u00e4lisluureameti endine juht rainer saks presidendi kantselei juht v\u00e4lisministeeriumi kantsler ja nii edasi merike ise on praegu rahandusministeeriumi kantsler oli teada perekond saks teadis maa p\u00f5leb miku jalge all sellest on ajaleht kirjutanud ja on r\u00e4\u00e4gitud omasid ei j\u00e4eta pehme maandumine leitakse loomulikult kuulutati k egemist hea eeln\u00f5uga kindlasti kutsun kolmandal lugemisel seda eeln\u00f5u toetama h\u00e4\u00e4letama selle poolt et see j\u00f5ustuks juba k\u00e4esoleval aastal t\u00f5esti me teame ju et on vaja et peipsi", "olen olnud selle planeerimise juures on \u00f6eldud v\u00e4ga selgelt v\u00e4lja et sinna kuhu raudtee kunagi ehitati seda teha ei saa sest see on natura ala ja loodusele tekitatav kahju on v\u00e4ga suur \u00fches v\u00e4ikses kitsas l\u00f5igus seevastu antakse vastus et uuest koridorist kus kasvab mets kus ei ole inimtekkelist m\u00f5ju kus on v\u00e4lja kujunenud asustus l\u00e4biminek on loodusele palju v\u00e4iksema kahjuga minu kaine m\u00f5istus t\u00f5rgub m\u00f5istmast kuidas saab olla nii et \u00fcks kilomeeter kitsalt natura l\u00f5igus kaalub \u00fcles 20 kilomeetrit", "pandud t\u00e4iesti eba\u00f5iglane kohustus s\u00fcsiniku sidumisel v\u00e4ga tagasihoidlik on ettepanek s\u00fcsiniku sidumiseks nendes riikides kus metsa kasvatamisele erilist t\u00e4helepanu ei p\u00f6\u00f6rata eelistatakse n\u00e4iteks sigade tulpide v\u00f5i viinamarjade kasvatamist samas ei t\u00f5usnud kohustus ka t\u00f5elises metsariigis soomes eestis aga t\u00f5usis see peaaegu neli korda. vabariigi valitsus on seisukohal et eestile pakutud eesm\u00e4rgiga siduda 2,5 miljonit tonni co 2 ekvivalenti ei saa olla n\u00f5us aga kui sai pakutud et hoiame metsariigi soomega \u00fchte joont ja j\u00e4\u00e4me eesti t\u00e4nasele tasemele ehk seome 0,7", "korda rohkem kui eestis nii et tegemist ei ole olematu metsaalaga ja kui metsatulekahjud peaksid puhkema siis need v\u00f5ivad olla v\u00e4ga suure ja katastrofaalse m\u00f5juga palun lisaaega", "kontekstis v\u00f5i \u00fcldse maakasutuse lulucf\u2011i kontekstis me avame uued \u00f5iguslikud olukorrad n\u00e4iteks looduskaitsealusel maal kasvav mets v\u00f5i eramaal v\u00f5i riigimaal kasvav mets mis on vaja v\u00f5tta kasutusse riigi avaliku funktsiooni t\u00e4itmiseks olgu see m\u00f5ni kaitsepol\u00fcgoon olgu see", "ait\u00e4h ma t\u00e4nan eelmise vastuse eest aga ma siiski t\u00e4psustaksin pisut kuidas on sundtoomine vallasasja konfiskeerimine valdusesse sisenemine seotud erivajadustega inimeste ligip\u00e4\u00e4setavusega ma t\u00f5esti pean \u00fctlema et ma ei saa sellest aru ehk te toote \u00fche n\u00e4ite et ma seda paremini m\u00f5istaksin", "suur t\u00e4nu hea esimees austatud minister ma k\u00fcsin tegevuseesm\u00e4rgi 5.4 kohta siin on kirjas alternatiivsete maakasutusviiside vahel valiku tegemine on paindlik kaalutletud teadmistele tuginev ja eri huve arvestav. r\u00f5huasetus on just s\u00f5nadel eri huve arvestav me teame et kui kuskil kaevandus tehakse siis paratamatult on see nii suure m\u00f5juga et ta kindlasti kellegi huve riivab kas ei oleks m\u00f5istlik ka siin rakendada nii nagu tuuleenergia tootmisel talumistasu maksmist me teame et omavalitsused mingisuguse v\u00e4ikese summa saavad aga m\u00f5ju on palju", "suur t\u00e4nu hea istungi juhataja austatud minister 27. veebruaril 2020 andis vabariigi valitsus oma otsuses teada et \u00fcheh\u00e4\u00e4lselt toetavad nad kalap\u00fc\u00fcgiseaduse muutmist selles mille kohta on praegu arup\u00e4rimine esitatud n\u00fc\u00fcd on enam kui kaks aastat sellest m\u00f6\u00f6da l\u00e4inud on ka uus valitsus vahepeal tulnud no keskkonnaministeeriumi portfell on j\u00e4tkuvalt keskerakonna k\u00e4es j\u00e4relikult sai selleks piduriks olla reformierakond. kas on ka teada millele nad tegelikult r\u00f5husid sest toona kui praegune maaeluminister oli veel meil maaelukomisjonis siis ta l\u00f5puks ikkagi ju toetas", "ait\u00e4h austatud istungi juhataja austatud peaminister samamoodi t\u00e4nan ettekande eest t\u00f5epoolest me elame \u00fclimalt keerulisel ajal tuleb v\u00f5ita s\u00f5da p\u00e4\u00e4sta planeet tulevastele p\u00f5lvedele ja samal ajal j\u00e4tta ellu oma ettev\u00f5tjad et k\u00f5ike seda oleks v\u00f5imalik teha ja j\u00e4tkuks ressurssi ma tulen oma k\u00fcsimusega keskkonnavaldkonda see puudutab \u00fchtepidi metsandust mis on v\u00e4hem v\u00f5i rohkem k\u00fcll riigisisene k\u00fcsimus ja keerleb tihti selle \u00fcmber kas majandusmetsa on meil liiga palju v\u00f5i liiga v\u00e4he ja kuidas me sellega peaks \u00fcmber k\u00e4ima aga teistpidi veelgi", "vaatasin et keskkonnakomisjon on selle tegevusperioodi jooksul andnud 30 arvamust elak-ile kus see koost\u00f6\u00f6 k\u00f5ige tihedam on olnud", "jaa ilmselt ongi keskkonnakomisjoniga aga on olnud ka v\u00e4ga tihe koost\u00f6\u00f6 ma ise tean seda omal nahal majanduskomisjoni liikmena majanduskomisjoniga selline meie komisjoni t\u00f6\u00f6 ongi nii nagu ma ka oma k\u00f5nes mainisin siis igast komisjonist kes euroopa liidu asjade komisjoni liige on oma p\u00f5hikomisjoni kaudu m\u00e4\u00e4rame vastutava ettekandja kui seda ei ole siis komisjoni esimees r\u00e4\u00e4gib ise kuidas asjad on ja kuidas olid erinevates komisjonides istungid", "hea juhataja see on t\u00f5esti protseduuriline kolleeg seeder \u00fctles et keskkonnakomisjon oli veebis ma lihtsalt protseduuriliselt t\u00e4psustan et m\u00f5ned k\u00fclalised olid veebis nagu ikka aga mina ja kolleeg metsoja ja veel mitmed komisjoniliikmed olid f\u00fc\u00fcsiliselt kohal isiklikult n\u00e4gin", "kohta kordades v\u00e4iksem kui eestis eestis on see \u00fcmmarguselt 1,8 hektarit hollandis on 0,02 hektarit vaatamata sellele ei ole hollandis rohkem rangelt kaitstavaid metsi te tulite oma kolleegidega kokkusaamiselt mis te arvate kas tegelikult peaks ikkagi metsade kasutamist \u00fcleeuroopaliselt arutama ja v\u00f5ib-olla peaks ikka iga riik eelk\u00f5ige oma kodus asjad korda tegema enne kui tullakse naabreid \u00f5petama kuidas nende metsa peaks majandama ja milleks seda tuleks kasutada", "suur t\u00e4nu lugupeetud istungi juhataja austatud peaminister kui peaks olema v\u00f5imalus kunagi minna h\u00e4rra suti ja savisaarega metsamatkale siis ma soovitan teil mitte seda teha mulle tundub et ma ilma matkata olen eksinud see v\u00f5ib vabalt metsas juhtuda aga minu k\u00fcsimus tuleneb sellest et lugupeetud h\u00e4rra m\u00f6lder tegi oma viimase otsusena seda rmk\u2011ga koosk\u00f5lastamata sellise v\u00e4ga olulise otsuse et raiemahtusid tuleb v\u00e4hendada ja pindala kokku t\u00f5mmata n\u00fc\u00fcd vahepeal on juhtunud see et ettev\u00f5tlusminister on tulnud v\u00e4lja algatusega ja teinud ettepaneku", "ajutiselt suurendada raiemahtusid et leevendada eesti t\u00f6\u00f6stusettev\u00f5tete arvatavat toormepuudust selle peale ma saan aru h\u00e4rra savisaar keskkonnaministrina haaras h\u00e4rjal sarvist ja tegi \u00e4ra n\u00fc\u00fcd me oleme olukorras kus see on vastuolus eelk\u00f5ige koalitsiooni poliitikaga koalitsioonileppega aga mina parlamendiliikmena tahaksin ja ma arvan et ka v\u00e4ga paljud teised tahaksid meie metsanduspoliitikast aru saada meil on ju ikkagi t\u00e4iendavalt t\u00f6\u00f6s metsanduse arengukava kas seda on vahepeal valitsuses arutatud kuidas sellised asjad \u00fcldse saavad juhtuda me peaks l\u00f5puks siin koos rahvaga rahva esindusega", "saama eesti metsanduspoliitika l\u00e4bi arutatud ja raiemahud metsanduse arengukava kaudu paika pandud aga vahepeal toimub selline seiklus et eksimine on ilmv\u00e4ltimatu kuidas need asjad on ja kas mingisugune juhtimine selles protsessis toimub kui jah siis tahaks natuke aru saada", "ait\u00e4h austatud esimees lugupeetud peaminister ma j\u00e4tkan sealt kus kolleeg metsoja enne alustas kui ma loen m\u00e4rtsikuus avaldatud teie oma erakonnakaaslase ettev\u00f5tlus- ja infotehnoloogiaminister andres suti s\u00f5numit siis ta tegi keskkonnaministeeriumile ettepaneku ajutiselt suurendada raiemahtu et leevendada venemaa s\u00f5jategevusest ukraina vastu ja sellega kaasnevatest sanktsioonidest tulenevat ebakindlat olukorda turul tooraine osas et aidata eesti t\u00f6\u00f6stusettev\u00f5tteid kui ma n\u00fc\u00fcd kuulsin teie vastust et valitsus tegelikult pole seda arutanud siis mul tekib k\u00fcsimus kas emb-kumb minister on pannud selle teema arutelu valitsuskabineti", "teemade arutelu j\u00e4rjekorda praegusel juhul on k\u00fcll olukord kus tundub et ettev\u00f5tlusminister on teinud ettepaneku raiemahu suurendamiseks ja v\u00f5ib eeldada et ta tahtis saada plusspunkte t\u00f6\u00f6stussektori poolt ja n\u00fc\u00fcd kui rahva poolt vaadates keskkonnaminister tuli vastu tegi tohutult ebapopulaarse otsuse me teda kaigastega nuhtleme selle eest aga tegelikult on m\u00f5lemad teie valitsuse liikmed ja kuna ettev\u00f5tlusminister on selle ettepaneku teinud siis k\u00fcll nagu eeldaks et mingi arutelu on ikka olnud enne kui tehti otsus sellele vastu tulla v\u00f5i on v\u00e4hemalt", "kaevandamise liiva ja kruusa v\u00f5ib-olla veel m\u00f5ned maavarad mis v\u00e4\u00e4riks suuremat t\u00e4helepanu tegelikult tuleks k\u00e4sitleda ka nende maavarade kaevandamist sest t\u00f5esti see tegevus toimub \u00fcle riigi ja m\u00f5jutab v\u00e4ga paljusid kogukondi ministrilt kuulsime et juba on ette valmistatud ja teele saadetud talumistasusid puudutavad m\u00f5tted ka ressursitasu mida peaksid omavalitsused saama on k\u00e4sitletud ja see k\u00e4sitlus on keskkonnaministeeriumist v\u00e4lja l\u00e4inud n\u00fc\u00fcd on k\u00fcll \u00fcleskutse et kui me seda eeln\u00f5u menetleme ja need eeln\u00f5u m\u00f5tted on juba olemas siis tuleks need ka", "hea juhataja head kolleegid maasaadikuna ei ole mul midagi muud \u00f6elda kui et jumala \u00f5ige algatus aga samas ma pean \u00fctlema et tegelikult praegune valitsev koalitsioon tegutseb risti vastu sellele risti vastu maaelu s\u00e4ilimisele tegemist on sageli nii-\u00f6elda idiootlik s\u00f5na turut\u00f5rkepiirkonnaga n\u00e4iteks see viimane miil. ma olen tegelenud saatnud kirju erinevatele ministritele neid vist oli kaheksa k\u00f5ik l\u00e4ksid kus kurat vabandust hakkas tabiverest peale ollepaga l\u00f5ppes l\u00f5puks minister sutt sai aru et asi on t\u00e4iesti jama \u00fchendused l\u00e4ksid surnud majadesse", "suur t\u00e4nu hea esimees hea ett
