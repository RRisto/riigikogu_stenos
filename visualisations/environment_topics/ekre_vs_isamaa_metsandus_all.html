.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let i = 0; i < offsets.length; ++i) {
                                if (i > 0 && (offsets[i][0] - offsets[i - 1][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[i])
                            }
                            offsetChunks.push(curChunk);

                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';
                            offsetChunks.map(
                                function (offsets) {
                                    if (offsets.length > 0) {
                                        let offsetStart = offsets[0][0]
                                        let offsetEnd = offsets[offsets.length - 1][1];
                                        let spanStart = Math.max(0,
                                            offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("OffsetSE");
                                        console.log(offsetStart + '|' + offsetEnd);
                                        console.log("SpanSE");
                                        console.log(spanStart + '|' + spanEnd);
                                        console.log("SnippetPre");
                                        console.log(snippet);
                                        offsets.reverse().forEach(
                                            function (offset) {
                                                offset[0] -= spanStart;
                                                offset[1] -= spanStart
                                                snippet = (
                                                    snippet.substr(0, offset[0])
                                                    + highlightOpen
                                                    + snippet.substr(offset[0], offset[1] - offset[0])
                                                    + highlightClose
                                                    + snippet.substr(offset[1], snippet.length - offset[1])
                                                )
                                                console.log("Snippet||" + i + '||' + offset[0] + '|' + offset[1]);
                                                console.log(snippet);
                                            }
                                        )
                                        console.log("SnippetPost");
                                        console.log(snippet);

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        console.log("SnippetDone");
                                        console.log(snippet);

                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {

                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                }

                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];

                    return i;
                } else {
                    return -1;

            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {

                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });
            console.log('extraCategoryNumList')

            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];

                        matches[numericLabel].push(curMatch);

                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

0f5na paljalt selle peale et on nende aadressi vaadatud ja n\u00e4htud et t\u00f5esti-t\u00f5esti neil on k\u00f5ik v\u00f5imalused selleks olemas", "ega sellel seadusel n\u00fc\u00fcd rohelisusega v\u00e4ga mingit pistmist pole otsest seost ei ole ka selle eesm\u00e4rk on ikkagi natukene teine aga hobuslased jms on lihtsalt v\u00e4lja kujunenud terminid kuigi ma pean \u00fctlema et seda teemat ka maaelukomisjonis ei arutatud", "ait\u00e4h austatud minister minu k\u00fcsimus puudutab kahe ministeeriumi keskkonnaministeeriumi ja maaeluministeeriumi valitsemisala \u00fchist muret nagu te teate natura aladel makstakse maaelu arengukava meetmetest nii p\u00f5llu- kui ka metsamaaomanikele kompensatsioone nende maksmine ei s\u00f5ltu tegelikult piirangu iseloomust ja olemasolust v\u00e4lja arvatud reservaatides sihtkaitsev\u00f6\u00f6ndites jne piisab sellest kui maa asub natura alal siis on s\u00f5ltumata sellest kas seal on 80-aastane kuusemets v\u00f5i v\u00f5sa kehtestatud \u00fchesugune kompensatsioon saamata j\u00e4\u00e4nud tulu eest sama puudutab p\u00f5llumajandusmaad m\u00f5nel p\u00f5llumajandusmaal natura alal ei ole mitte mingisuguseid piiranguid", "ait\u00e4h hea eesistuja austatud peaminister minu poole on p\u00f6\u00f6rdunud mitmed maaomanikud murega mis on seotud maa v\u00f5\u00f5randamisega nad ei ole murelikud mitte sellep\u00e4rast et nende maad v\u00f5\u00f5randatakse vaid pigem sellep\u00e4rast et riik kasutab tugevama \u00f5igust tugevama \u00f5igust selles m\u00f5ttes et isegi kui omanikud on n\u00f5us et see maa mis trassikoridori alla j\u00e4\u00e4b tuleb v\u00f5\u00f5randada siis riik ei taha paralleelselt k\u00e4sitleda k\u00f5rvaln\u00f5udeid olgu see m\u00f5ni \u00e4riplaan v\u00f5i sellesama trassikoridori k\u00f5rval asuvasse maasse tehtud investeering olgu see turismiettev\u00f5tja v\u00f5i keegi muu s\u00f5numina", "ait\u00e4h lugupeetud eesistuja hea ettekandja t\u00e4nane teemap\u00fcstitus on kus on metsas tasakaal b\u00fcrokraatlikult m\u00f5eldes v\u00f5iks \u00f6elda et tasakaal peaks olema metsakorralduskavas kuidas te kommenteerite kas siis kogu see aeg on metsakorralduskavadega manipuleeritud kui eesti n\u00fc\u00fcd sellises olukorras on kas raieteatiste alusel on siis raiutud rohkem kui meie metsa tasakaal tegelikult v\u00f5imaldab", "austatud riigikogu esimees head rahvasaadikud kogu sellest metsaseaduse muutmise protsessist on mulle millegip\u00e4rast j\u00e4\u00e4nud natukene selline mulje nagu ma oleksin kaabakas ma ei tea kas sellep\u00e4rast et ma olen valitsuskoalitsiooni liige v\u00f5i sellep\u00e4rast et ma olen metsaomanik aga igal juhul j\u00e4\u00e4b nagu m\u00e4rk k\u00fclge et midagi on v\u00e4ga-v\u00e4ga valesti samas julgen ma \u00f6elda et mina olen teatud m\u00f5ttes metsaga kokku kasvanud mitte oma nime poolest vaid mulle on eluaeg metsas meeldinud ja mets on tegelikult v\u00e4ga selgelt minu piksevarras just", "sellep\u00e4rast ma v\u00e4ga sageli liigun metsas hoian silmad lahti ja vaatan mis seal toimub ilmselt ei saa \u00fckski riik kasvada kiiremini oma rahvast metsapoliitikas ja metsa \u00fcldist olukorda vaadates peame vaatama n\u00e4kku t\u00f5ele kust me tuleme ja kuhu me tahame j\u00f5uda erastamise ja maade tagastamise aeg oli selline aeg kui k\u00f5ik said tunda kuidas on olla omanik omanikuks olemine t\u00e4hendas tollel hetkel \u00fcldjuhul ka ikkagi mingisuguse tulu teenimist sealt edasi j\u00f5udsime sellisesse aega kui eesti liitus euroopa liiduga ja me", "v\u00f5tsime endale terve hulga kohustusi kaitsta loodust kaitsta seda b\u00fcrokraatlikult v\u00f5ib-olla isegi b\u00fcrokraatlikumalt kui kunagi varem eks sellest hetkest olegi hakanud metsaomanike s\u00fcdamesse kogunema vimm \u00fcsna salaja sest looduse kaitsmine ja hoidmine on tegelikult olnud ma arvan iga eestlase s\u00fcdameasi muidu ei elaks me sellises riigis nagu eesti sellises looduslikus koosluses ja rikkuses aga ometi astusime selles protsessis samme millega me l\u00f5ime kaitstavad ja majandatavad alad selgitades avalikkusele seda v\u00e4ga \u00fcheselt et on vaja metsa majandada nii nagu ajaloo jooksul", "seda on tehtud aga metsa on vaja ka kaitsta ja kaitsta on vaja rohkem kui kunagi varem sellega ei ole see lugu ju l\u00f5plikult piirdunud kohtudes metsaomanikega v\u00f5ib-olla ka t\u00f6\u00f6sturitega selgub et inimestel on hinges ikkagi tunne et looduse kaitsmine on tihti b\u00fcrokraatlik mitte inimlik sest seda tehakse sageli selliste sanktsioonidega mis ei ole alati asjakohased ja l\u00e4bir\u00e4\u00e4kimised ei vii tulemustele vaid pigem tekitavad probleeme paljud metsaomanikud kardavad v\u00e4\u00e4rtustades oma vara et kui see kuusik v\u00f5ib-olla ka m\u00e4nnik v\u00f5i kaasik", "on saanud 80-aastaseks siis \u00fchel hetkel ilmub arvutisse teade et selle kinnistu teatud kohas ei ole enam v\u00f5imalik raiet teha sest seal on avastatud mingi liik ja nii m\u00f5nekski ajaks raietegevus seal peatatakse kusjuures ei ole teada millal see protsess l\u00f5peb v\u00f5i mil moel keegi seda kompenseerib see on minu meelest \u00fcks eesti \u00fchiskonna p\u00f5himuresid me ei saa metsa majandamist vaadata lahus looduskaitsest me oleme minu meelest siin saalis p\u00fc\u00fcdnud v\u00e4ga palju selle nimel t\u00f6\u00f6d teha et looduse kaitsmine ei", "oleks \u00fcksikindiviidi ehk omaniku asi vaid oleks kogu \u00fchiskonna asi see probleem ei ole minu meelest aga lahendatud pigem see metsaseaduse temaatika kontekstis isegi v\u00f5imendub siin on t\u00e4na r\u00e4\u00e4gitud ka rmk-st riigimetsa majandamise keskusest mille n\u00f5ukogu liige ma olen v\u00f5ib-olla ei ole mul t\u00f5esti sellist p\u00e4devust kui metsandust \u00f5ppinud inimestel sest ma olen majandustaustaga aga mul on v\u00e4ga hea meel selles n\u00f5ukogus osaleda see avardab riigikogu liikme maailmapilti v\u00e4ga palju ja annab teadmisi teatud m\u00f5ttes ka oskusi kuidas selles valdkonnas", "k\u00e4ituda ning kuidas p\u00fc\u00fcda m\u00e4\u00e4ratleda ennast ja riigi poliitikat ma ei usu seda ma tahan selle \u00e4ra klaarida et rmk juhtkond v\u00f5i n\u00f5ukogu on saamatu v\u00f5i ei tea mida teha rmk juhtkond viib ellu poliitilist suunist mis on tulnud siit saalist teenida dividenditulu selleks et \u00fchiskonnale teatud h\u00fcvesid pakkuda t\u00f5epoolest kui me tahame riigis muuta suundumust nii et mets ei oleks ainult koht kust saab teenida dividenditulu vaid me m\u00f5istaksime et seal on ka lisav\u00e4\u00e4rtusi siis peaksime ilmselt me k\u00f5ik", "\u00fcksteisele otsa vaatama ja \u00fctlema kas see 30 miljonit dividenditulu on \u00f5ige v\u00f5i vale summa kas 30 miljonit dividenditulu j\u00e4rgmisel aastal on \u00f5ige v\u00f5i vale summa kas 10 miljonit dividenditulu \u00fclej\u00e4rgmisel aastal on \u00f5ige v\u00f5i vale summa need on need ootused mis on rmk-le seatud peale selle et ta peab tutvustama loodust ja avalikkusele selgelt teadvustama mis ja miks seal toimub ma olen kindel et omanikke on \u00fcleliia stigmatiseeritud metsaomanikke on stigmatiseeritud eelk\u00f5ige sellega nagu kogu metsanduse probleem oleks nende", "tekitatud see ei ole \u00f5ige ma alustasin erastamisest ja tahan l\u00f5petada sellega et eesti metsa tasakaal on inimeste peades omanike peades see areng mis on toimunud on olnud j\u00e4rjepidev omanikeks on saanud suuresti need kes n\u00e4evad metsas v\u00e4\u00e4rtust ma julgen tunnustada k\u00f5iki metsaomanikke sest metsas liikudes ma n\u00e4en kui palju tegelikult pannakse metsa tagasi metsa tulebki j\u00e4rjest rohkem tagasi panna sest see on meie rikkus ja ma arvan ka \u00fcks suurimaid v\u00e4\u00e4rtusi tulevastele p\u00f5lvedele ait\u00e4h", "lugupeetud eesistuja head rahvasaadikud ma olen ka kaabakas sest ma olen metsaomanik mul on paark\u00fcmmend hektarit aga erinevalt artur talvikust ei ole ma puukallistaja ma ka ei raiu oma metsa sest esiteks ei ole see veel raiek\u00fcps ja teiseks ei ole mul majanduslikku vajadust seda raiuda ma suhtun sellesse kui looduskeskkonda kus ma vahel k\u00e4in ja kus on tore vaadata mis seal toimub ma suhtun sellesse kui \u00fchte jupikesse meie tavap\u00e4rasest looduskeskkonnast millega me eestis oleme nii harjunud et ei", "oska seda t\u00f5epoolest ilmselt p\u00e4ris adekvaatselt hinnata ma tahan t\u00e4nada t\u00e4naseid ettekandjaid kes on v\u00e4ga tasakaalukalt juhtinud t\u00e4helepanu k\u00f5ikidele nendele aspektidele mis metsa ja metsa majandamisega seonduvad ega ma ei oska neile otseselt midagi lisaks \u00f6elda sest mida ma ikka \u00fctlen endast selles valdkonnas targematele inimestele aga ma tahan r\u00f5hutada et mul on hea meel et see teema on eesti \u00fchiskonnas k\u00f5ne alla tulnud ajaloolasena otsin ma alati paralleele n\u00e4iteid selle kohta et asjad v\u00f5ivad minna valesti tihtipeale on asjad", "ilus aeg muide sama r\u00e4\u00e4kisid ka mongolid siis neil on see tolmutormide aeg mets v\u00f5eti maha k\u00f5rbestumine laienes ning mets ei saanud enam kinni pidada ka p\u00f5hja poolt mongoolia k\u00f5rbetest tuultega allapoole kanduvaid tolmu- ja liivapilvi nii need hakkasidki otsapidi kesk-hiinasse v\u00e4lja j\u00f5udma ja j\u00f5uavad sinna t\u00e4nase p\u00e4evani see on metsa mahav\u00f5tmise otsene tagaj\u00e4rg nii et keskkonna- ja majandusk\u00fcsimused on tunduvalt komplekssemad kui tihtipeale osatakse hinnata kui tulevad mingid tselluloosivabrikandid ja lubavad 1% skt-d suurendada siis peavad teadlased andma hinnangu", "emotsionaalse v\u00e4rvinguga et tihumeetrite vedamine ei litsuks laiaks tuhandeid konnasid ja tuhanded konnad v\u00e4\u00e4rindaksid meie loodust probleemid metsaga ulatuvad juba aastak\u00fcmnete taha ma saan r\u00e4\u00e4kida oma v\u00e4ga kitsa kogemuse p\u00f5hjal ma olen \u00fche muinsuskaitsealuse objekti omanik ja kui ma umbes 15 aastat tagasi vajasin 40 \u00d7 40 sentimeetri suuruseid 10 meetri pikkusi talasid siis oli neid kohutavalt raske saada \u00f6eldi et selliseid palke kuskilt v\u00f5tta ei ole otsisin tikutulega ja l\u00f5puks leidsin \u00fche t us on", "saemehed ja kus saekaatrid s\u00f5ltuvad sellest toodangust me ei saa r\u00e4\u00e4kida sellest et me piirame kellegi \u00f5igusi langetada metsa ja v\u00f5tame talt justkui seaduslikult eraomandi \u00e4ra", "ait\u00e4h austatud riigikogu aseesimees lugupeetud ettekandja ma t\u00f5esti arvan et see teie ettepanek ei ole v\u00e4ga m\u00f5istlik te viitasite et erametsaomanike esindajad k\u00e4isid teie fraktsiooniga kohtumas ja teie erakonna esimees \u00fctles natuke aega tagasi et metsi raiutakse talvel kas te p\u00e4riselt kuulsite et nad teile niimoodi r\u00e4\u00e4kisid v\u00f5i see on teie interpretatsioon", "ait\u00e4h auv\u00e4\u00e4rt k\u00fcsija erametsaomanikud kinnitasid meie seisukohta ja arvamust et parim metsa langetamise aeg on jaanuar-veebruar k\u00f5ige k\u00fclmem periood", "ja juunikuu perioodist kui palju siis metsa raiutakse ja seal me r\u00e4\u00e4gime m\u00f5nek\u00fcmnest tuhandest tihumeetrist nagu ma \u00fctlesin ma t\u00e4psustan neid numbreid kuid kaheksast miljonist te r\u00e4\u00e4kida ei saa \u00e4rge valetage", "ait\u00e4h austatud istungi juhataja hea ettekandja ma soovitan teile sama et enne kui suu avate tuleks m\u00f5elda kui te r\u00e4\u00e4gite raiemahtudest siis te panete \u00fchte patta nii riigimetsa kui erametsa r\u00e4\u00e4kides kaheksast miljonist ja aritmeetiliselt seda jagada k\u00f5ikide kuude kaupa on v\u00f5imatu kuna nagu on \u00f6elnud ka erametsaomanikud peamine raieperiood on siiski k\u00fclmal ajal mitte mais ja juunis seega \u00e4rge r\u00e4\u00e4kige miljonitest tihumeetritest kuid palju huvitavam on see et 16. mail toimus keskkonnakomisjoni istung ja ka delfi tegi artikli sellest", "et komisjon eeln\u00f5u toetab ma tsiteerin vakra selgitas et riigimetsa majandamise keskus on aastaid k\u00fcll kehtestanud raierahu kevadperioodil reeglina ajavahemikus 15. aprill kuni 15. juuni mil on raierahu huvides uuendusraie tegevus riigimetsades keelatud. et reeglit j\u00e4rgiksid k\u00f5ik metsaomanikud soovime seadusesse lisada uue s\u00f5nastuse mis \u00fctleb konkreetselt millal ja mis tingimustel metsaraiet teostada pole lubatud, m\u00e4rkis vakra raierahu j\u00e4rgivad juba t\u00e4na paljud erametsaomanikud kuid mitte k\u00f5ik seep\u00e4rast on m\u00f5istlik see p\u00f5him\u00f5te kehtestada seaduse tasemel ja selleks anname ministeeriumile s\u00fcgiseni aega konkreetsete", "ait\u00e4h ma soovitan lugupeetud komisjoni esimehel k\u00f5igepealt ikka eeln\u00f5u seletuskiri l\u00e4bi lugeda seal r\u00e4\u00e4gitaksegi seda et metsas v\u00f5ib sel ajal ka toimetada t\u00e4pselt samamoodi nagu riigimetsa majandamise keskus seda teeb ja selle kaheksa miljonit te t\u00f5ite ise v\u00e4lja nii et see et te siin h\u00e4mate tegelikke numbreid ei tea ja selles teisi s\u00fc\u00fcdistate on puhas populism ja t\u00e4ielik asjatundmatus aga minu k\u00fcsimus on see minu arust peaks komisjonipoolne ettekandja kandma ette seda mida komisjonis arutati mis j\u00e4reldusele j\u00f5uti kes mida", "vestelnud nad hoiavad kahe k\u00e4ega peast kinni ja \u00fctlevad et see on ju muu hulgas puidukeemia ressurss nad meenutavad kohati heldinult mina sellega k\u00fcll just ei \u00fchine n\u00f5ukogude aega kui keemiat\u00f6\u00f6stus oli eestis \u00fcsna tugeval j\u00e4rjel puitu ja puidukeemiat kasutati k\u00f5ikv\u00f5imalike liimide ja ma ei tea veel mille k\u00f5ige tegemiseks ma ei ole keemik ega teadlane ma olen rumal ajaloolane siin tekibki k\u00fcsimus et me v\u00f5ime k\u00fcll \u00f6elda et meil on metsa taevani ja tagasi aga see ei t\u00e4henda veel", "korralikult k\u00fcps mets on 80 100 aasta k\u00fcsimus oma kogemustest v\u00f5in \u00f6elda et v\u00e4ga hea ja lihtne on v\u00f5tta mingisuguseid lauajuppe ja ahju ajada lauajuppe saab korduvkasutuse korras kas v\u00f5i v\u00e4likemmergu ehitamiseks kasutada aga niisugustest metsapuudest saab teha ainult mongoolia t\u00fc\u00fcpi kemmergut kus on kaks kaigast nii et \u00fchest hoiad kinni ja teisega peletad hunte eemale nagu k\u00f5las see vana nali v\u00f5ib-olla eba\u00f5nnestunud nali meie seisukoht on see et tegemist on ebamajandusliku ebam\u00f5istliku minevikus tehtud valeotsustest tingitud olukorraga mille muutmise", "arutama sellekohast eeln\u00f5u ja kahe aasta periood on sinna sisse kirjutatud kas te saate kinnitada metsaomanikele et kahe aasta p\u00e4rast on seal olemas nn efektiivne koostootmisjaam sest t\u00f5epoolest see otsus puudutab v\u00e4ga-v\u00e4ga paljusid metsaomanikke v\u00e4ga paljude metsaomanike peresid ja nende sissetulekut", "suur t\u00e4nu hea eesistuja austatud minister t\u00e4navune kevad t\u00f5i meil metsasektorisse paraja segaduse kui ilma \u00fcleminekuajata otsustati muuta kehtivat \u00f5iguspraktikat ja hakata peatama kevadsuviseid raieid l\u00f5una-eestis on see viinud juba selleni et inimesi on saadetud sundpuhkusele on teada ka et on kaalumisel riigi vastu n\u00f5uete esitamine minu k\u00fcsimus siit miks me valisime sellise ratsar\u00fcnnaku stiilis probleemi k\u00e4sitlemise ja mis tulevikus tegelikult saama hakkab", "minu j\u00e4tkuk\u00fcsimus tulebki siit kas te olete n\u00f5us sellega et meetmed mida me peaksime rakendama oleksid proportsionaalsed ja efektiivsed ning ei tohiks halvendada eesti metsasektori konkurentsiv\u00f5imet v\u00f5rreldes teiste euroopa riikidega ja ka maailma maadega kas peaks enne j\u00e4rgmiste sammude astumist tegema ikkagi sotsiaal-majandusliku anal\u00fc\u00fcsi ja ka v\u00e4lja selgitama kui efektiivne on seni olnud riigimetsas raierahu ehk pesitsusaegse metsade majandamise keelamine v\u00f5ib-olla on ka meetodeid mis annavad parema tulemuse aga ei n\u00f5ua selliseid samme n\u00e4iteks erametsas", "ait\u00e4h vastuse eest ma olen t\u00e4na juba saanud m\u00f5ned vastused ka siinselt hommikuselt \u00fcrituselt aga ma siiski tahaksin veel k\u00fcsida nii palju kui ma liikunud olen siis v\u00e4ga palju s\u00f5ltub meil ka ametitest ja ametnikest ehk inspektoritest v\u00e4ga paljudel on erinevad arvamused asjadest ja selle taga on tegelikult inimeste tegutsemine ja t\u00f6\u00f6 ning ka suhtumine riiki ja sellesse valdkonda kas meie ametid \u00fctleme n\u00e4iteks keskkonnaamet korraldavad ka selliseid inspektorite koolitusi et n\u00e4iteks inspektorid \u00fcle eesti suudaksid natukene inimlikkust s\u00e4ilitada natuke", "ait\u00e4h jaa see on v\u00e4ga oluline vahetegemine on olemas keskkonnakaitse et meil on linnud ja kalad ja liigirikkus ja puhas vesi ja viljakad mullad jne. see on keskkonnakaitse et me ei loobi plastmassi j\u00f5kke v\u00f5i vette ja et me ei pane mingeid kemikaale kuhugi metsa alla see on keskkonnakaitse seda me saame k\u00f5ik teha seda saab eesti riik teha siin on eesti riigil v\u00f5imalik kehtestada reegleid ja neid reegleid kontrollida saame pr\u00fcgi sorteerida selle t\u00f5ttu et me oleme p\u00e4ris kenasti", "austatud istungi juhataja head kolleegid eesti konservatiivse rahvaerakonna fraktsioon algatab metsaseaduse \u00a7 40 muutmise seaduse see k\u00e4sitleb t\u00e4psemalt j\u00e4rgmist loomastiku kaitseks ei tehta loomade sigimisperioodil raiet ega teostata metsa v\u00e4ljavedu ajavahemikul 15. aprillist kuni 15. juunini sellel ajavahemikul on riigimetsa majandamise keskus igal aastal kehtestanud raierahu perioodi mille jooksul ei tehta raiet ega metsa v\u00e4ljavedu see on olnud ka erametsaomanikele soovituslik kuid mitte k\u00f5igile kohustuslik kevadised raied kahjustavad pinnast alustaimestikku ja kasvama j\u00e4\u00e4nud puid metsades on siis aga loomade sigimise", "aeg ning raie h\u00e4irib k\u00f5iki loomi neil kes suudavad metsaraiete eest \u00e4ra minna j\u00e4\u00e4vad raiealadele siiski pesad ja pojad meie algatuse eesm\u00e4rk on looduse t\u00e4rkamise ajal keskkonda hoida et oleks tagatud linnustiku loomastiku ja metsamuldade kaitse ning v\u00e4heneks seenhaiguste levik ait\u00e4h", "teise riigi kodanikud v\u00f5i juriidilised isikud ei v\u00f5i eestis omandada maad v\u00f5i metsa k\u00fcll aga on euroopa mitmes riigis kasutatud sellist praktikat et on tekitatud teatud tingimused mis kehtivad v\u00f5rdselt k\u00f5igile aga mille tegelik efekt seisneb selles et need aitavad p\u00e4rssida maa v\u00f5i metsa minekut v\u00e4lismaisesse omandisse need tingimused meie eeln\u00f5u kohaselt on j\u00e4rgmised ma loen need k\u00f5ik ette et oleks v\u00f5imalikult korrektne esiteks eesti keele oskus peab olema kas b1-tasemel v\u00f5i ostja peab isiklikult riigikeeles selgitama maa\u00fcksuse edaspidist kasutamist", "nii varakult et siin on sees selline s\u00f5na nagu maavanem n\u00fc\u00fcdseks on seadust muudetud nii et kui me seda eeln\u00f5u edasi menetleme siis tuleb siin teha ka m\u00f5ningaid tehnilisi korrektiive aga eeln\u00f5u m\u00f5te on selge komisjoni istungil kus ma k\u00fcll ise ei olnud aga kus minu fraktsioonikaaslased seda eeln\u00f5u selgitasid tekkis arutelu selle \u00fcle kui p\u00f5letav on probleem et eestis liigub maa ja mets v\u00e4lismaisesse omandisse ministeerium on toonud mitmesugust statistikat see statistika n\u00e4itab selgelt et viimase seitsme v\u00f5i kuue", "peamised omanikud ei ole eesti residendid t\u00e4htis on see trend et olukorras kus maailma rahvastik kasvab ja n\u00f5udlus toidu j\u00e4rele kasvab on nii euroopas kui tegelikult ka mujal maailmas n\u00f5udlus maatulundusmaa j\u00e4rele v\u00e4ga suur suured rahvusvahelised investeerimisfondid paigutavad oma raha maasse hiina riik tegeleb v\u00e4ga s\u00fcstemaatiliselt just maatulundusmaa kokkuostmisega loomulikult mitte ainult eestis vaid ka n\u00e4iteks aafrikas v\u00f5i ladina-ameerikas nii et see surve on t\u00e4iesti arvestatav ja trend n\u00e4itab selgelt kasvu meie ettepanek ei ole keelata \u00e4ra seda et v\u00e4lismaalasted", "saavad eestis maad omada teine oluline aspekt mida siin seaduses sees ei ole aga mis tegelikult on ka probleem mis on tulnud ka arutelude k\u00e4igus v\u00e4lja on see et meil toimub v\u00e4ga suur maaomandi kontsentreerumine aina v\u00e4iksema omanike ringi k\u00e4tte ka siin v\u00f5iks tegelikult t\u00e4iesti kaaluda v\u00f5imalust mingi \u00fclempiir seada aga seda eeln\u00f5us praegu sees ei ole nii et meie soov on et eesti enda inimestel oleks v\u00f5imalik kergemini maad hankida see v\u00e4lismaalaste ostusoov ajab muide ka maa hinda kallimaks", "ait\u00e4h ei me ei r\u00e4\u00e4gi etnilistest eestlastest me r\u00e4\u00e4gime eesti kodanikest ja alalistest elanikest eestis elab minu teada umbes 1,3 miljonit f\u00fc\u00fcsilist isikut ja siin on ma p\u00e4ris t\u00e4pselt ei m\u00e4leta kindlasti \u00fcle 100 000 juriidilise isiku kui nendel ostusoovi ei ole siis on meil ilmselt \u00fcldse v\u00e4ga suur probleem aga ma arvan et leidub maa- ja metsat\u00fckke osta soovijaid ka nende f\u00fc\u00fcsiliste ja juriidiliste isikute hulgas kellele see on kahjulik ja kellele kasulik kui \u00fcksk\u00f5ik millise asja hind t\u00f5useb", "siis kellelegi on see alati kasulik ja kellelegi kahjulik k\u00fcsimus ongi selles kellele see kasu l\u00e4heb jah neile inimestele kes sooviksid oma metsa v\u00f5i metsatukka m\u00fc\u00fca ehkki eestis m\u00fc\u00fcakse metsa p\u00f5hiliselt raie\u00f5igusena mitte maana ei ole kasulik kui hind enam ei kerki sellise tempoga nagu see on kerkinud v\u00f5i v\u00f5ib isegi langeda aga nendel inimestel kes soovivad n\u00e4iteks alustada p\u00f5llumajandusettev\u00f5tlusega ja soovivad maad osta kindlasti v\u00f5imalused paranevad nii et ei ole ainult niimoodi et kellelgi on halb kellelgi on hea", "poolt aga mina siiski v\u00e4idan et see muudab v\u00f5ib-olla teie ei saa sellest aru vasakpoolsed t\u00f5en\u00e4oliselt ei saagi sellest aru aga igasugune regulatsioon mis raskendab turule sisenemist tegelikult v\u00e4hendab huvi kauba vastu \u00fchel hetkel on neid huvilisi v\u00e4hem aga kui t\u00f5epoolest selgub et maa ostmiseks hakatakse kasutama eestis registreeritud juriidilisi isikuid siis on v\u00f5imalik ka siin piirang kehtestada kui te olete eeln\u00f5usse s\u00fcvenenud siis te teate et siin on juba sees see viis kuidas seda teha juriidilise isiku omanik peab", "tulema ja eesti keeles oma maaostutaotlust p\u00f5hjendama seda reeglit me v\u00f5ime laiendada nii et see kehtiks k\u00f5igi kohta siin ei ole vaja vaadata ainult neid juriidilisi isikuid kes ei ole eestis registreeritud vaid selle v\u00f5ib vabalt muuta kehtivaks \u00fcldse k\u00f5igi juriidiliste isikute kohta see et on vaja tulla ja p\u00f5hjendada n\u00e4iteks oma metsaostusoovi ei tohiks olla \u00fchelegi eesti metsaettev\u00f5ttele keeruline see on keeruline ainult nendele kes kuskil kaugel maal tahavad siinset maad kokku osta kas siis varade paigutamise hangeldamise v\u00f5i", "ait\u00e4h tallinnas ja p\u00e4rnus maatulundusmaad v\u00e4ga ei ole see asub ikkagi v\u00e4ljaspool linnu aga need arvud mis maa-amet on v\u00e4lja v\u00f5tnud ja meile andnud on niisugused v\u00e4lismaiste isikute omandis olevat maatulundusmaad on 213 000 hektarit ehk 5,6% ja eraomandis olevast maast on seda 8,5% see protsent on viimase viie aastaga suurenenud 2011. aasta statistika n\u00e4itab et see protsent oli siis 7,1 ning v\u00e4lismaiste isikute omandis olevat maatulundusmaad oli siis 4,7% kasv on viimase viie aasta jooksul olnud 1% ja 1,5%", "ait\u00e4h ma olen t\u00e4iesti n\u00f5us et see kui meil praegu on n\u00e4ha trendi ja probleem ei ole massiline ei t\u00e4henda et me v\u00f5iksime selle k\u00fcsimuse lihtsalt k\u00e4eviibutusega k\u00f5rvale heita me peame absoluutselt kindlasti olema t\u00e4helepanelikud ja j\u00e4lgima mis toimub naabrite juures ja seisma ikkagi oma inimeste eest seisma selle eest et eesti inimestel oleks v\u00f5imalik osta maad ja metsa see t\u00e4hendab et me ei pea pidama ainult positiivseks seda kui hinnad kogu aeg kerkivad on neid kes saavad kasu sellest", "ait\u00e4h vabandust mina ei ole sellist pilti loonud ma olen vastupidi r\u00f5hutanud seda et on selge trend et nii maatulundusmaa kui ka metsamaa l\u00e4heb eestist v\u00e4ljaspool asuvate ettev\u00f5tete ja v\u00e4lisriikide f\u00fc\u00fcsiliste isikute omandisse kui viie aasta jooksul on see kasv umbes 1,5% siis k\u00fcmne aasta jooksul on see 15% ja 20 aasta p\u00e4rast ongi veerand v\u00f5i kolmandik eesti omandist liikunud v\u00e4lismaalaste k\u00e4tte meie ei soovi seda n\u00e4ha meie t\u00f5deme et need piirangud mis praegu on on ebapiisavad ja me tahame", "mai selleks ajaks ei laekunud \u00fchtegi ettepanekut riigikogu liikmetelt fraktsioonidelt ega teistelt komisjonidelt juhtivkomisjonile kaalumiseks esitas muudatusettepaneku maaeluministeerium ettepaneku sisu oli t\u00e4iendada 164 se kinnisasja omandamise kitsendamise seaduse ehk kaoks-i muudatusega selliselt et kinnisasja omandamise korral ei kohalduks kaoks kui omandaja on riigi \u00e4ri\u00fching riigi sihtasutus v\u00f5i riigi tulundusasutus kehtiv redaktsioon j\u00e4tab kinnisasja omandamise korral kaoks-i kohaldumisalast v\u00e4lja eesti riigi kohaliku omavalitsuse \u00fcksuse ning eestis loodud avalik-\u00f5iguslikud juriidilised isikud maaelukomisjon arutas teemat pikalt ja p\u00f5hjalikult ja leidis et esitatud muudatusettepanekul", "ait\u00e4h hea esimees austatud minister mina k\u00fcsiksin keskkonnavaldkonna kohta me teame et metsaregistrisse j\u00f5uavad andmed p\u00e4rast erametsade inventeerimist ja kui seal kavandatakse raiet siis enne kui metsaomanik ise sellest teada saab hakkab \u00fcks helistamine ja metsaomaniku survestamine et ta seal v\u00f5imalikult kiiresti raide l\u00e4bi viiks mida teie sellest arvate kas tegelikult peaks see seadus mida me siin praegu menetleme ikkagi aitama lahendada ka seda olukorda ja kas selline olukord on \u00fcle\u00fcldse avaandmete kasutamise seisukohast aktsepteeritud", "suur t\u00e4nu hea eesistuja austatud minister ma j\u00e4tkan sealt kus te eelmine kord minu k\u00fcsimusele vastamisega pooleli j\u00e4ite ma saan aru et n\u00fc\u00fcd on valitsus v\u00f5tnud n\u00f5uks et metsaomanike survestamine et nad metsa raiuksid v\u00f5i oma metsamaa maha m\u00fc\u00fcksid saab ka veel t\u00e4iendava t\u00f5uke. need andmed muudetakse k\u00e4ttesaadavaks tasuta masinloetavas vormis ja hulgi alla laetavate andmestikena miks te seda teete te \u00fctlesite k\u00fcll et te ei ole kursis selle teemaga aga k\u00fcllap te olete ikkagi kuulnud et see on \u00fcsna", "tavaline et metsaomanikke survestatakse raiuma ja oma maid maha m\u00fc\u00fcma n\u00fc\u00fcd te annate veel selleks t\u00e4iendava v\u00f5imaluse annate ka tehnoloogiliselt tuule tiibadesse", "ait\u00e4h hea esimees austatud kolleegid see seaduse eeln\u00f5u mida me siin oleme asunud arutama on \u00fchest k\u00fcljest v\u00e4ga oluline sest eesti tahab olla digiriik eesti tahab olla innovaatiline ja see tugineb ka loomulikult andmekasutusele teiselt poolt toob see kaasa mitmeid k\u00fcsitavusi ja k\u00fcsimusi millele kahetsusv\u00e4\u00e4rselt see eeln\u00f5u tegelikult vastust ei anna minu k\u00fcsimustes lugupeetud ministrile metsaandmete k\u00e4ttesaadavaks tegemise kohta mainisin et metsaomanikke tabab p\u00e4rast inventuuri tegemist ja majanduskava andmete metsaregistrisse sisestamist totaalne r\u00fcnnak k\u00fcll ettepanekutega kasvava metsa raieks k\u00fcll ettepanekutega", "maa ja mets \u00e4ra m\u00fc\u00fca ja n\u00fc\u00fcd siis kui me vaatame seda seaduse eeln\u00f5u siis t\u00f5epoolest on v\u00f5etud eesm\u00e4rgiks teha see info kiiremini ja paremini nendele k\u00e4hrikutele nii kutsutakse tegelikult seda t\u00fc\u00fcpi tegelasi k\u00e4ttesaadavaks seletuskirja \u00a7 1 punktis 8 esitatud \u00a7-st 4.1 saab lugeda et v\u00e4\u00e4rtuslikud andmestikud teeb teabevaldaja taaskasutamiseks k\u00e4ttesaadavaks tasuta masinloetavas vormingus selleks sobiva rakendusliidese kaudu ja asjakohasel juhul hulgi allalaaditavate andmestikena ehk n\u00fc\u00fcd on v\u00f5imalik seda k\u00f5ike m\u00e4rksa mugavamaks teha saab veel detailsemalt k\u00fcsida saab veel detailsemalt", "ait\u00e4h selle otsuse eeln\u00f5u idee on \u00e4\u00e4retult hea ja seda toetan sada protsenti aga ma tahaks li i metsa abiks on toonud v\u00e4lja n\u00e4iteid ja see probleem on nende arvates justkui ka t\u00e4na olemas kui see on t\u00e4na olemas siis tuleb sellega tegelda et seda homme ei oleks", "ait\u00e4h neid k\u00fcsimusi me oleme t\u00f5epoolest komisjonis k\u00fcsinud laua taga on olnud nii keskkonnaameti juht kui ka keskkonnainspektsiooni juht ja nad on v\u00e4ga selgelt v\u00e4itnud et nad ei n\u00e4e selles probleemi seda et siin probleemi ei ole ja seda teemat on v\u00f5imalik nii juhtimislikult kui ka juriidiliselt v\u00e4ga selgelt kanaliseerida n\u00e4itab kas v\u00f5i prokuratuuris toimunu kus asutusi on viidud erinevate funktsioonide t\u00e4itmise kontekstis \u00fchte majja kokku ja asjad toimivad tihti on saanud poliitilistest v\u00e4lja\u00fctlemistest t\u00f5epoolest lugeda v\u00e4lja seda riski ja", "selgeks r\u00e4\u00e4kima kuidas t\u00f6\u00f6suhe l\u00f5petatakse ilmselt siis koondamise teel aga inimesed on selle liitmise m\u00f5ttega saanud harjuda juba pikalt sest keskkonnaameti ja inspektsiooni \u00fchendamisest on r\u00e4\u00e4gitud ca k\u00fcmme aastat ja t\u00e4na me oleme j\u00f5udnud eeln\u00f5uga teisele lugemisele", "ait\u00e4h me oleme komisjonis seda arutanud v\u00e4hemalt kolmel korral esimene kord oli kohe istungiperioodi alguses kui ministeeriumi esindajad tulid koos ministriga tutvustama neid plaane mis olid kavas meile tehti lihtsalt ettekanne ja me kuulasime selle \u00e4ra teistel kordadel me oleme juba tegelenud menetlemisega ma pean \u00fctlema et kahe lugemise vahel ei tulnud \u00fchtegi muudatusettepanekut ma saan aru et sellest tulenevalt ei ole ka keskkonnakomisjoni esimehel olnud v\u00f5imalik kedagi laua taha kutsuda sest keda siis kutsuda kiri mt\u00fc-lt eesti metsa abiks", "ait\u00e4h ei ma arvan et meie riik areneb edasi ta on juba arenenud sinnamaani et registrites j\u00e4\u00e4b m\u00e4rk maha kes on seal k\u00e4inud ja mida vaadanud me teame et aktide koostamine on t\u00e4pselt samamoodi paigas see ei ole umbisikuline see k\u00f5ik toimib vaadake sellest usuk\u00fcsimusest r\u00e4\u00e4kisin ma seep\u00e4rast et ma ei ole selle asutuse juht ja ma ei ole kantsler mul on v\u00e4ga raske kommenteerida k\u00f5iki \u00fcksikasju inspektsiooni v\u00f5i keskkonnaameti menetluse poole pealt mul ei olegi v\u00f5imekust seda teha sest", "n\u00e4iteid selle kohta et normi kinnikirjutamine ei ole hea lahendus tuleb j\u00e4tta ametnikule ruumi kaaluda kas eri osapoolte v\u00f5i suundade vahel ma arvan et keskkonnaameti ja keskkonnainspektsiooni \u00fchendamine on ka kaalutlus\u00f5iguse n-\u00f6 v\u00f5imaluse sisustamiseks v\u00e4ga \u00f5ige samm sest veel kord me ei suuda k\u00f5ike ette \u00e4ra reguleerida seda on elu n\u00e4idanud muudatused toimuvad nii kiiresti ja ka siin parlamendis me tegeleme tihti muutuste juhtimisega sest \u00fchiskond muutub me ei saa istuda nurgas ja \u00f6elda et me seda ei tee sest", "on toime pandud me karistame ja siis muudame mina n\u00e4en et kui on selline hall ala ja p\u00f5him\u00f5tteliselt v\u00f5iks karistada aga ajalooliselt on see asi nii olnud v\u00f5i on direktiivi \u00fclev\u00f5tmisega tekkinud mingisuguse muutus siis tuleb p\u00fc\u00fcda leida \u00fchisosa mitte iga kell karistama minna aga seda \u00fchisosa ei ole paraku v\u00f5imalik leida kui inspektsioon kuulub politsei juurde ja keskkonnaamet on eraldi ma v\u00e4idan et see on v\u00e4ga keeruline", "ait\u00e4h ma ei ole kindlasti n\u00f5us sellega nagu keskkonnainspektsioon nullitaks \u00e4ra keskkonnainspektsioonil on t\u00e4ita v\u00e4ga oluline roll ka sisendi andjana keskkonnaametisse just seet\u00f5ttu ma arvan et kui need inimesed istuvad kuust kuusse \u00fches majas tegelikult \u00fches s\u00fcsteemis siis t\u00f6\u00f6 tulemus on l\u00f5puks \u00fchiskonnaliikmete jaoks parem ja ma loodan et ka keskkonna jaoks parem", "valiti ja mul ei ole siin \u00f5igust kritiseerida ma olen suhelnud ka keskkonnainspektsiooni ja keskkonnaameti inimestega ameti inimesed p\u00e4rnumaa regioonist k\u00e4isid mul hiljuti siin lausa k\u00fclas ja v\u00e4ga mitmed teemad olid laual aga ma pean \u00fctlema et selle teema p\u00e4rast ei valutanud keegi s\u00fcdant keegi ei \u00fctelnud et kuule see mida te siin kavandate on \u00fcks suur hullus sellist s\u00f5numit ei tulnud v\u00f5ib-olla olin mina vale sihtgrupp aga ma pidasin \u00f5igeks selle \u00e4ra \u00f6elda", "suur t\u00e4nu hea juhataja hea ettekandja see metsateema ajendas mind k\u00fcsima kuidas te selgitate seda et rootsi on selles aruandes 5. kohal soome 10. kohal nende metsade majandamise intensiivsus on sama raielangid on suuremad aga nad on oluliselt k\u00f5rgemal kohal te t\u00f5ite v\u00e4ga selgelt paralleeli raiemahuga kuidas te seda selgitate", "ei saa ega tohi selliseid vastandusi teha olgu siin toodud n\u00e4iteks rootsi 5. ja soome 10. koht epi indeksi j\u00e4rgi kuna tuli jutuks ka raiemaht siis ma ei saa j\u00e4tta veel kord r\u00f5hutamata et soomes ja rootsis on raiemaht v\u00e4hemalt niisama intensiivne kui eestiski kes peab ennast metsamaaks raielangid veel suuremad kui meil ometi on nende koht k\u00f5rgem loomulikult oleks erakordselt oluline et me saaksime sealt aruandest mingeid vihjeid ka suurte langustrendide anal\u00fc\u00fcsi kohta ja selgitusi ainult nii on v\u00f5imalik", "l\u00e4hirohealad on v\u00e4ga olulised aga kui me unustame tagamaa siis on tulemus ebarahuldav olen n\u00f5us et ka marja- ja seenekohtade hoidmiseks ja kujundamiseks on vaja nende erip\u00e4ra arvestavat maastikuplaneerimist kuid kui me oleme planeerimisprotsessist v\u00e4lja l\u00f5iganud uute kaevanduste ja looduskaitsealade moodustamise ehk tegevused mis on v\u00e4ga suure ja ulatusliku m\u00f5juga siis peenh\u00e4\u00e4lestus v\u00f5ib m\u00f5ningast tulemust anda kuid j\u00e4\u00e4b selgelt ebapiisavaks viimased ajad on toonud meile uue m\u00f5iste kah-alad k\u00f5rgendatud avaliku huviga aladeks on nimetatud rmk metsamaid mis k\u00fclgnevad puhkemetsade tiheasustusalade", "v\u00f5i eramutega ja
