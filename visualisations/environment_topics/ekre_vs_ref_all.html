2 ta ei ole veendunud et andmeid kasutada sooviv isik rakendab andmetele juurdep\u00e4\u00e4su piiramise n\u00f5uete t\u00e4itmise tagamiseks piisavaid meetmeid minu k\u00fcsimus on kas siin on tegemist v\u00e4ga eba\u00f5nnestunud s\u00f5nastusega v\u00f5i ongi see seadus m\u00f5eldud nii et ametnike", "suur ait\u00e4h juhataja hea yoko ma olen natuke selles m\u00f5ttes segaduses et sinu heast ettekandest ma sain aru et kaasatud oli v\u00e4ga palju huvigruppe ja isikuid kes on asjast huvitatud kui ma hakkasin vaatama neid arvamusi mis on esitatud siis ma n\u00e4en et neid on tulnud ainult keskkonnaministeeriumilt ja eestimaa looduse fondilt \u00fcks m\u00e4rkus on ka eesti keskkonna\u00fchenduste kojalt kuhu teised kaasatud kadusid", "ei tegelikult on niimoodi et meile siiski kirjutasid ka needsamad maa\u00fclikooli teadlased ja kuna see menetlusprotsess oli \u00fcsna pikk siis k\u00f5ik need keda austatud k\u00fcsija loetles olid ka meie aruteludel kohal n\u00e4iteks keskkonna\u00f5iguse keskusega oli pikem diskussioon eeln\u00f5u vastavusest \u00e5rhusi konventsioonile mis puudutab keskkonnaandmete k\u00e4ttesaadavust selle kohta ministeerium tegi pika anal\u00fc\u00fcsi ma \u00fctleksin et oli \u00fcsna p\u00f5hjalik arutelu ja tegelikult ma pean muidugi \u00fctlema et see teema on pakkunud palju huvi ka looduskaitse poolele ka v\u00e4ljaspool neid istungeid ka teistel", "\u00fcks koht kus k\u00f5iki keskkonnaalaseid lubade taotlusi registreeringuid teha aga kas n\u00fc\u00fcd on koostatud selline m\u00f5juanal\u00fc\u00fcs juriidilises t\u00e4henduses seda peaksite vist k\u00fcsima ministri k\u00e4est", "lugupeetud esimees hea yoko sellest registrist v\u00f5i sellest s\u00fcsteemist saab muidugi v\u00f5imas vahend kuidas \u00f6elda metsa \u00fcle arvepidamise jaoks ja k\u00f5ige selle jaoks ma olen isegi pidanud k\u00e4ima ja just erametsaomanikega sellest r\u00e4\u00e4kima sest inimesed tunnevad huvi kuidas see t\u00f6\u00f6le hakkab palju on ka k\u00fcsimusi olnud nende k\u00e4hrikute kohta nagu sa nimetasid kes p\u00fc\u00fcavad metsa \u00fcles osta ja just v\u00e4ikestel erametsaomanikel nahka \u00fcle k\u00f5rvade t\u00f5mmata ma olen ka p\u00fc\u00fcdnud seletada et see muudab selle asja isegi kindlamaks et ei ole", "ait\u00e4h hea k\u00fcsija ma arvan et ega l\u00f5puni v\u00e4listada selliseid pakkumisi loomulikult ei saa eesti on v\u00e4ike riik ja info selle kohta kes kus metsa omab kindlasti on ikkagi mingil m\u00e4\u00e4ral liikvel aga see muudatus kindlasti massilise j\u00f5ulise m\u00fc\u00fcgipakkumise survet peaks v\u00e4hendama ma arvan et selles m\u00f5ttes on see kindlasti \u00f5ige et inimene peaks oma otsustes olema vaba ja kui ta ei soovi oma metsa m\u00fc\u00fca vaid soovib ise teda hooldada ja hoida siis loomulikult peab tal olema selleks v\u00f5imalus", "metsaregistris muidugi inimese soovil saab avalikustada k\u00f5iki andmeid kes soovib tegeleda tema saab ikkagi k\u00f5ik andmed avalikuks teha", "ait\u00e4h lugupeetud juhataja lugupeetud ettekandja ma saan aru et selle eeln\u00f5u eesm\u00e4rgiks oli koondada k\u00f5iki keskkonnaandmeid et andmeid oleks v\u00f5imalik saada \u00fchest kohast ilma kahtluseta tuleb m\u00f6\u00f6nda et see on oluline uuendus selles keskkonnaandmete h\u00f5ives sest varasem praktika n\u00e4gi ette palju iseseisvaid registreid kus ei olnud \u00fcle\u00fcldse \u00fchetaolisuse p\u00f5him\u00f5tet j\u00e4rgitud eeln\u00f5u koostajad m\u00f6\u00f6navad ise et lootsid vaadata tulevikku ja tagada k\u00f5igi keskkonnaandmete kogumise ka nende mida seaduse koostamise ajal \u00fcldse ei kogutud ja n\u00fc\u00fcd \u00fctlevad et tagantj\u00e4rele hinnates tuleb t\u00f5deda", "ait\u00e4h hea riigikogu esimees austatud ettekandja ma tulen tagasi selle s\u00e4tte juurde mis s\u00e4testab et see kas andmeid jagatakse s\u00f5ltub keskkonnaagentuuri veendumusest teie seisukoha ma sain vastuseks oma k\u00fcsimusele ait\u00e4h selle eest aga mu k\u00fcsimus on n\u00fc\u00fcd et kas komisjon arutas seda kas s\u00f5na veendumus on siinkohal sobilik v\u00f5i mitte mis olid need komisjonis k\u00f5lanud seisukohad ja arutelu tulemus", "ait\u00e4h austatud esimees hea k\u00fcsija t\u00f5epoolest t\u00f6\u00f6p\u00e4ev on olnud pikk ma ei suutnud v\u00f5ib-olla k\u00f5iki neid komisjonides toimunud arutelusid edasi anda t\u00e4iel m\u00e4\u00e4ral. nii et ait\u00e4h selle t\u00e4psustava k\u00fcsimuse eest t\u00f5epoolest ka komisjonis oli diskussioon selle s\u00f5nastuse \u00fcle ja just nimelt selle \u00fcle et seal on s\u00f5na v\u00f5ib et kuidas seda s\u00f5na v\u00f5ib t\u00f5lgendada kas see t\u00e4hendab seda et justkui on veel mingisuguseid lisatingimused selleks et need andmed v\u00e4lja anda aga minu meelest nii ministeeriumi kui ka keskkonnaagentuuri ja komisjoni", "suurem osa oli ikkagi veendunud selles et ainult nendel alustel saab keskkonnaagentuur mitte andmeid v\u00e4lja anda mis on siin loetelus toodud l\u00f5puks j\u00e4\u00e4b ju ikkagi \u00fcles ka v\u00f5imalus juhul kui peaks keeldutama siis ka see otsus vaidlustada t\u00f5epoolest see s\u00f5nastus oli komisjonis arutelu all aga \u00fcldiselt ikkagi leiti et nende muudatusettepanekutega on tagatud see et kui teadlased tahavad teha metsandusalast teadust\u00f6\u00f6d siis keskkonnaagentuuriga s\u00f5lmitakse leping ja need andmed v\u00e4ljastatakse kasutamiseks", "ait\u00e4h austatud esimees hea k\u00fcsija see puudutab just nimelt seda metoodikat mida ma p\u00fc\u00fcdsin ka siin lahti seletada see v\u00f5ibki olla segane kui sellega igap\u00e4evaselt ei tegele ja ma arvan et see on ka \u00fcks p\u00f5hjustest miks see on tekitanud palju k\u00fcsimusi see smi metoodika ongi seesama statistilise metsainventuuri metoodika kus eesti on jagatud t\u00fckkideks ja kus on need alalised ja ajutised t\u00fckid kui nende alaliste t\u00fckkide asukohad mille peal j\u00e4lgitakse muutusi metsas ajas samadel konkreetsetel t\u00fckkidel mille asukoht on", "teada ainult v\u00e4ga v\u00e4ikesele hulgale inimestele peaksid saama avalikuks siis meelis seedre kommentaari m\u00f5te oli see et ei ole enam see statistika usaldatav sellep\u00e4rast et v\u00f5iks hakata manipuleerima selle teadmise p\u00f5hjal mida nendel konkreetsetel t\u00fckkidel tehakse n\u00e4iteks kas raiuda rohkem v\u00f5i just sellel t\u00fckil mitte raiuda istutada sinna mingit teatud t\u00fc\u00fcpi puid vm need on k\u00f5ik loomulikult teoreetilised p\u00fcstitused aga leitakse et see statistika p\u00f5him\u00f5te et on selline anon\u00fc\u00fcmsus peab olema tagatud selleks et seda metoodikat ei saaks seada kahtluse", "ait\u00e4h austatud esimees hea k\u00fcsija metsanduse t\u00f5lgendus ma arvan v\u00f5iks olla siiski see et k\u00f5ik mis puudutab meie metsa seisukorda samamoodi kuulub sinna alla nii nagu oli juttu ka aruteludes keskkonnaagentuuriga et ka n\u00e4iteks tartu metsauurijad metsa\u00f6koloogid peaksid saama neid andmeid kasutada siis see oli ju \u00fcks p\u00f5hjus miks me selle punkti s\u00f5nastasime mina n\u00e4en seda k\u00fcll nii ja mulle j\u00e4i ka komisjoni aruteludes selline mulje et see peaks olema v\u00f5imalik", "ait\u00e4h lugupeetud spiiker ait\u00e4h lugupeetud esineja ma ei dramatiseeriks \u00fcle siin mingit salastamise juttu nii nagu statistika puhul ikka on statistiline andmestik v\u00f5etud anon\u00fc\u00fcmselt sellel on oma v\u00e4ga selge teaduslik p\u00f5hjendus mul on k\u00fcsimus nende parandusettepanekute kohta neid on tervelt 11 t\u00fckki need k\u00f5ik on teinud komisjon ja k\u00f5ik need on komisjoni poolt heaks kiidetud kas k\u00f5ik need parandusettepanekud r\u00e4\u00e4givadki sellest metsainventuurist v\u00f5i on nendel parandusettepanekutel siin mingi muu sisu ka saadikutelt ma saan aru ei tulnud midagi need k\u00f5ik", "ait\u00e4h austatud esimees hea k\u00fcsija t\u00f5epoolest saadikutelt muudatusettepanekuid ei ole laekunud ja k\u00f5ik s\u00f5nastatud muudatusettepanekud on ministeeriumi ettepanekul komisjonis s\u00f5nastatud siin on ettepanekuid mis k\u00e4sitlevad registrit veel m\u00f5nede seaduste t\u00e4iendamist mis puudutab neid registreeringuid osa muudatusettepanekuid k\u00e4sitlevad metsaregistri muudatusi ja osa ettepanekuid k\u00e4sitlevad statistilise metsainventuuri ehk smi andmete juurdep\u00e4\u00e4supiiranguid ja muudatusi nendes", "ait\u00e4h austatud juhataja lugupeetud ettekandja minul l\u00f5i kohe silm s\u00e4rama kui ma n\u00e4gin s\u00f5na infos\u00fcsteem siin t\u00e4ienduse all kas komisjonis ei olnud t\u00f5esti kordagi juttu sellest et teha n\u00e4iteks k\u00f5igi metsaomanike dna andmebaas kuhu kanda ka silmaiirise kujutis k\u00f5nnak ja erinevad n\u00e4okujutised sest ei saa ju v\u00e4listada et \u00fckski metsaomanik pole kunagi kuritegu toime pannud ja teha see euroopa prokuratuurile ka k\u00e4ttesaadavaks kas t\u00f5esti sellest juttu ei olnud", "ait\u00e4h austatud esimees austatud k\u00fcsija ait\u00e4h selle siira k\u00fcsimuse eest ma t\u00e4psustaksin seda et algselt tulid ministeeriumist ettepanekud meile ju m\u00e4rtsi alguses s\u00f5nastuseni j\u00f5udsime me l\u00f5puks juunikuus seal vahepeal toimusid arutelud mille p\u00f5hjal s\u00f5nastatigi uued ettepanekud muu hulgas see et s\u00f5nastati punkt teadlaste ligip\u00e4\u00e4suks smi andmetele samuti see muudatus et ainult f\u00fc\u00fcsiliste isikute isikuandmetele seatakse piirang metsaregistris mitte juriidilistele isikutele see konkreetne punkt mille kohta heal kolleegil jevgeni ossinovskil oli m\u00e4rkus s\u00f5na v\u00f5ib siin ausalt \u00f6eldes mina \u00fctleksin et see", "oli t\u00f5epoolest selline n\u00fcanss mis s\u00f5ltus keelelisest t\u00f5lgendusest see ei olnud minu meelest sisus midagi muutev. aga kuna mulle tundub n\u00fc\u00fcd et selle eeln\u00f5u kolmanda lugemiseni me t\u00f5epoolest v\u00e4hemasti sellel kuul vist ei j\u00f5ua v\u00f5ib-olla k\u00fcll sellel kuul aga kindlasti mitte t\u00e4nase istungi jooksul siis v\u00f5ib-olla selliseid s\u00f5nalisi parandusi on v\u00f te valmistatud ja see oli valdavas osas t\u00f6\u00f6s sellel ajal kui mina olin keskkonnaminister t\u00f5si t\u00e4na on juttu olnud sellest mis puudutab seda smi osa siin juures see on t\u00e4iesti uus m\u00f5\u00f5de mis on siia juurde pandud ja mida siin algselt ei olnud \u00fcldiselt on see eeln\u00f5u m\u00f5istlik ja peamine p\u00f5hjus miks see eeln\u00f5u v\u00e4lja t\u00f6\u00f6tati oligi see et erinevaid keskkonnavaldkonna andmebaase kokku liita selle eesm\u00e4rk", "v\u00f5i annaks alust alustada menetlust v\u00f5imaliku looduskaitseala loomiseks samamoodi on t\u00e4na juba mainitud erinevate kaitsealuste lindude ja loomade temaatikaga suures pildis muidugi v\u00f5iksid k\u00f5ik andmed olla ja peaksidki olema vabad aga kahjuks ka need kes tuliselt siin t\u00e4na \u00fcldse eesti metsade raiumise vastu v\u00f5itlevad ei ole ka alati v\u00f5ib-olla k\u00f5ige ausamad nii et minu arust on igati m\u00f5istlik kui neid andmeid saavad k\u00e4tte need kes seda oma igap\u00e4evat\u00f6\u00f6s vajavad loomulikult on m\u00f5istlik et neid andmeid saavad k\u00e4tte ka \u00fclikoolid ja", "ma k\u00fcll usun et ei saa olema probleemi ka \u00fclikoolide \u00f6koloogidel et oma t\u00f6\u00f6s neid andmeid kasutada ma arvan et see ei ole probleem aga jah sellele ma tahan ikkagi t\u00e4helepanu juhtida et kahjuks on teatud inimeste tegevus andnud v\u00e4ikseks umbusuks p\u00f5hjust miks ma ei pea m\u00f5istlikuks et smi katset\u00fckkide andmed oleksid valimatult k\u00f5igile k\u00e4ttesaadavad see ikkagi peab k\u00e4ima mingisuguse reglemendi alusel ja ma olen t\u00e4iesti veendunud et keskkonnaagentuur teeb seda igati \u00f5iglaselt ja ausalt ja peab j\u00e4rge ja kui", "peaks juhtuma nii et kellelegi tundub et see ei ole nii siis ma olen t\u00e4iesti veendunud vaadates seda viimaste aastate metsateemalist debatti riigis tervikuna et k\u00fcll siis j\u00f5uliselt juhitakse t\u00e4helepanu sellele m\u00f6\u00f6dalaskmisele ja ma arvan et saadakse ka need andmed sealt k\u00e4tte ja vajalikud muudatused sisse viidud nii et suures pildis on see m\u00f5istlik eeln\u00f5u ja liigume \u00f5iges suunas ait\u00e4h", "ait\u00e4h lugupeetud esimees head kolleegid ma ei r\u00e4\u00e4gi pikalt. siin on v\u00e4ga asjalik jutt olnud v\u00e4ga huvitav on seda k\u00f5ike kuulata olnud muide pean tegema komplimendi sotsiaaldemokraatidele kelle s\u00fcdameasjad seoses metsaga on minu meelest v\u00e4ga h\u00e4sti l\u00e4bi m\u00f5eldud ja olid siin ka v\u00e4ga h\u00e4sti esitatud aga mets ei ole ainult majandus mets ei ole ainult loodus mets on ka sotsiaalia ja mets on ka ajalugu sellega seoses tahan ma \u00f6elda j\u00e4rgmist hando runneli s\u00f5nadega mets on k\u00f5rge mets on kuri", "metsas palju mehi suri s\u00f5ja ajal p\u00e4rast s\u00f5da m\u00f5ni m\u00e4letab veel seda. ait\u00e4h", "kas kavatsete t\u00f5esti v\u00f5\u00f5ra v\u00f5la tagasimaksmiseks v\u00f5tta maha kogu eesti metsa isegi kui mittemaksnud riigilt kunagi raha k\u00e4tte saadakse siis metsa meil ikkagi enam pole kas see t\u00f5esti parandab meie eluolu", "ait\u00e4h austatud aseesimees hea komisjoni esimees milline on teie seisukoht kas seda raiemahtu mille \u00fcle k\u00e4ib suur diskussioon ja mis v\u00f5ib-olla on p\u00f5hjustanud k\u00f5ige enam neid emotsioone millest siin ka juttu oli peaks metsanduse arengukavas mis tulevikku vaatab k\u00e4sitlema sellise n-\u00f6 eraldi numbrina t\u00e4na oli v\u00f5imalik ka meediast lugeda \u00fchte raportit mis k\u00e4sitles tulevase raiemahu ja just kliimaeesm\u00e4rgi t\u00e4itmise seost v\u00f5ib-olla kommenteeriksite seda teemat", "hea juhataja hea ettekandja ma vaatasin siin \u00fchte graafikut mille j\u00e4rgi tulevikus on rohkem noori ja v\u00e4ga vanu metsi siin on kolm joont milline on pilt t\u00e4na ja milline see on 2070 ja milline saja aasta p\u00e4rast aga selle lageda koha peal on v\u00e4ga vastandlikud numbrid kas praegu on siis 20 000 hektarit lagedaid v\u00f5i vastupidi hoopis 50 000 hektarit milline see tege n v\u00f5rreldes aastatetaguse ajaga kasvanud poole v\u00f5rra kui vaatame riigimetsa siis v\u00e4hemalt osa vastusest peitub selles et kui n\u00e4iteks 2014. aastal pidi rmk riigile \u00fcle kandma oma tulust 14 miljonit siis 2018. aastaks oli riigi poolt rmk-le pandud kohustus v\u00f5i valitsuse pandud kohustus kasvanud 40 miljonini see kasv on olnud v\u00e4ga suur ja loomulikult kuidas rmk seda riigi pandud", "\u00fclesannet ikka t\u00e4idab kui mitte raiudes aga minu k\u00fcsimus puudutab seda nagu te ka ise mainisite et metsa roll ei ole ainult majanduslik t\u00e4nased ettekanded on v\u00e4ga palju k\u00e4sitlenud just majanduslikku poolt vaid metsa funktsioonid on ka sotsiaalsed \u00f6koloogilised kuidas teile tundub kes nende funktsioonide \u00fcle praegu j\u00e4rge peab ja kuidas need t\u00e4idetud on", "hea juhataja hea ettekandja vanasti tehti metsa k\u00fclmal ajal kui maa oli k\u00f5va ja hobused ei olnud ka erilised metsa l\u00f5hkujad aga minu k\u00fcsimus on j\u00e4rgmine kuidas m\u00f5jub metsale raiumine kevadsuvisel ajal kui maa on pehme ja rasked masinad l\u00f5huvad juuri ja kuidas see m\u00f5jutab neid kes metsa tervist kahjustavad n\u00e4iteks juurepessu tekitajat koore\u00fcraskit m\u00e4nnik\u00e4rsakast v\u00f5iks ka natuke r\u00e4\u00e4kida millist m\u00f5ju avaldab see et me raiume palju v\u00f5imsamate masinatega ja teeme seda muul kui talvisel ajal", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja ma tahaksin t\u00e4psustust minu k\u00fcsimus on j\u00e4rgmine kas ma sain \u00f5igesti aru et kui on tehtud lageraie ja sinna alale istutatakse asemele uued puud siis need puud on haigustele vastuv\u00f5tlikumad kui p\u00f5lismetsas kasvavad puud", "ait\u00e4h v\u00f5imaluse eest k\u00fcsida ja ma t\u00e4nan ka v\u00e4ga heade vastuste eest aga minu k\u00fcsimus on selle kohta et h\u00e4sti palju kirgi k\u00fctab raielangi suurus ma usun et maa\u00fclikool on nii \u00f6koloogiliselt kui ka majanduslikult v\u00e4lja arvestanud mil me raiuda paraku on meil aga palju seadusi muudetud ja p\u00e4rast iga seadusmuudatust on tehtud erinevad arvutused erisugune metoodika annab erinevusi raiemahus ja kui boniteediklass muutub siis saab rohkem metsa raiuda", "k\u00fcsimus on aga selline kui palju meil metsa on ja mis eesm\u00e4rkidel v\u00f5ib seda raiuda", "ait\u00e4h h\u00e4rra eesistuja lugupeetud minister ma viitasin sellele et muudatusi on tehtud p\u00e4rast seadusmuudatusi pindalad on suuresti muutunud raiemahud on erinevad metoodikast s\u00f5ltuvalt umbes 1,5-kordselt aga see selleks minu k\u00fcsimus on see kas meil ei teki kahtlusi et tulevikus hakkavad k\u00f5ik raiemahud v\u00e4henema sest vajadused kasvavad kas me j\u00e4\u00e4me tulevikus ilma metsata sellep\u00e4rast et praegu muudame tingimusi ja hakkame raiuma juba nooremat metsa mul tekivad sellised m\u00f5tted ja ma arvan et ka \u00fchiskonnas on samasugused hirmud", "austatud minister ma tulen veel tagasi viimsi metsaraie juhtumi juurde viimsi on 13-hektariline poolsaar kus on v\u00e4ga \u00f5rn loodus ja tugevad tuuled r\u00e4\u00e4kimata sellest et elanikud ise ei saanud raie \u00fcle l\u00e4bir\u00e4\u00e4kimisi pidada ja neid isegi ei teavitatud sellest viimsis on v\u00e4ga palju inimesi ja metsa kasutatakse seal inimeste enda n-\u00f6 taastamiseks miks peab rmk raiemahtu t\u00e4itma just seal kui mujal on selleks palju rohkem v\u00f5imalusi", "ait\u00e4h h\u00e4rra eesistuja lugupeetud minister keskkonnaministeeriumi 2013. aastal tellitud uuring r\u00e4\u00e4gib sellest et kliimapoliitika seisukohalt oleks j\u00e4tkusuutlik raiemaht 8,4 miljonit tihumeetrit aastas mis te selle kommentaariks \u00fctlete paraku on tegelikud arvud ikkagi suuremad v\u00f5ib juhtuda nii et aastate p\u00e4rast arvestades keskkonnasuutlikkust ja kliimat raiume palju rohkem kui meil vaja oleks ma m\u00f5tlen siin ka probleeme mis on seotud s\u00fcsiniku vabastamise ja sidumisega jms", "ait\u00e4h lugupeetud eesistuja lugupeetud minister te nimetasite siin enne h\u00e4id summasid kui palju on talunikele ette n\u00e4htud metsa taastamiseks aga ma k\u00fcsin kas see \u00fcksi rahuldab me teame et metsade taastamine l\u00e4heb v\u00e4ga vintskelt kas selle p\u00f5hjused ei v\u00f5i olla kusagil mujal n\u00e4iteks ei j\u00e4tku istikuid v\u00f5i on hoopis mingid muud probleemid kas k\u00f5iki takistusi on \u00fcldse v\u00f5imalik k\u00f5rvaldada \u00fche uue seaduseeln\u00f5uga mida teha selleks et metsa taastamine paraneks", "ait\u00e4h h\u00e4rra spiiker lugupeetud ministrid ma vaatan et teile on veepudelid mingil p\u00f5hjusel alles j\u00e4etud me jagasime siin enne k\u00f5igile kolleegidele vett aga see korjati \u00e4ra te mainisite h\u00e4rra minister et ei ole plaanis peenemat nooremat metsa raiuda meil tuleb t\u00e4na siin arutusele eeln\u00f5u mis alandab metsa raiumise iga see aga t\u00e4hendab et mets l\u00e4heb peenemaks kui tehakse selliseid ilmselgelt t\u00f5de kahtluse alla seadvaid avaldusi siis on meil raske t\u00f5siselt v\u00f5tta ka teisi arve mis te pakute postimehes oli \u00e4ra", "toodud oecd keskkonnategevuse tulemuslikkuse raport kus on \u00f6eldud et eesti kasutab oma metsi euroopas k\u00f5ige intensiivsemalt peale belgia st 91% on k\u00e4itlemises samas m\u00f6\u00f6ndakse et suure statistilise vea korral v\u00f5ib see n\u00e4itaja olla \u00fcle 100% kas te olete oecd statistikaga n\u00f5us teie nimetasite siin teisi arve kas te olete n\u00f5us et kui meil on kusagil statistikas loks sees siis me v\u00f5ime tegelikult \u00fcletada seda sadat protsenti", "siin on kolm parandusettepanekut need on t\u00e4htaegade kohta aga ma juba \u00fctlesin et 2026. aastal peaks see asi hakkama kehtima ja need tegevusload l\u00f5ppevad vana-aasta\u00f5htul 2025. nii mis on veel oluline ma ei hakka siin \u00fcle r\u00e4\u00e4kima keskkonnaministri arvamust et otsekohe tuleb muuta aga oluline on selle m\u00f5istmisel \u00f5iguskantsler \u00fclle madise arvamine ehkki kolleeg ossinovski arvas et seda ei ole m\u00f5tet oodata loen siit m\u00f5ned l\u00f5igud ette", "austatud istungi juhataja hea kalle siin oli mitmel kolleegil k\u00fcsimusi kaitseliidu kohta juhul kui see 40 inimese k\u00e4rbe teostuks minu k\u00fcsimus on selline kaitseliidul on p\u00e4ris suuri raskusi maakaitsestaapide mehitamise ja arendamisega juhul kui see k\u00e4rbe ellu viiakse kuidas see m\u00f5jutaks maakaitsestaapide v\u00f5imekust", "austatud istungi juhataja lugupeetud kolleegid annan eesti reformierakonna fraktsiooni ning isamaa ja res publica liidu fraktsiooni nimel riigikogu menetlusse kinnisasja omandamise kitsendamise seaduse eeln\u00f5u selle seaduse vajadus on tingitud sellest et 2003. aastal kehtestati seoses euroopa liitu astumisega t\u0161ehhile eestile l\u00e4tile leedule ungarile poolale slovakkiale \u00fcleminekuaeg mille jooksul nad v\u00f5isid j\u00e4tkuvalt kohaldada kehtivaid \u00f5igusakte millega piiratakse p\u00f5llumajandus- ja metsamaa omandamist teiste riikide kodanike ja \u00e4ri\u00fchingute poolt see t\u00e4hendab neil lubati ajutiselt rakendada kapitali vaba liikumise piiranguid \u00fcleminekuaeg on l\u00e4bi saanud", "k\u00f5ige rohkem sinna sekkuvad teavad sellest alati k\u00f5ige v\u00e4hem ja see on meie probleem \u00fclestunnistust et elevant on tegelikult metsloom mitte tsirkuseloom ja meie \u00fclesanne ei ole mitte panna elevanti tantsima vaid lasta loodusel toimida me ei kuule me kuuleme ainult seda et teeme mingit tsirkust ja taltsutame ning just meie oleme need dresseerijad kahjuks ei ole nende juttude r\u00e4\u00e4kijatel ei haridust ega ka loogikat minu saatuseks j\u00e4\u00e4b siin kommenteerida neid pudemeid mida ma teiste k\u00f5nedest olen \u00fcles kirjutanud kuna", "ait\u00e4h lugupeetud eesistuja mul on lihtsalt \u00fcks v\u00e4ike ettepanek v\u00f5ib-olla ta ei ole niiv\u00f5rd k\u00fcsimus eile t\u00f5statasin maaelukomisjonis selle teema et praegu tekitab \u00e4revust \u0161aakalite levik meie vabariigis juba on mitmesajapealised lambakarjad sel a asja hind on nimelt see mille eest turul ollakse valmis seda ostma mitte mingisugune statistikaamet veel v\u00e4hem igasugused riigiametnikud ei oma v\u00e4himatki kompetentsi ega \u00f5igust selliste asjadega tegelda nii et tegemist ei ole hinnaga tegemist on sundv\u00f5\u00f5randamisega ehk konfiskeerimisega v\u00f5i natsionaliseerimisega k\u00f5ige huvitavam", "ait\u00e4h lugupeetud juhataja hea ettekandja sa mainisid oma ettekandes et keskkonnakomisjon muutis 29. muudatusettepanekuga ulukikahjustuste h\u00fcvitamist p\u00f5llumajanduskultuuride osas seal on tehtud kaks p\u00f5him\u00f5ttelist muudatust k\u00f5igepealt on m\u00e4rkimisv\u00e4\u00e4rselt laiendatud nende kultuuride nimekirja mis h\u00fcvitamisele kuuluvad ja teiseks on antud \u00f5igus n\u00f5uda h\u00fcvitust lisaks maaomanikule ka p\u00f5llukultuuride omanikule juhul kui need on erinevad kas sa saaksid stenogrammi huvides konkreetselt v\u00e4lja tuua millised on need p\u00f5llumajanduskultuurid mille puhul keskkonnakomisjoni arvates tuleb kahjud h\u00fcvitada", "me muudame sellep\u00e4rast et see on lihtsalt eesti riigile \u00fcle j\u00f5u k\u00e4iv luksuslik meede millel ei ole tegelikult praktilist t\u00e4hendust ja nagu eelk\u00f5neleja juba ka nimetas see ei ole mingi praegu kehtiv meede mille me kelleltki \u00e4ra v\u00f5tame samamoodi k\u00fcsiti mida \u00f5iguskomisjon j\u00e4rgmisena tegema hakkab ma arvan et j\u00e4rgmisena tuleb perekonnaseadus me hakkame muutma perekonnaseadust mis puudutab puudega inimeste hooldamist ja mille kohta on tekkinud k\u00fcsimused kas see on ratsionaalne kas see on \u00e4kki liiga keeruline liiga b\u00fcrokraatlik m\u00f5tlen kogu", "austatud aseesimees hea minister eelmise k\u00fcsimuse juurde infoks v\u00f5in veel lisada et keskkonnakomisjonile on n\u00fc\u00fcd j\u00e4etud 48 tundi selle eeln\u00f5u suhtes arvamus kujundada p\u00fc\u00fcame seda kindlasti teha k\u00fcsimus on nende keskkonnatasude summade kohta mis j\u00e4\u00e4vad laekumata kas on mingeid keskkonnaprojekte mis j\u00e4\u00e4vad selle t\u00f5ttu n\u00fc\u00fcd tegemata", "ait\u00e4h h\u00e4rra minister selles eeln\u00f5us on \u00fcks kummaline lisaparagrahv kus pannakse keskkonnaministeeriumile kohustus viia l\u00e4bi anal\u00fc\u00fcs see ei ole just tavap\u00e4rane tavap\u00e4raselt sellise anal\u00fc\u00fcsi otsuse teeb vabariigi valitsus ja selleks ei ole seadusesse mingisuguseid risustavaid punkte kirja vaja panna miks te sedapuhku olete otsustanud sellise anal\u00fc\u00fcsi just nimelt seadusesse kirjutada", "suur t\u00e4nu austatud juhataja lugupeetud minister seletuskirjas on \u00f6eldud et keskkonnaamet ja keskkonnainspektsioon on \u00fchendatud juba alates 1. jaanuarist 2019 ehk siis poolteise kuu p\u00e4rast kusjuures seletuskiri \u00fctleb ka et asutuste \u00fchendamine on esimeses etapis mehaaniline ning koondamise eesm\u00e4rki p\u00fcstitatud ei ole sama ei ole \u00f6eldud kui kaua see esimene etapp siis kestab veel on \u00f6eldud et t\u00f6\u00f6kohti ei ole muudatuste t\u00f5ttu vaja kohe \u00fcmber kolida sest keskkonnainspektsioon ja keskkonnaamet asuvad kaheksas maakonnas juba praegu \u00fches hoones on ette n\u00e4htud", "ait\u00e4h lugupeetud eesistuja hea minister lisaks keskkonnaametile ja keskkonnainspektsioonile on meil ka keskkonnaagentuur mille tegevus \u00fcsna suurel m\u00e4\u00e4ral kattub eespool nimetatute omaga kas arutati ka selle agentuuri \u00fchendamist nendega ja kui arutati siis miks seda otstarbekaks ei peeta", "ait\u00e4h istungi juhataja hea minister just \u00e4sja kolleeg krista aru k\u00fcsimusele vastates te \u00fctlesite et \u00fcks laialt levinud hirme organisatsioonide \u00fchendamisel on see et ega \u00fcks v\u00f5i teine teist alla ei neela ja see on t\u00e4iesti loomulik ja inimlik te olete \u00f6elnud et esialgu esimeses etapis j\u00e4\u00e4b k\u00f5ik nii nagu on kontorid j\u00e4\u00e4vad samadesse kohtadesse ja inimesed j\u00e4\u00e4vad tegema sama t\u00f6\u00f6d aga ma k\u00fcsin niipidi millistes keskkonnaameti ja keskkonnainspektsiooni valdkondades te n\u00e4ete praegu k\u00f5ige suuremaid vajakaj\u00e4\u00e4misi kuhu see uus \u00fchendasutus", "selle eeln\u00f5u kiirustades vastu v\u00f5tmata siis rikutakse seadust kuna keskkonnainspektsiooni peadirektori konkurss on v\u00e4lja kuulutamata", "ait\u00e4h proua juhataja lugupeetud minister ka mina t\u00e4nan selle huvitava ja v\u00e4ga h\u00e4sti illustreeritud ettekande eest seaduseeln\u00f5us on \u00fcks hea p\u00f5him\u00f5te mis puudutab avatust ja l\u00e4bipaistvust selle t\u00f6\u00f6vahendiks saab metsaregister neid andmeid mida sealt n\u00e4ha peaks saama on p\u00e4ris palju kas me investeerime metsaregistri v\u00f5imekusse ja kui palju me investeerime sellesse et see k\u00f5ik nii toredasti t\u00f6\u00f6le hakkaks nagu eeln\u00f5us on plaanitud", "olid kutsutud selgitusi andma keskkonnaministeeriumi asekantsler marku lamp ja \u00f5igusosakonna n\u00f5unik merike laidvee k\u00fclalised oskasid v\u00e4ga ilusasti ja asjalikult k\u00f5ikidele k\u00fcsimustele vastata mingit teravat probleemi \u00fcles ei j\u00e4\u00e4nud arutelu kokku v\u00f5ttes v\u00f5in \u00f6elda et ka komisjoni liikmed leidsid et see seaduseeln\u00f5u liigub v\u00e4ga ilusasti selles taktis nagu n\u00e4eb ette riigikogus vastuv\u00f5etud metsanduse arengukava 15. veebruaril 2011 kui te m\u00e4letate v\u00f5ttis riigikogu vastu uue metsanduse arengukava kuni aastani 2020. nagu \u00f6eldud see seaduseeln\u00f5u liigub v\u00e4ga ilusasti selles taktis mida arengukava on", "ait\u00e4h lugupeetud juhataja hea ettekandja minu arvates on \u00e4\u00e4rmiselt positiivne ja tervitatav see 20 tihumeetri p\u00f5him\u00f5te paljud metsaomanikud saavad n\u00fc\u00fcd oma metsas v\u00e4ga lihtsalt k\u00fcttepuid teha ma saan aru et n\u00fc\u00fcdsest enam b\u00fcrokraatiat ei ole ega ole vaja teatist vormistada aga kas on mingid muud n\u00f5uded v\u00f5i mingi kontroll kas omanik v\u00f5ib teha lage- v\u00f5i harvendusraiet v\u00f5i on see t\u00e4iesti metsaomaniku enda m\u00f5istuse ja s\u00fcdametunnistuse asi kuidas ta need 20 tihumeetrit oma metsast maha v\u00f5tab", "ait\u00e4h k\u00fcsimuse eest minu m\u00e4letamise j\u00e4rgi on see s\u00e4te mis lubab metsaomanikul ilma ametlikke dokumente vormistamata raiuda metsa oma kasutuseks sees ka kehtivas metsaseaduses seal nagu me m\u00e4letame on lubatud raiuda kuni 5 tihumeetrit hektari kohta aga mitte rohkem kui 20 tihumeetrit \u00fche kinnistu kohta n\u00fc\u00fcd on tehtud asi veel lihtsamaks ja \u00f6eldud et mitte rohkem kui 20 kuupmeetrit \u00fche metsakinnistu kohta 20 tihumeetri puiduga on muidugi raske lageraiet teha ma arvan et see v\u00e4ga h\u00e4sti ei \u00f5nnestu kui \u00fchest", "servast hakkadki pihta siis pead kohe pidama j\u00e4\u00e4ma kuna see norm saab v\u00e4ga k\u00e4hku t\u00e4is aga kunagi see metsaseadusesse nii kirja pandi loogika oli see et kui v\u00e4ikemetsaomanikel on vaja kas v\u00f5i talveks k\u00fctet varuda kui on v\u00e4hegi maja m\u00f5\u00f5tu maja siis tavaliselt kulub talve jooksul 10 15 tihumeetrit siis selleks ei peaks v\u00e4ikemetsaomanikke b\u00fcrokraatiaga vaevama see m\u00f5te on ka selles seaduseeln\u00f5us sees see kogus on t\u00f5esti v\u00e4ike mingit \u00e4ri sellega ei tee ja lageraiet ilmselt ka ei \u00f5nnestu teha", "ait\u00e4h ka komisjonis see k\u00fcsimus tekkis nagu ette arvati et k\u00fcllap see n\u00f5ue metsaservale silt panna t\u00e4helepanu p\u00e4lvib paraku on seadusandja j\u00e4tnud siiani suhteliselt vabaks selle mis kujul see silt v\u00f5iks olla ja mis informatsioon seal peaks kirjas olema oluline oli just nimelt see m\u00f5te mis tuli v\u00e4lja ka komisjoni arutelul et kui inimene l\u00e4heb metsa ja n\u00e4eb seal mingit korralagedust ja jama siis oleks tal olemas v\u00e4hemasti telefoninumbergi kuhu helistada ning saada informatsiooni selle kohta mis toimub loogiline oleks", "et seal v\u00f5iks olla metsaomaniku nimi ja selle andmed kes t\u00f6id teeb ja mingisugune konta ne ehitusmaksumuse summast isamaa ettepanek mis on muudatusettepanekus nr 10 on s\u00f5nastatud niimoodi", "ait\u00e4h hea riigikogu aseesimees hea ettekandja vaatan et 25. mai istungil oli teil v\u00e4ga auv\u00e4\u00e4rt seltskond kohal linnukaitsjad ja metsakaitsjad v\u00e4ga aktiivsed kodanikud ja mittetulundus\u00fchingud aga ma k\u00fcsin selles kontekstis et kui l\u00e4ks natura alade \u00fcmberhindamiseks ja selle leevendamiseks siis on ju selge et mingi osa l\u00e4heb eesti kontekstis natura alast v\u00e4lja kas oli juttu ka sellest kuhu v\u00f5iksid tulla n\u00e4iteks need uued looduskaitsepiirangutega alad v\u00f5i teine teema mis on sisuliselt sama aktiivsest kasutusest l\u00e4heb v\u00e4lja p\u00f5llumaad mis l\u00e4heb riigikaitse", "ait\u00e4h selle k\u00fcsimuse eest mulle tundub et te tsiteerisite muudatusettepanekut nr 9 mitte nr 10. see oli riigikaitsekomisjoni ettepanek nr 10 oli isamaa fraktsiooni ettepanek okei jaa hoonestatud kinnisasja v\u00e4\u00e4rtuse hindamisel l\u00e4htutakse kinnisasja turuv\u00e4\u00e4rtusest v\u00f5i maa turuv\u00e4\u00e4rtuse ning hoone kulumiga ehitusmaksumuse summast olenevalt sellest kumb on suurem kui kinnisasja f\u00fc\u00fcsilisest isikust omanikult omandatakse kinnisasi kus asub tema elamiseks kasutatav hoone siis l\u00e4htutakse kinnisasja v\u00e4\u00e4rtuse hindamisel maa turuv\u00e4\u00e4rtuse ja hoone ehitusmaksumuse summast seda me riigikaitsekomisjonis nii t\u00e4pselt ei arutanud mis sinna", "ait\u00e4h harjutusv\u00e4lja laiendamise k\u00e4igus tagatakse \u00f5iglane kompensatsioon kinnisasjade omanikele vastavalt kinnisasja avalikes huvides omandamise seadusele ehk kahos\u2011ele omandamisel p\u00fc\u00fctakse j\u00f5uda kokkuleppele kinnisasja omanikuga ning tagada et p\u00e4rast omandamist j\u00e4\u00e4ks inimene v\u00e4hemalt sama heasse olukorda see on kaitseministeeriumi t\u00e4psustus see t\u00e4psemalt t\u00e4hendabki seda et hoonestatud kinnisvara h\u00fcvitisv\u00e4\u00e4rtuse m\u00e4\u00e4ramisel l\u00e4htutakse asenduskulust v\u00f5i kui see pole v\u00f5imalik siis vara \u00fclesehitamise kulust eluhoonetega hoonestatud kinnistute h\u00fcvitisv\u00e4\u00e4rtuse m\u00e4\u00e4ramisel on v\u00f5imalik kulumit mitte arvestada ehk kui sul on seal \u00fcks suur hoone ja paar v\u00e4iksemat abihoonet", "ait\u00e4h hea k\u00fcsija nagu ma eelnevalt \u00fctlesin ma \u00fctlen uuesti selle muudatusettepaneku teema puhul ei ole ju riigikaitsekomisjon valdkonnakomisjon ja seet\u00f5ttu me v\u00f5tsimegi arvamuse nii keskkonnakomisjonist kui ka vastavast valitsusasutusest ehk keskkonnaministeeriumist kes selle muudatusettepaneku on v\u00e4lja t\u00f6\u00f6tanud nende hinnangul on igati arusaadav mille alusel tulevikus natura 2000 m\u00f5ju hinnatakse seda juhtivkomisjon toetas", "lugupeetud istungi juhataja lugupeetud peaminister minu k\u00fcsimus t\u00f5ukub natukene helir-valdor seederi k\u00fcsimusest kus ta esitas v\u00e4ite et hoone ehitati eesti p\u00f5llumajandusministeeriumile ma uurisin natuke ajalugu 1350 kuulus see kinnistu n\u00e4iteks pagar swenesile 1814 oli omanik joachim rudolph hippiuse naine anna sophia ja nii edasi ja nii edasi vahepeal on seal olnud v\u00e4ga palju omanikke 1922 sai omanikuks eesti tarvitajate\u00fchisuse kesk\u00fchisus muide esimene eesti tarvitajate\u00fchisus oli antslas 1925 kr\u00fcmmer projekteeris siis sinna juurdeehituse ja uue maja hiljem ostis selle maja \u00e4ra", "ait\u00e4h k\u00fcsimuse eest jah see oli debati osa k\u00fcll. tegelikult see tuli isegi niimoodi et sotside esindaja tahtis rohkem ja v\u00f5ib-olla ka keskkonnavaldkonna inimestelt tuli palve rohkem lahti kirjutada aga eeln\u00f5uga me siiski ma julgeks \u00f6elda ei hakka me \u00fcmber kirjutama metsa- ega looduskaitseseadust sinna ka need tingimused j\u00e4\u00e4vad see oli ka eeln\u00f5u algataja seisukoht me kirjutame siia nagu ma m\u00f5nel puhul viitasin t\u00e4pselt selle osa mis on vajalik muutuseks mis puudutab energeetikat ja mis on vajalik \u00f5igusselguse huvides ma", "samuti oli juttu kuidas ka s\u00fcsinikukvootide turgu v\u00f5imalikult ajakohastada nii et see oleks ka kuluefektiivne ja veel oli k\u00f5ne all biomass biomassi tuleb kasutada ikkagi bioenergiana taastumatute k\u00fctuste asemel sealjuures liigirikkust ja keskkonda kahjustamata samuti on meil muudatusettepanek mis puudutab metsamaa pindala s\u00e4ilimist ja teistes maakasutuse kategooriates s\u00fcsiniku sidumise suurendamise ja heite v\u00e4hendamise v\u00f5tteid see niinimetatud lulucf olete kuulnud sellist terminit usun samuti v\u00f5ib selle juurde lisada et ka on oluline turbas seotud s\u00fcsinikuvaru ja m\u00e4rgalade nii-\u00f6elda j\u00e4\u00e4ksoode taastamine see", "hea juhataja ja kolleegid see eeln\u00f5u maakeeles v\u00f5ib lihtsalt \u00f6elda klassikaline asendustegevus poliitkorrektne ninanokkimine lehek\u00fclg pikk natuke \u00fcle poolteist lehek\u00fclge ei tule v\u00e4lja aga menetlus massiivne nagu yoko \u00fctles kokku siin juba seitsmel v\u00f5i kaheksal korral \u00fcks lehek\u00fclg nii palju oleme arutanud meil hiljuti tuli metsanduse arengukava ligi 700 lehek\u00fclge aga see n\u00e4dal keskkonnakomisjon ei pidanud vajalikuks seda arutada ma tahaksin ka osaleda neljap\u00e4eval kutsutakse rahvas konverentsisaali aga elektrooniliselt ei ole v\u00f5imalik osaleda kui me arutasime viimati keskkonnakomisjonis seda \u00fchelehek\u00fcljelist", "teavad h\u00e4sti kui suured need muutused on olen siin ka varem maininud et kui te vaatate puude aastaringe siis te n\u00e4ete kuidas puud kasvavad juba teistmoodi puud kasvavad kiiremini aga on pehmemad sest klimaatilised tingimused on nii palju muutunud liigid peavad kolima mis see n\u00fc\u00fcd t\u00e4pselt oli 400 meetrit aastas kui ma ei eksi ehk poolteist meetrit p\u00e4evas et s\u00e4ilitada oma elukeskkonda et olla sellistes tingimustes loomulikult peavad liikuma ka inimesed kliimar\u00e4nne on juba reaalsus kuidas me selle k\u00f5igega kohaneme", "korduvalt-korduvalt l\u00e4ks nihu sellist j\u00f5uetut juttu ei tohiks \u00fche suver\u00e4\u00e4nse \u00f5igusriigi peaminister r\u00e4\u00e4kida see on ka riigi vastutus jah siin kolleeg martin helme r\u00e4\u00e4kis et kuidas kinnistusraamatusse j\u00f5udmine k\u00e4is. kiire-kiire oli vaja no ja tehtigi \u00e4ra vaade on sealt jumalik muidugi paremale poole j\u00e4\u00e4b paljassaare ma olen seal k\u00e4inud ja vasakule j\u00e4\u00e4b kopli poolsaar ilus meri ja paremal pool v\u00f5imas loodus ka veel aga t\u00f5esti kellelegi oli vaja ja ametnikud selles \u00f5igusriigis on v\u00e4ga-v\u00e4ga palju ametnikke tegid seda mis neile", "hea juhataja lugupeetud peaminister nagu ma aru saan teie meelest tuleb hakata selle vene puidu kokkut\u00f5mbamise t\u00f5ttu rohkem metsa raiuma ka eestis aga meil on olemas sellised asjad nagu kah\u2011alade metsad inimeste vahetus naabruses kus inimesi on sageli h\u00e4irinud kuidas neid majandatakse n\u00f5ukaajal olid samuti teede ja inimeste l\u00e4hedal need metsad mida ei raiutud aga see oli riigikaitselises m\u00f5ttes minu k\u00fcsimus on see arvestades sellega et \u00e4kki tuleb ka meil s\u00f5jaseisukord v\u00f5i \u2011olukord \u00fchel hetkel loodan et ei tule kas", "\u00e4ra panna v\u00f5i pealt \u00fcles \u00f6elda mida te parandate sellega kas rmk uus t\u00f6\u00f6taja saab 11 000 eurot palka v\u00f5i kodututele rajatakse kemmerg kuskile orgu mida asja k\u00fcsin mina kuhu edasi valige meid valige meid mis loosung mis kampaania mis lubadused enne valimisi hakkavad plaanid ja suured illusioonid kus te isegi ei suuda endale aru anda mida te lubate pange n\u00fc\u00fcd jalad maa peale tulge siia eestimaale ja vaadake mis \u00fcmberringi toimub arvate et elate oma nina k\u00f5rgusel seal toompeal", "lugupeetud riigikogu armsad s\u00f5brad eesti loodus on meie suurim rahvuslik rikkus ilma selleta ei oleks eesti kultuuri ega eesti rahvust eesti looduse ja eesti metsade hoidmine peaks olema meie valitsuse ja riigiasutuste \u00fcks t\u00e4htsamaid \u00fclesandeid ja s\u00fcdameasi selle \u00fclesande jaoks on loodud asutus nimega riigimetsa majandamise keskus aga kui me hindame rmk tegevust l\u00e4bi aastate siis olukord on ausalt \u00f6eldes masendav selle asemel et p\u00fchenduda meie loodusrikkuse hoidmisele ja kaitsmisele on rmk saanud t\u00e4helepanu kahtlaste tehingute s\u00f5lmimisel metsat\u00f6\u00f6stusega v\u00e4ga k\u00fcsitavate", "raiemeetodite juurutamisega ja s\u00fcstemaatilise \u00fcles\u00f5itmisega kogukondade murest oma keskkonna p\u00e4rast aga see pole veel k\u00f5ik see kuidas valitakse viimasel ajal selle olulise asutuse juhte juhataja helistab kella. see l\u00f6\u00f6b v\u00e4ga valusalt eesti rahva \u00f5iglustunnet ja tekitab v\u00e4ga t\u00f5siseid k\u00fcsimusi kui rmk k\u00f5rgepalgaliseks juhiks valitakse ametnik kellel puudub igasugune kokkupuude metsanduse v\u00f5i looduskaitsega siis on meie ees v\u00e4ga s\u00fcnge pilt eesti looduse tulevikust ja riigiasutuste olemusest see on juba p\u00f5hjustanud v\u00e4ga selgeid spekulatsioone s\u00fcvariigi ja ametnike ringk\u00e4enduse kohta s\u00fcvariigi \u00fcks tunnuseid", "lugupeetud istungi juhataja lugupeetud riigikogu liikmed lugupeetud minister metsas\u00f5jas on raskerelvad \u00fcraskite k\u00e4es, kirjutas l\u00f5unaleht \u00fcrask h\u00e4vitab nii riigile kuuluvaid kui ka erametsi oleme j\u00f5udnud olukorda et enam ei teagi metsa kus kuuse-koore\u00fcrask ei tegutseks n\u00e4iteid on v\u00e4ga palju kasumetsa terviserada antslas p\u00f5lva intsikurmu otep\u00e4\u00e4 apteekrim\u00e4el asuv kullalaane mida kutsutakse juba ka \u00fcraskilaaneks suure munam\u00e4e \u00fcmbrus taevaskoja terviserada elva paisj\u00e4rve \u00fcmbrus ja nii edasi ja nii edasi kus h\u00e4vivad puud ja seda on v\u00e4ga kurb vaadata v\u00f5rumaa erametsaomanikud on \u00e4\u00e4rmiselt", "mures sest \u00fcrask liigub \u00fchelt kinnistult teisele katastroofilise kiirusega k\u00fcllap seda on ka teistes maakondades on kaitsealad rangelt kaitstavad alad n\u00e4iteks haanja looduspargis kus ei tohi midagi teha \u00fchelt poolt erametsaomanik peab kahju t\u00f5rjuma teiselt poolt ei tohi ta raiuda kuidas ta siis t\u00f5rjub k\u00e4ib ja plaksutab \u00fcrask on meil muutunud p\u00fchaks ja puutumatuks kahjuks ei saa kohaliku inimese kohta seda \u00f6elda kui m\u00f5ni h\u00e4dasolija tahabki vastuseid saada siis talle lihtsalt ei vastata juunikuus oli \u00fche v\u00f5rumaa erametsaomaniku probleem keskkonnakomisjonis", "kus lepiti kokku et keskkonnaamet tegeleb sellega ja vastab talle nii palju kui minule teada praegu on vastust ei ole ta saanud v\u00f5in vast \u00f6elda et umbes 7000 8000 hektarit metsa on \u00fcraskist tabandunud sealhulgas umbes 4500 hektarit on riigimetsa majandusmetsa kas peame raiemahtu pidama primaarseks v\u00f5i peaksime m\u00f5tlema terve ja tugeva metsa peale milline v\u00e4\u00e4rtus on surnud metsal v\u00f5i on oluline j\u00e4tkusuutlik mets siin tuleb natukene m\u00f5elda nende asjade peale meil on praegu v\u00e4ga tugev energiakriis k\u00fcttepuude hind on", "v\u00e4ga k\u00f5rge ehk aitaks \u00fcraskit\u00f5rjeks tehtav raie meil talve \u00fcle elada kas raiemahtu arvestame sellises olukorras vaid k\u00fcpse metsa baasil v\u00f5i lisame sinna ka surnud metsa me teame et kui me kohe t\u00f5rjume siis me saame sealt v\u00f5ib-olla isegi palki kui ei siis on juba raske edaspidi saada sealt isegi k\u00fcttepuid kas meil j\u00e4tkub piisavalt talupojatarkust v\u00f5i jookseme emotsioonide redelit m\u00f6\u00f6da mis kahjuks v\u00f5ib \u00fchel hetkel katki minna kui pisut piltlikustada sellest tulenevalt on meil kuus k\u00fcsimust millele palume ministril", "ait\u00e4h lugupeetud istungi juhataja austatud minister on ilmselge et rmk ei rakenda riigimetsas metsamajanduslikke v\u00f5tteid mida tegelikult on vaja teha alati eelistatakse p\u00f5him\u00f5tteliselt lageraiet ja kuskil n\u00e4iteks hooldusraiet v\u00f5i harvendusraiet mida oleks vaja tegelikult teha n\u00e4iteks ka koore\u00fcraskite likvideerimiseks kui on tekkinud selline koloonia lihtsalt ei tehta kuna kogu selle tehnika metsa tarimine l\u00e4heb niiv\u00f5rd kalliks k\u00fcsin teie k\u00e4est miks lastakse kasutada selliseid metsamajanduslikke viise kus ei ole aktiivselt kavas \u00fcraskit\u00f5rjet mis on praeguse arutelu teema", "ait\u00e4h hea juhataja lugupeetud minister te mainisite et on oluline suurendada metsaomanike teadlikkust ja samal ajal meil ei ole ju konsensust selles millised on need \u00f5iged meetodid \u00fcraskit\u00f5rjeks bioloogide \u00fcldine arvamus on et tuleb metsas p\u00fcsti j\u00e4tta need puud mis on juba \u00fcraskikahjustuse saanud kuni nad ise kukuvad \u00fcmber sellep\u00e4rast et selle ajavahemiku jooksul kui \u00fcrask on sealt juba lahkunud saavad need elupaigaks r\u00e4hnidele teistele l\u00fclijalgsetele kes v\u00f5itlevad nende \u00fcraskitega ja see aitab k\u00f5vasti kaasa \u00fcraskit\u00f5rjele mul on see isiklik", "kogemus ka otep\u00e4\u00e4 looduspargi kuusemetsast kus \u00f5nnestus \u00fcraskikolle saada kontrolli alla just selle metoodikaga lisaks p\u00fc\u00fcnispuud ja feromoonp\u00fc\u00fcnised", "jah ait\u00e4h mul oleks \u00fcks t\u00e4psustav k\u00fcsimus. juttu oli ka erastverest ega teile ei ole teada milles see p\u00f5hjus v\u00f5is olla et need inimesed kes seal erastveres \u00fcraskikahjudega metsa tegid ja \u00fctleme t\u00f6\u00f6tasid \u00fcles seda metsa et nendel oli just nimelt see arvamine et k\u00f5rval olevat metsa ei tohi puutuda sellep\u00e4rast et raiemaht on otsas ma saan aru et see ei vasta p\u00e4ris t\u00f5ele millest see v\u00f5is tingitud olla et k\u00f5rval j\u00e4eti need \u00fcraskipuud kasvama kasvama ei saa \u00f6elda kuivama", "auv\u00e4\u00e4rne riigikogu hea minister head kuulajad ka see arup\u00e4rimine puudutab s\u00fcgavalt eesti metsanduse arengut ja loodushoidu riigimetsa majandamise keskus on \u00fclimalt oluline asutus meie rahvusliku p\u00e4randi ja loodusrikkuse s\u00e4ilitamiseks ja seda enam tuleb rmk-d kritiseerida kui me n\u00e4eme et nende tegevus ja poliitika sugugi ei hoia meie loodusrikkust vaid tegeldakse kahtlase skeemitamisega mille taga on \u00e4rihuvid ja v\u00f5imum\u00e4ngud v\u00e4he sellest et rmk s\u00f5idab regulaarselt \u00fcle eesti kohalike kogukondade soovist oma puhkemetsi s\u00e4ilitada uue rmk juhatuse esimehe konkursiga on \u00fcle s\u00f5idetud", "kogu eesti rahva \u00f5iglustundest ning ausa ja l\u00e4bipaistva riigivalitsemise p\u00f5him\u00f5tetest alates 1. novembrist asub rmk juhatuse esimeheks varem v\u00e4lisluureameti peadirektorina t\u00f6\u00f6tanud mikk marran ja see otsus tehti rmk n\u00f5ukogu koosolekul 31. augustil marran on avalikkuses tunnistanud et varasem kokkupuude metsanduse v\u00f5i looduskaitsega tal puudub aga samas on nende valdkondade m\u00f5istmine t\u00e4iesti v\u00e4ltimatu selleks et selles valdkonnas efektiivselt tegutseda sellel t\u00f6\u00f6kohal mille kuutasu on 11 500 eurot samuti on marrani ennet\u00e4htaegne lahkumine varasemalt t\u00f6\u00f6kohalt tekitanud palju k\u00fcsimusi avalikkuses ja \u00f5igustatud pahameelt", "nii et selles valguses on \u00fcsna raske m\u00f5ista miks seesama isik valiti teises olulises asutuses juhtivale kohale mille t\u00e4itmiseks oleks kindlasti olnud v\u00f5imalik leida terve hulk asjatundjaid see arup\u00e4rimine ei ole tegelikult suunatud \u00fche konkreetse isiku vastu k\u00fcsimus on s\u00fcsteemis mis v\u00f5imaldab kuritarvitusi igale uuele ametisse astunud valitsusele igale uuele keskkonnaministrile on olnud alati k\u00f5rged ootused et l\u00f5puks ometi leitaks metsanduspoliitikas tasakaal mis s\u00e4ilitab eesti unikaalset looduskeskkonda ja millega n\u00f5ustub eesti rahva enamus kas seda tasakaalu saab tuua lihtsalt tublide", "riigiametnike vangerdamine \u00fchest kohast teise \u00e4kki see vajab siiski teadmisi looduskaitsest ja metsandusest alles m\u00f5ne aasta eest naeruv\u00e4\u00e4ristati k\u00f5iki kes r\u00e4\u00e4kisid s\u00fcvariigist et tegemist on lihtsalt vanden\u00f5uteooriaga aga mis see siis on kui mitte t\u00e4iesti avalik s\u00fcvariigi man\u00f6\u00f6ver mida me rmk\u2011s n\u00e4eme see olukord mis on kujunenud rmk juhi konkursiga on s\u00fcmboolne sest see v\u00f5tab kokku tegelikult k\u00f5ik mis meie riigis on valesti kui s\u00e4\u00e4stlik metsamajandamine t\u00e4hendab arutut ja massiivset lageraiet kui aus ja l\u00e4bipaistev konkurss t\u00e4hendab \u00fchest ametist skandaaliga", "lahkunud tippjuhile pehme maandumiskoha loomist kui koalitsioonileppe lubadus eesti metsi kaitsta t\u00e4hendab s\u00fcvariigi salatehinguid siis ei saa ka usaldada selle valitsuse lubadust kaitsta eesti vabariiki ja tema p\u00f5hiseaduslikku korda meil on keskkonnaministrile seitse k\u00fcsimust millele ootame sisukaid vastuseid ait\u00e4h", "ait\u00e4h noh v\u00e4ga ilus ja tore on kuulda et teil on sellised t\u00f5sised ootused rmk direktorile aga samas peale seda valikut andis ta \u00fche intervjuu kus ta \u00fctles et temal puuduvad igasugused teadmised ja arusaamad \u00fcle\u00fcldse kogu metsanduse valdkonnast minu meelest siin on v\u00e4ga-v\u00e4ga suur vastuolu et valiti inimene kes ei tea sellest valdkonnast mitte midagi ja ise seda ka tunnistab ma v\u00f5iks tuua sihukese ilusa n\u00e4ite et noh ma olen eluaeg unistanud et ma oleks professionaalne muusik ja m\u00e4ngiks", "v\u00f5ib-olla n\u00e4iteks estonia orkestris ma ei tea mida metsasarve ja siis kui tuleb konkurss siis ma l\u00e4hen sinna ja \u00fctlen teate minu k\u00f5ige suurem eelis on see et ma ei tea metsasarvest mitte muhvigi. ja siis \u00fctleb kunstiline juht suurep\u00e4rane v\u00e4ga hea teie olete \u00f5ige inimene sellele kohale kas te ikkagi peate sihukest asja normaalseks", "ma t\u00e4nan lugupeetud istungi juhataja hea minister te olete varasemalt ise juhina t\u00f6\u00f6tanud kui usaldusv\u00e4\u00e4rne on selline personalifirma teie jaoks kes l\u00e4heb ametis olevat n\u00e4iteks hetkel v\u00e4lisluureameti juhti kutsuma rmk riigimetsa majandamise keskuse juhiks ja samal ajal fontes \u00fctleb et l\u00e4heneme talendiotsingule paindlikult ja v\u00e4ledalt pidades silmas organisatsiooni vajadusi ja iga talendi ainulaadsust kas te arvate et fontes tegutses professionaalselt tuues luurejuhi metsa majandama kas te endise juhina leiate et on usutav k\u00f5ik see jutt mis te siin r\u00e4\u00e4gite", "ait\u00e4h hea esimees lugupeetud minister vastasite k\u00fcsimusele millist kompetentsi metsanduse ja looduskaitse valdkonnas tuleb rmk juhatuse esimehelt oodata vastasite niimoodi et oluline on organisatsiooni juhtimise kogemus ja oskus kaasata eksperte kas ma saan teie vastusest \u00f5igesti aru et metsanduse ja looduskaitse valdkonnas kompetentsi ei ole sellel ametikohal teie hinnangul vaja", "ait\u00e4h lugupeetud spiiker hea minister mina loen et rmk n\u00f5ukogu on \u00fcheksaliikmeline ja nendest \u00fcheksast liikmest viis nimetab keskkonnaminister aidake mulle n\u00fc\u00fcd meelde tuletada kes meil on keskkonnaminister ma kuulan teie vastuseid h\u00e4mminguga te ei tea ju \u00fcldse mis teie haldusalas toimub te ei ole kursis kes kuidas valis ja miks ja te ei loe lehti selle kohta mis teie haldusalas toimub. mille eest te palka saate kas te ikka kohal k\u00e4ite seal ministeeriumis mis jama te meile ajate see", "erialateadmisi nagu on praegu uue rmk juhi puhul siis toob see kaasa kahju \u00f6elge palun misp\u00e4rast ei pea rmk juht oskama teatud valdkonda", "ait\u00e4h ma kohe esitan oma p\u00f5hjenduse ka protseduurilise k\u00fcsimus on praegu selles et rmk praegune juht kes m\u00e4\u00e4rati v\u00f5i m\u00e4\u00e4ratakse \u00fctles et ta ei tea metsandusest mitte midagi praegu minister puldis \u00fctleb et see oli v\u00f5ib\u2011olla keelev\u00e4\u00e4ratus ja r\u00e4\u00e4gib et tegelikult ta teab minu teada inimesed v\u00e4ljendavad oma m\u00f5tteid ise verbaalsel teel ja keegi ei saa neid ringi muuta juhul kui selle v\u00e4ljendaja pole oma v\u00e4idet \u00fcmber l\u00fckanud n\u00fc\u00fcd on k\u00fcsimus h\u00e4rra j\u00fcri ratas mida me teeme sellise valetava ministriga", "suur t\u00e4nu hea juhataja lugupeetud minister lugedes avalikku meediat 1. septembrist 2022 lugesin ma sealt seda et mikk marranile said saatuslikuks tema faktilistest hinnangutest arusaamine ja tegelikkusest eba\u00f5ige ettekujutus ehk valed otsused ja j\u00e4reldused n\u00fc\u00fcd on tal uus hea ametikoht kus ei ole ka v\u00e4listatud et sellised asjad v\u00f5ivad uuesti s\u00fcndida oletame n\u00fc\u00fcd et selles uues ametis taas paljastuvad valede hinnangute andmine ja valede j\u00e4relduste tegemine kes siis selle eest vastutust peaks kandma rmk n\u00f5ukogu minister kes vastutab", "lugupeetud juhataja hea minister momendil veel ametis olev rmk juhatuse esimees on v\u00e4ga v\u00f5imekas juht tal on suur organisatsioon juhtida ja ta on saanud sellega h\u00e4sti hakkama kas te ei peaks teda soovitama n\u00fc\u00fcd kaitsepolitsei peadirektoriks sest ega meil selliseid v\u00f5imekaid juhte palju ei ole ja ma usun ta saaks seal h\u00e4sti hakkama kui antud juhul marran saab seal h\u00e4sti hakkama", "ja et ei teki selliseid k\u00fcsimusi nagu meil siin praegu on sellist mehhanismi me ei ole kuulnud ja seda ju j\u00e4relikult rmk juhi valimisel ei olegi mis puudutab seda milline kompetents siis peaks olema rmk juhatuse esimehel. loeti \u00fcles siin organisatsiooni juhtimise kogemus oskus kaasata eksperte ja lisak\u00fcsimusele minister vastas et metsanduse ja looduskaitse osas piisab sellest kui on kompetents sel m\u00e4\u00e4ral nagu on enamikul eesti inimestel no siin tekibki k\u00fcsimus miks me r\u00e4\u00e4gime s\u00fcvariigist. kas t\u00f5esti me saame k\u00f5iki", "n\u00fc\u00fcd ongi k\u00fcsimus selles et mis asi on s\u00fcvariik kui me n\u00e4eme et riigiametniku ametisse valimisel on t\u00e4htis tema juhtimiskogemus ja mitte metsandus mitte looduskaitse mitte see teemavaldkond siis me v\u00f5ime ju r\u00e4\u00e4kida sama h\u00e4sti suunatud konkursist. konkreetselt need n\u00f5udmised see kompetents mida oodatakse ongi pealtn\u00e4ha t\u00e4iesti juhuslikult vastav selle isiku taustale keda on plaanis sinna ametisse sokutada vaat see ongi s\u00fcvariik tegelikult ju ministri vastused ei l\u00fckanud mitte kuidagi \u00fcmber seda t\u00e4iesti ilmselget j\u00e4reldust mis oli juba seda konkurssi", "poleemikat tekitab ju see maineprobleem ja see maineprobleem on rmk\u2011l olnud juba ammu see ei ole mitte ainult see \u00fcks juhikonkurss vaid siin on k\u00fcsimus suhtluses kohalike kogukondadega suhtluses looduskaitsjatega meetodite valikus ja nii edasi see maineprobleem on olnud v\u00e4ga ammu ja siin ongi ministri kui poliitilise ametikoha \u00fclesanne seda maineprobleemi lahendada selle t\u00f5ttu tuleb olla v\u00e4ga t\u00e4pselt kursis k\u00f5igi nende asjadega ka ajaleheartiklitega olgu seal siis eba\u00f5nnestunud tsitaadid v\u00f5i siis t\u00e4iesti siiras valdkonnas kogenematu inimese \u00fclestunnistus oma kogenematuse kohta", "need on asjad millega minister peab kindlasti tegelema ja paraku nendest vastustest n\u00e4is et minister ei ole sellega piisavalt tegelenud hea uudis mis me kuulsime on see et kui see riigiametnike kuldne \u00f5nneratas ehk s\u00fcvariik on olemas siis minister lubas sellele l\u00f5pu teha ma loodan et teemasse s\u00fcvenedes j\u00f5uate suurema pildini sellest olukorrast ja siis t\u00f5epoolest teete sellele l\u00f5pu v\u00f5i siis kannate vastutust ministrina nii nagu lubasite p\u00e4\u00e4stkem eesti metsad s\u00fcvariigi k\u00e4est ait\u00e4h", "seal pole ju veel kokku lepitud mis maatriksi j\u00e4rgi seda s\u00fcsiniku sidumist hakatakse arvestama metsades ja ma loodan et eesti ei peaks olema seal eesrinnas kui me keskmiselt tahame kuskile j\u00f5uda siis keskmine tuleb ju millest kellelgi on k\u00f5rgem ja kellelegi on madalam me ei pea seal euroopa viie esimese seas olema ega hakkama oma metsanduse n\u00f5ndanimetatud allak\u00e4iku co 2 sidumise ja rohep\u00f6\u00f6rdega edasi viima aga ma tahtsin tegelikult k\u00fcsida sel teemal te mainisite et riigikokku tulevad metsaseaduse muudatused millega", "need metsaseaduse muudatused seotud on kas need on seotud ka n\u00e4iteks sellesama metsanduse arengukava mingite peat\u00fckkidega paari s\u00f5naga \u00e4kki oskate seda selgitada", "ait\u00e4h lugupeetud riigikogu esimees hea minister metsanduse regulatsioonidele mis kehtivad kogu metsamaal on lisaks looduskaitselised piirangud eestis on neid alasid suurusj\u00e4rgus 27% kogu metsamaast ja rmk-st v\u00e4ljaspool on neid 15,5% ehk enamik looduskaitselisi piiranguid on ta sihtkaitsev\u00f6\u00f6nd v\u00f5i piiranguv\u00f6\u00f6nd kehtib erametsamaadel ja eesti on selles m\u00f5ttes euroopa tipus see teema on olnud aktuaalne viimased 15 aastat ja viimase viie aasta jooksul on v\u00f5etud sadu hektareid metsamaad kaitse alla seal ei ole tegelikult kaitstavaid liike kuid on viidatud kui potentsiaalsele kaitsealale", "tehtud ei ole ei boniteediuuringuid ega metsa puistu uuringuid miks selle peaks v\u00f5tma kaitse alla vaid see on v\u00f5etud kvartalite kaupa kus on tegelikkuses olemas juba lageraie v\u00f5i noorendikud v\u00f5i t\u00e4iesti sobimatu puistu potentsiaalsetele kaitstavatele liikidele kaitstavad liigid on kohanenud puhtalt selle metsaga mis on just t\u00e4nu p\u00f5listalude s\u00e4\u00e4stlikule tegevusele aastasadu toimunud ja liigid on tulnud sinna keskkonda n\u00fc\u00fcd hakkab riik neid kaitsma kogu seda kaitse alla v\u00f5tmist v\u00f5ib ju tegelikult nimetada \u00fchise nimetajaga kommunismiks see t\u00e4hendab maade natsionaliseerimist looduskaitse", "nime all ja minu k\u00fcsimus on see kas ministril on v\u00f5imalused ja huvi l\u00f5petada riiklik omavoli ehk pettuse teel looduskaitseliste piirangute seadmine erametsades", "ait\u00e4h t\u00f5epoolest ma kuulasin vastust te hakkasite toetustest r\u00e4\u00e4kima aga ma ei k\u00fcsinud toetuste kohta \u00fchtegi s\u00f5na ma ei tea kas minu arvut  et 30% tuleks merest ja maismaast v\u00f5tta kaitse alla ja seal ei v\u00f5i teha praktiliselt mitte", "aastal 2005 mina ei teadnud siis veel poliitikast tuhkagi sellised s\u00f5nad keskkonnahoid on moraalne printsiip mis pole taandatav vaid inimese heaolu ning loodusvarade k\u00fcsimusele inimkond vastutab kogu looduse ning ka teiste liikide elu\u00f5iguse tagamise eest. sellele j\u00e4rgneb veel hulk v\u00e4ga adekvaatset ja tarka teksti soovitan k\u00f5igil tutvuda selle v\u00e4ga hea teosega minister mainis siin ka ning ma kipun arvama et siim kallasel v\u00f5ib olla seal roll igatahes k\u00f5ik mis seal kirjas on kehtib ka t\u00e4na seda v\u00f5ib v\u00f5tta positiivsena ehk", "jah ait\u00e4h lugupeetud minister ma n\u00fc\u00fcd k\u00fcsin v\u00f5ib-olla natukene naljaga pooleks ja mitte nii v\u00e4ga t\u00f5siselt surmt\u00f5siselt ja ka mitte teid konkreetselt silmas pidades aga siin saalis on v\u00e4ga tihti jutuks ja kaitstakse h\u00e4sti \u00fches\u00f5naga seda et metsa majandamine on justkui saatanast selle p\u00f5hjusena tuuakse alati kellegi kaitsmine v\u00f5i millegi kaitsmine mis iganes aga mina k\u00fcsiks niimoodi ma olen ise ka juurelnud selle \u00fcle kas meil on mingeid uuringuid kas meil on kindlust et need keda me hirmsasti kaitseme ikka", "head kolleegid natura ala on sihuke huvitav ala keskkonnaamet \u00fctleb alati et natura ala pindala on alla euroopa keskmise t\u00f5si aga kui vaadata kui palju metsamaast on meil range kaitse all siis oleme kolmandal kohal liechtensteini ja itaalia j\u00e4rel. iga\u00fcks n\u00e4eb seda mida ta n\u00e4ha tahab hiljutine natura ala kehtestamine on k\u00e4inud \u00fcsna imelikke radasid m\u00f6\u00f6da metsameestele on keskkonnaamet selgitanud et peamine p\u00f5hjus natura ala laiendamiseks on euroopa komisjoni rikkumismenetluse algatamine juunis 2021. erametsaliidu j\u00e4relep\u00e4rimisele minule teadaolevalt on keskkonnaministeerium vastanud", "et see ei ole p\u00f5hjus euroopa komisjoni reeglite j\u00e4rgi ei ole natura alal metsa majandamine keelatud seda tuleb lihtsalt teha m\u00f5istlikult metsameestele lubati et enne kui natura ala kehtestatakse nendega seda arutatakse tegelikult kui nendega kokku saadi siis pandi nad lihtsalt fakti ette et nii on ja nii j\u00e4\u00e4b nii nagu heikigi \u00fctles j\u00e4lle n\u00e4eme et eesti on ikka paavstim kui paavst ise n\u00fc\u00fcd majandustegevusest ma k\u00fcsiksin kas meil on eelmiste natura alade kohta anal\u00fc\u00fcsi mil moel majandustegevus on neid", "ja j\u00f5uamegi sinna et metsa majandamine on igal juhul patust kagu-eestis kesk-eestis on metsa majandamisega seotud ligikaudu 24% v\u00f5i 25% elanikest kas \u00fctleme neile inimestele et minge sinna kus metsa ei ole ehk \u00f5nnestub teil kuskil kuidagi ellu j\u00e4\u00e4da \u00e4rme r\u00e4\u00e4gime siin enam regionaalsusest ja selle toetamisest kui me ise teeme otsuseid mis sellele vastu r\u00e4\u00e4givad vahel on mul v\u00e4ga raske aru saada kust on p\u00e4rit selle koosseisu riigikogu kas seoste n\u00e4gemine on nii l\u00f5pmatult keeruline ja \u00e4rme r\u00e4\u00e4gime siin", "looduse kaitsmisest vahest kahjustab kaitsmine rohkem kui m\u00f5istlik ja tasakaalukas hoidmine hoiame oma loodust hoiame m\u00f5istlikult mitte \u00fckski maa- ega metsaomanik ei ole looduse vaenlane sest temal on see soov ja tahtmine et tema j\u00e4reltulevad p\u00f5lved saaksid kasutada sedasama loodust sedasama metsa k\u00f5ige kahjulikumad looduse kaitsjad on linnainimesed kellel ei ole seda tunnetust et ka j\u00e4reltulevad p\u00f5lved tahavad kasutada loodust ja elada looduses ait\u00e4h", "sealt saab siis hiljem taotleda taasmetsastamiseks raha ja nii edasi minu k\u00fcsimus puudutab seda kas meil territoriaalselt on kohti kus taasmetsastada kas te oskate kik-i rahahulga suurenemist ja seda taasmetsastamise k\u00fcsimust kommenteerida kas see on arutlusel olnud", "suur t\u00e4nu istungi juhataja lugupeetud ettekandja mul on k\u00fcsimus selle eeln\u00f5u seletuskir a siis osa on rohkem nagu looduskaitseliste eesm\u00e4rkide esile seadmise poolt ja teised j\u00e4lle metsa majandamise eesm\u00e4rkide poolt ma usun et te n\u00f5ustute sellega et ka siin parlamendis esindatud erakondades on k\u00f5igis \u00fche ja teise poole esindajaid aga rmk n\u00f5ukogu koosneb erinevatest inimestest kelle esitajad on ka erinevad ja teie kandsite ette eeln\u00f5u millega me esitame kandidaadid", "austatud istungi juhataja hea ettekandja eelmises koosseisus olid siin tulised vaidlused metsanduse arengukava \u00fcle ja selle \u00fcle kui suured peaksid meil raiemahud olema m\u00f5ned arvavad et need on optimaalsed m\u00f5ned et liiga v\u00e4ikesed m\u00f5ned et liiga suured kindlasti n\u00f5ukogu liikmetel on v\u00e4ga suur roll selle m\u00e4\u00e4ramisel mis siis saab seal olema seep\u00e4rast ma k\u00fcsingi kas te teate mis on meie lugupeetud yoko alenderi ja jevgeni ossinovski seisukohad kas nad pooldavad raiemahtude v\u00e4hendamist samaks j\u00e4tmist v\u00f5i suurendamist mis positsiooniga nad l\u00e4hevad", "ait\u00e4h hea eesistuja head kolleegid ei ole ju mingit kahtlust selles et hea elukeskkond m\u00e4\u00e4rab olulisel vaat et k\u00f5ige olulisemal m\u00e4\u00e4ral meie elukvaliteedi ja kindlasti on looduskeskkonna hea k\u00e4ek\u00e4ik \u00fcks v\u00f5tmetegureid selles et hea elukeskkond p\u00fcsiks ja oleks j\u00e4tkuvalt meie \u00fcmber ma arvan et siin saalis ei leidu \u00fchtegi inimest kellele eestimaa looduse hea k\u00e4ek\u00e4ik korda ei l\u00e4heks ometi on meie riigi looduskaitsekorralduses s\u00fcvenemas arusaam ja kuidagi eelhoiak et inimesed ise maa- ja metsaomanikud on looduse suhtes kuidagi vaenulikud ja", "seet\u00f5ttu ei pea looduskaitse seisnema maa- ja metsaomanike usaldamises ning omanike ja riigi vahelise koost\u00f6\u00f6 soosimises ja arendamises vaid hoopis j\u00e4rjest rangemate piirangute seadmises ja karistuste karmistamises selline l\u00e4henemine tekitab trotsi ja vastasseisu ning v\u00e4hendab inimeste motivatsiooni loodusv\u00e4\u00e4rtusi kaitsta kuna juhul kui nad kas teavitavad mingi haruldase taime v\u00f5i loomaliigi olemasolust endale kuuluvas metsas v\u00f5i maat\u00fckil siis selle tulemus v\u00f5ib olla m\u00e4rkimisv\u00e4\u00e4rne negatiivne m\u00f5ju nende majanduslikule toimetulekule see viibki mind j\u00e4rgmise probleemini me teeme \u00fchiskonnana \u00fchiselt looduskaitselisi piiranguid suurendavaid otsuseid", "on ju riigikogu rahva poolt valitud ja siin need otsused s\u00fcnnivad kuid nende majanduslikud m\u00f5jud j\u00e4tame v\u00e4ikese hulga maa- ja metsaomanike kanda see probleem mis puudutab piirangute kompensatsiooni on v\u00e4ga pikalt erinevate debattide teemaks olnud ent otsuseid mis tegelikult ka omanikele appi tuleksid ja kulu \u00fchiskonnale \u00fchtlaselt jaotaksid ei ole siiani s\u00fcndinud ka rmk on olukorras kus nii looduskaitselised piirangud kui ka niinimetatud kah-aladega seonduv suurendavad aasta-aastalt nendele langevat majanduslikku koormat ja piiravad nende tegevust loosungi all et riigimets on", "kogu rahva mets piiratakse majandustegevust kuid unustatakse \u00e4ra et need kes peavad oluliseks metsa majanduslikku v\u00e4\u00e4rtust on samuti osa rahvast minu hinnangul suurem osa mitmed looduskaitsjad on eravestlustes tunnistanud et rmk-s on tegelikult asjad v\u00e4ga h\u00e4sti aga kuna eraomanikku on raskem peksta ta v\u00f5ib olla su enda naabrimees siis on hea suunata see kriitikateravik just rmk pihta leidub ka poliitikuid kes sellesama taktikaga kaasa l\u00e4hevad minu arvates see ei ole ei viisakas ega m\u00f5istlik ma v\u00f5in oma kogemusest \u00f6elda et", "rmk n\u00f5ukogu liikme koht pakub fantastilist ja rikkalikku v\u00f5imalust end teemadega s\u00fcvitsi kurssi viia ja ma soovin headele kolleegidele kes meie poolt rmk n\u00f5ukogusse l\u00e4hetatakse et nad seda v\u00f5imalust agaralt kasutaksid v\u00f5imalusi on nii t\u00f6\u00f6tada teoreetiliste materjalidega kui ka v\u00e4ga praktiliselt metsas k\u
