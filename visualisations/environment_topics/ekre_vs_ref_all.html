.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let i = 0; i < offsets.length; ++i) {
                                if (i > 0 && (offsets[i][0] - offsets[i - 1][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[i])
                            }
                            offsetChunks.push(curChunk);

                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';
                            offsetChunks.map(
                                function (offsets) {
                                    if (offsets.length > 0) {
                                        let offsetStart = offsets[0][0]
                                        let offsetEnd = offsets[offsets.length - 1][1];
                                        let spanStart = Math.max(0,
                                            offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("OffsetSE");
                                        console.log(offsetStart + '|' + offsetEnd);
                                        console.log("SpanSE");
                                        console.log(spanStart + '|' + spanEnd);
                                        console.log("SnippetPre");
                                        console.log(snippet);
                                        offsets.reverse().forEach(
                                            function (offset) {
                                                offset[0] -= spanStart;
                                                offset[1] -= spanStart
                                                snippet = (
                                                    snippet.substr(0, offset[0])
                                                    + highlightOpen
                                                    + snippet.substr(offset[0], offset[1] - offset[0])
                                                    + highlightClose
                                                    + snippet.substr(offset[1], snippet.length - offset[1])
                                                )
                                                console.log("Snippet||" + i + '||' + offset[0] + '|' + offset[1]);
                                                console.log(snippet);
                                            }
                                        )
                                        console.log("SnippetPost");
                                        console.log(snippet);

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        console.log("SnippetDone");
                                        console.log(snippet);

                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {

                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                }

                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];

                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;

            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });
            console.log('extraCategoryNumList')

            if (pattern !== null) {

                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {

                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

uhataja lugupeetud toomas frey oma ettekandes te kajastasite ka selliseid m\u00f5tteid v\u00f5i ettepanekuid mida te tahate teha uue metsaseaduse eeln\u00f5u t\u00e4iendamiseks \u00fcks m\u00f5te oli riigi \u00fclesannete kohta metsanduses te olete lisanud selle m\u00f5tte et metsaressursside arvestuse pidamise k\u00f5rval tuleks arvestust pidada kriitilise varuni kasutatava varu \u00fcle kas te olete teinud mingeid arvutusi kuidas selle m\u00f5tte lisandumine m\u00f5jutaks metsa raiumist v\u00f5i uue istutamist natuke pikk k\u00fcsimus", "austatud istungi juhataja hea ettekandja eestis on metsandusharidust antud pikki aastak\u00fcmneid ja meil on v\u00f5iks isegi \u00f6elda d\u00fcnastiate kaupa metsandusteadlasi kuidas te hindate eestis antava metsandushariduse kvaliteeti ja kas meil tasub oma otsuste tegemisel metsandusteadlasi kuulata", "ait\u00e4h lugupeetud juhataja lugupeetud asko l\u00f5hmus on \u00fcks \u00fcsna kli\u0161eelik \u00fctlus et k\u00f5ik on k\u00f5igega seotud te t\u00f5ite alguses v\u00e4ga huvitava n\u00e4ite amasoonia vihmametsa kohta ja r\u00e4\u00e4kisite potentsiaalsest v\u00f5imalusest et \u00e4kki l\u00e4heb seal tulevikus vaja meie fosforiiti uus rajatav puidutehas v\u00e4idetavalt arvestab ka l\u00e4ti puiduga kas te oskate \u00f6elda kas meie naaberriikidel ma pean silmas soomet ja l\u00e4tit v\u00f5ib-olla ka kaugemal asuvaid norrat v\u00f5i rootsit on m\u00f5ni hea teadmine metsandusest millest meil oleks hea \u00f5ppida k\u00fcsimus l\u00e4ks natuke keeruliseks kas", "ait\u00e4h hea ettekandja mul on kogu selles k\u00e4imasolevas metsandusdebatis j\u00e4\u00e4nud v\u00e4ga hinge kriipima see et just riigi poole peal on keskendutud p\u00f5hiliselt pea eranditult puidule konkreetsetele raiemahtudele tihumeetritele aga mitte metsale mis on palju rohkem kui puhtalt ainult raiev\u00f5imalus ma tean teie seisukohta ja ma jagan seda et metsa v\u00e4\u00e4rtust arvestades tuleb arvestada ka muid v\u00e4\u00e4rtusi ma lihtsalt palun et te 0f5ige keerulisemas valdkonnas mis puudutab metsa uuendamist", "suur t\u00e4nu hea juhataja austatud minister ma j\u00e4tkan istikute teemal n\u00e4iteks kui v\u00f5rumaa metsa\u00fchistu tellis 2014. aastal 104 000 istikut siis sellel aastal on juba broneeritud 275 000 ja v\u00e4idetavalt on neil hetkel puudu 60 000 kuuseistikut kui me ei suuda nii palju istutada kui me metsa maha raiume siis me ju ei taastooda metsa ka nii palju kui peaks kas riik \u00fcldse saab toetada v\u00f5i peaks kuidagi toetama et neid istikuid oleks piisavalt", "ait\u00e4h h\u00e4rra minister te vastasite andres ammasele et teie teete oma t\u00f6\u00f6d s\u00fcdamega mina \u00fctlen et metsateemal on mu s\u00fcda \u00fcsna metsas aga pea m\u00f5tleb kaasa kui ta v\u00e4itis et minu erakonna ministrid on olnud n-\u00f6 saagimiskesksed mida te siis \u00fctleksite mu peale kui palju see numbrites kinnitust leiab ma pean silmas raiumise saagimise ja juurdekasvu proportsiooni", "ait\u00e4h h\u00e4rra minister need andmed tulid n\u00fc\u00fcd nii ruttu et ma ei j\u00f5udnud j\u00e4lgidagi palun kinnitage mu s\u00f5nu et reformierakonna keskkonnaministrid on olnud juurdekasvukesksed mind hirmutas natuke see teie koalitsioonilepingu punkt mis \u00fctleb et raiumine ei tohi \u00fcletada juurdekasvu aga reformierakonna keskkonnaministrite ajal oli kogu aeg nii et juurdekasv \u00fcletas raiumist", "ait\u00e4h austatud riigikogu aseesimees hea minister viimase paari kuu jooksul on keskkonnakaitsjad ja looduskaitsjad t\u00f5esti t\u00f5stnud esile selle eeln\u00f5u eri aspekte ning \u00fcle\u00fcldse r\u00e4\u00e4kinud metsa praegusest olukorrast ja tulevikust ja looduse seisust \u00fcles on kerkinud ka hoopis omaette teema mis puudutab metsades pesitsevate lindude liigirikkust ja metsa \u00f6kokeskkonda \u00fcks k\u00fcsimus mis on tekkinud ja millele ma hea meelega sooviksin vastust on n\u00e4iteks selline rmk-l on paika pandud raierahu aeg kevadsuvisel \u00fcleminekuperioodil kui liigirikkus on just illi l\u00f5pus on veel paks lumi maas aga teisel aastal \u00f5itsevad siis juba sinililled jah aastad ei ole vennad seega ma t\u00e4iesti m\u00f6\u00f6nan et perfektne see lahendus ei ole ega saagi mitte kunagi olema alati on teatud huvigruppe v\u00f5i", "osapooli kellel j\u00e4\u00e4b midagi saamata v\u00f5i kelle huvid pole t\u00e4ielikult kaitstud st nii nagu need v\u00f5iksid olla seega perfektset lahendust ei olegi olemas kuid kahtlemata on selle teema p\u00fcstitus seadusandluse koha pealt t\u00e4htis kuna metsaga seotud k\u00fcsimused on praegu \u00fchiskonnas aktuaalsed ja kui me vaatame raiemahtusid ja metsa pealekasvu siis see ei ole ainult teatud huvigruppide p\u00e4rusmaa see on temaatika mis on kogu \u00fchiskonna \u00fcldsuse huvides ja mida tuleb arutada k\u00f5ige k\u00f5rgemal parlamentaarsel tasandil", "ait\u00e4h austatud k\u00fcsija kui teil on infot et raierahu perioodi kehtestajad ei pea ise sellest piirangust kinni siis on see kindlasti v\u00e4ga vajalik info mis tuleks ka avalikuks teha miks on siis rmk juba \u00fcle k\u00fcmne aasta tagasi kehtestanud raierahu perioodi mille jooksul lageraiet\u00f6id ega metsa v\u00e4ljavedu ei teostata kui seda piirangut tegelikult ei t\u00e4ideta meile teadaolevalt kui vaadata rmk k\u00e4itumist on nad v\u00e4hemalt avalikkusele presenteerinud et see raierahu periood kehtib kui see p\u00e4riselt ei kehti siis ma arvan et", "see oleks avalikkusele v\u00e4ga oluline informatsioon kui riigimetsa majandamise keskus kes omab umbes 50% eesti metsavarudest ei t\u00e4ida omaenda seatud piirangut raie teostamisele eelmine k\u00fcsimus oli seaduse reaalse m\u00f5ju kohta tegelikult kui me r\u00e4\u00e4gime raha v\u00e4henemisest v\u00f5i t\u00f6\u00f6stuse kokkut\u00f5mbumisest sellise raierahu perioodi t\u00f5ttu kus ei teostata metsa v\u00e4ljavedu ega lageraiet siis see puudutab ainult 0,2% erametsaomanikest ja see informatsioon tuleb otse erametsaliidult", "kui te teete teiseks lugemiseks muudatusettepaneku minule teadaolevatel andmetel toetas ka juhtivkomisjon ehk keskkonnakomisjon seda eeln\u00f5u eesotsas komisjoni esimehe teie fraktsioonikaaslase h\u00e4rra rainer vakraga seega te v\u00f5ite kindlasti ka fraktsiooni ruumides selle temaatika \u00fcle edasi v\u00e4idelda nagu te \u00fctlesite me v\u00f5ime teiseks lugemiseks t\u00e4psustada et n\u00e4iteks lageraiet ei tehta aga harvendusraie on teatud piirangutega lubatud nii et ma arvan et teie ettepanekud on teretulnud ja v\u00e4ga heaks aluseks intelligentse debati pidamisele", "ait\u00e4h auv\u00e4\u00e4rt k\u00fcsija oleme kohtunud \u00fcleeile oli meie fraktsioonil kohtumine erametsaliidu juhtkonnaga kellega me r\u00e4\u00e4kisime ka laiemalt metsak\u00fcsimustest mille \u00fcks osa oli kahtlemata see eeln\u00f5u nad on v\u00e4ljendanud oma arvamust et sada protsenti nad seda toetada ei saa nende jaoks v\u00f5ib sellega tekkida palju ohte samas me ei saa l\u00e4htuda eeln\u00f5ude elluviimisel ainult \u00fche huvigrupi huvidest vaid l\u00e4htume laiemast vaatevinklist aga me oleme ka \u00f6elnud et selle eeln\u00f5u menetlemise k\u00e4igus me oleme igati avatud selle t\u00e4iendamisele ettepanekute tegemisele see ei", "ait\u00e4h austatud k\u00fcsija loomulikult n\u00f5uab see t\u00f6\u00f6de planeerimist nii nagu seda on teinud ka riigimetsa majandamise keskus kes on \u00fcldjuhul sellest heast tavast kinni pidanud tuletame meelde et rmk omab umbes poolt eesti metsavarudest ja nemad planeerivad oma t\u00f6\u00f6d niimoodi et saekaatritel ja metsat\u00f6\u00f6stusel oleks varud selleks perioodiks kui nad ei saa teha raiet\u00f6id ega metsa v\u00e4lja vedada sama saatus ootaks kahtlemata ees ka erametsaomanikke kes peaks oma t\u00f6id t\u00e4psemalt planeerima nagu juba kord mainitud sai puudutaks see reaalselt ainult", "0,2% erametsaomanikest loomulikult on see nende inimeste jaoks t\u00e4htis k\u00fcsimus aga t\u00f6\u00f6de planeerimise k\u00e4igus annab kindlasti neid metsat\u00f6id ajastada ja nagu ka \u00f6eldud sai need kuup\u00e4evad ei ole kivisse raiutud need ei pea olema l\u00f5plikult nii seaduses m\u00e4\u00e4ratud selle eeln\u00f5u puhul on need kuup\u00e4evad \u00fcks \u00fchele \u00fcle v\u00f5etud rmk kehtestatud raierahu heast tavast", "ait\u00e4h austatud k\u00fcsija kindlasti me ei r\u00e4\u00e4gi siin k\u00fcttepuude tegemisest ega selle keelustamisest minu andmed p\u00e4rinevad erametsaliidult kus on \u00fcle 100 000 eesti erametsaomaniku liidu v\u00e4itel s\u00f5ltub neist 0,2% sel perioodil raiet\u00f6\u00f6dest ja metsa v\u00e4ljaveost sellised on nende andmed ja selle p\u00f5hjal ma nii ka v\u00e4idan ma arvan et neil ei ole mitte \u00fchtegi p\u00f5hjust mulle valetada v\u00f5i meile valeandmeid esitada mis puudutab k\u00fcttepuude tegemist v\u00f5i metsasihtide puhastamist istutamist siis loomulikult k\u00e4tkeb see endas ka n\u00e4iteks haigete puude mahav\u00f5tmist juba", "enne kui ma \u00f5igesti m\u00e4letan siis h\u00e4rra marrandi k\u00fcsis sama asja ma \u00fctlesin et see on ideaalne koht muudatusettepaneku tegemiseks v\u00f5iks n\u00e4iteks t\u00e4psustada et on keelatud teha lageraiet v\u00f5i et teatud pinnal ei tohi raiel mingist tihumeetrist \u00fcle minna seda k\u00f5ike annab t\u00e4psustada seda annab parandada nii et kui teil on h\u00e4id ettepanekuid siis need k\u00f5ik on teretulnud", "ait\u00e4h h\u00e4rra eesistuja lugupeetud ettekandja ma teen k\u00f5igepealt v\u00e4ikese repliigi ma n\u00e4en siin mingit dissonantsi t\u00e4na p\u00e4eval oli siin v\u00e4ga tuline arutelu kuusikute ja kuuskede raiumise teemal kogu progressiivne inimkond oli \u00fcksmeelselt metsa ja looduse kaitse eest v\u00e4ljas n\u00fc\u00fcd ma n\u00e4en et siin k\u00e4ib selline paras irisemine \u00e4rge irisege m\u00f5elgem selle peale et raierahu on selleks et me ei kahjustaks oma kanaliste ja teiste sel ajal pesitsevate lindude populatsioone ega loomade populatsioone see on loodusrikkuse k\u00fcsimus mida ei ole v\u00f5imalik", "t\u00e4pselt palkidesse \u00fcmber arvutada ja jutt k\u00e4ib metsa v\u00e4ljaveost ja raierahust need on asjad mida on v\u00f5imalik ette planeerida raiumine k\u00e4ib p\u00f5him\u00f5tteliselt talvel ja puu mis on tarbepuuks m\u00f5eldud langetatakse vastutuult veebruaris vana kuu ajal vaat niimoodi nii et \u00e4rge irisege lugupeetud ettekandja kas te v\u00f5ite meile \u00f6elda kui suur on \u00fcldse see tihumeetrite maht mis erametsast v\u00e4lja veetakse", "ait\u00e4h auv\u00e4\u00e4rt k\u00fcsija vastan repliigi korras teie sissejuhatusele kahtlemata on ka siin saalis labiilseid inimesi kes r\u00e4\u00e4givad \u00fchel tunnil \u00fchte ja teisel tunnil teist aga see on paratamatus ja eks see ole \u00fchiskonna peegel rahvasaadikutel on vaba voli r\u00e4\u00e4kida mida nad soovivad nii paraku on kas see meeldib meile v\u00f5i mitte peame sellega leppima tihumeetrite arvust nii palju et erametsaliit \u00fctles meile et sel perioodil j\u00e4\u00e4b see heal juhul 5000 10 000 tihumeetri kanti kuid ma saan loomulikult t\u00e4psed andmed", "ait\u00e4h auv\u00e4\u00e4rt k\u00fcsija kahtlemata me ei r\u00e4\u00e4gi \u00fche puu kukkumisest v\u00f5i \u00fche puu v\u00e4ljaveost me r\u00e4\u00e4gime metsa raiumisest ja metsa v\u00e4ljaveost need on kaks v\u00e4ga erinevat terminit me v\u00f5ime k\u00fcll demagoogitseda ja k\u00f5ik \u00fchte patta panna kui te soovite aga need ei ole faktid see ei ole t\u00f5elisus kui me r\u00e4\u00e4gime inimestele muu t\u00f6\u00f6 otsimisest siis ma ei ole \u00f6elnud et otsige selleks perioodiks muu t\u00f6\u00f6 ma \u00fctlesin et t\u00f6id ajastatakse nii nagu tehakse seda ka rmk-s kui te sellega", "rahul ei ole siis kahtlemata on teil koalitsioonierakonna saadikuna v\u00f5imalik teha valitsuse tasandil ettepanek rmk-le et v\u00f5iks selle raierahu \u00fcldse \u00e4ra unustada t\u00fchistame \u00e4ra see on ka \u00fcks variant praegune idee v\u00f5tab \u00fcks \u00fchele eeskuju riigimetsa raierahu heast tavast me laiendame seda erametsaomanikele mis toob kahtlemata kaasa ka t\u00f6\u00f6de ajastamise nagu te ise ka v\u00e4ga h\u00e4sti teate sel ajaperioodil ei seisa mitte \u00fckski saekaater mitte \u00fckski t\u00f6\u00f6stus eelmiste kuude jooksul on kogutud varusid et need t\u00f6\u00f6stused saaksid edasi t\u00f6\u00f6tada sel", "perioodil kui lageraiet ei saa teha kui me r\u00e4\u00e4gime erametsaomanike huvidest et miks me v\u00f5tame neilt \u00f5iguse majandada metsa sel perioodil siis on olemas sellised asjad nagu \u00fchiskondlikud huvid on olemas laiemad sektorid kus ei piirduta ainult isiklike huvidega nagu riigimets eramets loodus \u00fchiskond seega me v\u00f5ime \u00f6elda k\u00fcll et jah loomulikult me rikume mingil m\u00e4\u00e4ral erametsaomanike \u00f5igust majandada metsa siis kui nad v\u00e4hegi tahavad seda me kahtlemata teeme aga see on laiema \u00fcldsuse huvides nii see ongi see on", "umbes sama asi kui me n\u00e4iteks rikume inimeste \u00f5igust minna \u00fcle riigipiiri see on tema vabaduse piiramine aga see on \u00fcldsuse huvides et meil ei tekiks mingisugust diplomaatilist konflikti me v\u00f5ime hakata v\u00f5rdlema \u00fcksk\u00f5ik millega kus me piirame eraisiku v\u00f5i eraomaniku tegevusvabadust kuid seda tulebki riiklikul tasemel teha kui see l\u00e4heb vastuollu \u00fcldsuse ja \u00fchiskonna huvidega praegu kui seda piirangut rakendab riigimetsa majandamise keskus kes omab poolt metsa ja kes ka metsa majandab ning kus samuti t\u00f6\u00f6tavad inimesed kus on", "saemehed ja kus saekaatrid s\u00f5ltuvad sellest toodangust me ei saa r\u00e4\u00e4kida sellest et me piirame kellegi \u00f5igusi langetada metsa ja v\u00f5tame talt justkui seaduslikult eraomandi \u00e4ra", "ait\u00e4h auv\u00e4\u00e4rt k\u00fcsija erametsaomanikud kinnitasid meie seisukohta ja arvamust et parim metsa langetamise aeg on jaanuar-veebruar k\u00f5ige k\u00fclmem periood", "ja juunikuu perioodist kui palju siis metsa raiutakse ja seal me r\u00e4\u00e4gime m\u00f5nek\u00fcmnest tuhandest tihumeetrist nagu ma \u00fctlesin ma t\u00e4psustan neid numbreid kuid kaheksast miljonist te r\u00e4\u00e4kida ei saa \u00e4rge valetage", "ait\u00e4h austatud istungi juhataja hea ettekandja ma soovitan teile sama et enne kui suu avate tuleks m\u00f5elda kui te r\u00e4\u00e4gite raiemahtudest siis te panete \u00fchte patta nii riigimetsa kui erametsa r\u00e4\u00e4kides kaheksast miljonist ja aritmeetiliselt seda jagada k\u00f5ikide kuude kaupa on v\u00f5imatu kuna nagu on \u00f6elnud ka erametsaomanikud peamine raieperiood on siiski k\u00fclmal ajal mitte mais ja juunis seega \u00e4rge r\u00e4\u00e4kige miljonitest tihumeetritest kuid palju huvitavam on see et 16. mail toimus keskkonnakomisjoni istung ja ka delfi tegi artikli sellest", "et komisjon eeln\u00f5u toetab ma tsiteerin vakra selgitas et riigimetsa majandamise keskus on aastaid k\u00fcll kehtestanud raierahu kevadperioodil reeglina ajavahemikus 15. aprill kuni 15. juuni mil on raierahu huvides uuendusraie tegevus riigimetsades keelatud. et reeglit j\u00e4rgiksid k\u00f5ik metsaomanikud soovime seadusesse lisada uue s\u00f5nastuse mis \u00fctleb konkreetselt millal ja mis tingimustel metsaraiet teostada pole lubatud, m\u00e4rkis vakra raierahu j\u00e4rgivad juba t\u00e4na paljud erametsaomanikud kuid mitte k\u00f5ik seep\u00e4rast on m\u00f5istlik see p\u00f5him\u00f5te kehtestada seaduse tasemel ja selleks anname ministeeriumile s\u00fcgiseni aega konkreetsete", "ait\u00e4h ma soovitan lugupeetud komisjoni esimehel k\u00f5igepealt ikka eeln\u00f5u seletuskiri l\u00e4bi lugeda seal r\u00e4\u00e4gitaksegi seda et metsas v\u00f5ib sel ajal ka toimetada t\u00e4pselt samamoodi nagu riigimetsa majandamise keskus seda teeb ja selle kaheksa miljonit te t\u00f5ite ise v\u00e4lja nii et see et te siin h\u00e4mate tegelikke numbreid ei tea ja selles teisi s\u00fc\u00fcdistate on puhas populism ja t\u00e4ielik asjatundmatus aga minu k\u00fcsimus on see minu arust peaks komisjonipoolne ettekandja kandma ette seda mida komisjonis arutati mis j\u00e4reldusele j\u00f5uti kes mida", "ma arvan et looduskaitse alla v\u00f5tmine ei tohiks kohalikule omavalitsusele kuidagi olla karistus pigem peaks see olema v\u00f5imalus meelitada juurde k\u00fclalisi turiste nii et saaks olla uhke selle \u00fcle et selles omavalitsuses on selline looduslik v\u00e4\u00e4rtus ma arvan et printsiibis peaks see pigem niipidi olema ma t\u00e4psustasin ka komisjoni istungi ja t\u00e4nase istungi vahel keskkonnaministeeriumis et valitsus plaanib looduskaitsesse keskkonnaministeeriumi kaudu j\u00e4rgmise seitsme aasta jooksul panustada 100 miljonit eurot just selleks et juba kaitse alla v\u00f5etud alasid v\u00e4\u00e4rtustada ka ministeeriumi", "elustandardi s\u00e4ilitamiseks vajaksime 1,6 planeeti head kolleegid soovitan soojalt seda raportit v\u00f5i v\u00e4hemasti selle kokkuv\u00f5tet lugeda see aitab m\u00f5ista et tiigrih\u00fcpet pole vaja \u00fcksnes viigrile vaid ennek\u00f5ike meile inimestele. meie kestmine s\u00f5ltub t\u00e4ielikult planeedi tervisest kliimateadlased t\u00f5devad et metsade hulk planeedil kasvab ent ometi v\u00e4heneb nii kliimamuutustest kui metsa majandamisest tulenevalt metsade v\u00f5ime hoida planeedil elut\u00e4htsat s\u00fcsinikutasakaalu seni on inimtekkelistest heitmetest mets ja taimestik kolmandiku kinni pidanud kui taimestikku poleks oleks kliima soojenemine t\u00e4nasest veel veerandi v\u00f5rra v\u00e4ngem samuti neelavad", "ait\u00e4h hea juhataja head kolleegid hea k\u00fcsija eile oli \u00fcks metsandusteemaline arutelu kus osales ka eestimaa looduse fond ja jagati teadmisi ka selle kohta millised v\u00f5iksid olla alternatiivid sellisele intensiivsele raiele n\u00e4iteks p\u00fcsimetsanduse kaudu v\u00e4ga h\u00e4sti tuli sealt arutelust v\u00e4lja et tegelikult raiemaht kindlasti tervikuna m\u00f5jutab aga ka madalamate raiemahtude juures on v\u00f5imalik loodusele v\u00e4ga palju kahju teha see kindlasti ei ole metsa tervise seisukohast ainus aspekt v\u00f5ib-olla see \u00e4kki selline turbore\u017eiim elu l\u00e4heb paremaks aga r\u00e4\u00e4gime konkreetselt karl laas kes on selle projekti juht saatis minu palvel ka komisjoni liikmetele kirja me r\u00e4\u00e4gime ju ainult \u00fchest asjast siis kui teie metsa kui te olete metsaomanik maandub n\u00e4iteks konnakotkas lihtne ma r\u00e4\u00e4gin ainult \u00fchest asjast kui kiiresti me suudame selle", "ala kaitse alla v\u00f5tta v\u00f5i vastupidi kui kotkast enam ei ole sealt maha arvata praegu on see k\u00fcmme aastat ja mida kirjutab siis lugupeetud projektijuht karl laas arvestades planeeritud muudatusi t\u00f6\u00f6korralduses suudame edaspidi \u00fchendametis pakkuda ka kiiremat menetlust loodetavasti j\u00f5uame 3 4 aastaga olukorda kus eramaadel on v\u00f5imalik loodusv\u00e4\u00e4rtuste kaitse alla v\u00f5tmine otsustada 1 2 aasta jooksul senise 5 10 asemel. see t\u00e4hendab et maaomanik saab makstavad h\u00fcvitised kiiremini ja muidugi detailid siin on veel eeldusi mida k\u00f5ike selleks tuleks", "ait\u00e4h austatud istungi juhataja head kolleegid soovin keskkonnakomisjoni nimel anda \u00fcle kaks riigikogu otsuse eeln\u00f5u m\u00f5lemad riigikogu otsuse eeln\u00f5ud on edastatud digitaalselt juhatusele aga tutvustan siin l\u00fchidalt nende sisu esimene neist puudutab keskkonnakomisjoni ettepanekut kutsuda sa keskkonnainvesteeringute keskus n\u00f5ukogu liikmete hulgast tagasi riigikogu liikmed merry aart ja priit sibul ning nimetada uuteks n\u00f5ukogu liikmeteks annely akkermanni ja martin repinski teine otsuse eeln\u00f5u mille soovin keskkonnakomisjoni nimel \u00fcle anda on sarnase sisuga tegemist on riigikogu otsuse eeln\u00f5uga kutsuda tagasi riigimetsa majandamise", "komisjoni liige annely akkermann ettepanek oli s\u00f5nastada \u00fcmber riigivaraseaduse \u00a7 66 l\u00f5ike 6 viimane lause ja asendada lauseosa eelistatakse v\u00f5\u00f5randatava kinnisasjaga pikemat \u00fchist metsapiiri omava kinnisasja omanikku lauseosaga eelistatakse nendest k\u00f5rgema pakkumise teinud kinnisasja omanikku samas soovitakse lisada lause mille kohaselt loetakse \u00fchiseks metsapiiriks samuti kinnistu piiri metsak\u00f5lvikualal paiknev piirit\u00e4his teatavasti ei ole piirit\u00e4his praeguse regulatsiooni j\u00e4rgi iseseisvalt \u00fchise piiri m\u00e4\u00e4ramise aluseks \u00fchine piir peab olema ikkagi pikem kui \u00fcks punkt muudatusettepaneku p\u00f5hjenduse kohaselt kasutatakse praegust olukorda eelkokkulepete tegemiseks enne", "kinnisasja enampakkumist selle tagaj\u00e4rjel soetab kinnistu enampakkumisel paljudel juhtudel alghinnaga see kellel on \u00f5igus kasutada ees\u00f5igust muudatusettepaneku autori andmetel v\u00f5\u00f5randatakse praktikas 70 80% sellisel viisil omandatud kinnisasjadest edasi kolmandatele isikutele \u00fche kuni kolme kuu jooksul seega v\u00f5ib \u00f6elda et regulatsioon ei t\u00e4ida p\u00e4ris h\u00e4sti eesm\u00e4rki et moodustuksid suuremad metsakinnistud ja nende majandamine oleks m\u00f5istlikum keskkonnaministeeriumi seisukoht on et muudatus on m\u00f5istlik ja nad toetavad seda kuid nad arvavad et \u00fchine piiripunkt ei ole ikkagi piisav selleks et oma ees\u00f5igust t\u00f5estada", "nad l\u00e4htuvad \u00fchest tallinna halduskohtu otsusest mis \u00fctleb et \u00fchine piiripunkt ei ole \u00fchine metsapiir ka ministeeriumi andmetel ettevalmistatavas uues maakatastriseaduse eeln\u00f5us tehakse selget vahet piiripunktil ja piiril\u00f5igul ning metsamassiivi all m\u00f5eldakse \u00fchtset tervikut mida saab ka \u00fchtsena majandada me k\u00f5ik saame aru et kui piiripunkt on ainuke \u00fchendus siis ei ole v\u00f5imalik sealt ilma teistele kinnistutele minemata l\u00e4bigi minna keskkonnakomisjon otsustas arutelu tulemusel konsensuslikult toetada esitatud esimest muudatusettepanekut sisuliselt teist ettepanekut mille keskkonnakomisjon vormistas ise ja kust on v\u00e4lja", "j\u00e4etud lause mis r\u00e4\u00e4gib \u00fchisest piiripunktist toetasime arusaadavalt kogu ulatuses arutasime l\u00e4bi ka riigikogu kantselei \u00f5igus- ja anal\u00fc\u00fcsiosakonnalt ja eesti erametsaliidult laekunud arvamused k\u00f5igepealt paar s\u00f5na arvamustest endist riigikogu kantselei \u00f5igus- ja anal\u00fc\u00fcsiosakond tutvustas meile oma m\u00f5tet kuidas kinnistuomanikud kellel on tekkinud \u00f5igus et riik peaks nendelt looduskaitsepiirangutega kinnisasja \u00e4ra ostma selles v\u00e4ljaostmise j\u00e4rjekorras v\u00f5iksid liikuda teatavasti on nendel kelle kinnisasjale on piirangud seatud peale kinnisasja omandamist selle seaduseeln\u00f5u j\u00e4rgi ees\u00f5igus ja nendele kes on teadvalt omandanud piirangutega kinnisasja j\u00e4\u00e4b", "ait\u00e4h ma r\u00e4\u00e4kisin komisjoni ettekandjana sellest mis toimus eeln\u00f5uga peale esimest lugemist seet\u00f5ttu ei maininud ma oma ettekandes riigikogule kohtumist \u00f5iguskantsleri esindajatega mis toimus enne esimest lugemist oluline on r\u00f5hutada et tegelikult ei ole riigi kohustus maa v\u00e4lja osta illusoorne vaid p\u00e4ris reaalne samuti on oluline r\u00f5hutada et looduskaitsepiiranguga kinnisasja puhul ei saa me r\u00e4\u00e4kida nagu riik de facto sundv\u00f5\u00f5randaks see saab k\u00f5ne alla tulla ainult sel juhul kui tegemist on loodusreservaadiga mille puhul on t\u00f5esti omanikule v\u00e4ga v\u00e4he kui", "\u00fcldse \u00f5igusi j\u00e4\u00e4nud enamikul juhtudel on tegemist sihtkaitsev\u00f6\u00f6ndi kaitsekorraga kus kinnisasja piirangud ei ole sedav\u00f5rd ulatuslikud et v\u00f5iks r\u00e4\u00e4kida de facto sundv\u00f5\u00f5randamisest ning sellest tulenevalt kiirest ja kohesest kohustusest see omanikule h\u00fcvitada sellele lisaks on oluline r\u00f5hutada et on olemas ka mitmeid toetusmehhanisme mis samuti esimesel lugemisel pikemat k\u00e4sitlemist leidsid looduskaitsepiiranguga kinnisasja omanikele makstakse toetust juhul kui nad seda muidugi taotlevad viimasena r\u00f5hutan et kui r\u00e4\u00e4kida hinnangust kui palju peaks kuluma aega kuni selle peaaegu 300 omanikust koosneva nimekirjaga l\u00f5pule", "ait\u00e4h k\u00fcsimuste eest k\u00f5igepealt peab \u00fctlema et me keskkonnakomisjonis nii konkreetselt ei arutanud kui palju see v\u00f5iks kinnistute kaupa maksma minna sest kinnistud ei ole mitte k\u00f5ik \u00fche hinnaga vaid nad on suhteliselt erineva hinnaga seet\u00f5ttu ei saa ma teie k\u00fcsimuse esimeses osas esitatud summasid ei kinnitada ega \u00fcmber l\u00fckata aga k\u00fcsimuse teine osa puudutas kiirust selle eeln\u00f5u esimeseks lugemiseks esitatud seletuskirjas ei ole ju \u00f6eldud et eeln\u00f5u eesm\u00e4rk oleks kiirus eesm\u00e4rk on kohelda \u00f5iglaselt kinnistuomanikke kelle kinnistule on looduskaitsepiirangud", "ait\u00e4h austatud ettekandja kas teie hinnangul on maade sellises mahus looduskaitse alla v\u00f5tmine nagu seda seni eestis on tehtud p\u00f5hjendatud", "ait\u00e4h k\u00fcsimuse eest jah see k\u00fcsimus puutub k\u00fcll selle eeln\u00f5u teemaga kokku aga sellegipoolest l\u00e4heb arutelu tunduvalt laiemaks kui palju ja kuidas me v\u00f5tame looduskaitselisi v\u00e4\u00e4rtusi kaitse alla kui palju me selle juures hindame selle konkreetse kaitse alla v\u00f5tmise m\u00f5ju \u00fchiskonnale ja konkreetsele omanikule kui palju me hindame seda kas selle kaitse alla v\u00f5tmise ja teatud piirangute kehtestamise j\u00e4rel see mida me kaitsta tahame j\u00e4\u00e4b alles kuni sinnamaani v\u00e4lja et kui seda mida me kaitsta oleme tahtnud ikkagi ei ole", "enam alles kuidas me suudaksime kiiresti ja v\u00f5imalikult valutul moel neid kaitsepiiranguid kas leevendada v\u00f5i need \u00fcldse l\u00f5petada siin on ees kindlasti laiem arutelu keskkonnakomisjonis mille liikmed me m\u00f5lemad oleme on seda laadi m\u00f5ttevahetusi olnud ja kindlasti on neid ees ka ootamas", "ait\u00e4h k\u00fcsimuse eest riive intensiivsuse m\u00e4\u00e4ramine v\u00f5i sellest tulenev k\u00e4itumine on k\u00fcll \u00f5iglane on ju v\u00e4ga suur vahe kas osta selgelt piirangutega maa v\u00f5i osta maatulundusmaa mets mida saab majandada ja kus mingeid takistusi ei ole aga siis \u00e4kki selgub et takistus on tekkinud seal on suur vahe j\u00e4rgmine k\u00fcsimus ei puuduta j\u00e4llegi konkreetset eeln\u00f5u vaid hoopis \u00fchte j\u00e4rgmist eeln\u00f5u kuidas neid piiranguid maadele peale pannakse kuidas on arvestatud nii maaomaniku kui ka laiemalt \u00fchiskonna survegruppide ja teiste \u00fchiskonnaliikmete arvamusi", "ait\u00e4h hea k\u00fcsija k\u00f5ik need on head k\u00fcsimused mida oleks pidanud k\u00fcsima 23. jaanuaril kui oli esimene lugemine siis te oleksite saanud vastuse eeln\u00f5u autori esindajalt keskkonnaministrilt vastuse neile v\u00f5ib saada ka seletuskirja lugedes nagu eeln\u00f5u seletuskirjas on v\u00e4lja toodud hakkas tekkima selline olukord kus tasaarvelduse v\u00f5imalus tekkis ikkagi neil kellel oli v\u00f5imalus osaleda maaoksjonitel v\u00f5i kellel olid paremad finantsilised v\u00f5imalused mingisugusteks sammudeks mille tagaj\u00e4rjel nad said ka oma looduskaitsepiiranguga maa asjad korda aga k\u00f5ikidel inimestel ei pruugi neid v\u00f5imalusi", "olla kui see et sul on v\u00f5imalus m\u00f5nel oksjonil osaleda annab sulle eelise ka mingis muus k\u00fcsimuses siis ei saa see ilmselt ju v\u00e4ga \u00f5ige olla veel v\u00e4hem on see nende omanike v\u00f5rdne kohtlemine kelle maale on need looduskaitsepiirangud seatud see on \u00fcks p\u00f5hjus ma lugesin seaduseeln\u00f5u seletuskirja enne t\u00e4nast lugemist l\u00e4bi ja soovitan seda k\u00f5igile asjast huvitatud kolleegidele kordamine on tarkuse ema sealt saab nii \u00fchte kui ka teist teada", "ait\u00e4h h\u00e4rra juhataja proua minister t\u00f5esti nii nagu juba ettekandes sai mainitud tekkis keskkonnakomisjonis ees\u00f5iguste ja puutumatuse teemal mitmeid k\u00fcsimusi osa neist sai juba ettekandes vastatud aga ma k\u00fcsin natuke \u00fcldisemalt euroopa meteoroloogiasatelliitide kasutamise organisatsioonis ei toimu ilmselt midagi salajast ohtlikku ega kaitsmist vajavat v\u00e4hemalt v\u00f5ib niimoodi tunduda miks peaksid sellise organisatsiooni t\u00f6\u00f6tajatel olema ees\u00f5igused ja puutumatus v\u00f5ib-olla toote m\u00f5ne hea n\u00e4ite millal v\u00f5iks praktilises elus olla vaja neid rakendada kas siis eestis v\u00f5i kuskil mujal maailmas", "keskkonnaamet ja keskkonnaministeerium on aga need kes peavad nende eri huvide ja erinevate emotsioonide vahel tasakaalu leidma ma \u00fctlen t\u00e4iesti siiralt et ma v\u00f5tan m\u00fctsi maha nende ees kes sellega iga p\u00e4ev tegelevad sest t\u00f5esti vastandlikke huvisid on selle protsessi k\u00e4igus v\u00e4ga-v\u00e4ga palju ja siin on vaja erakordselt tasakaalukat l\u00e4henemist pikka aega ootasid nii keskkonnaamet kui ka keskkonnaministeerium et parlament uuendaks looduskaitseseadust mille alusel \u00fcldse sai hakata k\u00f5iki neid kaitse-eeskirju uuendama looduskaitseseaduse muudatused j\u00f5ustusid 2013. aasta 1. mail senikaua t\u00f5epoolest", "kaitse-eeskirjade uuendamine toppas ja kauem kui oleks pidanud see on \u00fcks nendest p\u00f5hjustest miks p\u00e4rast 2013. aasta maid toimus piltlikult \u00f6eldes paisu tagant vabanemine loomulikult te v\u00f5ite ise ette kujutada et kui neid uuendamist vajavaid eeskirju on sedav\u00f5rd palju siis v\u00f5tab see aega hetkel kiiruga leitud viimased andmed on mul 2014. aasta mai keskelt siis oli olukord selline et uuendatud oli 20 kaitseala kaitse-eeskirja nende hulgas said v\u00e4rskendatud ka natura-alade eeskirjad t\u00e4psemalt \u00f6eldes natura-alad mis said lisaks riigisisese kaitse mis", "on oluline menetluse eri etappides oli sel hetkel \u00fcle 90 kaitse-eeskirja muutmise eeln\u00f5u see oli 2014. aasta mais kindlasti on selle eeln\u00f5u kolmandaks lugemiseks v\u00f5imalik saada teada hetkeseis v\u00f5i hilisem seis aga praegu lihtsalt ajapuuduse t\u00f5ttu ma v\u00e4rskemaid andmeid k\u00e4tte ei saanud t\u00f5epoolest see protsess v\u00f5iks olla palju lihtsam ja kiirem aga midagi ei ole teha p hinnangulise raiemahuga ja v\u00f5ib olla sellest", "ait\u00e4h lugupeetud esimees austatud minister soovin sulle t\u00f5nis j\u00f5udu-jaksu ja rahulikku meelt nende oluliste k\u00fcsimuste lahendamisel ja parimate lahenduste leidmisel ma palun markeeri \u00e4ra see ajavahemik mille jooksul see edukas keskkonnam\u00f5jude strateegilise hindaja leidmine sai l\u00f5puks l\u00e4bi viidud kuna jah t\u00f5esti minu ajal me neli korda sellega eba\u00f5nnestusime ja siis l\u00f5puks sai tehtud rahvusvaheline hange palun markeeri kuulajatele-vaatajatele ole hea see aeg millal l\u00f5puks edukas hange sai l\u00e4bi viidud", "hea juhataja hea minister ma arvan et sa oled minuga \u00fchte meelt et seda kah\u2011alade asja peaks olema v\u00f5imalik juba suhteliselt kiiresti \u00e4ra lahendada v\u00f5ib-olla isegi enne jaanip\u00e4eva ma ei n\u00e4e siin erilisi takistusi kuna maastik on nagu k\u00fcps aga sa t\u00e4na keskkonnakomisjonis r\u00e4\u00e4kisid uue eelarve prioriteetidest ega j\u00e4tnud \u00fctlemata seda mis puudutab erametsaomanikke ja saamata tulu kompenseerimist kaasa arvatud vep\u2011aladel. kui suur see summa on mis selle rea peal on ette n\u00e4htud \u00fclej\u00e4\u00e4nutel olid need numbrid olemas keskkonnamaja 23", "ait\u00e4h s\u00f5na andmast lugupeetud minister ma osaliselt juba sain oma k\u00fcsimusele vastuse ma tahan teid v\u00e4ga t\u00e4nada kahe s\u00f5na eest mida te kasutasite need on m\u00f5istlik tasakaal metsakaitsjad sealhulgas looduse fond ja \u00f6koloogid soovivad j\u00e4rjest rohkem raha oma tegevuse finantseerimiseks ernst&young on oma sotsiaal-majanduslikus anal\u00fc\u00fcsis toonud v\u00e4lja et 1 miljoni tihumeetri puidu t\u00f6\u00f6tlemisel saadakse 150 miljonit eurot lisandv\u00e4\u00e4rtust ka kagu-eestis s\u00f5ltub \u00fcle 20% inimesi metsamajandamisest ja metsast me alati asetame ennast nagu sellisesse positsiooni et raha tuleb seina seest ja", "meie oleme sealpool seina kus raha jagamine toimub aga me peaksime m\u00f5tle 00fcstitamine ja t\u00f5statamine aitab ka tulevikus kaasa sellele et need mured", "l\u00e4\u00e4ne kultuuriruumis kasvava poliitilise \u00e4\u00e4rmuslusega mida te mainisite kuidas on poliitilised tendentsid l\u00e4\u00e4ne kultuuriruumis seotud looduskaitseseaduse muutmise seaduse eeln\u00f5uga", "meie riigikorra juures v\u00e4ga m\u00f5istlik asi ja enamik inimesi tahavad maaomanikud olla kas te oskate olemasoleva info p\u00f5hjal hinnata kui palju seda seiret tehakse sest kui inimene maa \u00e4ra m\u00fc\u00fcb aga k\u00fcmne aasta p\u00e4rast on pesa sealt l\u00e4inud siis ta tahab v\u00f5ib-olla seda maad tagasi", "ait\u00e4h austatud istungi juhataja v\u00e4ga auv\u00e4\u00e4rt minister kindlasti ei j\u00e4ta metsateema \u00fchtegi eestlast k\u00fclmaks ka siin on selle \u00fcle tuliseid debatte peetud nii m\u00f5nigi metsateadlane on siin saalis \u00f6elnud et praegu liigub eesti tegelikult selles suunas kus \u00fcleraiumine on igap\u00e4evane tegevus aga n\u00fc\u00fcd on inimestel tekkinud veel \u00fcks hirm kuna tegemist on v\u00e4ga sooja talvega siis see t\u00e4hendab et selleks et mahtu t\u00e4is saada ja valitsuse kassat t\u00e4ita peab rmk v\u00e4ga intensiivselt raiuma ka teede ja trasside \u00e4\u00e4rest see on", "ait\u00e4h lugupeetud juhataja lugupeetud minister oma tutvustuses te mainisite et liikmesus on vajalik kas v\u00f5i selleks et osaleda \u00fchistes uurimisprojektides te olete keskkonnaminister riigis kus mets ja metsandus on inimestele v\u00e4ga t\u00e4htsad kas te v\u00f5ite tuua m\u00f5ne n\u00e4ite millises uurimisprojektis osalemisest v\u00f5iks eesti teie arvates kasu v\u00f5i abi saada", "ait\u00e4h lugupeetud minister ma k\u00fcsin veel \u00fche k\u00fcsimuse tegu on m\u00f5nes m\u00f5ttes riikide koost\u00f6\u00f6vormiga aga metsanduse seis on euroopa riikides erinev on ju riike kus on peaaegu kogu mets maha v\u00f5etud kas te v\u00f5ite nimetada kes on selles organisatsioonis oma metsadesse suhtumise ja metsanduse seisu poole aluurimine jevgeni ossinovski \u00fctles et s\u00fc\u00fctuse presumptsioonist l\u00e4htuvalt ei saa k\u00fcll hinnangut anda kuid rmk ja metsa majandamise teema on suure avaliku t\u00e4helepanu all ning n\u00f5ukogu liikme usaldatavus on v\u00e4ga oluline seej\u00e4rel otsustas keskkonnakomisjon esitada riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme tagasikutsumine ja uue liikme nimetamine eeln\u00f5u t\u00e4iskogule selle poolt oli viis liiget ja vastu kaks erapooletuks j\u00e4i \u00fcks ja juhul kui riigikogu juhatus v\u00f5tab eeln\u00f5u menetlusse", "ait\u00e4h h\u00e4rra eesistuja tundub nii et ettekandjat p\u00f5rmugi ei huvita see et rmk on meil v\u00e4ga suuri summasid liigutav organisatsioon et rmk kohta on \u00fchiskonnas v\u00e4ga palju kriitikat kahtlustusi ja nii edasi ja panna siin n\u00fc\u00fcd 2 pluss 2 kokku ehk kriminaalkahtlustuse saanud inimene kriminaalkahtlustuse saanud erakond mida ta esindab ja k\u00f5ik need rmk ja metsanduse \u00fcmber keerlevad s\u00f5lmpuntrad no siin ilmselgelt on tegemist silma kinni pigistamise ja poliitilise kokkuleppe realiseerimisega aga minu k\u00fcsimus puudutab hoopis ettekandjat ennast kas teile", "ait\u00e4h austatud aseesimees ja head kolleegid hea k\u00fcsija mina j\u00e4rgin oma kohustusi riigikogu keskkonnakomisjoni esimehe rollis ja t\u00e4na ma annan edasi keskkonnakomisjoni arutelu ja hiljem kasutan oma mandaati h\u00e4\u00e4letades", "ait\u00e4h austatud aseesimees head kolleegid hea k\u00fcsija t\u00fchje pabereid kindlasti ette lugeda ei saakski keskkonnakomisjoni arutelu andsin edasi t\u00e4pselt nii nagu see toimus ja keskkonnakomisjoni p\u00e4devuses kindlasti ei ole kellegi v\u00e4idetavate s\u00fc\u00fctegude arutamine", "ait\u00e4h austatud aseesimees head kolleegid hea k\u00fcsija keskerakonna fraktsioon tegi ettepaneku j\u00e4tta rmk n\u00f5ukogu liikmeks nende esindajana mihhail korbi ja reformierakonna fraktsioon esitas siink\u00f5neleja kandidatuuri", "ait\u00e4h hea
