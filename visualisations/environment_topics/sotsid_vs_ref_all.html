tu", "lugupeetud ettekandja kui me eelmine kord seda k\u00fcsimust arutasime ja nimetasime n\u00f5ukogu liikmeteks head kolleegid liisa-ly pakosta ja indrek raudse siis ma m\u00e4letan et keegi headest kolleegidest tundis huvi miks sellesse t\u00e4htsasse n\u00f5ukokku v\u00f5ivad kuuluda ainult isamaa ja res publica liidu liikmed aga mitte m\u00f5ne teise erakonna liikmed siis ettekandja kelleks oli hea kolleeg t\u00f5nis lukas t\u00f5i ka sellise p\u00f5hjenduse v\u00f5i paralleeli et isamaa ja res publica liidul on suured teened metsavendluse uurimisel mind huvitab kas n\u00f5ukogu arutades uut kandidaati", "ka sellele aspektile t\u00e4helepanu p\u00f6\u00f6ras ja mis on teie isiklik arvamus kas teie n\u00e4ete seoseid nendel kahel asjal riigimetsa majandamisel ja metsavendlusel", "ait\u00e4h hea k\u00fcsija loomulikult metsavendlus on \u00e4\u00e4rmiselt emotsionaalne k\u00fcsimus praegu ma riigimetsa majandamise keskuse ja metsavendluse vahel v\u00e4ga suurt seost v\u00f5i \u00fchisosa ei n\u00e4e v\u00e4lja arvatud see et metsavennad on kunagi meie metsades tegutsenud ja sealt varju otsinud k\u00fcll aga p\u00f6\u00f6rab riigimetsa majandamise keskus praegu v\u00e4ga palju t\u00e4helepanu p\u00e4randkultuurile nii et selles m\u00f5ttes on seal \u00fchisosa t\u00e4iesti olemas kindlasti ei kuulu metsavendlus praegu riigimetsa majandamise keskuse p\u00f5hitegevuse hulka p\u00f5hitegevus on ikkagi seotud metsade majandamisega loomulikult p\u00f6\u00f6ratakse t\u00e4helepanu ka p\u00e4randkultuurile kaitstakse", "erinevaid loodusobjekte riigimetsa majandamise keskus on teinud eesti metsad avatuks k\u00f5ikidele inimestele kes soovivad metsas k\u00e4ia riigimetsa majandamise keskuse majandatavates metsades on see v\u00f5imalik", "ait\u00e4h ka mulle isiklikult tundub rainer vakra olevat \u00e4\u00e4rmiselt s\u00fcmpaatne t\u00f5epoolest ma v\u00f5tsin tema toetuseks komisjoni istungil s\u00f5na rainer vakra kasuks r\u00e4\u00e4gib minu silmis kindlasti see et ta on \u00f5ppinud keskkonnakorraldust ja l\u00f5petanud selle eriala tallinna \u00fclikoolis kui ma ei eksi 2002. aastal nii et lisaks sellele et ta on pidanud vastutusrikast n\u00f5mme linnaosavanema ametit on tal erialane haridus aga mis puudutab praegust n\u00f5ukogu koosseisu siis ma tutvustan seda heale k\u00fcsijale siis me saame koos m\u00f5elda ja teha ministrile ettepaneku", "millise eksperdi asemele me v\u00f5iksime soovitada rainer vakrat siin ei ole kahjuks m\u00e4rgitud millised n\u00f5ukogu liikmed on ekspertidena ministri nimetatud ja millised on keskkonnaministeeriumi esindajad aga eks seda saab kunagi ministri k\u00e4est k\u00fcsida kui ta siia majja satub n\u00f5ukogu liikmed on keskkonnaministeeriumi kantsler rita annus riigikogu liige jaanus tamkivi as-i comfort ae ehitusdirektor andres jalak riigikogu liige liisa-ly pakosta riigikogu liige t\u00f5nis k\u00f5iv eesti metsa- ja puidut\u00f6\u00f6stuse liidu juhatuse liige mati polli rahandusministeeriumi riigi eelarvepoliitika asekantsleri kohuset\u00e4itja ivar sikk ja", "ainult nemad peaksid sinna n\u00f5ukogusse kuuluma teiseks te lugesite ette riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4rust kus on \u00f6eldud et n\u00f5ukogu liikme tasu m\u00e4\u00e4rab minister m\u00e4\u00e4rusega kas te oskate \u00f6elda kui suur see tasu on", "ait\u00e4h mul on v\u00e4ga raske kommenteerida seda mis puudutab isamaa ja res publica liidu suhet metsaga ma arvan et seda peab k\u00fcsima v\u00f5ib-olla nende uuelt esimehelt kelleks on h\u00e4rra reinsalu k\u00fcll aga v\u00f5in ma t\u00f5nise kasuks \u00fctelda et riigimetsa majandamise keskus ei tegele kindlasti ainult metsaraiumisega v\u00f5i metsade majandamisega riigimetsa majandamise keskus p\u00f6\u00f6rab v\u00e4ga palju t\u00e4helepanu ka n\u00e4iteks keskkonnaharidusele ma arvan et selles k\u00fcsimuses on h\u00e4rra lukas vaieldamatult \u00fcks parimaid eksperte eestis kes suudab nendel teemadel kaasa r\u00e4\u00e4kida mis puudutab", "riigimetsa majandamise keskuse n\u00f5ukogu liikme tasu siis kahjuks ei ole ma sellega kursis k\u00fcll aga usun et seda on v\u00f5imalik internetiavarustest teada saada kui selle vastu peaks s\u00fcgavam huvi olema seda me komisjonis ka ei arutanud", "ait\u00e4h t\u00f5epoolest nagu hea k\u00fcsija v\u00e4ga \u00f5igesti t\u00e4helepanu juhtis on eesti \u00fcks maailma metsarikkamaid riike metsaga on kaetud ligi pool meie maast kui p\u00e4ris t\u00e4pne olla siis 2,2 miljonit hektarit omakorda umbes 40% eesti metsadest kuulub eesti riigile ja neid metsi hoiab kasvatab ja majandab riigimetsa majandamise keskus teil oli v\u00e4ga \u00f5ige t\u00e4helepanek me komisjonis kahjuks nii s\u00fcgavuti ei l\u00e4inud et oleksime kahele kandidaadile korraldanud eraldi trikoovooru ja \u00fcksikasjalikult lahanud neid detaile mille poolest \u00fcks v\u00f5i teine on parem sest", "ait\u00e4h kuigi juhataja andis m\u00e4rku et peaks k\u00fcsima kas lukas on kunagi metsas k\u00e4inud ma seda k\u00fcsida ei taha ma tahan k\u00fcsida just riigimetsa majandamise keskuse kohta minu esimene m\u00f5te on seotud riigikontrolli aktiga riigikontroll on selle teema t\u00f5statanud ja mind huvitab kui palju keskkonnakomisjon sellega tegeleb nimelt on riigimetsa majandamise keskuse staatus selline mis ei mahu h\u00e4sti meie \u00f5igusruumi meil on avalik-\u00f5iguslikud isikud on riigiasutused on riigile kuuluvad \u00e4ri\u00fchingud k\u00f5ik on nagu paigas aga riigimetsa majandamise keskus on midagi", "erilist riigikontroll on selle teema t\u00f5statanud kas keskkonnakomisjon on arutanud milline see riigimetsa majandamise keskuse staatus peab olema viitan siin sellele et rahanduskomisjonis on see teema juba uuesti t\u00f5statatud", "ka keskkonnakomisjonis on neid riigikontrolli auditeid arutatud ja diskussioon on olnud p\u00e4ris t\u00f5sine t\u00f5epoolest riigimetsa majandamise keskus ei ole tavaline riigi \u00e4riasutus riigimetsa majandamise keskus on riigitulundusasutus ja riigimetsa majandamise keskuse tegevust reguleeritakse metsaseadusega t\u00f5si on see et riigimetsa majandamise keskuses on viimasel ajal toimunud p\u00e4ris p\u00f5hjalikud \u00fcmberkorraldused reformid k\u00f5ige suurem hirm mida paljud eksperdid v\u00e4ljendanud on on just see kuidas suudab riigimetsa majandamise keskus oma \u00fclesandeid t\u00e4ita ja kas riigimetsa majandamise keskuse tegevuse puhul saab alati esimeseks kriteeriumiks seada", "efektiivsust ja tulusust sest riigimetsa majandamise keskusel on v\u00e4ga palju erinevaid \u00fclesandeid aga ma arvan et see mis puudutab eesti metsi metsandust ja ka riigimetsa majandamist on keskkonnakomisjonis l\u00e4hiajal \u00fcks oluline ja t\u00f5sine teema millele keskenduda loomulikult selleks et hoida riigis tasakaalu mille poole me tegelikult v\u00e4ga paljuski tihti juba p\u00fc\u00fcdleme on vaja ikkagi seda et oleks tasakaal ka eri riigiettev\u00f5tete n\u00f5ukogudes kuhu eriti riigikogu oma esindajad saadab selles m\u00f5ttes oleks m\u00f5istlik kui opositsioon oleks esindatud ka riigimetsa majandamise keskuse", "ait\u00e4h hea k\u00fcsija m\u00f5ni aeg tagasi palus hea kolleeg helmen k\u00fctt mul ette lugeda metsaseaduse \u00a7 49 mis reguleerib riigimetsa majandamise keskuse n\u00f5ukogu liikmete t\u00f6id ja tegemisi n\u00f5ukogu liikmete hulka kuuluvad ka riigikogu liikmed kes sinna valitakse viimane punkt k\u00e4sitles v\u00e4ga selgelt vastutust ma saan aru et praegu on prokuratuur selle k\u00fcsimusega tegelemas mul viimast informatsiooni ei ole ma ei tea t\u00e4pselt mis menetlusetapis see asi on aga loomulikult n\u00f5ukogu liikmetel on olemas v\u00e4ga selge vastutus k\u00fcsimus on lihtsalt selles", "kas riigimetsa majandamise keskuse eelarve menetlemisel oli see rida eraldi v\u00e4lja toodud ja kas n\u00f5ukogu liikmed sellele ka t\u00e4helepanu juhtisid ning kui juhtisid siis mis seisukoha nad l\u00f5puks kujundasid loomulikult on tegemist kahetsusv\u00e4\u00e4rse juhtumiga kui seal oleks olnud m\u00f5ni opositsiooni esindaja ei oleks seda v\u00f5ib-olla juhtunud aga need on k\u00f5ik oletused ma loodan et me saame nendele k\u00fcsimustele kiiresti t\u00e4psed ja selged vastused", "ait\u00e4h proua juhataja hea ettekandja riigimetsa majandamise keskus annab t\u00f6\u00f6d enam kui 800 inimesele kui sa lugesid ette kes sinna n\u00f5ukokku kuuluvad siis minu k\u00f5rvu j\u00f5udsid poliitikutest ainult koalitsiooni liikmete nimed kas sa kordaksid \u00fcle kes on riigimetsa majandamise keskuse n\u00f5ukogu liikmed v\u00f5ib-olla on seal ka m\u00f5ni opositsiooni liige keda ma t\u00e4hele ei pannud mida seal ikkagi nii juhtida on et sinna saavad kuuluda ainult koalitsiooni liikmed palun loe uuesti ette ka juhtimise funktsioonid ja struktuur", "ait\u00e4h hea k\u00fcsija ma ei hakka k\u00f5iki n\u00f5ukogu liikmeid uuesti ette lugema aga ma loen ette nende nimed kes on poliitikud v\u00f5i kuuluvad riigikogu koosseisu riigikogu liige jaanus tamkivi riigikogu liige liisa-ly pakosta riigikogu liige t\u00f5nis k\u00f5iv ja n\u00fc\u00fcd t\u00e4iendavalt t\u00f5nis lukas kui me t\u00e4na selle otsuse vastu v\u00f5tame aga riigimetsa majandamise keskus on loomulikult v\u00e4ga suur organisatsioon ning n\u00f5ukogu liikmetel ja ka riigimetsa majandamise keskuse juhatuse liikmetel on v\u00e4ga suur vastutus arvestades seda kui suurt organisatsiooni nad juhivad ja", "millist rolli riigimetsa majandamise keskus m\u00e4ngib peaaegu iga eestis elava inimese elus ma tutvustan l\u00fchidalt riigimetsa majandamise keskuse struktuuri et teil tekiks parem ettekujutus milline vastutus meie valitavatel n\u00f5ukogu liikmetel on riigimetsa majandamise keskus on jaotatud alavaldkondadeks esimesena ma toon v\u00e4lja taimla- ja seemnemajanduse tegevusvaldkonna selle alla kuulub taimla- ja seemnemajandusosakond ning ka as eesti metsataim kus riigimetsa majandamise keskusel on 60%-line osalus selle ettev\u00f5tte kaudu toimub suur osa meie n-\u00f6 metsauuendusest ehk sealt tulevad metsataimed istikud loomulikult juhib see", "organisatsioon kogu seemnemajandust teine valdkond on loodushoid mille alla kuuluvad loodushoiuosakond ja sagadi metsakeskus see on suuresti see keskkonnahariduskeskus mille kaudu toimub keskkonnaharidustegevus metsahalduse tegevusvaldkonda kuuluvad metsakasvatusosakond looduskaitseosakond metsaparandusosakond siia kuulub ka jahindusosakond metskonnad teadup\u00e4rast on riigimetsa majandamise keskuse reformi tulemusena eestis ainult 17 metskonda maakorraldustalitus ja metsakorraldustalitus j\u00e4rgmine tegevusvaldkond on metsamajandus mille alla kuuluvad metsamajandusosakond metsamajandusregioonid eesti on jaotatud kolmeks regiooniks looduskaitsetalitus metsaparandustalitus ja puiduenergeetikatalitus j\u00e4rgmine tegevusvaldkond on puiduturustus mille alla kuuluvad puiduturustusosakond ja puidum\u00f5\u00f5tmistalitus loomulikult on eraldi v\u00e4lja", "ait\u00e4h lugupeetud istungi juhataja hea kolleeg karel ma olen kindel et keskkonnakomisjon tehes seda otsust keda m\u00e4\u00e4rata endise kolleegi indrek raudse asemel riigimetsa majandamise keskuse n\u00f5ukokku oli t\u00f5esti v\u00e4ga raske valiku ees sest kaks v\u00e4ga toredat kolleegi ajaloolase haridusega t\u00f5nis lukas ja keskkonnakorraldaja haridusega rainer vakra on vaieldamatult m\u00f5lemad sobilikud mehed sinna n\u00f5ukokku aga teie komisjonis on \u00fcksjagu liikmeid kui palju riigimetsa majandamise keskuse n\u00f5ukogu praegused liikmed komisjonile tagasisidet annavad kas nad annavad komisjonile regulaarselt \u00fclevaadet mis toimub riigimetsa majandamise", "keskuse n\u00f5ukogus ja millised on riigimetsa majandamise keskuse tegevussuunad kui seda ei tehta kas te olete komisjonis arutanud et seda v\u00f5iks teha", "ait\u00e4h hea k\u00fcsija p\u00e4ris hea t\u00e4helepanek tegelikult ei ole me komisjoni istungitel eraldi riigimetsa majandamise keskuse tegevust arutanud ja meie valitud v\u00f5i ministri m\u00e4\u00e4ratud liikmed ei ole keskkonnakomisjonile sellest \u00fclevaadet andnud aga ma arvan et selle praktika v\u00f5iks sisse viia v\u00f5i peaks sisse viima k\u00fcll me oleme komisjoni istungitel arutanud n\u00e4iteks sedasama riigikontrolli auditi aruannet ja sellest tulenevalt oleme arutanud erinevaid probleeme k\u00fcll aga tegime komisjoniga p\u00e4ris koosseisu t\u00f6\u00f6aja alguses \u00fche v\u00e4ljas\u00f5iduistungi riigimetsa majandamise keskusesse komisjonis on palju uusi liikmeid", "kes ei olnud riigimetsa majandamise keskuse tegevusega kokku puutunud seal anti meile riigimetsa majandamise keskuse tegevusest p\u00f5gus \u00fclevaade mis seal salata peale teoreetilist osa me tegelesime ka praktilise osaga ehk tegime nagu \u00f6eldakse k\u00e4ed mullaga kokku k\u00e4isime ja istutasime keskkonnakomisjoniga metsa selles m\u00f5ttes said v\u00e4ga paljud komisjoni liikmed \u00fclevaate riigimetsa majandamise keskuse olemusest k\u00fcll aga arutelu ja diskussiooni selle organisatsiooni erip\u00e4ra ja nende probleemide \u00fcle mida see organisatsioon endas sisaldab v\u00f5iks komisjoni tegevuses v\u00f5ib-olla t\u00f5esti rohkem olla", "ait\u00e4h proua juhataja metsaseaduse \u00a7-st 49 loen et n\u00f5ukogusse kuuluvad kaks riigikogu otsusega nimetatud liiget kaks keskkonnaministeeriumi esindajat \u00fcks majandus- ja kommunikatsiooniministeeriumi esindaja \u00fcks rahandusministeeriumi esindaja ja kolm asjatundjat keskkonnaministri ettepanekul sellest punktist j\u00e4\u00e4b tegelikult mulje et riigimetsa majandamise keskuse n\u00f5ukogus on vaid kolm asjatundjat \u00fclej\u00e4\u00e4nud on kas esindajad v\u00f5i on sinna nimetatud hoolimata kogu lugupidamisest t\u00f5nis lukase vastu t\u00f5esti siiralt s\u00fcdamest tulevast lugupidamisest k\u00fcsin kas komisjon siiski ei p\u00f6\u00f6ranud oma arutelus t\u00e4helepanu rainer vaikra keskkonnakorralduslikule haridusele ega pidanud seda", "ait\u00e4h loomulikult mida rohkem on eksperte riigimetsa majandamise keskuse n\u00f5ukogus seda professionaalsem on n\u00f5ukogu t\u00f6\u00f6 seda valikut mille on teinud keskkonnaministeerium v\u00f5i neid ettepanekuid mida on teinud keskkonnaminister ma ei oska kommenteerida seda tuleb k\u00fcsida keskkonnaministri k\u00e4est keskkonnakomisjonis see arutelu nii kaugele ei j\u00f5udnud et me oleksime hakanud \u00fche v\u00f5i teise kandidaadi plusse ja miinuseid p\u00f5hjalikult arutama tagantj\u00e4rele m\u00f5eldes tuleb \u00f6elda et v\u00f5ib-olla oleks pidanud seda tegema aga me l\u00e4htusime nendest ettepanekutest mida fraktsioonid olid teinud kahetsusega v\u00f5ib nentida ka", "ait\u00e4h nagu ma eelnevalt juba v\u00e4lja t\u00f5in me ei ole riigimetsa majandamise keskusega seonduvat komisjonis v\u00e4ga p\u00f5hjalikult arutanud ma loodan et n\u00fc\u00fcd kui komisjoni esimees isiklikult l\u00e4heb riigimetsa majandamise keskuse n\u00f5ukokku ja v\u00f5tab selle vastutuse siis ta toob rohkem neid teemasid ja k\u00fcsimusi komisjoni ning nii on v\u00f5imalik ka opositsioonil oma arvamust avaldada oma s\u00f5na sekka \u00f6elda ja juhtida t\u00e4helepanu probleemidele mis puudutavad riigimetsa majandamise keskuse tegevust \u00fcldiselt laiemalt ka mina olen kunagi olnud riigimetsa majandamise keskuse n\u00f5ukogu liige ja", "oma hariduse olen ma saanud p\u00f5llumajandus\u00fclikoolis metsanduse erialal minulgi on teinekord s\u00fcda valu t\u00e4is vaadates k\u00f5rvalt mis arengud riigimetsa majandamise keskuses toimuvad ega ma ei \u00fctle et see mis oli 20 30 v\u00f5i 40 aastat tagasi ja need t\u00f5ekspidamised mis on omaks v\u00f5etud peaksid s\u00e4ilima et need on igavesest ajast igavesti loomulikult \u00fchiskond areneb me peame edasi liikuma aga k\u00fcsimus on selles et riigimetsa majandamise keskusel on lisaks sellele et ta on tulundusasutus ja peab eesti riigile tulu teenima ka", "v\u00e4ga palju erinevaid sotsiaalseid \u00fclesandeid meie \u00fchiskonna meie inimeste ees ma loodan et riigimetsa majandamise keskus hakkab \u00fchel hetkel nendele k\u00fcsimustele rohkem t\u00e4helepanu p\u00f6\u00f6rama ja alati ei ole esimese eelistusena k\u00f5ne all k\u00fcsimus kui palju kasumit teenitakse ja kui efektiivsed ollakse vaid nagu \u00f6eldakse puude taga on mets ja tuleb n\u00e4ha ka seda mis on palju laiemalt meie iga\u00fche v\u00e4ga selge osa", "ait\u00e4h hea k\u00fcsija mul on v\u00e4ga raske ministri otsuseid kommenteerida ma ei tea mis on need motiivid mille alusel ta on just need inimesed v\u00e4lja valinud ma arvan et see on k\u00fcsimus ministrile kui ta tuleb kas infotundi v\u00f5i me teeme talle arup\u00e4rimise ja tal on v\u00f5imalus selgitada \u00fche v\u00f5i teise n\u00f5ukogusse nimetatud inimese tugevusi ja neid argumente mille p\u00e4rast ta selle inimese on valinud loomulikult siin nimekirjas on ka selliseid inimesi keda ma ise pean metsandusvaldkonnas heaks asjatundjaks v\u00f5tame", "kas v\u00f5i andres talij\u00e4rve kes on selles valdkonnas v\u00e4ga pikka aega t\u00f6\u00f6tanud ja kes on praegu keskkonnaministeeriumi asekantsler v\u00f5i teine n\u00f5ukogu liige mati polli eesti metsa- ja puidut\u00f6\u00f6stuse liidu juhatuse liige kes on kahtlemata selles valdkonnas v\u00e4ga p\u00e4dev samamoodi rahandusministeeriumi esindaja ivar sikk kes arvestades seda kui suur on riigimetsa majandamise keskuse eelarve ja millist eelarvepoliitikat seal tuleb rakendada on kindlasti hea asjatundja v\u00e4ga paljude teiste n\u00f5ukogu liikmete puhul peaks aga minister ise selgitama ja p\u00f5hjendama miks just need inimesed", "ait\u00e4h hea k\u00fcsija vaadates riigimetsa majandamise keskuse n\u00f5ukogu nimekirja v\u00f5in ma teile nimetada rahandusministeeriumi esindaja ma v\u00f5in aimata kes on keskkonnaministeeriumi esindajad aga kahjuks ei ole siin p\u00e4ris t\u00e4pselt v\u00e4lja toodud kes on majandusministeeriumi esindaja ma j\u00e4\u00e4n siin natuke j\u00e4nni aga kui see ettekanne l\u00e4bi saab siis ma tutvun p\u00f5hjalikult selle nimekirjaga ning \u00e4kki on mul v\u00f5imalus kellelegi helistada ja seda t\u00e4psustada siis ma annan teile t\u00e4pse vastuse", "ait\u00e4h hea k\u00fcsija v\u00f5ib-olla t\u00f5esti on andres jalak majandus- ja kommunikatsiooniministeeriumi esindaja seda kahjuks riigimetsa majandamise keskuse kodulehek\u00fcljel kirjas ei ole aga ma arvan et see millest tulenevalt on selline otsus tehtud on t\u00f5epoolest eesk\u00e4tt k\u00fcsimus majandus- ja kommunikatsiooniministrile ma arvan et igal riigikogu liikmel on v\u00f5imalik esitada kas kirjalik k\u00fcsimus infotunni k\u00fcsimus v\u00f5i kui teema on veel t\u00f5sisem ja olulisem siis ka arup\u00e4rimine seda mille p\u00e4rast ministrid esitavad ministeeriumide esindajatena v\u00f5i ekspertidena pigem riigikogu liikmeid aga mitte selle valdkonna", "h\u00e4id asjatundjaid ma ei oska kommenteerida aga kui mina oleksin minister ma eelistaksin pigem t\u00f5epoolest h\u00e4id eksperte neid kes selles valdkonnas suudavad kogu organisatsiooni edasi viia kuid see on ministrite otsus ja valik arvestades seda kui palju on poliitikuid ma loodan et riigimetsa majandamise keskust ei hakata \u00fchel p\u00e4eval poliitiliselt juhtima et \u00fchel p\u00e4eval ei tule sealt selliseid poliitilisi otsuseid mis vajavad poliitilist juhtimist", "ait\u00e4h austatud ettekandja te \u00fctlesite et te olite mingitel aastatel riigimetsa majandamise keskuse n\u00f5ukogu liige ja j\u00e4lgite s\u00fcdamevaluga seda mis praegu riigimetsa majandamise keskuses toimub minu k\u00fcsimus on see kes teid sinna nimetas ning milliste s\u00fcdamevaldkondadega te tol hetkel riigimetsa majandamise keskuses tegelesite ja mille eest seisite kui me seda teemat juba nii p\u00f5hjalikult arutame siis r\u00e4\u00e4kige oma isiklikest kogemustest riigimetsa majandamise keskuse t\u00f6\u00f6s osalemisel", "ait\u00e4h hea k\u00fcsija mina t\u00f6\u00f6tasin tol hetkel keskkonnaministeeriumis ja olin keskkonnaministeeriumi esindaja riigimetsa majandamise keskuse n\u00f5ukogus tol hetkel oli \u00fcks teema mille \u00fcle me tihti n\u00f5ukogus debatte pidasime see et riigimetsa majandamise keskusesse oli kogunenud p\u00e4ris muljet avaldav puhver raha n\u00e4ol tihtipeale k\u00fcsiti kuhu me v\u00f5iksime selle suunata mida me selle raha eest v\u00f5iksime teha \u00fcks teemasid mille mina t\u00f5statasin oli n\u00e4iteks see et metsade kuivendamise s\u00fcsteemid mis rajati kunagi kaugel n\u00f5ukogude ajal vajaksid korrastamist ja nendesse investeerimine oleks \u00e4\u00e4rmiselt", "m\u00f5istlik loomulikult eks teemasid oli teisigi n\u00e4iteks metsade majandamine see kui palju millises mahus ja mis s\u00fcsteemide j\u00e4rgi v\u00f5iks hinnata kogu puiduarvestust metsade kuivendamine oli \u00fcks mulle s\u00fcdamel\u00e4hedasemaid teemasid sellest s\u00f5ltub ju v\u00e4ga palju milline on eri puistute juurdekasv ja millise boniteediga on l\u00f5puks erinevad metsamaad mis meile peaksid rikkust ja j\u00f5ukust siin eestis kasvatama", "ait\u00e4h lugupeetud juhataja austatud ettekandja ka minul on hea meel et sa oled siin v\u00e4ga palju selgitusi andnud riigimetsa majandamise keskuse tegevuse kohta loomulikult on v\u00e4ga t\u00e4htis ka riigimetsa majandamise keskuse juhtimisstruktuur minu k\u00fcsimus k\u00e4sitleb n\u00f5ukogu liikmete m\u00e4\u00e4ramist teatavasti m\u00e4\u00e4ratakse neid ju kuup\u00e4evaliselt erinevatel t\u00e4htaegadel kas sa \u00fctleksid kui pikad on nende volitused eri t\u00e4htaegade m\u00e4\u00e4ramise j\u00e4rgi kui pikk on \u00fche v\u00f5i teise n\u00f5ukogu liikme volitus riigimetsa majandamise keskuse n\u00f5ukogus", "ait\u00e4h metsaseaduse \u00a7 49 tutvustades ma sellest r\u00e4\u00e4kisin aga ma kordan veel kord \u00fcle ja t\u00e4psustan et n\u00f5ukogu moodustatakse kolmeks aastaks vabariigi valitsuse korraldusega on n\u00f5ukokku nimetatud \u00fcheksa liiget kelle nimed ma siin ka ette lugesin veel kord \u00fctlen et riigikogu otsusega on m\u00e4\u00e4ratud sinna kaks liiget kaks liiget on keskkonnaministeeriumi esindajad \u00fcks on majandus- ja kommunikatsiooniministeeriumi esindaja \u00fcks on rahandusministeeriumi esindaja ja kolm asjatundjat on sinna m\u00e4\u00e4ratud keskkonnaministri ettepanekul", "ait\u00e4h mis puudutab kahte riigikogu liiget kes nimetatakse keskkonnakomisjoni ettepanekul me eelmisel korral nimetasime riigimetsa majandamise keskuse n\u00f5ukogu liikmeks liisa-ly pakosta ja t\u00e4na on selles otsuse eeln\u00f5us t\u00f5nis lukase nimi siis see tuleneb riigikogu p\u00e4devusest mis on seadustega paika pandud need liikmed peab riigikogu riigimetsa majandamise keskuse n\u00f5ukogusse nimetama mis puudutab teisi riigikogu liikmeid kes tulevad n-\u00f6 k\u00f5rvaluksi kasutades kui nii v\u00f5ib \u00f6elda siis see on t\u00f5epoolest k\u00fcsimus nendele erakondadele v\u00f5i nende erakondade juhtidele miks nad kasutavad selliseid v\u00f5imalusi ja", "nimetavad riigikogu liikmed eri n\u00f5ukogudesse ministri ettepanekul kas ekspertidena v\u00f5i ministeeriumi esindajatena r\u00e4\u00e4kides t\u00f5nis lukasest ja liisa-ly pakostast tuleb \u00f6elda et me ei p\u00e4\u00e4se sellest \u00fcle ega \u00fcmber me peame sinna kaks liiget nimetama aga demokraatia on praegu nende poolt olnud selles suhtes on meil siin v\u00e4ga v\u00e4he v\u00f5imalik midagi teistmoodi teha", "ait\u00e4h ma arvan et s\u00fcsteemil iseenesest ei ole ju h\u00e4da midagi arvestades seda et riigimetsa majandamise keskus on niiv\u00f5rd oluline asutus iga eesti inimese jaoks on see et n\u00f5ukogu peab olema komplekteeritud v\u00f5imalikult laiap\u00f5hjaliselt \u00f5ige see et riigikogu sinna kaks esindajat m\u00e4\u00e4rab on ka t\u00e4iesti \u00f5ige kui keskkonnaministeeriumil on v\u00f5imalik esitada sinna keskkonnaministeeriumi esindajaid ja ka teistel ministeeriumidel on v\u00f5imalik esitada sinna ministeeriumi esindajaid v\u00f5i eksperte siis on k\u00fcsimus lihtsalt selles kuidas seda v\u00f5imalust praktikas kasutatakse kas me esitame sinna", "ait\u00e4h hea k\u00fcsija jah see v\u00f5imalus oleks t\u00e4iesti olemas olnud aga keskkonnakomisjonis see teema kahjuks \u00fcles ei kerkinud ja seda keskkonnakomisjon sellise nurga alt ei arutanud nagu ma \u00fctlesin keskkonnakomisjoni p\u00e4devusse kuulub ju ainult kahe n\u00f5ukogu liikme esitamine riigikogu poolt me saame ainult kaks kandidaati riigimetsa majandamise keskusesse saata see on taas kord ma arvan k\u00fcsimus asjaomastele ministritele miks nad on sellise otsuse teinud ja mis on need argumendid mille p\u00f5hjal nad on just need inimesed v\u00e4lja valinud", "ait\u00e4h hea k\u00fcsija nagu ma ka eelnevatele k\u00fcsimustele vastates t\u00f5desin ma arvan et see on m\u00f5istlik aga praegu on riigikogul muidugi keeruline kutsuda indrek raudset aru andma riigikokku kohustada teda tulema keskkonnakomisjoni aru andma kuidas ta siis riigimetsa majandamise keskuse n\u00f5ukogu liikmena t\u00f6\u00f6d tegi ja mis t\u00f6\u00f6d ta tegi aga ma arvan et idee viia n-\u00f6 rutiinina sisse see et n\u00f5ukogu liikmed peaksid regulaarselt k\u00e4ima komisjonis m\u00f5tteid vahetamas on igati asjakohane sellised parandused-muudatused peaks v\u00f5ib-olla t\u00f5esti riigikogu kodu- ja t\u00f6\u00f6korda", "ait\u00e4h hea k\u00fcsija keskkonnakomisjoni ettepanekul on meil seadusest tuleneva \u00f5iguse kohaselt v\u00f5imalik esitada kaks kandidaati aga nii nagu siin heade kolleegide eelnevatest k\u00fcsimustest v\u00e4lja v\u00f5is lugeda on neid v\u00f5imekaid inimesi kes tegelikult oma panuse riigimetsa majandamise keskuse n\u00f5ukogu t\u00f6\u00f6sse annavad t\u00f5epoolest oluliselt rohkem kui tohib siis ma loen ette nende n\u00f5ukogu liikmete nimed kes on riigikogu liikmed ja kuuluvad riigimetsa majandamise keskuse n\u00f5ukogusse riigikogu esitas eelmisel kevadel n\u00f5ukogu liikmeks liisa-ly pakosta ja t\u00e4na on meil v\u00f5imalus toetada t\u00f5nis lukase kandidatuuri", "proua juhataja head kolleegid t\u00f5en\u00e4oliselt m\u00f5lgub nii m\u00f5nelgi teist praegu m\u00f5ttes k\u00fcsimus miks k\u00fcll riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamise teema on niiv\u00f5rd suure t\u00e4helepanu all sotsiaaldemokraatliku erakonna nimel v\u00f5in selgitada teatud p\u00f5him\u00f5ttelisi seisukohti r\u00e4\u00e4gin kolmest asjast r\u00e4\u00e4gin riigimetsa majandamise keskuse olulisusest r\u00e4\u00e4gin riigitulundusasutuse n\u00f5ukogu olulisusest ja r\u00e4\u00e4gin poliitilisest kultuurist esiteks kui keegi peab riigimetsa majandamise keskuse tegevust ebaoluliseks siis on ta eksiteel riigimetsa majandamise keskus on suurim riigimaa haldaja ja suurim metsa haldaja riigis tegutsedes ca \u00fchel miljonil hektaril", "eesti pinnast riigimetsa majandamise keskus on riigimetsa kasvataja puidu turustaja ja metsa uuendaja aga ka loodushoiu loodushariduse ja puhkemajanduse korraldaja riigimetsa majandamise keskuses t\u00f6\u00f6tab \u00fcle 800 inimese lepingulist t\u00f6\u00f6d pakutakse veel ligi 2000 inimesele k\u00f5nelemata riigimetsa majandamise keskuse tegevusega seotud ettev\u00f5tlusest riigimetsa majandamise keskuse k\u00e4ive 2010. aastal oli 116 miljonit eurot riigile maksti omanikutulu 3,2 miljonit eurot maamaksu tasuti 3,7 miljonit eurot riigimetsa majandamise keskuse puhke- ja kaitsealadel k\u00e4is 1,57 miljonit inimest kui lisame sellele veel fakti et riigimetsa majandamise", "keskus on eesti suurim jahimaa haldaja siis ei pea t\u00f5en\u00e4oliselt rohkem r\u00f5hutama riigimetsa majandamise keskuse tegevuse olulisust eesti vabariigis riigimetsa majandamise keskuse tegevus puudutab meid k\u00f5iki teiseks kui keegi peab riigitulundusasutuse n\u00f5ukogu liikmesust ebaoluliseks siis on ka tema eksiteel riigikogu esindaja nimetamine riigimetsa majandamise keskuse n\u00f5ukokku tuleneb seadusest metsaseaduse \u00a7-st 49. n\u00f5ukogu p\u00e4devus on \u00e4\u00e4retult lai n\u00f5ukogu p\u00e4devusse kuulub arengukava ja tegevuskavade heakskiitmine ning nende t\u00e4itmise kontrollimine aga ka n\u00e4iteks juhatuse liikmetega \u00f5igusvaidluse pidamise otsustamine auditeerimistulemuste l\u00e4bivaatamine t\u00f6\u00f6tajate palgaastmestiku kinnitamine", "k\u00fcsitletut vastasid et midagi nagu on aga v\u00f5iks parem olla ja seitse vastasid et igasugune poliitiline kultuur puudub poliitilise kultuuri \u00fcks osa on ka tava et juhul kui riigikogu nimetab seadusest tulenevalt riigiettev\u00f5tte n\u00f5ukogusse liikmeid siis v\u00f5iksid seal olla esindatud nii koalitsiooni kui ka opositsiooni esindajad mitmel puhul on see nii ka olnud meil ei saa olla kahtlust nagu riigimetsa majandamise keskuse tegevus v\u00f5i tema n\u00f5ukogu liikme tegevus ei oleks olulised need on v\u00e4ga olulised me ei saa t\u00f5en\u00e4oliselt k\u00fcll", "oodata et m\u00e4\u00e4ratav n\u00f5ukogu liige tunneks metsandust selle majandusharu peensusteni k\u00fcll aga v\u00f5iksime j\u00e4rgida head poliitilist tava ja seista hea poliitilise tasakaalu hoidmise eest niiv\u00f5rd olulise asutuse n\u00f5ukogus nagu seda on riigimetsa majandamise keskus ait\u00e4h", "lugupeetud juhataja head kolleegid te olete kindlasti teadlikud et k\u00e4esolev aasta on \u00fcro loodusliku mitmekesisuse ehk eesti keeles elurikkuse aasta v\u00e4ga suur elurikkus on meil eestis looduskaitsealadel eriti loodusreservaatides ja sihtkaitsev\u00f6\u00f6ndites kurvastusega saime augustis teada et n\u00e4iteks p\u00e4rnumaal varbla vallas pihelga laiul kus on sihtkaitsev\u00f6\u00f6nd kus inimesed v\u00f5ivad liikuda augustist aprillini on keegi h\u00e4rrasmees ehitanud igavese uhke talukompleksi ja sadama seal korraldatakse pidusid tutvudes selle teemaga teiste euroopa liidu riikide p\u00f5hiseadustes pidasime sotsiaaldemokraatidega n\u00f5u ning otsustasime t\u00f6\u00f6sse anda \u00fche eeln\u00f5u", "mis annab riigile \u00f5iguse ilma tasu maksmata riigistada ebaseaduslikud hooned ja rajatised loodusreservaatides ja sihtkaitsev\u00f6\u00f6ndites juhul kui neid saab edaspidi kasutada teaduslikes v\u00f5i avalikes huvides oli v\u00e4ga m t lai ja omanikud kasvataksid oma vara kasutaksid seda endale ja oma perele jne elatise teenimiseks kahjuks on l\u00e4inud teistmoodi suu seatakse sekki", "ait\u00e4h j\u00e4relevalvega tegeleb keskkonnainspektsioon ma ei oska seda arvu t\u00e4psustada ja seda ei t\u00e4psustatud ka komisjonis aga k\u00f5ik vajalikud \u00fclesanded saavad t\u00e4idetud eestis on neid objekte mille \u00fcle j\u00e4relevalvet peetakse vaid \u00fcks sellest tulenevalt ei ole meil vaja liiga palju inimesi kes konkreetselt t\u00e4nasel p\u00e4eval j\u00e4relevalvega tegeleksid korrektne vastus on et meil ei ole eestis isikuid kes tegeleksid ainult kiirgusalase j\u00e4relevalvega aga tehnika\u00fclikoolis on juba k\u00e4ima l\u00e4inud tuumaspetsialistide ettevalmistamise programm sellega soovis tegelda ka tartu \u00fclikool praegu on spetsialistide ettevalmistamise", "ait\u00e4h austatud istungi juhataja auv\u00e4\u00e4rt peaminister ega me ju ei saanud vastust k\u00fcsimusele miks seisab riiulil eeln\u00f5u mis aitaks seda probleemi v\u00e4ltida kui on lubatud murda seisakuid ja mida iganes aga keskkonna heaolus on v\u00e4ga suur roll ka metsadel miks t\u00e4nane valitsus survestab riigimetsa majandamise keskust nii suuresti raiega selleks et riigieelarvet t\u00e4ita on n\u00e4ha et need numbrid ja surve selleks et riigikassa t\u00e4ituks on j\u00e4rjest kasvanud miks sellisel ajal kui majandusel l\u00e4heb nii h\u00e4sti ja maksud laekuvad h\u00e4sti vaatamata", "sellele et sajad miljonid l\u00e4hevad l\u00e4tti survestatakse rmk-d nii tugeva metsaraiega", "et kitsekari ei ole v\u00e4ike ooperikoori mudel ja sellep\u00e4rast ei peaks selle kogemuse p\u00f5hjalt kuuluma rahvusooperi n\u00f5ukogusse aga meil ei ole ka selle inimese vastu midagi sest tema elukogemus on kindlasti v\u00e4\u00e4rtuslik lihtsalt see ei ilusta seda protsessi kindlasti ei muuda seda protsessi r\u00e4paseks aga see kui inimene kellel on vastav haridus juhtimiskogemus on m\u00e4\u00e4ratud kuhugi riigiettev\u00f5tte n\u00f5ukogusse ei mina olen kuulunud mitmesse riigiettev\u00f5tte n\u00f5ukogusse saanud sealt \u00fcliv\u00e4\u00e4rtusliku kogemuse olnud alati pigem k\u00f5ige aktiivsem ja sisulisem n\u00f5ukogu liige ja ma", "ait\u00e4h hea juhataja lugupeetud minister mina tulen oma k\u00fcsimusega pisut maisemate asjade juurde tagasi viimastel n\u00e4dalatel on palju kirgi k\u00fctnud riigimetsa ja ka loodusradade eest nende pikkus on \u00fcle 500 kilomeetri vastutava rmk ehk riigimetsa majandamise keskuse tulevik olgu kohe \u00f6eldud et minu arvates teeb rmk meie loodusradadega v\u00e4ga head ja vajalikku t\u00f6\u00f6d seda kinnitab ka t\u00f5siasi et aastas k\u00e4iakse loodusradadel umbes 2 miljonit korda aga minu k\u00fcsimus puudutab muud rmk on h\u00e4sti oluline dividendimaksja riigieelarvesse seletuskiri \u00fctleb et j\u00e4rgmisel", "aastal kasvavad tema dividendimaksed lausa 5 miljonit eurot ja \u00fcletavad 10 miljonit eurot aastas kas te n\u00f5ustute et rmk juriidiline vorm ei ole kuidagi takistamas dividendi maksmist riigieelarvesse", "ait\u00e4h h\u00e4rra minister ma loodan et esitan oma k\u00fcsimuse selle mahuka paketi juures \u00f5iges kohas m\u00f5ned inimesed on tundnud muret sellep\u00e4rast et kui nad hakkavad oma kodu rajama kas nad peavad siis v\u00f5tma k\u00f5igi nn kodut\u00fckkide jaoks eraldi ehitusloa aia jaoks \u00fcks ehitusluba lipumasti jaoks teine ehitusluba terrassi jaoks kolmas kanalisatsiooni puhta vee jaoks samuti jne kas muudatused teevad n\u00fc\u00fcd inimeste elu lihtsamaks nii et ei pea enam mitut luba v\u00f5tma ega ka mitmekordset riigil\u00f5ivu tasuma", "ait\u00e4h hea riigikogu esimees hea minister julgen v\u00e4ita et mets on k\u00f5igi eesti inimeste elu lahutamatu osa kas siis k\u00e4iakse metsas emotsionaalset laengut saamas v\u00f5i soovitakse metsaomanikuna seal oma perele leiba teenida v\u00f5i t\u00f6\u00f6tada m\u00f5nes ettev\u00f5ttes mis v\u00e4\u00e4rindab puitu ja seep\u00e4rast ma julgen arvata et metsan st peab olema keskkonnaspetsialistiga jah me oleme n\u00f5us aga miks mitte politseis seda p\u00e4devust v\u00e4lja arendada selles m\u00f5ttes v\u00f5iks asja \u00fcle edasi arutada kas v\u00f5i sellep\u00e4rast et me lugesime et selle ameti pealik ei ole sugugi keskkonnaspetsialist ta on keegi varade spetsialist kuskilt teisest", "ministeeriumist. oli ta siseministeeriumist v\u00f5i v\u00f5ib-olla siis ongi asi nii et keskkonnaettevalmistus ei ole see p\u00f5hiline mis peab seal olema ja v\u00f5ib-olla siiski tuleb seda inspektsiooni natukene rohkem j\u00f5uametkonnana k\u00e4sitleda ja m\u00f5elda sel teemal edasi me kindlasti ei s\u00f5di olemuslikult idee vastu et asutuste arvu v\u00e4hendataks aga me tahaks sel teemal p\u00e4riselt ka edasi m\u00f5elda fraktsioonis on arutelu p\u00e4ris \u00e4gedaks l\u00e4inud ja me ei ole suutnud \u00fchtset seisukohta kujundada t\u00e4nane arutelu tegelikult asja paremaks ei teinud kuna n\u00e4htavasti ka keskkonnakomisjon", "teistel ministritel l\u00f5pptulemus oli see et seda arutati igal pool mujal meedias koridorides fraktsioonides ja ainukene koht kus seda teemat ei arutatud oli see saal siin vaat sellist olukorda nagu tekkida ei tohiks sellest s\u00fcgisest on kaks lihtsat n\u00e4idet esimene on juhtum mille l\u00fchike nimi on metsavas kas riigikogu on seda mingil moel t\u00e4iskogul arutanud n\u00e4ete isegi et ei ole sobivat vormi kuidas seda teha teine ja v\u00e4ga tuline lugu juhtus alles hiljuti kui r\u00e4nderaamistiku kohta ei oleks esitatud riigikogu", "ma kuulsin et loodusv\u00e4\u00e4rtuslike maade ostu puhul on tegemist mitmeaastase puhverreserviga", "ait\u00e4h sa r\u00e4\u00e4kisid sellest kuidas me oleme n-\u00f6 \u00f6kos\u00fcsteemi v\u00e4\u00e4rtuse kaitsmise eri indeksites langenud inimarengu aruandes r\u00e4\u00e4gitakse p\u00e4ris palju metsast t\u00f5epoolest vaatame kui intensiivselt on metsa hakatud majandama nii riigimetsas kui ka erametsas siin on oma ajaloolised p\u00f5hjused puistute valmi de kaitse-eeskirjad vastu v\u00f5tta on 2023. aasta 1. mai me usume ja loodame et nii see ka l\u00e4heb", "ait\u00e4h vastan nii nagu on \u00f6elnud komisjonis minister pomerants tsiteerin teda nagu ma ka varem \u00fctlesin oli see k\u00fcsimus t\u00f5esti korduvalt p\u00e4evakorral ja selle kohta k\u00fcsiti ministrilt mitte \u00fcks kaks ega kolm korda vaid rohkem kordi ministeeriumi esindajad eda p\u00e4rtel ja marko pomerants selgitasid peaaegu kahe lehe pikkuse s\u00f5nav\u00f5tuga seda miks on nende arvates siin p\u00f5hjendatud just aasta 2023. kui me vaatame ajagraafikut siis see on realistlik keskkonnakomisjon kasutades teie s\u00f5nu ei pannud sinna lihtsalt nelja aastat juurde vaid me", "ait\u00e4h ka keskkonnakomisjon on korduvalt arutanud kuidas oleks v\u00f5imalik kaitse-eeskirju kiiresti ja sisuliselt ajakohastada see on p\u00e4evakorral kui me r\u00e4\u00e4gime sellest kuhu eesti keskkonnakaitsepoliitika tervikuna on j\u00f5udnud siis m\u00f6\u00f6da eestit ringi liikudes on t\u00f5epoolest n\u00e4ha et pahameelt on ja keskkonnateadlikkust on v\u00e4he tuleb selgelt panustada keskkonnaharidusse sest inimestele tundub et keskkonnakaitse on m\u00f5eldud nende kiusamiseks neile tundub pahatihti et inimene kui liik on t\u00e4iesti unustatud keskkonnakomisjon ja ka keskkonnaministeerium on sellest teadlikud sellest oli meil juttu kohtumisel surju saarde otep\u00e4\u00e4", "ja tudulinna esindajatega kes k\u00f5ik viitasid sellelesamale mille kohta teie k\u00fcsisite meil on koost\u00f6\u00f6s ministeeriumiga v\u00e4ljat\u00f6\u00f6tamisel reaalne pakett kuidas ikkagi konkreetselt looduskaitseseadust ja looduskaitset tulevikus muuta selliseks et k\u00f5ik inimesed eestis saaksid aru et see k\u00f5ik toimub \u00fchise eesm\u00e4rgi nimel mitte \u00fche indiviidi kiusamiseks loomulikult t\u00e4hendab see ka seda et kaitsemehhanismid ei ole eraomanike erahuvid vaid neid tuleb riiklikult kompenseerida olgu kas omavalitsusele laekuva maamaksu kaudu v\u00f5i kinn ndest proovit\u00fckkidest on olnud alaliselt \u00fched", "ja samad juba aastast 1999 ja teised on roteeruvad v\u00f5i juhuvalimiga valitud igal aastal uued sarnast s\u00fcsteemi kasutatakse paljudes maailma paikades ja selle statistilise metsainventuuri alusel eesti esitab ka oma andmed n\u00e4iteks lulucf\u2011i ehk maakasutussektori heitmekaubanduse arvepidamisse siin on viimasel ajal \u00fchiskonnas kogu metsaraieid puudutava arutelu k\u00e4igus osal teadlastel ja ka looduskaitsjatel tekkinud huvi teada saada kas see metsastatistika on ikkagi usaldusv\u00e4\u00e4rne ja nad on teinud p\u00e4ringuid keskkonnaagentuur kes selle smi s\u00fcsteemi eest vastutab on leidnud et nende p\u00fcsiproovit\u00fckkide andmete", "puhul kui nad annaksid need asukohad v\u00e4lja tekiks risk et need andmed ei ole enam usaldusv\u00e4\u00e4rsed isegi kui keegi ei l\u00e4he seal sellest teadmisest tulenevalt raieid kas rohkem tegema v\u00f5i v\u00e4hem tegema siis see risk iseenesest juba seda usaldusv\u00e4\u00e4rsust nende andmete suhtes kahandab ja keskkonnaagentuur ei ole neid andmeid v\u00e4lja andnud aga selle peale tegi omakorda n\u2011\u00f6 ettekirjutuse andmekaitse inspektsioon kes oli ka \u00fcks osapooltest kes selles komisjoni menetluses osales ja \u00fctles v\u00e4lja et tuleb eriseaduses \u00e4ra m\u00e4\u00e4rata miks ja", "millistel tingimustel juurdep\u00e4\u00e4supiirang nendele p\u00fcsiproovit\u00fckkide asukohtadele seatakse see oligi \u00fcks teemadest mida arutasime pikalt meil olid teadlased eesti maa\u00fclikoolist kes olid v\u00e4ga murelikud selle p\u00e4rast et juhul kui seda juurdep\u00e4\u00e4supiirangut ei seata siis see statistika ei ole enam usaldusv\u00e4\u00e4rne n\u00fc\u00fcd vastupidi tartu \u00fclikooli teadlased kes olid meil komisjonis j\u00e4llegi v\u00e4ljendasid v\u00e4ga selgelt seisukohta et teadlastel peab olema juurdep\u00e4\u00e4s nendele andmetele et teha metsandusalast t\u00f6\u00f6d samal seisukohal olid eestimaa looduse fondi esindajad kes olid samuti meil komisjonis menetluse juures selles k\u00fcsimuses", "l\u00f5puks peale pikki arutelusid me j\u00f5udsime sellise kompromissini ja komisjoni liikmed olid k\u00f5ik seda meelt et teadlastele peab ligip\u00e4\u00e4s andmetele olema tagatud ja selleks on esitatud muudatusettepanek mis \u00fctleb et andmekasutuslepingu alusel peavad teadlased need andmed enda kasutusse metsandusalaseks teadust\u00f6\u00f6ks saama ma arvan et see oli v\u00e4ga oluline ja see tagab tegelikult ka edaspidiseks selle et on v\u00f5imalik saada informatsiooni kas see inventeerimise meetod on usaldusv\u00e4\u00e4rne sest on ju see aluseks v\u00e4ga paljudele metsanduse otsustele ja kui see nn usaldamatuse", "pisik nagu \u00fcks komisjoni liige seda v\u00e4ljendas on seal sees siis sellest ei ole kasu mitte kellelegi see alus mis siin t\u00e4na nende muudatusettepanekutega luuakse et teadlased need andmed k\u00e4tte saaksid v\u00f5imaldab t\u00f5epoolest s\u00f5ltumatutel osapooltel audititeerida ka seda smi s\u00fcsteemi ennast teine osa muudatusettepanekutest mille \u00fcle oli pikem debatt komisjonis puudutas metsaregistrit. arutelul osalesid eesti erametsaliit ja erametsakeskus ja seal t\u00f5usetus nende andmete probleem mis on metsaregistris n\u00e4htavad selle uue pakutud lahenduse kohaselt paljud andmed lisatakse sinna avalikult n\u00e4htavate andmete", "hulka aga need andmed mida ministeerium k\u00e4sitleb kui isikuandmeid ehk neid andmeid mille j\u00e4rgi saab hinnata metsaomaniku vara suurust n\u00e4iteks raiemaht sellel konkreetsel tema omataval metsamaal edaspidi ei ole enam niimoodi kohe k\u00e4ttesaadavad selle \u00fcheks p\u00f5hjuseks on n\u00e4htus kus erametsaomanike poole p\u00f6\u00f6rdutakse tihtipeale lausa selliste automaat- v\u00f5i robotp\u00e4ringute teel v\u00f5etakse v\u00e4lja teatud hulga hektarite v\u00f5i teatud raiemahuga alad ja tehakse v\u00e4ga j\u00f5ulisi m\u00fc\u00fcgipakkumisi algselt oli ministeeriumi ettepanek et see oleks keh teda hooldada ja hoida siis loomulikult peab tal olema selleks v\u00f5imalus", "metsaregistris muidugi inimese soovil saab avalikustada k\u00f5iki andmeid kes soovib tegeleda tema saab ikkagi k\u00f5ik andmed avalikuks teha", "ait\u00e4h austatud esimees hea k\u00fcsija t\u00f5epoolest t\u00f6\u00f6p\u00e4ev on olnud pikk ma ei suutnud v\u00f5ib-olla k\u00f5iki neid komisjonides toimunud arutelusid edasi anda t\u00e4iel m\u00e4\u00e4ral. nii et ait\u00e4h selle t\u00e4psustava k\u00fcsimuse eest t\u00f5epoolest ka komisjonis oli diskussioon selle s\u00f5nastuse \u00fcle ja just nimelt selle \u00fcle et seal on s\u00f5na v\u00f5ib et kuidas seda s\u00f5na v\u00f5ib t\u00f5lgendada kas see t\u00e4hendab seda et justkui on veel mingisuguseid lisatingimused selleks et need andmed v\u00e4lja anda aga minu meelest nii ministeeriumi kui ka keskkonnaagentuuri ja komisjoni", "suurem osa oli ikkagi veendunud selles et ainult nendel alustel saab keskkonnaagentuur mitte andmeid v\u00e4lja anda mis on siin loetelus toodud l\u00f5puks j\u00e4\u00e4b ju ikkagi \u00fcles ka v\u00f5imalus juhul kui peaks keeldutama siis ka see otsus vaidlustada t\u00f5epoolest see s\u00f5nastus oli komisjonis arutelu all aga \u00fcldiselt ikkagi leiti et nende muudatusettepanekutega on tagatud see et kui teadlased tahavad teha metsandusalast teadust\u00f6\u00f6d siis keskkonnaagentuuriga s\u00f5lmitakse leping ja need andmed v\u00e4ljastatakse kasutamiseks", "ait\u00e4h austatud esimees hea k\u00fcsija see puudutab just nimelt seda metoodikat mida ma p\u00fc\u00fcdsin ka siin lahti seletada see v\u00f5ibki olla segane kui sellega igap\u00e4evaselt ei tegele ja ma arvan et see on ka \u00fcks p\u00f5hjustest miks see on tekitanud palju k\u00fcsimusi see smi metoodika ongi seesama statistilise metsainventuuri metoodika kus eesti on jagatud t\u00fckkideks ja kus on need alalised ja ajutised t\u00fckid kui nende alaliste t\u00fckkide asukohad mille peal j\u00e4lgitakse muutusi metsas ajas samadel konkreetsetel t\u00fckkidel mille asukoht on", "teada ainult v\u00e4ga v\u00e4ikesele hulgale inimestele peaksid saama avalikuks siis meelis seedre kommentaari m\u00f5te oli see et ei ole enam see statistika usaldatav sellep\u00e4rast et v\u00f5iks hakata manipuleerima selle teadmise p\u00f5hjal mida nendel konkreetsetel t\u00fckkidel tehakse n\u00e4iteks kas raiuda rohkem v\u00f5i just sellel t\u00fckil mitte raiuda istutada sinna mingit teatud t\u00fc\u00fcpi puid vm need on k\u00f5ik loomulikult teoreetilised p\u00fcstitused aga leitakse et see statistika p\u00f5him\u00f5te et on selline anon\u00fc\u00fcmsus peab olema tagatud selleks et seda metoodikat ei saaks seada kahtluse", "ait\u00e4h austatud istungi juhataja lugupeetud ettekandja esiteks muidugi on v\u00e4ga halb et metsaandmete salastamise v\u00e4ga sisulised ettepanekud on \u00fche tehnilise eeln\u00f5u sappa pandud teiseks te j\u00e4tsite ettekandes mulje nagu me oleksime t\u00f5esti suures konsensuses otsustanud metsaandmete salastamise et toimusid suured arutelud ja siis j\u00f5uti kompromissile arutelud toimusid t\u00f5epoolest aga l\u00f5puks l\u00f5ppj\u00e4rgus toimus ikka nii et teisip\u00e4eval tulid ministeeriumist ettepanekud tekstiliselt ja neljap\u00e4eval h\u00e4\u00e4letas koalitsioon nad tuimalt l\u00e4bi s\u00f5na-s\u00f5nalt ilma sisuliselt neid s\u00f5nastusi arutamata ja kohendamata mina olin sellele vastu aga", "k\u00fcsimus sellise menetluse tulemusena on \u00fcks t\u00f5sine viga sisse sattunud et smi andmeid antakse metsanduse valdkonna teadlastele metsandus vastavalt eesti keele instituudi arusaamale on metsamajandamise teadus selle j\u00e4rgi metsa\u00f6koloogid ei saa nendele andmetele ligip\u00e4\u00e4su. kuidas selline viga k\u00fcll juhtuda v\u00f5is", "ait\u00e4h austatud esimees hea k\u00fcsija metsanduse t\u00f5lgendus ma arvan v\u00f5iks olla siiski see et k\u00f5ik mis puudutab meie metsa seisukorda samamoodi kuulub sinna alla nii nagu oli juttu ka aruteludes keskkonnaagentuuriga et ka n\u00e4iteks tartu metsauurijad metsa\u00f6koloogid peaksid saama neid andmeid kasutada siis see oli ju \u00fcks p\u00f5hjus miks me selle punkti s\u00f5nastasime mina n\u00e4en seda k\u00fcll nii ja mulle j\u00e4i ka komisjoni aruteludes selline mulje et see peaks olema v\u00f5imalik", "ait\u00e4h austatud esimees hea k\u00fcsija t\u00f5epoolest saadikutelt muudatusettepanekuid ei ole laekunud ja k\u00f5ik s\u00f5nastatud muudatusettepanekud on ministeeriumi ettepanekul komisjonis s\u00f5nastatud siin on ettepanekuid mis k\u00e4sitlevad registrit veel m\u00f5nede seaduste t\u00e4iendamist mis puudutab neid registreeringuid osa muudatusettepanekuid k\u00e4sitlevad metsaregistri muudatusi ja osa ettepanekuid k\u00e4sitlevad statistilise metsainventuuri ehk smi andmete juurdep\u00e4\u00e4supiiranguid ja muudatusi nendes", "ait\u00e4h austatud esimees austatud k\u00fcsija ait\u00e4h selle siira k\u00fcsimuse eest ma t\u00e4psustaksin seda et algselt tulid ministeeriumist ettepanekud meile ju m\u00e4rtsi alguses s\u00f5nastuseni j\u00f5udsime me l\u00f5puks juunikuus seal vahepeal toimusid arutelud mille p\u00f5hjal s\u00f5nastatigi uued ettepanekud muu hulgas see et s\u00f5nastati punkt teadlaste ligip\u00e4\u00e4suks smi andmetele samuti see muudatus et ainult f\u00fc\u00fcsiliste isikute isikuandmetele seatakse piirang metsaregistris mitte juriidilistele isikutele see konkreetne punkt mille kohta heal kolleegil jevgeni ossinovskil oli m\u00e4rkus s\u00f5na v\u00f5ib siin ausalt \u00f6eldes mina \u00fctleksin et see", "oli t\u00f5epoolest selline n\u00fcanss mis s\u00f5ltus keelelisest t\u00f5lgendusest see ei olnud minu meelest sisus midagi muutev. aga kuna mulle tundub n\u00fc\u00fcd et selle eeln\u00f5u kolmanda lugemiseni me t\u00f5epoolest v\u00e4hemasti sellel kuul vist ei j\u00f5ua v\u00f5ib-olla k\u00fcll sellel kuul aga kindlasti mitte t\u00e4nase istungi jooksul siis v\u00f5ib-olla selliseid s\u00f5nalisi parandusi on v\u00f5imalik teha selles m\u00f5ttes ma olen v\u00e4ga n\u00f5us et keskkonnakomisjonis me oleme ikka p\u00fc\u00fcdnud teha konstruktiivset ja sisulist t\u00f6\u00f6d mis puudutab neid h\u00e4\u00e4letustulemusi siis me r\u00e4\u00e4gime siin kahjuks n\u2011\u00f6 koalitsiooni-", "suur ait\u00e4h austatud eesistuja lugupeetud minister komisjoni esimees andis v\u00e4ga p\u00f5hjaliku \u00fclevaate teie olite t\u00e4na napis\u00f5nalisem aga see-eest kindlasti altim k\u00fcsimustele vastama. ma ei pea ennast selle valdkonna asjatundjaks sellep\u00e4rast vabandan kui ma olen eksinud v\u00f5i valesti aru saanud ja sellep\u00e4rast esitangi teile kui targemale k\u00fcsimuse minu meelest j\u00e4\u00e4vad eeln\u00f5u kohaselt metsaandmed avalikuks metsa\u00fchistutele sh ka nende kinnistute puhul mille omanik ise metsa\u00fchistu liige ei ole see tekitab minus k\u00fcsimusi just nimelt eraelu puutumatuse riive osas kas teie meelest see", "ait\u00e4h austatud minister kuna nende metsaseaduse muutmise ettepanekute kontekstis on tegemist teie ettepanekutega siis proovige neid ikka sisuliselt ka selgitada ja p\u00f5hjendada ma arvan et see on oluline selle menetluse k\u00e4igus kuna parlament on vastu tulnud ministeeriumile ja need \u00fche teise eeln\u00f5u sappa pannud mul on kaks k\u00fcsimust esiteks ministeerium on r\u00e4\u00e4kinud metsaregistri kohta et metsaregistri salastamise eesm\u00e4rgiks on kaitsta metsaomanikku agressiivsete m\u00fc\u00fcgik\u00f5nede eest selle eesm\u00e4rgi saavutamiseks pakkus andmekaitse inspektsioon ka teie enda ministeerium alguses erinevaid mooduseid mis oleksid v\u00e4hem", "riivavad keskkonnateabe ligip\u00e4\u00e4su kontekstis n\u00e4iteks robotp\u00e4ringute piiramine v\u00f5i siis ka teatud andmete passiivselt avalikuks tegemine te olete otsustanud nendest loobuda ja minna andmete kinnipanemise teed miks see on esimene k\u00fcsimus teine k\u00fcsimus on see ministeeriumi ametnikud ei osanud komisjonis \u00f6elda mitmeks aastaks need andmed \u00e4ra salastatakse kas 75\u2011ks", "ait\u00e4h austatud istungi juhataja kas te selgitaksite meile ja ministrile seda protseduuri milleks on valitsuse liikme ettekanne teise lugemise kontekstis komisjoni otsusel miks seda tehakse ja millised on ootused sellele ettekandele ma arvan et kolleeg p\u00f5lluaasa k\u00fcsimus on siin v\u00e4gagi \u00f5igustatud ja tegelikult keskkonnakomisjoni esimees ju ka avas seda tausta miks ministrit siia on oodatud selleks et t\u00f5epoolest sisuliselt neid juriidilisi ka p\u00f5hiseaduslikke k\u00fcsimusi rahvusvahelisi konventsioone puudutavaid k\u00fcsimusi detailselt selgitada aga see ettekanne on millegip\u00e4rast \u00e4ra j\u00e4\u00e4nud kuidas me seda", "ait\u00e4h hea riigikogu esimees hea t\u00f5nis mul on selline k\u00fcsimus me teame et see eeln\u00f5u 292 on tegelikult \u00fcks tehniline t\u00e4psustav parandav eeln\u00f5u ministeerium on n\u00fc\u00fcd valinud sellise tee et selle suhteliselt tehnilise eeln\u00f5u juurde on muudatusettepanekuna pandud v\u00e4ga oluline n\u2011\u00f6 metsaandmete salastamise v\u00f5i peitmise punkt no ma ei tea eile oli platsil miiting tulin lihtsalt m\u00f6\u00f6da inimesed olid suhteliselt n\u00f5utud ja murelikud mina k\u00fcsingi miks te valisite selle tee teine tee oleks olnud algatada eeln\u00f5u l\u00e4bi r\u00e4\u00e4kida andmekaitse inspektsiooniga", "suur ait\u00e4h austatud eesistuja tore p\u00e4ev on saadikutele ka ministrile k\u00fcsimusi esitada ja eriti hommikul pool kaheksa kui terve \u00f6\u00f6 on t\u00f6\u00f6d tehtud. aga minu k\u00fcsimus on see te \u00fctlesite et otse vastupidi et midagi ei salastata eeln\u00f5u tekstis \u00f6eldakse k\u00fcll nii et raiemahtusid metsatagavara ja muid olulisi keskkonnainfoosiseid k\u00e4sitletakse edaspidi asutusesisese infona minu k\u00fcsimus ongi v\u00e4ga lihtne ja h\u00e4sti konkreetne \u00fcldse mitte laialivalguv ja mitte kahte k\u00fcsimust sisaldav mitmeks aastaks metsaandmed salastatakse", "ait\u00e4h hea riigikogu esimees hea t\u00f5nis minul on selline k\u00fcsimus sa \u00fctlesid v\u00f5i \u00fctles seda yoko et nendele andmetele saavad ligi metsandusteadlased metsandusteadlased t\u00f5en\u00e4oliselt metsandusteadlased on maa\u00fclikooli k\u00f5ikv\u00f5imalikud professorid on ju aga kas tartu \u00fclikooli \u00f6koloogid ka sellele ligi saavad nemad ju ka on metsandusega v\u00e4ga tihedalt seotud ja teadlased tartu \u00fclikooli \u00f6koloogid", "ait\u00e4h hea juhataja hea minister ma k\u00f5igepealt tahaks \u00f6elda k\u00fcll et no mis jama te ajate. k\u00f5igepealt teeme kiirkorras muudatused \u00e4ra nii et saadikutel ei ole v\u00f5imalik muudatusettepanekuid teha ja siis kutsute \u00fcles arutama teemat metsanduse arengukava raames siin saalis on n\u00e4ha et selgelt on inimesi kes sooviksid ka p\u00f5llumaade andmeid salastada ja samas on inimesi n\u00e4iteks nagu mina kes ei sooviks metsaandmeid salastada selgelt on arutelu vaja nii et ma kutsun \u00fcles mitte sellega sellises tempos edasi liikuma aga", "ait\u00e4h hea juhataja mul on tunne et ministril on midagi segamini l\u00e4inud need muudatusettepanekud mis puudutavad metsaandmete salastamist ja smi\u2011d k\u00fcll neli kuud tagasi siia riigikokku ei j\u00f5udnud \u00e4kki minister saab materjalidest vaadata millal need tulid seal me r\u00e4\u00e4gime ikkagi ma arvan m\u00f5nest n\u00e4dalast samamoodi ei ole ka seda numbrit mida ma k\u00fcsisin seletuskirjas olemas ma sooviksin ministrit sellele vastust", "ma t\u00f5esti kinnitan seda mida tarmo kruusim\u00e4e \u00fctles et kuulasin ministri vastuseid need olid ebaadekvaatsed tulin kiiresti kohale k\u00fcsiksin seda et keskkonnaministeerium on pikemat aega juba teinud k\u00f5ik endast oleneva et mitte v\u00f5imaldada teadlastele ligip\u00e4\u00e4su smi andmetele seega on \u00fcles kerkinud k\u00f5hklused kas p\u00f5hjus on \u00e4kki selles et tegelikult need andmed on juba metsaomanikele lekkinud ja ei vasta seet\u00f5ttu enam tegelikkusele kas teie ministrina saate kinnitada et seda ei ole mitte mingil juhul juhtunud ja smi andmed on t\u00e4iesti usaldusv\u00e4\u00e4rsed", "esiteks on v\u00e4ga v\u00e4he neid k\u00fcsimusi kus ma olen ruuben kaalepiga sama meelt aga tema s\u00f5nav\u00f5tu peaaegu igale s\u00f5nale kirjutaks alla loodan et ta suudab ka oma fraktsioonikaaslasteni sedasama teadmist ja arusaama metsanduse erinevatest aspektidest rohkem viia kui teistest s\u00f5nav\u00f5ttudest kuulda oli h\u00e4rra ernits \u00fctles et metsaregistri smi k\u00fcsimused on siin k\u00f5rvaline pisike ja m\u00f5ttetu teema selle eeln\u00f5u kontekstis k\u00f5rvaline on ta kahtlematult sest algse eeln\u00f5u puhul mis puudutas t\u00f5esti tehniliste registrite \u00fchendamist on meil siin k\u00f5ikidel konsensus ja see", "eeln\u00f5u oleks ilma suuremate vaidlusteta tegelikult ka vastu v\u00f5etud aga probleem ongi selles et tavap\u00e4ratult toodi niiv\u00f5rd olulise m\u00f5juga muudatus siia eeln\u00f5usse sisse p\u00e4rast esimest lugemist keskkonnaministeeriumi ettepanekutena nende ettepanekud on huvir\u00fchmade ja keskkonnaorganisatsioonidega l\u00e4bi r\u00e4\u00e4kimata ka andmekaitse inspektsiooniga olid nad l\u00e4bi r\u00e4\u00e4kimata kahtlematult see muudatuste esitamise ja menetlemise viis kuidagi korrektne ei ole ja just see on p\u00f5hjustanud k\u00f5ige rohkem vaidlusi nendele k\u00fcsimustele ma ka keskendun oma s\u00f5nav\u00f5tus v\u00f5tame need kaks teemat eraldi kui nad kipuvad siin l\u00e4bisegi minema", "statistilise metsainventuuri andmete regulatsioon \u00fcldiselt ei ole mitte keegi siin parlamendis n\u00f5udnud et k\u00f5ik statistilise metsainventuuri andmed oleksid t\u00e4ielikult avalikud iga\u00fchele me m\u00f5istame seda asjaolu mis puudutab p\u00fcsiproovit\u00fckkide asukohtade avalikustamise m\u00f5ju nende andmete usaldusv\u00e4\u00e4rsusele aga komisjon on k\u00e4sitlenud reaalselt mitmel istungil olukorda kus tartu \u00fclikooli metsa\u00f6koloogid ei saa ligip\u00e4\u00e4su nendele andmetele neid lihtsalt neile ei anta m\u00e4ngitakse lolli s\u00f5na otseses m\u00f5ttes. \u00f6eldakse et esitage taotlus esitatakse taotlusi n\u00fc\u00fcd menetletakse neid kolm kuud ja siis lihtsalt keeldutakse mitte midagi ei \u00f6elda", "ongi niimoodi et kui te loete koosm\u00f5jus neid s\u00e4tteid siis keskkonnaagentuuril tekib \u00f5igus p\u00fcsiproovit\u00fckkide andmeid teatud piiratud juhtudel v\u00e4ljastada aga kohustust neid v\u00e4ljastada n\u00e4iteks tartu \u00fclikooli \u00f6koloogidele see seadus ette ei n\u00e4e sest p\u00f5his\u00e4ttes on s\u00f5na v\u00f5ib no v\u00f5ib v\u00e4lja anda aga v\u00f5ib ka mitte v\u00e4lja anda tegin ettepaneku et v\u00f5tame s\u00f5na v\u00f5ib v\u00e4lja st peab v\u00e4lja andma v\u00e4lja arvatud juhul kui esinevad mingisugused v\u00e4listavad tingimused ei aktsepteeritud seda muudatust teiseks keeldumise alused mis on sealsamas s\u00e4ttes kirjas sellest oli", "t\u00e4na juba juttu et ei v\u00e4ljastata. keskkonnaagentuur peab keelduma kui ta pole veendunud et see kes neid andmeid tahab tegelikult kasutab neid \u00f5igel eesm\u00e4rgil jne no ei ole korrektne seaduslik tekst olukorras kus on usaldamatust varasem praktika on n\u00e4idanud et nende andmete k\u00e4ttesaamisega on t\u00e4iesti usaldusv\u00e4\u00e4rsetel tartu \u00fclikooli teadlastel probleeme see veendumus on siiamaani olnud keskkonnaagentuuril et nad ei anna neid andmeid see s\u00e4te ei paranda seda probleemi mida ta peaks parandama kolmas k\u00fcsimus mis komisjonis j\u00e4i \u00fcldse anal\u00fc\u00fcsimata sest", "see t\u00f5esti k\u00e4is siuh-s\u00e4uh on see et need antakse v\u00e4lja metsanduse valdkonna uurimist\u00f6\u00f6 tegemiseks eesti keele s\u00f5naraamatu kohaselt on metsandus metsade majandamist ja kasutamist h\u00f5lmav majandusharu ja vastav rakendusteadus metsa\u00f6koloogia ei ole metsandus eesti keele instituudi t\u00f5lgenduse kohaselt loomulikult on v\u00f5imalik ja oleks loogiline seda t\u00f5lgendada ka laiemalt h\u00e4rra hepner raputab pead mina arvasin ka samamoodi k\u00fcsisin ministrilt ekstra \u00fcle et kinnitage et ka tartu \u00fclikooli \u00f6koloogid saavad nendele andmetele ligip\u00e4\u00e4su ei suutnud ta seda kinnitada ei suutnud kinnitada miks", "me teeme selliseid seadusi kus me tegelikult ei suuda prognoosida mis nende rakenduslik m\u00f5ju on komisjoni esimees \u00fctleb et \u00e4kki enne kolmandat lugemist saab midagi parandada no kodukord paraku ei luba enne kolmandat lugemist enam midagi parandada sisuliselt eeln\u00f5u lugemine tuleb katkestada selleks et neid muudatusi p\u00e4riselt teha n\u00fc\u00fcd metsaregistri teemad mis puudutavad teatud metsainfo varjamist f\u00fc\u00fcsiliste isikute metsaomandi kohta printsiip on v\u00e4ga lihtne keskkonnainfo direktiiv \u00e5rhusi konventsioon ja \u00fcldine p\u00f5hiseaduslik raam on see et keskkonnainfo on avalik v\u00e4lja arvatud", "juhul kui on p\u00f5hjuseid selle salastamiseks v\u00f5i juurdep\u00e4\u00e4supiirangu kehtestamiseks sellele kui seda juurdep\u00e4\u00e4supiirangut rakendatakse siis peavad olema selleks selged alused ja see peab toimuma minimaalselt vajalikul moel mitte kohe k\u00f5ik vaid peab t\u00e4pselt kaaluma mis on minimaalselt vajalik selleks et seda teist huvi kaitsta. see teine huvi on ja seda on \u00f6eldud et ei tuleks neid agressiivseid m\u00fc\u00fcgipakkumisi toimuvad robotp\u00e4ringud t\u00fc\u00fcdatakse metsaomanikke jne seda problemaatikat siin avati p\u00e4ris palju andmekaitse inspektsioon komisjonis v\u00e4ljendas seisukohta mina ja mitmed teised osapooled samuti", "et seda k\u00fcsimust on v\u00f5imalik lahendada v\u00e4hem piiraval moel on n\u00e4iteks v\u00f5imalik infotehnoloogiliselt robotp\u00e4ringud v\u00e4listada aga on v\u00f5imalik ka muuta need andmed passiivselt avalikuks see t\u00e4hendab seda et registrist neid ei ole v\u00f5imalik alla laadida aga teaben\u00f5ude esitamisel on neid v\u00f5imalik k\u00e4tte saada kui me r\u00e4\u00e4gime n-\u00f6 k\u00e4hrikute probleemi lahendamisest k\u00f5ik need teemad l\u00fckati tagasi ilma sisulise proportsionaalsushinnanguta adekvaatse proportsionaalsushinnanguta mis p\u00f5hiseaduslikkuse vaatest on \u00fclioluline m\u00f5jud on ka laiemalt hindamata ka minister ei suutnud t\u00e4na n\u00e4iteks \u00f6elda mitut metsat\u00fckki v\u00f5i", "maat\u00fckki metsamaat\u00fckki see puudutab seletuskirjas on \u00f6eldud et selliseid metsamaat\u00fckke kus on nii eraomanik kui ka juriidilisest isikust omanik kelle andmed l\u00e4hevad kinni on 2000. aga selle kohta kui palju on neid kes on ainult f\u00fc\u00fcsilised isikud ei ole andmeid esitatud r\u00e4\u00e4kimata nendest m\u00f5judest mis puudutavad selle s\u00e4tte m\u00f5ju keskkonnakaitseliste eesm\u00e4rkide t\u00e4itmiseks keskkonnaorganisatsioonide poolt meie k\u00f5igi nimel nii et tegelikult ma m\u00f6\u00f6nan et meil v\u00f5ib olla vajadus metsaregistri teatud andmete kohendamiseks selle probleemi lahendamiseks ehkki ma olen v\u00e4ga n\u00f5us h\u00e4rra", "siin ei ole lihtsalt kasutatud seda n-\u00f6 minimaalse teabele ligip\u00e4\u00e4su piiramise printsiipi mis on demokraatlikus riigis vajalik smi andmete kontekstis h\u00e4rra hepner ma t\u00f5esti v\u00e4ga loodan et seda metsanduse definitsiooni t\u00f5lgendatakse laiemalt aga paraku keskkonnaminister ei suutnud meile t\u00e4na seda kinnitada sellest tulenevalt arvestades et kolmas lugemine j\u00e4\u00e4b meil praegu tegemata me ei j\u00f5ua seda teha oleks igati asjakohane teine lugemine katkestada ja siis need tehnilised n\u00fcansid seal \u00e4ra lahendada et k\u00f5ik saaksid \u00fchtemoodi aru ma arvan et see oleks", "m\u00f5neti tabavamalt m\u00f5testanud alustangi tsitaadiga temalt 1903. aastal \u00fctles lurich minule n\u00e4ib aga et see iga h\u00e4sti kasvanud inimese kohus on selle eest hoolt kanda et ta j\u00f5uetuks n\u00f5rgaks ja tahtmise j\u00f5uta ei j\u00e4\u00e4ks et ta keha vaimu kohane oleks arvatakse nimelt et kui inimene looduse krooniks on m\u00e4\u00e4ratud et siis tal sellep\u00e4rast \u00f5igus on l\u00f5dvalt elada sellegip\u00e4rast ei v\u00f5i keegi salata et k\u00f5ige suurem maap\u00e4\u00e4lne varandus tervis on see on nii \u00fcle\u00fcldiselt arusaadav asjalugu et ma seda l\u00e4hemalt seletada", "ait\u00e4h v\u00e4ga \u00f5ige k\u00fcsimus ka keskkonnakomisjon t\u00f5statas korduvalt seda probleemi loomulikult nii linnade liit kui ka maaomavalitsuste liit olid korduvalt aruteludele kutsutud protokollist v\u00f5ib lugeda et oli v\u00e4ga konkreetne k\u00fcsimus kas nad on n\u00f5us ja toetavad muudatusettepanekut vastus oli jah saab kinnitada et see raha leitakse kui enne suve oli esimeses versioonis tasandusfondi puhul ette n\u00e4htud viis aastat siis suve jooksul tehti head t\u00f6\u00f6d ja seda aega pikendati kaheksale aastale v\u00f5ib selgelt \u00f6elda et me oleme taas kord teinud keskkonnakomisjonis", "ait\u00e4h austatud aseesimees hea komisjoni esimees milline on teie seisukoht kas seda raiemahtu mille \u00fcle k\u00e4ib suur diskussioon ja mis v\u00f5ib-olla on p\u00f5hjustanud k\u00f5ige enam neid emotsioone millest siin ka juttu oli peaks metsanduse arengukavas mis tulevikku vaatab k\u00e4sitlema sellise n-\u00f6 eraldi numbrina t\u00e4na oli v\u00f5imalik ka meediast lugeda \u00fchte raportit mis k\u00e4sitles tulevase raiemahu ja just kliimaeesm\u00e4rgi t\u00e4itmise seost v\u00f5ib-olla kommenteeriksite seda teemat", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja mind ajendas k\u00fcsima \u00fcks v\u00e4ga oluline teema maailmas ja see on kliima k\u00fcsimus on selline et kas eestis on \u00fcldse uuritud kuidas kliimamuutused m\u00f5jutavad siinse metsa kasvu ja kui seda ei ole uuritud siis milline on teie arvamus", "suur t\u00e4nu lugupeetud istungi juhataja lugupeetud ettekandja minu k\u00fcsimus puudutab n\u00e4itajaid haruldaste ja ohustatud liikide elupaikade kahjustamise kohta k\u00fcsimus ise on selline mis on teie meelest hetkel meie keskkonna liigirikkusele suurimaks ohuks ja kuidas seda saaks \u00e4ra hoida n\u00e4iteid ju on ja muidugi on ka igasuguseid erinevaid juhendeid n\u00e4iteks keskkonnaameti koostatud juhend kus on liikide kaupa esitatud piirangud tingimused ja soovitused mida metsa majandamise puhul j\u00e4rgida aga ometi on ikka ja j\u00e4lle juhtunud selles vallas v\u00e4ga traagilisi s\u00fcndmusi", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja k\u00f5igepealt t\u00e4nan teid v\u00e4ga p\u00f5hjaliku ettekande eest keskkonnaagentuuril on metsa seisukorrast hetkeolukorrast ja tulevikuvaadetest kindlasti v\u00e4ga hea \u00fclevaade samal ajal k\u00e4ib meil \u00fchiskonnas pidev debatt selle \u00fcle kas eesti metsaga on lood h\u00e4sti v\u00f5i halvasti on neid kes \u00fctlevad et k\u00f5ik on h\u00e4sti ja on teisi kes \u00fctlevad et ei ole nii h\u00e4sti v\u00f5i on p\u00e4ris halvasti minu k\u00fcsimus teile on selline l\u00e4htudes teie enda vaatest v\u00f5i keskkonnaagentuuri hinnangust siis v\u00f5ib-olla nimetate kaks-kolm punkti", "mille \u00fcle me eesti metsa puhul v\u00f5ime uhkust tunda mis on h\u00e4sti ja v\u00f5ib-olla kaks-kolm punkti mis on meie jaoks murekohad v\u00f5i v\u00e4ljakutsed", "ait\u00e4h austatud riigikogu aseesimees hea ettekandja t\u00e4nan ka enda poolt sisutiheda ja hariva ettekande eest minu k\u00fcsimus j\u00e4tkab eelnevat teemat r\u00f5hutasite et keskkonnaagentuur on teinud eesti metsa olukorra kohta s\u00f5ltumatuid ekspertiise ligi 20 aasta jooksul ja ma usun et need ekspertiisid ja nende andmed on avalikud aga t\u00f5esti millest siis tulenevad nii erinevad n\u00e4gemused ma m\u00f5tlen siin paljude mittetulundus\u00fchingute looduskaitseorganisatsioonide avaldatud statistikat mis on palju murelikum kui teie t\u00e4na oma ettekandes v\u00e4lja t\u00f5ite millele need teistsugused \u00fclevaated tuginevad", "suur t\u00e4nu lugupeetud juhataja lugupeetud ettekandja suur t\u00e4nu huvitava ettekande eest v\u00e4ga hea oli n\u00e4ha statistikat millega muidugi saab l\u00e4hemalt tutvuda ka keskkonnaministeeriumi kodulehek\u00fcljel ma tahan k\u00fcsida selle kohta et vaatamata sellele et metsastatistika on k\u00f5igile k\u00e4ttesaadav saadeti eile mulle siiski eesti metsa manifest milles v\u00e4idetakse et eesti metsad on ohus ja vajavad p\u00e4\u00e4stmist selleks korraldatakse ka \u00fchismeeleavaldus mis te arvate miks inimestele ikkagi tundub et kui raiutakse lagedaks umbes 1% metsastatud metsamaast siis toimub metsade h\u00e4vitamine ma ise olen", "ait\u00e4h hea juhataja ait\u00e4h ettekande eest ma korraks liigun tagasi \u00fcllar saarem\u00e4e k\u00fcsimuse juurde et millega on seletatav see et raiumine on v\u00f5rreldes aastatetaguse ajaga kasvanud poole v\u00f5rra kui vaatame riigimetsa siis v\u00e4hemalt osa vastusest peitub selles et kui n\u00e4iteks 2014. aastal pidi rmk riigile \u00fcle kandma oma tulust 14 miljonit siis 2018. aastaks oli riigi poolt rmk-le pandud kohustus v\u00f5i valitsuse pandud kohustus kasvanud 40 miljonini see kasv on olnud v\u00e4ga suur ja loomulikult kuidas rmk seda riigi pandud", "\u00fclesannet ikka t\u00e4idab kui mitte raiudes aga minu k\u00fcsimus puudutab seda nagu te ka ise mainisite et metsa roll ei ole ainult majanduslik t\u00e4nased ettekanded on v\u00e4ga palju k\u00e4sitlenud just majanduslikku poolt vaid metsa funktsioonid on ka sotsiaalsed \u00f6koloogilised kuidas teile tundub kes nende funktsioonide \u00fcle praegu j\u00e4rge peab ja kuidas need t\u00e4idetud on", "ait\u00e4h austatud ettekandja v\u00e4ga huvitav ettekanne aga on \u00fcks v\u00e4ide mille kohta tahaks teilt k\u00fcsida te \u00fctlete v\u00e4ga kategooriliselt et metsaraie eelk\u00f5ige uuendusraie on positiivne kliimamuutuste leevendaja aga proua anger-kraavi tehtud t\u00f6\u00f6s mis osaliselt ka siin eile avaldati on erinevates stsenaariumides kasutades h\u00fcpoteetilist stsenaariumi et eestis \u00fcldse ei raiuta siiski leitud et sedasi seotakse metsades summaarselt s\u00fcsinikku k\u00f5ige rohkem ja sellest tulenevalt on k\u00f5ik stsenaariumid mis selles suunas liiguvad kliimamuutuste m\u00f5ttes bilansiliselt tegelikult k\u00f5ige paremad aga teie millegip\u00e4rast v\u00e4idate et", "kuna teatud vanuses seovad puud s\u00fcsinikku rohkem kui m\u00f5nes muus vanuses siis raiumine tervikuna avaldab kliimamuutuste leevendamisele positiivset m\u00f5ju kas te v\u00f5iksite seda m\u00f5ttek\u00e4iku avada", "suur t\u00e4nu austatud eesistuja lugupeetud ettekandja ka mina t\u00e4nan huvitava \u00fclevaate eest sain palju targemaks mul on kaks k\u00fcsimust loen siin teie slaide ja vaatan et p\u00fcsimetsandusega kaasnevad puudused ja eelised ning uuendusraiega kaasnevad eelised ja puudused ma m\u00f5istan et seal loetelus on \u00fchte rohkem kui teist kuid see k\u00f5las natuke naljakalt aga las ta olla m\u00f5lemas loetelus on \u00fches puuduseks teises eeliseks m\u00f5ju liigirikkusele elurikkusele sellest tulenevalt on mul k\u00fcsimus me k\u00f5ik m\u00e4rkame et v\u00e4ikseid linde ja \u00fcldse linde", "on kevaditi v\u00e4ga v\u00e4he v\u00f5ib-olla on p\u00f5hjuseks m\u00fcrgid v\u00f5ib-olla pesakohtade kadumine minu k\u00fcsimus tuleb metsarahu kohta praegu on meil ette n\u00e4htud kaks kuud 15. aprillist 15. juunini kui ei raiuta v\u00e4idetakse et ideaalis oleks hea kui see aeg oleks kolm kuud me n\u00e4eme mis vanade metsade mahav\u00f5tmise v\u00f5i raiumisega kaasneb n\u00e4eme seda kuidas metsloomad on sunnitud otsima uut kohta ja kodu nad tulevad linnadesse sest meie oleme neilt nende kodu \u00e4ra v\u00f5tnud kuidas te seda poolt vaatate ma saan aru", "et elurikkus h\u00f5lmab ka metsas elavaid loomi ja linde mets on kahtlemata midagi rohkemat kui lihtsalt koht kus puud kasvavad kas te metsarahu osas jagate seisukohta et see v\u00f5iks olla kolm kuud kas selle muudatuse peaks tegema vaadake seda olukorda tervikuna", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja ma tahaksin t\u00e4psustust minu k\u00fcsimus on j\u00e4rgmine kas ma sain \u00f5igesti aru et kui on tehtud lageraie ja sinna alale istutatakse asemele uued puud siis need puud on haigustele vastuv\u00f5tlikumad kui p\u00f5lismetsas kasvavad puud", "ait\u00e4h lugupeetud ettekandja te r\u00e4\u00e4kisite enne raiesmike taastamisest ja selle teema puhul oli v\u00e4ga huvitav see et eestis tegelikult t\u00e4nini veel otsitakse oma kodumaiseid istikuid mis oleksid valmis n-\u00f6 uuteks v\u00e4ljakutseteks oleksid n-\u00f6 kliimat taluvad see on selge et \u00fcks raiesmiku taastamise v\u00f5imalusi on kasutada seemikuid istutada taimed tagasi aga kui n\u00fc\u00fcd vaadata seda looduslikku protsessi kindlasti osal raiesmikel j\u00e4etaksegi k\u00f5ik niimoodi nagu jumal juhatab siis kas on tehtud ka selliseid t\u00e4helepanekuid v\u00f5i on see aeg olnud liiga l\u00fchike et", "puud ka looduslikult kuidagi kohanevad soojema perioodiga ja ka see uus looduslik j\u00e4relkasv kohaneb uute oludega ma ise vaatan n\u00e4iteks seda kuidas need lembitu-aegsed tammikud hakkavad tagasi tulema", "ait\u00e4h hea koosoleku juhataja austatud ettekandja t\u00e4nan suurep\u00e4rase ettekande eest t\u00e4psustaks v\u00f5ib-olla n\u00e4idet sellest viimasest arvutusest kas ma saan \u00f5igesti aru et raha v\u00f5iks rahakotti j\u00e4tta ja v\u00e4lja v\u00f5tta on seda m\u00f5istlik ainult siis kui me seda puitu mille me maha raiume mitte ei pane p\u00f5lema vaid salvestame pikaealistesse puittoodetesse n\u00e4iteks puitehitistesse ja ehk kommenteerite ka teemat mida ma tahtsin k\u00fcsida eelmise ettekandja k\u00e4est kuidas te hindate t\u00e4nast metsateaduse v\u00f5i \u00fctleme puiduteaduse arendustegevuse rahastamise seisu kas nendes muutuvates tingimustes kus", "meil on nii palju uusi v\u00e4ljakutseid metsa loodushoiu ja ka m\u00f5istliku metsamajandamise valdkonnas on meil piisavalt raha selle valdkonna teaduses", "ait\u00e4h mulle tundub et me oleme natuke liiga v\u00e4he p\u00f6\u00f6ranud t\u00e4helepanu kirjandusele nimelt seda kuidas metsakahjurid metsaga k\u00e4ituvad on kirjeldanud juba selma lagerl\u00f6f nils holgerssonis aga minu k\u00fcsimus on kliimamuutuste kohta tegelikult v\u00f5ib-olla see k\u00fcsimus ei ole \u00fcldse teile vaid eelmisele esinejale ent kas meie teadlased on m\u00f5elnud selle peale et kliima soojenemise tingimustes me peaksime v\u00f5ib-olla keskenduma mingitele teistele puuliikidele laialehelistele metsadele mida iganes", "ait\u00e4h austatud ettekandja hea ettekande eest ma j\u00e4tkan oma k\u00fcsimust eelmisele ettekandjale see puudutab raiestsenaariume k\u00fcsimus on see kas ma saan \u00f5igesti aru aga \u00fchtlase raie stsenaariumi kohaselt see on ka selles eile avaldatud raportis ja n\u00e4eb ette umbes 11 miljonit tihumeetrit aastas hoitakse sajandi l\u00f5puks metsatagavara stabiilsena t\u00e4nasel tasemel kui metsa kasvu kiirenemist eeldada siis \u00e4kki tuleb 10% juurde aga kui v\u00f5tta h\u00fcpoteetiline nullraie stsenaarium siis on tagavara 50% suurem ehk umbes 700 miljonit tihumeetrit nii ma sellest aruandest", "v\u00e4lja loen sellega on ju summaarselt seotud t\u00e4iendavalt sadu miljoneid tonne kasvuhoonegaase mis tegelikult ju neutraliseeriks k\u00fcmnendite jooksul kogu eesti emissiooni kas ma saan \u00f5igesti aru et erinevate stsenaariumide kohaselt on v\u00f5imalik raiuda paremini ja halvemini aga et nullraie stsenaarium on s\u00fcsiniku sidumise kogumahu m\u00f5ttes siiski k\u00f5ige parem punkt \u00fcks ja teine k\u00fcsimus kas ma saan \u00f5igesti aru et mida rohkem me raiemahtu sellest 11 miljonist tonnist maha v\u00f5taksime seda suurem oleks summaarselt s\u00fcsiniku sidumine eesti metsades", "ait\u00e4h hea esimees hea ettekandja kaks tundi tagasi keskkonnakomisjoni esimees viitas sellele et majandusmetsa eesm\u00e4rk on tulu teenida ja kaitsealused metsad on need kus me s\u00e4ilitame elurikkust teie ettekandest j\u00e4i mulle mulje et 13%-l eesti pindalast ei ole v\u00f5imalik s\u00e4ilitada elurikkust ja selleks peaks eraldama \u00e4nap\u00e4eval v\u00e4ga p\u00f5hjalikult praegu on menetluse eri etappides kokku 115 eeskirja eeln\u00f5u alates 2013. aastast peale looduskaitseseaduse muudatust on kinnitatud 47 kaitse-eeskirja arvestades nende alade hulka seniste menetluste kulgemist menetlusele esitatavaid \u00fcha p\u00f5hjalikumaid n\u00f5udeid ning seda et nendele menetlustele lisandub veel kaitsekorra muutmine on m\u00f5istlik uute kaitse alla v\u00f5tmise ettepanekute menetlused viia l\u00f5pule 2023. aasta 1. maiks kolleeg ernitsa k\u00fcsimus veel j\u00e4tkus aga minu k\u00fcsimus puudutab ettepanekut nr 6. seal", "kulutada et riiklikku sekkumist ega igasuguseid ametlikke kaitse-eeskirju ei l\u00e4he enam \u00fcldse vaja selleni l\u00e4heb meil aga t\u00f5en\u00e4oliselt aega ma arvan v\u00e4hemalt \u00fcks inimp\u00f5lv t\u00f5si on see et v\u00e4ga oluline roll on kindlasti loodusharidusel teadlikkuse kasvuga sama sammu saab k\u00e4ia ja peab k\u00e4ima ka usalduse kasv see teadmine arusaam ja m\u00f5istmine et inimene ei ole mitte looduse vaenlane vaid \u00fcks osa loodusest \u00e4ra unustada ei tohi ega saa me k\u00f5ige selle juures seda et kui \u00fcks liik v\u00f5i elupaik on", "unikaalne v\u00f5i on t\u00f5esti ohustatud siis saab ja tuleb seda kaitsta seal kus see parasjagu on \u00fckski nendest liikidest v\u00f5i elupaikadest ei saa ennast ise inimese tegevuse eest kaitsta seda saame teha ja peame tegema ikka ainult meie konkreetse liigi v\u00f5i elupaiga olukorra parandamiseks tehtavad t\u00f6\u00f6d ja seatavad piirangud peavad olema nendes kaitse-eeskirjades sedav\u00f5rd t\u00e4pselt seatud et nendest t\u00f5esti p\u00e4riselus kasu t\u00f5useks eesm\u00e4rk ei ole ju kaitse-eeskiri mitte ainult paberil kehtestada vaid ikkagi see et selle elupaiga v\u00f5i liigi olukord", "ka p\u00e4riselt paraneks praegu on eestis kaitse all 18% kogu riigi territooriumist kui te selle peale m\u00f5tlete siis te ilmselt m\u00f5istate et see on juba sedav\u00f5rd esinduslik n\u00e4itaja
