.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let i = 0; i < offsets.length; ++i) {
                                if (i > 0 && (offsets[i][0] - offsets[i - 1][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[i])
                            }
                            offsetChunks.push(curChunk);

                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';
                            offsetChunks.map(
                                function (offsets) {
                                    if (offsets.length > 0) {
                                        let offsetStart = offsets[0][0]
                                        let offsetEnd = offsets[offsets.length - 1][1];
                                        let spanStart = Math.max(0,
                                            offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("OffsetSE");
                                        console.log(offsetStart + '|' + offsetEnd);
                                        console.log("SpanSE");
                                        console.log(spanStart + '|' + spanEnd);
                                        console.log("SnippetPre");
                                        console.log(snippet);
                                        offsets.reverse().forEach(
                                            function (offset) {
                                                offset[0] -= spanStart;
                                                offset[1] -= spanStart
                                                snippet = (
                                                    snippet.substr(0, offset[0])
                                                    + highlightOpen
                                                    + snippet.substr(offset[0], offset[1] - offset[0])
                                                    + highlightClose
                                                    + snippet.substr(offset[1], snippet.length - offset[1])
                                                )
                                                console.log("Snippet||" + i + '||' + offset[0] + '|' + offset[1]);
                                                console.log(snippet);
                                            }
                                        )
                                        console.log("SnippetPost");
                                        console.log(snippet);

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        console.log("SnippetDone");
                                        console.log(snippet);

                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {

                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                }

                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];

                    return i;
                } else {
                    return -1;

            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {

                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });
            console.log('extraCategoryNumList')

            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];

                        matches[numericLabel].push(curMatch);

                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

 "ait\u00e4h lugupeetud juhataja austatud minister erinevatel andmetel on eestimaal umbes 9% reformimata maad riigimaad on veel reformimata ligi 100 000 hektarit sel aastal teenitakse riigimaa m\u00fc\u00fcgist 26,5 miljonit eurot j\u00e4rgmise aasta tulude poolele on eeln\u00f5usse kirjutatud sellest saadavad 15 miljonit eurot millest selline tagasiminek nendes tuludes", "kui ka riigile aga see ettepanek tagab et oleks teada et seda raha me igap\u00e4evategevusteks kasutada ei saa eelarve lappimiseks kasutada ei saa vaid nii palju kui rmk dividendist v\u00f5i keskkonnatasust laekub saab investeerida ja hoida seda raha norra eeskujul tulevastele p\u00f5lvedele norra on pealtn\u00e4ha h\u00e4sti rikas riik aga nemad ei kuluta oma naftatulusid iga p\u00e4ev \u00e4ra selleks et ma ei tea linnahallist konverentsisaali ehitada v\u00f5i midagi sellist", "ait\u00e4h hea kolleeg vassiljev riigikogu keskkonnakomisjon oma istungil seda k\u00fcsimust ei arutanud aga ma hea meelega vastan teile siiski ei vastupidi me hakkame koos islandiga maailma keskkonnaprobleeme lahendama nad tulevad euroopa liidule appi ma veel kord tsiteerin riigikogu keskkonnakomisjoni aseesimeest rein ratast island tahab koos meiega sammuda euroopa liidu 29. kodanikuna", "austatud juhataja head kolleegid seoses riigikogu xii koosseisu volituste l\u00f5ppemisega ja l\u00e4htuvalt keskkonnatasude seaduse \u00a7 56 l\u00f5ikest 1 on teie ees otsuse eeln\u00f5u sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmete tagasikutsumine ja uute liikmete nimetamine eeln\u00f5u sisuks on kutsuda sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogust tagasi aivar kokk kalev kotkas t\u00f5nis k\u00f5iv ja rein randver ning \u00fchtlasi nimetada sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmeteks j\u00e4rgmised riigikogu liikmed aivar kokk valeri korb kalvi k\u00f5va ja mati raidma keskkonnakomisjon arutas eeln\u00f5u oma istungil t\u00e4navu 1. juunil ja", "ait\u00e4h k\u00f5igepealt saan mainida et riigikogu nimetatud neli riigikogu liiget asuvad t\u00f5epoolest sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmeteks ja nagu ka teie \u00fctlesite on v\u00e4ga paljudele omavalitsuste juhtidele teada et tegemist on projektide komisjoniga sisuliselt hakkavad nad s\u00f5na otseses m\u00f5ttes juhtima keskkonnainvesteeringute keskust", "ait\u00e4h ma julgen arvata hea kolleeg et te ajasite kaks p\u00e4evakorrapunkti segamini rmk-d puudutab j\u00e4rgmine punkt hetkel on tegemist keskkonnainvesteeringute keskuse n\u00f5ukogu liikmete nimetamisega me tuleme rmk juurde j\u00e4rgmist punkti arutades", "ait\u00e4h kui me vaatame kelle riigikogu t\u00e4na loodetavasti sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmeteks nimetab need on nimelt aivar kokk sotsiaalkomisjoni esimees valeri korb keskerakonna fraktsiooni aseesimees kalvi k\u00f5va sotsiaaldemokraatliku erakonna fraktsiooni esimees ja mati raidma hiljutine keskkonnaminister siis ma usun et need mehed suudavad k\u00fcll seda muuta", "austatud juhataja head kolleegid teie ees on otsuse eeln\u00f5u riigimetsa majandamise keskuse n\u00f5ukogu liikmete nimetamine seoses riigikogu xii koosseisu nimetatud riigimetsa majandamise keskuse n\u00f5ukogu liikmete volituste l\u00f5ppemisega ja l\u00e4htuvalt metsaseaduse \u00a7 49 l\u00f5ike 3 punktist 1 on otsuse eeln\u00f5u sisuks nimetada riigimetsa majandamise keskuse n\u00f5ukogu liikmeteks j\u00e4rgmised riigikogu liikmed jaanus marrandi ja andres metsoja seda k\u00fcsimust arutas keskkonnakomisjon oma 1. juuni istungil ja seal tehti kolm menetluslikku otsust k\u00f5ik konsensusega k\u00f5igepealt v\u00f5tta eeln\u00f5u riigikogu t\u00e4iskogu p\u00e4evakorda 9. juuniks 2015 ehk", "ait\u00e4h k\u00f5igepealt kui me vaatame n\u00f5ukogu rolli siis loomulikult on see loodud selleks et esindada omanike tahet ning teostada j\u00e4relevalvet tegevjuhtide \u00fcle mis puutub valijate k\u00fcsimustesse siis loomulikult on ka n\u00f5mmekate jaoks metsak\u00fcsimused v\u00e4ga t\u00e4htsad ja kindlasti ma k\u00f5ik nende ettepanekud ja m\u00f5tted tulevastele riigimetsa majandamise keskuse n\u00f5ukogu liikmetele edastan", "ait\u00e4h t\u00f5epoolest fraktsioonid esitasid rmk n\u00f5ukogu liikme kandidaatideks jaanus marrandi andres metsoja ja k\u00fclliki k\u00fcbarsepa istungil toimus h\u00e4\u00e4letus millest v\u00f5ttis osa kaheksa komisjoni liiget h\u00e4\u00e4letusel anti jaanus marrandile 5 h\u00e4\u00e4lt andres metsojale 8 h\u00e4\u00e4lt ja k\u00fclliki k\u00fcbarsepale 3 h\u00e4\u00e4lt mul ei ole mitte mingit p\u00f5hjust kahelda keskkonnakomisjoni liikmete h\u00e4\u00e4letustulemuses", "ait\u00e4h metsapoliitikas on eesti rangelt l\u00e4htunud p\u00f5him\u00f5ttest et me rohkem metsa ei raiu kui peale kasvab aga ma veel kord kordan me anname k\u00f5ik tekkinud k\u00fcsimused ja m\u00f5tted edasi loodetavasti kohe oma volitused saavatele riigimetsa majandamise keskuse n\u00f5ukogu liikmetele see rinnuni rohi ja v\u00f5ssa kasvanud seenemets peaks k\u00f5igile korda minema", "ait\u00e4h infoks headele kolleegidele kinnitan et eesti on euroopa riik mis on k\u00f5ige suuremal m\u00e4\u00e4ral metsaga kaetud tervelt 53% eesti territooriumist on mets", "ait\u00e4h hea k\u00fcsija ma pean vabandust paluma aga riigieelarve tulupoole t\u00e4itmist keskkonnakomisjon selle p\u00e4evakorrapunkti raames ei arutanud aga ma usun et need kaks kandidaati l\u00e4htuvad oma toimetustes ja tegemistes omanike ehk eesti riigi elanike huvidest", "ait\u00e4h t\u00f5epoolest metsaarvestuslikke k\u00fcsimusi keskkonnakomisjon selle p\u00e4evakorrapunkti raames ei k\u00e4sitlenud aga ma tean et nii ministeerium kui keskkonnakomisjon on teie t\u00f5statatud k\u00fcsimust arutanud ka selle koosseisu ajal ja loodetavasti arutab seda aasta jooksul taas", "ait\u00e4h austatud eesistuja auv\u00e4\u00e4rt ettekandja meile on eksperdid \u00f6elnud et s\u00f5ltuvalt mulla boniteedist sellest kuhu mets on istutatud v\u00f5ib kuusik t\u00f5epoolest raiek\u00fcpseks saada 60-aastaselt kui lasta tal kasvada 80 aastani siis see t\u00e4hendab tegelikult majandamise m\u00f5ttes rahalist kadu kas need v\u00e4ited on \u00f5iged v\u00f5i ei ole", "ait\u00e4h lugupeerud juhataja lugupeetud toomas frey oma ettekandes te kajastasite ka selliseid m\u00f5tteid v\u00f5i ettepanekuid mida te tahate teha uue metsaseaduse eeln\u00f5u t\u00e4iendamiseks \u00fcks m\u00f5te oli riigi \u00fclesannete kohta metsanduses te olete lisanud selle m\u00f5tte et metsaressursside arvestuse pidamise k\u00f5rval tuleks arvestust pidada kriitilise varuni kasutatava varu \u00fcle kas te olete teinud mingeid arvutusi kuidas selle m\u00f5tte lisandumine m\u00f5jutaks metsa raiumist v\u00f5i uue istutamist natuke pikk k\u00fcsimus", "austatud istungi juhataja hea ettekandja eestis on metsandusharidust antud pikki aastak\u00fcmneid ja meil on v\u00f5iks isegi \u00f6elda d\u00fcnastiate kaupa metsandusteadlasi kuidas te hindate eestis antava metsandushariduse kvaliteeti ja kas meil tasub oma otsuste tegemisel metsandusteadlasi kuulata", "minul keskkonnahariduse saanud inimesena on hea meel et me neid metsa- ja keskkonnak\u00fcsimusi mitte ainu\u00fcksi siin riigikogus vaid \u00fchiskonnas tervikuna nii sisuliselt arutame mul on hea meel et asko l\u00f5hmus on t\u00e4naseks vist k\u00fcll enim n\u00f5utud keskkonnateadlane eestis keda on heas m\u00f5ttes \u00fcle kuulanud k\u00f5ik fraktsioonid mitmed organisatsioonid ja komisjonid selle \u00fcle on mul siiralt hea meel mulle tundub et varem oli metsaseaduse tegemine v\u00e4ga paljuski usaldatud ma ei m\u00f5tle seda halvas m\u00f5ttes pigem metsahariduse saanud inimestele pahatihti l\u00e4htus n\u00f5ukogudeaegne", "metsaharidus suures osas ikkagi sellest kuidas saaks metsa kiiremini maha v\u00f5tta sellest midagi toota ja selle eest raha saada vaatame analoogset n\u00e4idet mida siit puldist on ka mainitud p\u00f5levkivi kaevandamisel peeti suurep\u00e4raseks tulemuseks a keskkonnainspektsiooni t\u00e4naselt juhilt olav avarsalu vastas et tema", "toetab liitumisotsust k\u00f5ige h\u00e4irivam on teadmatus kas \u00fchendamine tuleb v\u00f5i mitte see segab organisatsiooni t\u00f6\u00f6d k\u00f5ige rohkem kolleeg eevi paasm\u00e4e k\u00fcsis kuidas kaetakse kohalikele omavalitsusele delegeeritud kohustused olav avarsalu vastas et omavalitsuste v\u00f5imekus on v\u00e4ga madalaks hinnatud ja seet\u00f5ttu on paljud \u00fclesanded mis v\u00f5iksid olla kohalikul tasandil \u00e4ra tsentraliseeritud kavas on need kindlasti \u00fcle vaadata lisaks kinnitas riho kuppart et t\u00f6\u00f6kavas on mitmeid koolitusi ja omavalitsuste kaasamine on tulevikus selgelt \u00fcks prioriteete kolleeg meelis m\u00e4lberg k\u00fcsis uuesti \u00fcle kas keskkonnainspektsiooni", "sooviks v\u00f5iks olla liitumine politseiga keskkonnainspektsiooni juhi \u00fclesannetes olev olav avarsalu vastas et k\u00f5ige esimene soov on neil j\u00e4tkata iseseisvana kuna keskkonnainspektsioon on piisavalt k\u00fcps organisatsioon kuna suurem probleem on j\u00e4relevalve korraldusega siis mitmed inimesed n\u00e4evad ennast t\u00f6\u00f6tamas ka politseiorganisatsioonis aga pikas plaanis ei pea ta seda tulemuslikuks praegu on ressurss selgelt korraldava poole kasuks samas v\u00f5iks v\u00e4hem tegeleda b\u00fcrokraatia ja lubadega ning rohkem reaalse kontrolliga tema arvates v\u00f5iks kahe organisatsiooni liitumine anda panuse just selles valdkonnas et saaks rohkem", "ressursse suunata reaalsesse kontrolli lisaks r\u00f5hutas ta et juba t\u00e4na on keskkonnainspektsiooni ja politsei koost\u00f6\u00f6 v\u00e4ga-v\u00e4ga hea siis oli veel k\u00fcsimus ressursside kohta see puudutas lihtsat matemaatilist tehet ma m\u00e4letan et ka eelmisel korral kui analoogse sisuga eeln\u00f5u oli lugemisel oli komisjonis k\u00fcsimus kas \u00fcks pluss \u00fcks on kolm ehk kas on kindel et kahe ameti liitumisel tekib s\u00fcnergia ressursside puhul lihtsustatult \u00f6eldes oli k\u00fcsimus kas vaatamata sellele kui me kaks ametit liidame v\u00f5ib juhtuda et ikkagi j\u00e4\u00e4b nii inimesi", "kui ka ressursse puudu k\u00fcsimus on tegelikult tulevase riigikogu k\u00e4es ja tulevase riigieelarve otsustada v\u00f5ib-olla oleks lihtsalt s\u00f5na otseses m\u00f5ttes ressursse juurde vaja olav avarsalu vastas et \u00fchendasutus annab kindlasti ressurssidele parema paindlikkuse kahe asutuse tegevuse dubleerimine kaob \u00e4ra riho kuppart lisas et samuti tuleb muuta teatud teenuseid targemaks kuna siiani toimuvad paljud protsessid paberil ja on ka \u00fcleliigseid protsesse lisaks tuleb ametnikele tagada t\u00f6\u00f6turul pakutavale palgale vastav sissetulek kui me tahame tagada teenustaseme s\u00e4ilimise h\u00e4rra metsoja palus nimetada prioriteedid", "ja k\u00f5ige suuremad hirmud \u00fchendasutuse loomisel s\u00f5na said loomulikult m\u00f5lemad kutsutud ehk m\u00f5lema ameti t\u00e4nased juhid keskkonnaameti uus juht riho kuppart m\u00e4rkis et kodanike ja partnerite jaoks muutub \u00fchendamet kompetentsemaks partneriks \u00fchendasutus tagab m\u00f5jusama ressursside ristkasutuse ja t\u00f5husama v\u00f5imel\u00fcnkade t\u00e4itmise lisaks on \u00fchendasutuses v\u00f5imalik partneri olukorda paremini m\u00f5ista kuna loastamine ja j\u00e4relevalve on k\u00f5rvuti suur hirm on j\u00e4relevalvet\u00f6\u00f6tajate s\u00f5ltumatuse v\u00e4hendamine kuid see lahendatakse peadirektori aset\u00e4itja t\u00f6\u00f6\u00fclesannete t\u00e4psustamisega j\u00e4relevalve j\u00e4\u00e4b tema alluvusse inspektsiooni t\u00e4nane juht avarsalu lisas et k\u00f5ige suurem risk", "on et eesm\u00e4rgid ei realiseeru nii kiiresti kui loodetakse kuna organisatsiooni sisemised protseduurid v\u00f5tavad kaua aega m\u00f5lema asutuse jaoks ei ole \u00fchendamine nii oluline otsus kui see et riigil oleks selge n\u00e4gemus valdkonna juhtimisest tegelikkuses inimesed ja partnerid ei erista juba praegu kahte ametiasutust nad ei tea mis millega ja kumb kummaga tegeleb lisaks t\u00f5i riho kuppart v\u00e4lja et keskkonnaministeerium on kahes asutuses teinud organisatsioonikultuuri uuringu mille tulemused n\u00e4itavad et amet ja inspektsioon on v\u00e4ga sarnased m\u00f5lema tugevad k\u00fcljed on", "ait\u00e4h see on v\u00e4ga hea k\u00fcsimus ma arvan et eesti keskkonnavaldkonna \u00fcheks suuremaks murelapseks ongi j\u00e4relevalve ja j\u00e4relevalveressursside v\u00e4hesus see ei ole tegelikult mitte ainu\u00fcksi viimaste aastate vaid see on pikkade aastate tegevuse tulemus et keskkonnainspektsioonis ja keskkonnaametis kui me vaatame nii palgataset kui ka seda kui palju on nendest ametitest inimesi koondatud just j\u00e4relevalve poole pealt on selgeid puuduj\u00e4\u00e4ke m\u00f5lema ameti juhid kordan \u00fcle nii keskkonnaameti uus peadirektor riho kuppart kui ka keskkonnainspektsiooni peadirektori aset\u00e4itja peadirektori \u00fclesannetes olav avarsalu", "ait\u00e4h k\u00f5ige lihtsam oleks muidugi \u00f6elda et komisjon seda k\u00fcsimust ei arutanud ja teiseks saaks \u00f6elda hea kolleeg volmer et me saadame teile t\u00e4psustava vastuse meiliga mida me kindlasti saame teha aga l\u00fchidalt \u00f6eldes on loomulikult tegemist ajaloolise p\u00e4randiga mitte k\u00fcll n\u00f5ukogudeaegsega vaid t\u00e4iesti eesti-aegsega ka keskkonnaamet tekkis eelmisel k\u00fcmnendil liidetud ametite tulemusena nii et m\u00f5nes m\u00f5ttes v\u00f5ime \u00f6elda et tegemist oleks ajaloolise protsessi j\u00e4tkuga k\u00fcll aga mitte n\u00f5ukogudeaegse vaid ikka eesti vabariigi aegse protsessi j\u00e4tkuga", "kindlasti puudutab see nii mitmeidki asju mis meil on teoreetiliselt vastu v\u00f5etud aga kuidagi ei t\u00f6\u00f6ta kas v\u00f5i see \u00f5igusselguse p\u00f5him\u00f5te v\u00f5i seadusloome p\u00f5him\u00f5te vabandagu n\u00fc\u00fcd k\u00f5ik endised keskkonnaministrid ja praegune keskkonnaminister ma toon n\u00e4ite keskkonnaministeeriumi alalt kuigi te saate k\u00f5ik aru kellest ma r\u00e4\u00e4gin minu arvates on k\u00f5ige suuremad absurdsused siin riigikogu saalis need mille pealkiri k\u00f5lab umbes nii looduskaitseseaduse muutmise lillede \u00f5itsemise seadus sellist r\u00e4mpsu meie \u00f5igusloomesse vaja ei ole ma j\u00e4tan siinkohal nimetamata kes seda toodab mulle", "tuletan meelde et poolteist aastat tagasi ka riigikogu arutas antud k\u00fcsimust siin suures saalis taimo aasma v\u00f5ttis keskkonnaministeeriumi nimel asja kokku et nemad vaatavad ainult keskkonnaaspekte ning farmides kus n\u00f5uded on t\u00e4idetud ei ole nende seisukoha j\u00e4rgi hetkel keelustamine vajalik lisaks \u00fctles ta et olukord on kasvandustes kogu selle diskussiooni k\u00e4igus paranenud on tehtud investeeringuid millega on t\u00e4idetud ka keskkonnan\u00f5uded l\u00fchidalt veel kolm viimast komisjoni liikmete arvamust terje trei \u00fctles nagu ta \u00fctles ka oma k\u00fcsimuses t\u00e4na suures saalis et", "ait\u00e4h tubli t\u00f6\u00f6 eest komisjonis ja ka p\u00f5hjaliku ettekande eest komisjoni seisukohtade tutvustamisel mul on \u00fcks k\u00fcsimus kuidas sina ise keskkonnainimesena sellesse eeln\u00f5usse ja sellesse piirangusse suhtud", "ait\u00e4h hea eesistuja lugupeetud minister kas te v\u00f5iksite t\u00e4psemalt selgitada kuidas arvutatakse v\u00e4lja lubatud raiemahu suurusj\u00e4rgud ma t\u00e4psustan kas selle arvutuse puhul v\u00f5etakse raiemahtusid arvesse liigiti n\u00e4iteks kuusk-kuusk v\u00f5i hoopiski kuusk-v\u00f5sa v\u00f5i arvutatakse seda ka mingit kolmandat moodi", "ait\u00e4h austatud istungi juhataja auv\u00e4\u00e4rt ettekandja metsa raiumine k\u00fctab kindlasti kirgi \u00fcles ning see on ka objektiivne ja adekvaatne reageering aga kas vastab t\u00f5ele et viimastel aastatel on eestis probleeme istikute k\u00e4ttesaamisega selleks et taastoota seda v\u00e4\u00e4rtust mis meie riigil ja rahval on neid signaale on tulnud mitmest kohast kas selle probleemiga v\u00f5etakse ka midagi ette", "ait\u00e4h seda p\u00e4ris mitmekuist arutelu ja avalikku debatti j\u00e4lginuna tundub mulle et suusad on l\u00e4inud osapoolte vahel risti ja kired v\u00e4ga \u00fcles seet\u00f5ttu et see arutelu on endiselt v\u00e4ga tihumeetri- ja raiumiskeskne nii nagu eile rahvusringh\u00e4\u00e4lingu telesaates korduvalt r\u00f5hutatud sai ei ole mets ainult tihumeetrid vaid on palju laiem terviklik looduskeskkond \u00f6kos\u00fcsteem minu arust k\u00fcsimus mis ka t\u00e4nases sissejuhatavas ettekandes j\u00e4i vastamata on see kuidas neid v\u00e4\u00e4rtusi edaspidi hinnatakse ja see vastus ei pea olema ega tohigi olla lihtsalt emotsionaalne", "ait\u00e4h hea riigikogu aseesimees hea minister mina tahaks teid tunnustada tahaks tunnustada ministrit ja keskkonnaministeeriumi et olete metsaseaduse siia saali toonud see on tekitanud \u00fchiskonnas palju laialdasema arutelu kui selle seaduse reguleerimisala eeldab aga te ei ole esimese vastureaktsiooni peale seda eeln\u00f5u tagasi v\u00f5tnud nagu see t\u00e4nasele valitsusele kahjuks tihti s\u00fcmptomaatiline on k\u00f5ik asjad v\u00f5etakse kiiresti tagasi ja siis tullakse nendega uuesti v\u00e4lja aga minu k\u00fcsimus on selle kohta et eestist veetakse v\u00e4lja umbes 3 miljonit tihumeetrit \u00fcmarpuitu mida me", "ait\u00e4h austatud istungi juhataja hea ettekandja eile k\u00f5las juba mainitud saates selline informatsioon et metsauuenduse toetused on langenud kahelt miljonilt \u00fchele miljonile teiegi viitasite oma k\u00f5nes sellele et kui istikuid ei j\u00e4tku siis ei j\u00e4tku neid \u00fcldjuhul erametsaomanikele sellep\u00e4rast et riik suudab neid endale ette kasvatada vastavalt sellele kui palju ta maha raiub kas see on teadlik poliitika et erametsaomanikud j\u00e4etakse teatud toetusest ilma ja just selles k\u00f5ige keerulisemas valdkonnas mis puudutab metsa uuendamist", "suur t\u00e4nu hea juhataja austatud minister ma j\u00e4tkan istikute teemal n\u00e4iteks kui v\u00f5rumaa metsa\u00fchistu tellis 2014. aastal 104 000 istikut siis sellel aastal on juba broneerit 0e4hiajal asub ametisse uus keskkonnaminister siis \u00fcks v\u00e4ga selge t\u00f6\u00f6\u00fclesanne mis me talle v\u00f5iksime anda on see et k\u00f5ik edaspidised metsaveoload v\u00f5iksid olla elektroonilised praegu on see", "nii peaaegu 75%-l juhtudest ehk p\u00f5him\u00f5tteliselt on meil veel 25% minna siis j\u00e4\u00e4vad \u00e4ra k\u00f5ik need spekulatsioonid mida me t\u00e4na arutame et kuhu see komakoht panna sest meil oleks p\u00f5him\u00f5tteliselt v\u00f5imalik reaalajas elektrooniliselt kas vastava \u00e4pi abil v\u00f5i muul moel nutitelefonis j\u00e4lgida kui suur on eesti metsa raiemaht praegu on veostest 75% digitaliseeritud minna on veel 25% aga n\u00e4iteks rmk puhul on see juba praegu 100% nii et rmk puhul oleks p\u00f5him\u00f5tteliselt t\u00e4iesti v\u00f5imalik homme reaalajas n\u00e4ha kui palju meile", "k\u00f5igile kuuluvat eesti metsa raiutakse ma usun et see on ettev\u00f5tmine mis tuleks l\u00e4hiajal \u00e4ra teha", "ait\u00e4h hea rainer sa oled viimasel ajal \u00fcsna aktiivselt toetanud puudekaitsjaid ja v\u00f5tnud s\u00f5na \u00fcldse looduse kaitseks mulle tundub et see eeln\u00f5u sulle v\u00e4ga s\u00fcdamel\u00e4hedane ei ole aga sa oled keskkonnakomisjoni esimees miks sa sellist jama lubad suurde saali kui sul oleks tegelikult v\u00f5imalus seda siit eemal hoida", "ma ei ole sinuga n\u00f5us v\u00e4ga mitmed punktid mis keskkonnakomisjon on siia sisse pannud on minu v\u00e4lja m\u00f5eldud seda muidugi koost\u00f6\u00f6s keskkonnaministeeriumiga olgu n\u00e4iteks toodud vabariigi valitsuse \u00f5igus seada piiranguid uuendusraie langi pindalale tegelikkuses ju harvesterimees n\u00e4eb mis puid ta maha l\u00f5ikab on need v\u00e4\u00e4rispuud v\u00f5i mitte me teame mitmeid n\u00e4iteid et sellest pole aru saadud v\u00f5i siis seesama k\u00fcsimus et lageraielankide suurus ei kasva maksimaalseks suuruseks j\u00e4\u00e4b seitse hektarit nagu see siiamaani on olnud ja loomulikult on head kaks", "otsustada sest nagu ma \u00fctlesin keskmine raiemaht on selline et veidi alla nelja miljoni tihumeetri aastas raiub rmk ehk riik ja seitse koma millegagi ehk ligi kaheksa miljonit tihumeetrit raiuvad erametsaomanikud kui nemad \u00fchel hetkel tahaksid raiuda 16 17 miljonit tihumeetrit siis praegu meil ei ole mitte \u00fchtegi seaduslikku piirangut kuidas seda \u00e4ra hoida nii on ma saan aru et see tekitab v\u00f5ib-olla h\u00e4mmastust et nii on v\u00f5ib ju \u00f6elda et aga siis raiume riigimetsa v\u00e4hem v\u00e4ga m\u00f5istlik idee aga", "seda ideed arutades seda teemat pikalt lahates me j\u00f5udsime ikkagi selle juurde et vabariigi valitsusele tuleb anda \u00f5igus raiemahtusid piirata miks sest rmk puhul on n-\u00f6 nullpunkt 2,7 miljoni tihumeetri juures aastas kui j\u00e4\u00e4b alla selle on halb loomulikult v\u00f5ib l\u00f5ppkokkuv\u00f5ttes rmk raiemahu praeguselt 3,8 miljonilt ka nullini viia aga see t\u00e4hendab seda et l\u00f5kkeplatsidele ja matkaradadele peame me k\u00f5ik koos siin saalis leidma uued rahaallikad 2,7 miljonit tihumeetrit aastas on raiemaht mille puhul rmk on oma tulude ja kuludega", "ait\u00e4h hea rainer sa oled mitmel pool meedias ja sotsiaalmeedias suunanud oma pahameele reformierakondlaste pihta ja \u00f6elnud et vaadake mida te eesti metsadega olete teinud lihtsalt meeldetuletuseks et kuusikute raievanust langetab ja rmk-st erakorralisi dividende v\u00f5tab teie vasakvalitsus sinna ei ole mitte midagi teha reformierakonna keskkonnaminister keit pentus-rosimannus on \u00f6elnud et tema ajal ega mati raidma ajal ei oleks kuusikute raievanust langetatud see ei ole lihtsalt mingi \u00fcksikute maakondade k\u00fcsimus kus maa kuulub boniteediklassi a ja 1a tegelikult puudutab muudatus", "75% eesti kuusikutest ja 35% eesti m\u00e4nnikutest miks te seda teete kui te samas v\u00e4idate et tahate metsa kaitsta", "juhte kui tegu on omanikuga kes ei ole oma n\u00e4iteks 20-hektarises metsas midagi teinud ja laseb sel metsal m\u00e4daneda siis nende arvates see on halb omanik kes ei ole metsa eest hoolt kandnud mina loodusharidusega \u00f6koloogina \u00fctlen et vastupidi see ei ole halb see on v\u00e4ga hea ja m\u00f5istlik omanik sellises metsas elavad t\u00e4nu sellele v\u00e4ga mitmed liigid kes muidu ei elaks ei maksa sellisel kujul sildistada nii palju kui on omanikke on erinevaid soove ja tahtmisi mis puudutab rmk", "raiemahte siis ma kordan et erinevalt dividendidest on raiemahud viimastel aastatel ka siis kui meil oli reformierakondlasest keskkonnaminister olnud samad k\u00fcll aga on praegune valitsus t\u00f5epoolest olulisel m\u00e4\u00e4ral pea 90% ulatuses v\u00e4hendanud rmk rajatavatesse teedesse tehtavaid investeeringuid see raha v\u00f5etakse dividendina v\u00e4lja raievanusega see otseselt seotud ei ole aga kui me vaatame ajalukku siis \u00fcks asi on mind pidevalt \u00e4rritanud ja ma olen teinud sellekohaseid etteheiteid v\u00f5ib-olla t\u00f5esti ka reformierakonnale asi on selles et erametsas kehtib kuuskedele esimeses kasvukohas teine", "reegel omal ajal avati neile n-\u00f6 tagantpoolt kuidas ma \u00fctlengi tagauks v\u00f5i keldriuks seadusest tulenevalt on nagu kaks paralleelmaailma \u00fches kehtib vanus ja teises sentimeetrite hulk 26 sentimeetrit on see l\u00e4bim\u00f5\u00f5t mille kuusk peab saavutama et ta saaks maha raiuda heades kasvukohtades ongi selline kuusk 50- v\u00f5i 60-aastane see on ka p\u00f5hjus miks keskkonnakomisjon on saanud v\u00e4ga v\u00e4he kirju erametsaliidult ja erametsaomanikelt nemad on juba ammu m\u00f5\u00f5dupulgaga metsas nad on aastaid just s\u00e4\u00e4raseid kuuski maha v\u00f5tnud kui aga kasutada m\u00f5\u00f5dupulka", "siis ette n\u00e4htud 26 sentimeetrit m\u00f5\u00f5tes v\u00f5ib ehk juhtuda 2-sentimeetrine viga nii et tubli metsamees leiab v\u00f5imaluse kuidas ka 24-sentimeetrine kuusk maha v\u00f5tta pool eesti metsamaast on erametsaomanike k\u00e4es kes juba ammu aastaid on sel moel kuuski maha v\u00f5tnud ja siin ma k\u00fcll k\u00fcsiksin kes on olnud need ministrid kes selle tagaukse on avanud rmk v\u00f5iks seadusest tulenevalt ka kasutada sedasama sentimeetrite m\u00f5\u00f5tmist ma olen korduvalt k\u00fcsinud miks te kuuse vanuse k\u00fcsimuse \u00fcldse t\u00f5statasite ja seadusse panite rmk on oma", "p\u00f5him\u00f5tteid selgitades v\u00e4ga selgelt \u00f6elnud et nemad l\u00e4htuvad metsa majandamisel puude vanusest mitte j\u00e4medusest sellest tulenevalt on nemad ka selle ettepaneku teinud", "ma selgitasin teile valitsevat olukorda v\u00e4ga pikalt ka praegune seadus lubab heades kasvukohtades maha raiuda kuuske mille diameeter on v\u00e4hemalt 26 sentimeetrit asi ei ole kinni kellegi tahtmises ma esitasin \u00fcldse mitte retooriliselt v\u00e4ga konkreetse k\u00fcsimuse milline minister selle otsuse taga oli ma arvan et teil on v\u00e4gagi p\u00f5hjust ajalukku vaadata miks on seadust juba varem muudetud miks mina r\u00f5hutan pidevalt metsa juurdekasvu sest see on p\u00f5hiline konkreetne n\u00e4itaja mis on piiriks kui me selle punkti v\u00e4lja j\u00e4tame siis ma", "lihtsalt k\u00fcsin mis v\u00f5iks asemel olla v\u00e4ga hea m\u00f5te on see 70% mina olen n\u00f5us s\u00e4testama ka et raiume ainult 50% ulatuses juurdekasvust aga praegu ei ole seaduses mitte \u00fchtegi piirangut kui me seda seadust t\u00e4na vastu ei v\u00f5ta siis j\u00e4rgmisel aastal me v\u00f5ime raiuda ka 19 v\u00f5i 20% olemasolevas seaduses ei ole \u00fchtegi m\u00f5ttelist kokkulepitud piirn\u00e4itajat nii nagu n\u00e4iteks on p\u00f5levkivi puhul mida v\u00f5ib aastas kaevandada 20 miljonit tonni seesama piir lepiti koos teadlastega asko l\u00f5hmuse ja teiste metsandusn\u00f5ukogu", "liikmetega kokku k\u00f5ik osapooled kes on metsak\u00fcsimuste arutamisel alati laua \u00fcmber olnud leppisid kokku et m\u00f5istlik piir oleks lisaks sellele et 27 000 hektarit laanemetsi kaitse alla v\u00f5etakse majandusmetsade juurdekasv ma r\u00f5hutan s\u00f5na majandus ka see on v\u00e4ga oluline sest meie numbrite r\u00e4gastikus kohtab sageli m\u00f5istet metsa juurdekasv mis on oluliselt suurem me oleme majandusmetsa puhul v\u00e4lja j\u00e4tnud kaitsealadel kasvavate metsade juurdekasvu seega me r\u00e4\u00e4gime ainult nendest metsadest mida praegu seadusest tulenevalt on v\u00f5imalik majandada ja selles osas puuduvad meil", "t\u00e4ielikult piirangud kuidas seda oleks v\u00f5imalik reguleerida kui me n\u00e4eme et surve eesti metsale kasvab sellist v\u00f5imekust eesti riigil kahjuks ei ole meie saame siin saalis esimest korda eesti metsanduse ajaloos selle mehhanismi tekitada", "ma kordan veel \u00fcle et mis puudutab rmk raiemahtusid ja dividende siis eelarvesse tulevad dividendid ei tule mitte suurenenud metsaraie hinnaga vaid t\u00e4nu sellele et rmk ei panusta nii palju metsateedesse nagu ta on siiamaani teinud seda esiteks teiseks kordan veel et lisaks heades kasvukohtades kasvavate kuuskede raievanuse langetamisele on eeln\u00f5us muidki v\u00e4ga olulisi punkte pean eelk\u00f5ige silmas raiemahtude piiri seadmist ma v\u00e4idan kindlalt et see piir peaks edaspidi v\u00f5rduma metsa juurdekasvuga see on selgelt olulisem piirang kui kuuse raievanus", "olen sellest palju r\u00e4\u00e4kinud mitmete \u00f6koloogidega kes on ka siin saalis esinenud see punkt on koosk\u00f5lastatud ka asko l\u00f5hmusega kelle ettepanek oli kindlasti s\u00e4testada just majandusmetsade majandamine me r\u00e4\u00e4gime ainult majandusmetsadest ma usun et tasuks kuulata metsateadlasi m\u00f5lemalt tiivalt mitte ainult neid kes on konkreetselt metsade majandamisega seotud vaid ka neid kes on rohkem \u00f6koloogilise taustaga usun et h\u00e4rra l\u00f5hmus on seda kindlasti", "ait\u00e4h nende arvudega ma olen kursis mis puudutab \u00fchtlustamist siis mul on kahju et vabaerakond ei teinud ettepanekut et me nii erametsades kui ka riigimetsades l\u00e4htuksime \u00fchest parameetrist olgu see siis vanus v\u00f5i sentimeetrite arv siin saalis on mitmeid spordimehi kes teavad et mets on vaese mehe ka t rainer vakral on suured kogemused n\u00f5mme linnaosavanemana kui me n\u00f5mmet vaatame siis seal on t\u00f5epoolest ju rohkem puid kui inimesi ja rainer vakrat v\u00f5ib tegelikult seega pidada rohkem metsavahiks kui n\u00f5mme linnaosavanemaks aga k\u00f5lasid toetusavaldused ka t\u00f5nis lukase kasuks toodi v\u00e4lja et kunagine tartu linnapea roman mugur plasku katuselt", "tartut vaadates \u00fctles et tartu ilusa parkmetsa t\u00f5ttu v\u00f5ib t\u00e4pselt samamoodi ka tartu linnapead metsavahiks nimetada selles m\u00f5ttes olid m\u00f5lemad kandidaadid v\u00f5rdsed aga n\u00fc\u00fcd h\u00e4\u00e4letuse juurde h\u00e4\u00e4letusel jagunesid h\u00e4\u00e4led j\u00e4rgmiselt t\u00f5nis lukase poolt h\u00e4\u00e4letas 5 komisjoni liiget ja rainer vakra poolt 3 komisjoni liiget edasi otsused mis keskkonnakomisjon vastu v\u00f5ttis esiteks teha riigikogu t\u00e4iskogule ettepanek nimetada riigimetsa majandamise keskuse n\u00f5ukogu liikmeks riigikogu liige t\u00f5nis lukas teiseks kanda riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine eeln\u00f5usse riigikogu liikme t\u00f5nis lukase", "nimi kolmandaks esitada riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine eeln\u00f5u riigikogule kolmap\u00e4eval 18. jaanuaril 2012. neljandaks m\u00e4\u00e4rata riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine \u00fcleandjaks riigikogu istungi juhatajale keskkonnakomisjoni aseesimees karel r\u00fc\u00fctli viiendaks juhul kui riigikogu juhatus otsustab riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine eeln\u00f5u menetlusse v\u00f5tta ja m\u00e4\u00e4rab juhtivkomisjoniks keskkonnakomisjoni m\u00e4\u00e4rata eeln\u00f5u menetlemisel juhtivkomisjoni ettekandjaks keskkonnakomisjoni aseesimees karel r\u00fc\u00fctli teha riigikogu juhatusele ettepanek v\u00f5tta eeln\u00f5u esimene lugemine riigikogu t\u00e4iskogu p\u00e4evakorda teisip\u00e4eval 7. veebruaril 2012", "ning teha riigikogu t\u00e4iskogule ettepanek panna eeln\u00f5u l\u00f5pph\u00e4\u00e4letusele ja riigikogu otsusena vastu v\u00f5tta kui tohib siis ma loen teile selle riigikogu otsuse eeln\u00f5u 168 ette seoses indrek raudse riigimetsa majandamise keskuse n\u00f5ukogu liikme volituste l\u00f5ppemisega ja l\u00e4htudes metsaseaduse \u00a7 49 l\u00f5ike 3 punktist 1 ja l\u00f5ikest 5 riigikogu otsustab 1. nimetada riigimetsa majandamise keskuse n\u00f5ukogu liikmeks riigikogu liige t\u00f5nis lukas. seletuskirjast toon v\u00e4lja veel selle et riigikogu t\u00f5epoolest nimetab kaks riigikogu liiget oma otsusega riigimetsa majandamise keskuse n\u00f5ukokku ja seda", "keskkonnakomisjoni ettepanekul 2011. aasta 10. mai otsusega nimetas riigikogu riigimetsa majandamise keskuse n\u00f5ukogu liikmeteks liisa-ly pakosta ja indrek raudse metsaseaduse \u00a7 49 l\u00f5ike 5 kohaselt l\u00f5pevad riigikogu nimetatud n\u00f5ukogu liikme volitused koos nimetatud isiku riigikogu liikme volituste l\u00f5ppemisega indrek raudse riigikogu liikme volitused riigikogu xii koosseisus l\u00f5ppesid 5. detsembril 2011. aastal seet\u00f5ttu on vaja nimetada riigimetsa majandamise keskuse n\u00f5ukogu koosseisu uus riigikogu liige keskkonnakomisjon on oma koosolekul teinud otsuse et see uus riigikogu liige v\u00f5iks olla t\u00f5nis lukas ait\u00e4h", "ait\u00e4h riigimetsa majandamise keskus on juriidiliselt huvitav organisatsioon kas sa oskad l\u00fchidalt anda \u00fclevaate riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4rusest", "ait\u00e4h k\u00fcsimuse eest ma kartsingi et te v\u00f5ite seda k\u00fcsida riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4rus v\u00f5eti vastu 2007. aastal ja see reguleerib riigimetsa majandamise keskuse t\u00f6\u00f6d riigimetsa majandamise keskus on keskkonnaministeeriumi valitsemisalas tegutsev riigitulundusasutus seda ma \u00fctlesin teile teadmiseks oma \u00fclesannete t\u00e4itmisel esindab riigimetsa majandamise keskus eesti riiki ma toon v\u00e4lja m\u00f5ne \u00f5igusakti mis reguleerib riigimetsa majandamise keskuse tegevust riigimetsa majandamise keskus juhindub oma tegevuses eesti vabariigi seadustest euroopa liidu \u00f5igusaktidest rahvusvaheliste konventsioonide ja lepingute millega eesti vabariik on \u00fchinenud n\u00f5uetest", "vabariigi valitsuse m\u00e4\u00e4rustest ja korraldustest keskkonnaministri m\u00e4\u00e4rustest ja k\u00e4skkirjadest ning teiste ministrite asjaomastest m\u00e4\u00e4rustest ja loomulikult sellest p\u00f5him\u00e4\u00e4rusest riigimetsa majandamise keskus asub tallinnas postiaadress on viljandi maantee 18b nende riigimetsa majandamise keskuse struktuuri\u00fcksuste mis ei paikne riigimetsa majandamise keskuse asukohas aadressid m\u00e4rgitakse \u00e4ra nende teiste allasutuste p\u00f5him\u00e4\u00e4rustes ma toon v\u00e4lja m\u00f5ne olulise aspekti mis puudutab riigimetsa majandamise keskuse tegevusala tema tegevusalad on n\u00e4iteks metsa korraldamine metsa uuendamine metsa kasvatamine ja metsakaitse metsa kasutamine ja kasutusse andmine puidu saamiseks k\u00f5rvalkasutuseks rekreatsiooniks", "jahinduseks ning teadus- ja \u00f5ppet\u00f6\u00f6ks metsamaterjali ja teiste metsasaaduste m\u00fc\u00fcmine metsasaaduste t\u00f6\u00f6tlemine ja t\u00f6\u00f6tlemissaaduste m\u00fc\u00fcmine metsataimede kultiveerimismaterjali ja dekoratiivtaimede kasvatamine ja m\u00fc\u00fcmine ning puuseemnete varumine ja m\u00fc\u00fcmine riigimetsa majandamise keskuse puhkealadel mitmek\u00fclgsete rekreatsiooniv\u00f5imaluste loomine ja metsa kasutamise suunamine maastiku p\u00e4randkultuuriobjektide ja kaitstavate loodusobjektide hoidmine", "ait\u00e4h proua juhataja hea ettekandja mul on otsene k\u00fcsimus mis puudutab riigikogu otsuse eeln\u00f5u 168. preambulis on m\u00e4rgitud et l\u00e4htutakse metsaseaduse \u00a7-st 49. ma eeldan et metsaseaduse \u00a7 49 k\u00e4sitleb n\u00f5ukogu moodustamise korda p\u00e4devust ja liikmete vastutust aga j\u00e4rsku te natuke t\
