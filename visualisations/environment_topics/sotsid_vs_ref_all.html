sandusest tulu teenida eesti on oma umbes 30%-lise metsade kaitse osakaaluga peajagu ees oma naabritest niisiis me kaitseme oma metsa eesti metsanduse arengukavas aastani 2010 on optimaalseks raiemahuks m\u00e4rgitud 12,6 miljonit kuupmeetrit aastas tegelikult on viimase seitsme aasta jooksul see arv olnud poole v\u00e4iksem metsanduse arengukava aastani 2020 n\u00e4eb ette majandusmetsade ulatuslikumat majandamist ja eelk\u00f5ige just erametsaomanike poolt reformierakonnal on plaanis", "muuta ka tulumaksuseadust et f\u00fc\u00fcsilisest isikust metsaomanik saaks metsamaterjali m\u00fc\u00fcgist teenitud tulust kolme aasta jooksul maha arvestada nii raiumise kui ka uue metsa istutamise kulud niimoodi motiveeritakse erametsaomanikku omaenese vara majandama oma metsa majandama sealt tulevad uued t\u00f6\u00f6kohad sellega elavneb majandus ja sealt tuleb tegelikult ju ka odavam toasooja hind metsade t\u00e4htsus v\u00e4ljendub neljas aspektis mitte t\u00e4htsuse j\u00e4rjekorras mets kui tuluallikas ehk majanduslik aspekt sotsiaalne aspekt mets kui t\u00f6\u00f6h\u00f5ive tagaja ja metsapuhkuse pakkuja \u00f6koloogiline aspekt mets kui liigilise mitmekesisuse s\u00e4ilitaja", "kultuuriline aspekt mets kui osa eesti kultuurist eesti metsapoliitikas ongi metsandusele p\u00fcstitatud kaks \u00fcldeesm\u00e4rki esimene on s\u00e4\u00e4stlik metsandus st \u00fchtlane pidev ja mitmek\u00fclgne selle all m\u00f5eldakse metsade majandamist niisugusel viisil ja ulatuses mis tagab nende bioloogilise mitmekesisuse tootlikkuse uuenemisv\u00f5ime eluj\u00f5ulisuse potentsiaali nii praegu kui ka tulevikus kahjustamata teisi \u00f6kos\u00fcsteeme teine eesm\u00e4rk on metsade efektiivne majandamine eesti metsapoliitika j\u00e4rgi kujutavad eesti metsad suurt looduslikku ja \u00f6koloogilist v\u00e4\u00e4rtust selle aluseks on ka arusaam et eesti metsandussektoril on tugev tulunduslik materiaalsete ja sotsiaalsete", "h\u00fcvede potentsiaal ning selle kasutamist tuleb soodustada sellisel m\u00e4\u00e4ral et muud sealhulgas ka keskkonnakaitsealased v\u00e4\u00e4rtused ja h\u00fcved ei kannataks metsanduse arengukava aastani 2020 on koostatud metsaomanike teadlaste ametnike metsat\u00f6\u00f6stuste esindajate ja looduskaitsjate \u00fchist\u00f6\u00f6s kaasates meie parimaid teadmisi ja oskusi tunnustust v\u00e4\u00e4rt on ka riigikontrolli p\u00fc\u00fcd oma metsanduslikku teadmist kasvatada see on hea arengukava see on sobilik vastuv\u00f5tmiseks ja selle alusel saab liikuda metsanduse ees seisvate eesm\u00e4rkide t\u00e4itmise poole reformierakonna fraktsioon toetab metsanduse arengukava vastuv\u00f5tmist ja kutsub ka teid selle poolt", "ait\u00e4h hea k\u00fcsija oleme aktsiisi suurust komisjonis arutanud selle vestluse juures on olnud ka p\u00f5llumajandusminister nagu p\u00f5llumajandusminister siin saalis esmasp\u00e4eval vastas see k\u00fcsimus kuulub meie maja seinte vahel rahanduskomisjoni p\u00e4devusse t\u00f5esti tuleb endale ka maaelukomisjonis natukene tuhka p\u00e4he raputada sest v\u00f5iks teha koos rahanduskomisjoniga \u00fchise istungi seda teemat arutada aga seda me teinud ei ole nii see on et teema on t\u00f5sine ja seda peaks arutama koost\u00f6\u00f6s rahanduskomisjoniga mis puudutab komplekslubade temaatikat siis olen keskkonnakomisjoni esimehe t\u00f5nis lukasega plaani pidanud", "lugupeetud juhataja lugupeetud minister te t\u00f5ite siin esile statistika et m\u00f6\u00f6dunud aastal on riik \u00fcle v\u00f5tnud 437 kinnisasja ja 36 neist olid sundv\u00f5\u00f5randamised kas te oskate kuidagi prognoosida mingisugust tendentsi v\u00f5i trendi kas uue regulatsiooni j\u00e4rgi avalikes huvides maa omandamine on kasvavas trendis v\u00f5i kahanevas trendis v\u00f5i on tegu p\u00fcsiva olukorraga", "ait\u00e4h lugupeetud h\u00e4rra keskkonnaminister ja t\u00e4na ka maaeluministri kohuset\u00e4itja nagu ma aru saan \u00fcks moderniseeritud vanas\u00f5na \u00fctleb et tibusid loetakse s\u00fcgisel ja maasikaid jaanip\u00e4eval aedmaasikate kohta ma t\u00e4na k\u00fcsida ei taha rohkem nagu metsmaasikate kohta me k\u00f5ik oleme aru saanud et see v\u00e4ga elav arutelu keskkonnateemadel mis oli enne koroonakriisi on t\u00e4naseks kuidagi hangunud \u00fcks selline hangunud arutelu praegusel juhul v\u00e4hemalt siin riigikogus tundub olevat eesti metsanduse arengukava 2030. nagu ma loen keskkonnaministeeriumi kodulehelt pidi see arengukava tegelikult meie juures", "siin riigikogus olema juba 2020. aasta maikuus kas te oskate anda seletust kui kaugel on praegu arengukava ja kunas ta riigikokku j\u00f5uab", "kas ma saan \u00f5igesti aru et \u00fcks hindamine on tegelikult tehtud ja selle hindamise tegijaks on olnud s\u00e4\u00e4stva eesti instituut miks see hindamine ei leidnud arvestamist see on \u00fcks k\u00fcsimus ja teine k\u00fcsimus on see kui ma tohin aega kuritarvitada et sel aastal j\u00f5uavad kindlasti \u00fcles ka mff-i teemad ja n\u00e4iteks maaelu arengukava natura toetused kas natura toetusi on praegusel juhul planeeritud viia maaelu arengukava alt keskkonnaministeeriumi eelarvesse", "sellest tuleb kindlasti v\u00e4ga suur debatt see on uus mff ehk uus euroopa liidu raha ja selle sees on ka maaelu arengukava raha l\u00e4bi viimase kahe perioodi on metsanduse natura toetuste maksmine toimunud maaelu arengukava alt millel on lihtsalt halb ajalugu ma olen alati olnud seisukohal et see peaks olema keskkonnaministeeriumi eelarves kas praegusel juhul on teil plaanis kui hakatakse uut finantsperioodi arutama viia see metsanduse arengukava raha metsanduse natura raha maaelu arengukava alt keskkonnaministeeriumi eelarvesse", "ait\u00e4h lugupeetud istungi juhataja lugupeetud minister metsandus on teema mis meil \u00fchiskonnas selgelt kirgi k\u00fctab ja metsanduse arengukava 2021 2030 on \u00fcks dokument mis v\u00f5iks teatud selgust luua ja pooli lepitada see oleks n-\u00f6 teekaart mille j\u00e4rgi minna kahjuks on see takerdunud erinevatesse probleemidesse n\u00fc\u00fcd te olete m\u00f5nda aega saanud ministriametis olla. \u00fcks probleem on olnud keskkonnam\u00f5ju strateegiline hindamine v\u00e4hemalt nii on meile siin \u00f6eldud on selgitatud et raske on olnud leida partnerit kes seda teeb paluksingi \u00fclevaadet mis seisus", "on keskkonnam\u00f5ju strateegiline hindamine ja selle valguses k\u00fcsin ka milline on ajaperspektiiv millal me v\u00f5iks j\u00f5uda metsanduse arengukava vastuv\u00f5tmiseni", "ait\u00e4h vastuse eest paari asja paluksin siiski t\u00e4psustada metsandusn\u00f5ukogu asendamine juhtkoguga ma saan aru ei ole veel p\u00e4ris kindel aga k\u00fcsimus on millal te selle \u00e4ra otsustate ilmselt see m\u00e4ngib ka metsanduse arengukava edasise menetluse protsessis oma rolli et see kiiresti liiguks ja teine k\u00fcsimus mis teil vist j\u00e4i m\u00e4rkamata millal v\u00f5iks metsanduse arengukavaga nii kaugele j\u00f5uda et see on k\u00fcps vastuv\u00f5tmiseks v\u00f5i v\u00e4hemalt vastuv\u00f5tmise arutamiseks", "suur t\u00e4nu austatud minister metsanduses kogub hoogu selline pinev vastasseis ja seda just k\u00f5rgendatud avaliku huviga piirkondadega seoses jutt on kas h\u00e4\u00e4demeeste rannametsast v\u00f5i m\u00f5nedest teistest kohtadest sellega seoses te olete teinud riigimetsa majandamise keskusele ettepaneku peatada raied kuni kogukondadega kokkulepete s\u00f5lmimiseni ja just see kokkulepete s\u00f5lmimine on h\u00e4sti suur probleem teisalt te olete v\u00e4itnud et teil ei ole mingit v\u00f5imalust ega \u00f5igust sekkuda riigimetsa majandamise keskuse t\u00f6\u00f6sse samal ajal on riigimetsa majandamise keskuse n\u00f5ukogus kaks ministeeriumi esindajat ja see", "tekitab n\u00fc\u00fcd k\u00fcsimusi kas ministeerium ja riigimetsa majandamise keskus saavad omavahel l\u00e4bi ning millised on kummagi eesm\u00e4rgid ja seisukohad kuidas n\u00fc\u00fcd edasi toimida taustaks nii palju veel et raieplaani v\u00e4hendamine on ka teie oma erakonna valimislubadus samuti teie enda s\u00f5numina v\u00e4lja saadetud ma tahangi k\u00fcsida millisel moel te teete koost\u00f6\u00f6d riigimetsa majandamise keskusega ja millised on teie v\u00f5imalused m\u00f5jutada raieliigi valikut k\u00f5rgendatud avaliku huviga aladel ja ka raiemahtude kujundamist mismoodi see protsess \u00fcldse toimib kas te saaksite seda kirjeldada", "suur t\u00e4nu lugupeetud juhataja lugupeetud minister praegune k\u00fcsimus puudutab k\u00fcll j\u00e4rvesid aga te olete t\u00e4naseks valmistunud ka metsandusest r\u00e4\u00e4kima selle kohta k\u00fcsimus juba oli seal ma liinile ei p\u00e4\u00e4senud sestap k\u00fcsin n\u00fc\u00fcd h\u00e4\u00e4demeeste kohta t\u00e4psemalt k\u00f5rgendatud avaliku huviga metsade raiumise kohta h\u00e4\u00e4demeestel palju on ka siin saalis juttu olnud vajadusest kogukondi kaasata konkreetse raie puhul pandi 14. septembril n-\u00f6 kaasamiseks v\u00e4lja kuulutus et 15. septembril kell 3 tutvustab rmk \u00fche bussipeatuse esisel platsil raieplaane. kohalikud elanikud muidugi seda kaasamise kutset", "k\u00e4tte ei saanud ja m\u00e4rkasid traktoreid metsas siis kui nad pimedas koju l\u00e4ksid kas te peate sellist olukorda m\u00f5istlikuks ja kes peaks selliste olukordade eest vastutama kas minister kas rmk n\u00f5ukogu kas rmk juhatus ja kas te t\u00f5esti usute et probleemid kohalike kogukondade ja rmk vahel sellise tegutsemise korral kunagi lahenevad", "mul tekkis n\u00fc\u00fcd k\u00fcsimus mis seos peaks olema metsavendlusel ja rmk-l", "juttu n\u00e4eme oma seekordses eeln\u00f5us selleks ette \u00fcsna selge korra niisugune ost-m\u00fc\u00fck saaks toimuda ainult maavanema loal kes on kohustatud k\u00fcsima iga konkreetse tehingu puhul arvamust kaitseministeeriumilt ja siseministeeriumilt \u00fchelt siis turvamaks et see h\u00fctt koos krundikesega pole riigikaitseliselt oluline objekt ja teiselt selleks et uurida ostja tausta miks me seda taotleme esiteks sellep\u00e4rast et tegemist on praktilist lahendust vajava probleemiga mida n\u00e4itab selle teema k\u00fcllalt sage t\u00f5statamine kohtumistel ida-virumaa valijatega asi on nimelt selles et seal pole sellisele kinnisasjale", "seda kas see kord oli tol ajal inimeste jaoks liiga segane v\u00f5i ei antud seda luba iseenesest ma ei usu et see on halb asi kui inimene peab esitama ettepaneku maavanemale mitte vabariigi valitsusele nagu see praegu on ega pea selgitama v\u00f5i t\u00f5estama et see on riiklikes huvides et ta tahab seda 0,2 hektarit osta praegu on ju selline kord n\u00fc\u00fcd aga oleks siis vaja see asi maavanemale esitada ja paar kuud oodata ma ei usu et see inimesele ps\u00fchholoogiliselt", "vaadake h\u00e4rra stalnuhhin mina n\u00e4en siin erinevust selles et praeguses kontekstis r\u00e4\u00e4gitakse julgeolekuohust kui mingist abstraktsioonist aga kui tekib konkreetne situatsioon et n\u00e4iteks h\u00e4rra stalnuhhin tahab h\u00e4rra efendijevile ma toon kujuka n\u00e4ite m\u00fc\u00fca oma 0,2 hektarit maad siis peab olema n\u00e4idatud miks h\u00e4rra efendijev kujutab sellist julgeolekuohtu et ta ei v\u00f5i seda osta asi taandub v\u00e4ga konkreetsele suhtele ma arvan et maavanem ei saa lihtsalt vastata et see on julgeolekuoht tal on vaja siiski see julgeolekuoht taotlejale ka \u00e4ra n\u00e4idata", "selle kohta kas v\u00f5ib tekkida vajadus kasutada emissiooni\u00fchikuid ka seoses metsamajandusega saime vastuseks et praeguse teadmise kohaselt on metsandussektori t\u00f5en\u00e4oline emissioon selline et me suudame selle oma \u00fchikutega oma \u00fclej\u00e4\u00e4giga \u00e4ra katta seal ei ole lisavajadust ja isegi sel juhul kui saavutatakse metsamajanduse arengukava j\u00e4rgne maksimaalne v\u00f5i tegelikult j\u00e4tkusuutlik raiemaht 15 miljonit tihumeetrit kui tekib lisaemissiooni vajadus on euroopa komisjon andnud lubaduse et nad aitavad eestil selliseid probleeme lahendada oli veel k\u00fcsimusi mis puudutasid lennundust emissioonidega kauplemist uute lennundusettev\u00f5tete turule", "lugupeetud eesistuja lugupeetud ettekandja tegemist on suhteliselt mahuka muudatuste kogumiga meil majanduskomisjonis on kujunenud p\u00e4ris hea praktika kui on nii mahukas muudatuste kogum ja on nii nagu siingi p\u00e4ris palju arvamusi \u00fchingutelt kellega eeln\u00f5u on koosk\u00f5lastatud siis meil on selline praktika et kaasatakse \u00fcks v\u00f5i kaks p\u00f5hilist esindusorganisatsiooni praegu k\u00f5ne all olevas valdkonnas on \u00f5nneks olemas eesti keskkonnam\u00f5ju hindajate \u00fching kas teil tekkis sel komisjoni koosolekul ka m\u00f5te et m\u00f5nda neist \u00fchingutest v\u00f5iks teise lugemise k\u00e4igus \u00e4ra kuulata", "ait\u00e4h austatud eesistuja lugupeetud minister mets ei ole mitte ainult meie rahvuslik rikkus vaid ka meie rahvuslik uhkus rahandusministeeriumi juhtimisel on riigieelarve ette n\u00e4inud et 2011. aastal tuli rmk-st v\u00f5tta v\u00e4lja omanikutulu ja tulumaksu 26 miljonit eurot 2012. aastal 45,8 miljonit eurot ning 2013. aasta eelarves on selleks esialgu planeeritud 17,9 miljonit eurot kokku on seda 89,7 miljonit eurot et see arv teile v\u00e4ga v\u00e4iksena ei tunduks siis ma korrutasin selle \u00e4ra see teeb umbes 1,4 miljardit krooni sellega on", "valitsus viinud riigiettev\u00f5tte arvelduskonto sisuliselt nulli samas n\u00e4ete riigieelarve eeln\u00f5us ette et te annate rmk-le 20 miljonit eurot l\u00fchiajalist turuintressiga laenu \u00fcheks aastaks selleks et ettev\u00f5tte majandustegevus ei seiskuks kas te peate sellist olukorda heaperemehelikuks riigivalitsemiseks", "t\u00e4nan h\u00e4rra eesistuja austatud minister keskkonnaministeeriumi rea peal on kirjas 15 miljonit eurot tulu mis on plaanis saada circa 1500 kinnistu m\u00fc\u00fcgist sellises tempos j\u00e4tkates m\u00fc\u00fcakse riigivalitsemiseks mittevajalikku maad veel 10 15 aastat kas ei oleks otstarbekas tempot pisut kiirendada \u00fchest k\u00fcljest saaks raha ja j\u00e4rgmistel aastatel ka maamaksu teisest k\u00fcljest hakataks seda maad uue omaniku k\u00e4es ilmselt ka otstarbekamalt kasutama", "ait\u00e4h lugupeetud minister mul on \u00e4\u00e4rmiselt kahju et ma pean teiesugusele haritud ja erudeeritud inimesele hakkama selgitama metsanduse p\u00f5hit\u00f5desid minu eelmisele k\u00fcsimusele vastates t\u00f5desite et raskel ajal on ikka metsast abi saadud riigieelarve tasakaalu saavutamise tuhinas olete aga kahjuks \u00e4ra unustanud et rmk eelarvesse peab ka uue kvaliteetse metsap\u00f5lve rajamiseks piisavalt vahendeid j\u00e4\u00e4ma julgen v\u00e4ita et valitsuse trikitamisega olete pannud ettev\u00f5tte kus majandatakse ligi 50% eesti metsadest \u00e4\u00e4rmiselt t\u00e4barasse olukorda olete seadnud ohtu meie k\u00f5igi \u00fchise vara kui rmk ei", "suuda piisavalt rajada ja hooldada noort metsa seame ohtu ka meie metsat\u00f6\u00f6stussektori konkurentsiv\u00f5ime tulevikus kas te olete rahandusministeeriumis teinud anal\u00fc\u00fcsi mida selline eelarvepoliitika kui te olete rmk-st viimase kolme aastaga v\u00f5tnud \u00e4ra 89,7 miljonit eurot omanikutulu toob endaga kaasa kogu metsandussektori konkurentsiv\u00f5imele", "s\u00f5lmida v\u00f5imaldab on piirilepete s\u00f5lmimine riigikogu kui rahva valitud esinduskogu poliitiline otsus pikemalt peatusime kirjal mis puudutas ka juba siin varasemas debatis k\u00e4sitlemist leidnud omandireformi ning kinnisvara v\u00f5\u00f5randamise ja kompenseerimisega seotud k\u00fcsimusi j\u00f5udsime j\u00e4reldusele et seda k\u00fcsimust tuleb esimese ja teise lugemise vahel v\u00e4liskomisjonis arutada kindlasti ei saa pidada v\u00f5imatuks et selle k\u00fcsimuse valguses vajavad m\u00f5ned omandireformi puudutavad seadusaktid lisaanal\u00fc\u00fcsi ja v\u00f5ib-olla isegi muutmist sel juhul ei osutu k\u00fcll v\u00e4ga suure t\u00f5en\u00e4osusega juhtivkomisjoniks v\u00e4liskomisjon aga kindlasti me tahame sellest valitsusega", "r\u00e4\u00e4gite ju ise kogu aeg keskkonnam\u00f5just kes teid eksitas siis kui te eelmisel n\u00e4dalal valitsuskabinetis seda arutasite kas amtel v\u00f5i rahandusministeerium kes \u00fctles et vanemaid co 2 n\u00e4itajaid ei ole olemas", "austatud minister ma tulen veel tagasi viimsi metsaraie juhtumi juurde viimsi on 13-hektariline poolsaar kus on v\u00e4ga \u00f5rn loodus ja tugevad tuuled r\u00e4\u00e4kimata sellest et elanikud ise ei saanud raie \u00fcle l\u00e4bir\u00e4\u00e4kimisi pidada ja neid isegi ei teavitatud sellest viimsis on v\u00e4ga palju inimesi ja metsa kasutatakse seal inimeste enda n-\u00f6 taastamiseks miks peab rmk raiemahtu t\u00e4itma just seal kui mujal on selleks palju rohkem v\u00f5imalusi", "austatud istungi juhataja lugupeetud kolleegid annan eesti reformierakonna fraktsiooni ning isamaa ja res publica liidu fraktsiooni nimel riigikogu menetlusse kinnisasja omandamise kitsendamise seaduse eeln\u00f5u selle seaduse vajadus on tingitud sellest et 2003. aastal kehtestati seoses euroopa liitu astumisega t\u0161ehhile eestile l\u00e4tile leedule ungarile poolale slovakkiale \u00fcleminekuaeg mille jooksul nad v\u00f5isid j\u00e4tkuvalt kohaldada kehtivaid \u00f5igusakte millega piiratakse p\u00f5llumajandus- ja metsamaa omandamist teiste riikide kodanike ja \u00e4ri\u00fchingute poolt see t\u00e4hendab neil lubati ajutiselt rakendada kapitali vaba liikumise piiranguid \u00fcleminekuaeg on l\u00e4bi saanud", "k\u00f5ige rohkem sinna sekkuvad teavad sellest alati k\u00f5ige v\u00e4hem ja see on meie probleem \u00fclestunnistust et elevant on tegelikult metsloom mitte tsirkuseloom ja meie \u00fclesanne ei ole mitte panna elevanti tantsima vaid lasta loodusel toimida me ei kuule me kuuleme ainult seda et teeme mingit tsirkust ja taltsutame ning just meie oleme need dresseerijad kahjuks ei ole nende juttude r\u00e4\u00e4kijatel ei haridust ega ka loogikat minu saatuseks j\u00e4\u00e4b siin kommenteerida neid pudemeid mida ma teiste k\u00f5nedest olen \u00fcles kirjutanud kuna", "n\u00e4inud ette et keskkonnaministeerium loob \u00f5lifondi ja toob selleteemalise eeln\u00f5u riigikokku kas te oskate \u00fctelda kas see teema on veel koalitsiooni laua peal kas kaalutakse sel moel vahendeid juurde leida v\u00f5i j\u00e4\u00e4bki see eeln\u00f5u lihtsalt laua peale", "ait\u00e4h k\u00f5igepealt tahan selle seaduseeln\u00f5u kohta \u00f6elda et parem hilja kui mitte kunagi aga mul on niisugune k\u00fcsimus mis ikkagi peale selle et me h\u00e4bist lahti saame veel muutub kui ma \u00f5igesti aru saan on maa\u00fclikool juba selle assotsieerunud liige ja n\u00fc\u00fcd siis eesti riik \u00fchineb selle konventsiooniga mis t\u00e4pselt muutub kas me hakkame mingit raha veel lisaks maksma mis muutub", "v\u00e4ga-v\u00e4ga oluline teema ja kindlasti v\u00e4\u00e4riks see m\u00e4rksa suuremat kajastamist ja arutelu riigikogu saalis aga t\u00f5esti ei kujuta ette et riigikogu keskkonnakomisjonist v\u00f5iks see teema kuidagi m\u00f6\u00f6da minna ja seda arutataks mingisuguses erikomisjonis tulles oma jutu alguse juurde tagasi kui k\u00f5ik k\u00e4rbivad siis peavad k\u00f5ik k\u00e4rpima ei saa olla nii et riigikogu lihtsalt laristab sadu tuhandeid eurosid maha et m\u00f5nele \u00fcksikule riigikogu liikmele eriline ametikoht luua selle raha eest v\u00f5iks t\u00f5sta n\u00e4iteks \u00f5petajate palka p\u00e4\u00e4stjate palka suunata see raha kas", "minema olgu tegu kellegi teise rahaga v\u00f5i eesti maksumaksja rahaga see on p\u00f5him\u00f5tteline keskkonda puudutav otsus sellisele asjale ei saa l\u00e4bi kahe s\u00f5rme vaadata ma olen ka veendunud et see seaduseeln\u00f5u mille teise lugemise me t\u00e4na loodetavasti l\u00f5petame on \u00fcles ehitatud selliselt et k\u00f5nealune v\u00f5imalus j\u00e4\u00e4b ainult paberile ja teooriasse nii et m\u00f5nes m\u00f5ttes v\u00f5ib \u00f6elda et selle seaduseeln\u00f5u tegijad on n\u00e4inud t\u00fchja vaeva p\u00e4riselus me suudame \u00fcheskoos eesti metsa \u00fcheksakordse maja suurustest ahjudest eemale hoida ait\u00e4h teile selle eest", "selles et see mis on riigile odav ei pruugi inimesele odav olla ja asjaolu et on selles m\u00f5ttes \u00fchepoolne tehing et \u00fcks pool hakkab m\u00e4\u00e4rama hinda viitab veel kord sellele et tegemist on tsiviil\u00f5iguslike alusp\u00f5him\u00f5tete j\u00e4meda rikkumisega asja hind on nimelt see mille eest turul ollakse valmis seda ostma mitte mingisugune statistikaamet veel v\u00e4hem igasugused riigiametnikud ei oma v\u00e4himatki kompetentsi ega \u00f5igust selliste asjadega tegelda nii et tegemist ei ole hinnaga tegemist on sundv\u00f5\u00f5randamisega ehk konfiskeerimisega v\u00f5i natsionaliseerimisega k\u00f5ige huvitavam", "ait\u00e4h h\u00e4rra juhataja lugupeetud ettekandja tahan k\u00fcsida v\u00f5imalike tulude kohta kui me r\u00e4\u00e4kisime maa m\u00fc\u00fcgist siis r\u00e4\u00e4giti ka maa ostmisest just looduskaitsepiiranguga maa ostmisest eelmisel eelarveaastal oli eelarves selleks ette n\u00e4htud 1,5 miljonit eurot selles eelarves on ette n\u00e4htud 5 miljonit eurot seega on t\u00f5us 3,5 miljonit eurot mis on m\u00e4rkimisv\u00e4\u00e4rne selle aasta alguses muutsime ka looduskaitsepiiranguga maa tagasiostmise korda mis oli \u00fcks j\u00e4rjekordne muudatus pikas muudatuste jadas me r\u00e4\u00e4kisime pikalt sellel teemal millal on \u00f5igustatud ootus olemas ja millal", "kes saavad kindlustunde et nende tegevus ei too \u00fchel hetkel kaasa looduskatastroofi loomulikult on keskkonnaministeeriumil selles m\u00e4ngida v\u00e4ga oluline roll ta peab osapooled kokku kutsuma v\u00f5imalused v\u00e4lja selgitama ja leidma k\u00f5iki osapooli rahuldava kompromissi ait\u00e4h", "suur ait\u00e4h austatud eesistuja lugupeetud minister minu eelmisele k\u00fcsimusele te vastasite et raiesurve eesti metsades selle otsuse eeln\u00f5u kohaselt ei suurene vaatamata sellele et 15% v\u00f5rra tegelikult peaks energiapuidu kasutus suurenema ma k\u00fcsin siis nii tegelikult raiemahtu tuleb v\u00e4hendada j\u00e4tkusuutlikule tasemele milline on teie meelest see j\u00e4tkusuutlik tase v\u00f5i kui suur see kogus peab olema n\u00e4ete j\u00fcri ratas noogutab minuga kaasa ka tema tahaks teada", "t\u00fc\u00fcpi keskkonnakahjulike tegevuste subsideerimisele nii et palun siin saalis ka v\u00f5tame siiski arvesse suuri valdkondlikke eesm\u00e4rke ja tegutseme nii et iga samm viib meid eesm\u00e4rgile l\u00e4hemale eduard odinets mainis tegelikult ka toimunud menetlust see et peale esimest lugemist viiakse t\u00f5esti v\u00e4ga olulised muudatused sisse ilma sisulist arutelu pidamata ei ole hea praktika ja ka t\u00e4nasel teisel lugemisel me tegelikult ei saanud ministri k\u00e4est vastuseid muidugi arusaadav hiline tund eeln\u00f5us on palju numbreid see on tehniliselt keeruline teema aga selliseid otsuseid", "suurenes rmk m\u00f5ju tegelikult veelgi kas see on taotluslik mis on selle eesm\u00e4rk et rmk-le antakse nii suur roll", "ait\u00e4h lugupeetud juhataja hea ettekandja sa mainisid oma ettekandes et keskkonnakomisjon muutis 29. muudatusettepanekuga ulukikahjustuste h\u00fcvitamist p\u00f5llumajanduskultuuride osas seal on tehtud kaks p\u00f5him\u00f5ttelist muudatust k\u00f5igepealt on m\u00e4rkimisv\u00e4\u00e4rselt laiendatud nende kultuuride nimekirja mis h\u00fcvitamisele kuuluvad ja teiseks on antud \u00f5igus n\u00f5uda h\u00fcvitust lisaks maaomanikule ka p\u00f5llukultuuride omanikule juhul kui need on erinevad kas sa saaksid stenogrammi huvides konkreetselt v\u00e4lja tuua millised on need p\u00f5llumajanduskultuurid mille puhul keskkonnakomisjoni arvates tuleb kahjud h\u00fcvitada", "sest peot\u00e4is suurmaaomanikke on oma uue korra maksma pannud m\u00f5ne hektari meestel j\u00e4\u00e4b \u00fcle leppida v\u00e4ikeaktsion\u00e4ri staatusega ulukkonna liigirikkuse ja populatsiooni p\u00fcsimaj\u00e4\u00e4mise seisukohast ei ole uuel seadusel k\u00fcll mingit \u00fclesannet \u00f5igemini on tehtud k\u00f5ik et sellised justkui v\u00e4het\u00e4htsad v\u00e4\u00e4rtused elimineerida mida rohkem k\u00fcttimist ja turismijahti seda parem sest ulukeid kes suuromanike p\u00fcha omandit laastavad j\u00e4\u00e4b j\u00e4rjest v\u00e4hemaks riik kui selline ei kontrolli \u00fchte meie suurimat loodusrikkust ju pea mitte kuidagi me ei hakkagi kurtma jahindusklubide saatuse p\u00e4rast t\u00e4nu kehtestatud kulude", "me muudame sellep\u00e4rast et see on lihtsalt eesti riigile \u00fcle j\u00f5u k\u00e4iv luksuslik meede millel ei ole tegelikult praktilist t\u00e4hendust ja nagu eelk\u00f5neleja juba ka nimetas see ei ole mingi praegu kehtiv meede mille me kelleltki \u00e4ra v\u00f5tame samamoodi k\u00fcsiti mida \u00f5iguskomisjon j\u00e4rgmisena tegema hakkab ma arvan et j\u00e4rgmisena tuleb perekonnaseadus me hakkame muutma perekonnaseadust mis puudutab puudega inimeste hooldamist ja mille kohta on tekkinud k\u00fcsimused kas see on ratsionaalne kas see on \u00e4kki liiga keeruline liiga b\u00fcrokraatlik m\u00f5tlen kogu", "austatud aseesimees hea minister eelmise k\u00fcsimuse juurde infoks v\u00f5in veel lisada et keskkonnakomisjonile on n\u00fc\u00fcd j\u00e4etud 48 tundi selle eeln\u00f5u suhtes arvamus kujundada p\u00fc\u00fcame seda kindlasti teha k\u00fcsimus on nende keskkonnatasude summade kohta mis j\u00e4\u00e4vad laekumata kas on mingeid keskkonnaprojekte mis j\u00e4\u00e4vad selle t\u00f5ttu n\u00fc\u00fcd tegemata", "ait\u00e4h h\u00e4rra minister selles eeln\u00f5us on \u00fcks kummaline lisaparagrahv kus pannakse keskkonnaministeeriumile kohustus viia l\u00e4bi anal\u00fc\u00fcs see ei ole just tavap\u00e4rane tavap\u00e4raselt sellise anal\u00fc\u00fcsi otsuse teeb vabariigi valitsus ja selleks ei ole seadusesse mingisuguseid risustavaid punkte kirja vaja panna miks te sedapuhku olete otsustanud sellise anal\u00fc\u00fcsi just nimelt seadusesse kirjutada", "ja kes selle tegelikult oma arvete peal kinni maksab aga minu k\u00fcsimus teile on kuidas l\u00e4heb see massp\u00f5letamine kokku metsanduse uue arengukava eesm\u00e4rgiga puiduressurssi s\u00e4\u00e4stlikult majandada pidades silmas et massp\u00f5letamine on paraku k\u00f5ige mittes\u00e4\u00e4stlikum viis ressursi kasutamiseks kuidas see k\u00f5ik l\u00e4heb teie arvates kokku arengukava eesm\u00e4rgiga metsa rohkem v\u00e4\u00e4rindada", "keskkonnaorganisatsioone miks seda ei tehtud ja kuidas teie keskkonnaministri valvsa pilgu all j\u00f5uti ikkagi tulemusele et keskkonnam\u00f5ju on marginaalne kuigi me k\u00f5ik saame aru et seda see kuidagi olla ei saa", "ait\u00e4h austatud keskkonnaminister eesti metsa abiks j\u00e4relep\u00e4rimisele vastates \u00fctles \u00f5iguskantsler \u00fclle madise t\u00e4itevv\u00f5im ei saa raiet\u00f6\u00f6de kavandamisel j\u00e4tta arvestamata lks \u00a7 55 l\u00f5iget 6 1 ja hindamata raiete m\u00f5ju lindude pesitsusrahule ning panna kogu vastutuse t\u00f6\u00f6de tegijale. raiet\u00f6\u00f6de tegemiseks riigilt loa saamiseks tuleb metsaomanikul v\u00f5i tema esindajal seaduse kohaselt esitada keskkonnaametile metsateatis keskkonnaametil tuleb seega hinnata \u00fcheaegselt seda kas metsateatis on n\u00f5uetekohane ja kas taotletav raie vastab \u00f5igusaktidele k\u00f5ige lihtsamalt \u00f6eldes t\u00e4hendab see seda et raiet lubades peab riigiv\u00f5im kandma", "hoolt et pesitsevaid linde ei h\u00e4vitata hiljutises intervjuus ajakirjanik toomas sildamile \u00fctlesite te nii kui metsandusest veel r\u00e4\u00e4kida siis kaalume linnurahu kehtestamist kaitsealadel. kas see on mingi k\u00fc\u00fcniline nali k\u00fcsimus on ju selles millisele seadusele te toetute kui te erinevalt \u00f5iguskantslerist r\u00e4\u00e4gite lindude raierahust ainult kaitsealadel see seaduse paragrahv kehtib ju igal pool", "selleni j\u00f5udmist m\u00f5jutavad. n\u00fc\u00fcd siis k\u00fcsimus kas teie eesti vabariigi keskkonnaminister aastal 2019 andsite oma allkirja sellele lausele k\u00fcsimuse m\u00f5te on loomulikult et miks jah v\u00f5i miks ei nii nagu \u00f5ige on palun selgitage", "suur t\u00e4nu austatud juhataja lugupeetud minister seletuskirjas on \u00f6eldud et keskkonnaamet ja keskkonnainspektsioon on \u00fchendatud juba alates 1. jaanuarist 2019 ehk siis poolteise kuu p\u00e4rast kusjuures seletuskiri \u00fctleb ka et asutuste \u00fchendamine on esimeses etapis mehaaniline ning koondamise eesm\u00e4rki p\u00fcstitatud ei ole sama ei ole \u00f6eldud kui kaua see esimene etapp siis kestab veel on \u00f6eldud et t\u00f6\u00f6kohti ei ole muudatuste t\u00f5ttu vaja kohe \u00fcmber kolida sest keskkonnainspektsioon ja keskkonnaamet asuvad kaheksas maakonnas juba praegu \u00fches hoones on ette n\u00e4htud", "ait\u00e4h istungi juhataja hea minister just \u00e4sja kolleeg krista aru k\u00fcsimusele vastates te \u00fctlesite et \u00fcks laialt levinud hirme organisatsioonide \u00fchendamisel on see et ega \u00fcks v\u00f5i teine teist alla ei neela ja see on t\u00e4iesti loomulik ja inimlik te olete \u00f6elnud et esialgu esimeses etapis j\u00e4\u00e4b k\u00f5ik nii nagu on kontorid j\u00e4\u00e4vad samadesse kohtadesse ja inimesed j\u00e4\u00e4vad tegema sama t\u00f6\u00f6d aga ma k\u00fcsin niipidi millistes keskkonnaameti ja keskkonnainspektsiooni valdkondades te n\u00e4ete praegu k\u00f5ige suuremaid vajakaj\u00e4\u00e4misi kuhu see uus \u00fchendasutus", "selle eeln\u00f5u kiirustades vastu v\u00f5tmata siis rikutakse seadust kuna keskkonnainspektsiooni peadirektori konkurss on v\u00e4lja kuulutamata", "ait\u00e4h lugupeetud juhataja austatud minister suur t\u00e4nu selle huvitava esituse eest ja selle eest et te mitte ainult ei lugenud puldist teksti ette vaid illustreerisite oma ettekannet ka metsanduse arengukavaga aga kui palju eeln\u00f5u puudutab metsaomanike \u00fchistegemist ehk \u00fchistulist tegevust kas oskate hinnata kas siin on m\u00f5ju olemas ja kuidas te \u00fcldse hindate eesti metsaomanike \u00fchistegevust", "ait\u00e4h proua juhataja lugupeetud minister ka mina t\u00e4nan selle huvitava ja v\u00e4ga h\u00e4sti illustreeritud ettekande eest seaduseeln\u00f5us on \u00fcks hea p\u00f5him\u00f5te mis puudutab avatust ja l\u00e4bipaistvust selle t\u00f6\u00f6vahendiks saab metsaregister neid andmeid mida sealt n\u00e4ha peaks saama on p\u00e4ris palju kas me investeerime metsaregistri v\u00f5imekusse ja kui palju me investeerime sellesse et see k\u00f5ik nii toredasti t\u00f6\u00f6le hakkaks nagu eeln\u00f5us on plaanitud", "ait\u00e4h lugupeetud juhataja austatud minister minu arust komisjonis vist sellelaadseid k\u00fcsimusi ei olnud aga teie kui eeln\u00f5u algataja peaksite vastust teadma siin on palju arve n\u00e4iteks 20 tihumeetri piirang ja 5 hektari piirang kuidas need arvud tekkisid miks ei v\u00f5iks siin olla n\u00e4iteks 25 tihumeetrit v\u00f5i 8 hektarit kas siin on mingid p\u00f5hjendused taga", "olid kutsutud selgitusi andma keskkonnaministeeriumi asekantsler marku lamp ja \u00f5igusosakonna n\u00f5unik merike laidvee k\u00fclalised oskasid v\u00e4ga ilusasti ja asjalikult k\u00f5ikidele k\u00fcsimustele vastata mingit teravat probleemi \u00fcles ei j\u00e4\u00e4nud arutelu kokku v\u00f5ttes v\u00f5in \u00f6elda et ka komisjoni liikmed leidsid et see seaduseeln\u00f5u liigub v\u00e4ga ilusasti selles taktis nagu n\u00e4eb ette riigikogus vastuv\u00f5etud metsanduse arengukava 15. veebruaril 2011 kui te m\u00e4letate v\u00f5ttis riigikogu vastu uue metsanduse arengukava kuni aastani 2020. nagu \u00f6eldud see seaduseeln\u00f5u liigub v\u00e4ga ilusasti selles taktis mida arengukava on", "ait\u00e4h lugupeetud juhataja hea ettekandja minu arvates on \u00e4\u00e4rmiselt positiivne ja tervitatav see 20 tihumeetri p\u00f5him\u00f5te paljud metsaomanikud saavad n\u00fc\u00fcd oma metsas v\u00e4ga lihtsalt k\u00fcttepuid teha ma saan aru et n\u00fc\u00fcdsest enam b\u00fcrokraatiat ei ole ega ole vaja teatist vormistada aga kas on mingid muud n\u00f5uded v\u00f5i mingi kontroll kas omanik v\u00f5ib teha lage- v\u00f5i harvendusraiet v\u00f5i on see t\u00e4iesti metsaomaniku enda m\u00f5istuse ja s\u00fcdametunnistuse asi kuidas ta need 20 tihumeetrit oma metsast maha v\u00f5tab", "ait\u00e4h k\u00fcsimuse eest minu m\u00e4letamise j\u00e4rgi on see s\u00e4te mis lubab metsaomanikul ilma ametlikke dokumente vormistamata raiuda metsa oma kasutuseks sees ka kehtivas metsaseaduses seal nagu me m\u00e4letame on lubatud raiuda kuni 5 tihumeetrit hektari kohta aga mitte rohkem kui 20 tihumeetrit \u00fche kinnistu kohta n\u00fc\u00fcd on tehtud asi veel lihtsamaks ja \u00f6eldud et mitte rohkem kui 20 kuupmeetrit \u00fche metsakinnistu kohta 20 tihumeetri puiduga on muidugi raske lageraiet teha ma arvan et see v\u00e4ga h\u00e4sti ei \u00f5nnestu kui \u00fchest", "servast hakkadki pihta siis pead kohe pidama j\u00e4\u00e4ma kuna see norm saab v\u00e4ga k\u00e4hku t\u00e4is aga kunagi see metsaseadusesse nii kirja pandi loogika oli see et kui v\u00e4ikemetsaomanikel on vaja kas v\u00f5i talveks k\u00fctet varuda kui on v\u00e4hegi maja m\u00f5\u00f5tu maja siis tavaliselt kulub talve jooksul 10 15 tihumeetrit siis selleks ei peaks v\u00e4ikemetsaomanikke b\u00fcrokraatiaga vaevama see m\u00f5te on ka selles seaduseeln\u00f5us sees see kogus on t\u00f5esti v\u00e4ike mingit \u00e4ri sellega ei tee ja lageraiet ilmselt ka ei \u00f5nnestu teha", "ait\u00e4h ka komisjonis see k\u00fcsimus tekkis nagu ette arvati et k\u00fcllap see n\u00f5ue metsaservale silt panna t\u00e4helepanu p\u00e4lvib paraku on seadusandja j\u00e4tnud siiani suhteliselt vabaks selle mis kujul see silt v\u00f5iks olla ja mis informatsioon seal peaks kirjas olema oluline oli just nimelt see m\u00f5te mis tuli v\u00e4lja ka komisjoni arutelul et kui inimene l\u00e4heb metsa ja n\u00e4eb seal mingit korralagedust ja jama siis oleks tal olemas v\u00e4hemasti telefoninumbergi kuhu helistada ning saada informatsiooni selle kohta mis toimub loogiline oleks", "et seal v\u00f5iks olla metsaomaniku nimi ja selle andmed kes t\u00f6id teeb ja mingisugune kontakttelefon millisel kujul see t\u00e4pselt peaks olema eks elu n\u00e4itab kuidas seaduse seda punkti rakendama hakatakse mina leian et see on igal juhul samm edasi sest teinekord kohtab metsas igasuguseid asju ja siis m\u00f5tled et ei tea kes need seal on korraldanud muidugi on v\u00f5imalik minna ju internetis kinnistusraamatusse ja leida sealt omanikud tegelikult on ka praegu v\u00f5imalik v\u00e4ikese j\u00e4litustoiminguga k\u00f5ik teada saada seal ei ole", "ait\u00e4h ka minu k\u00fcsimus on kantud samast m\u00f5ttest me anname k\u00fcll kaalutlus\u00f5iguse aga kui keskkonnakaitsjad j\u00e4\u00e4vad oma arvamuse juurde ja muinsuskaitsjad j\u00e4\u00e4vad oma arvamuse juurde siis l\u00f5ppkokkuv\u00f5ttes ei anna ju ka kaalutletud otsus l\u00f5pptulemust samad konfliktid tekivad riigikaitsehuvide keskkonnahuvide ja teiste huvide t\u00f5ttu kes siis kohtusse l\u00e4heb kas seesama \u00f5nnetu omanik kes pole tegelikult ju mitte milleski s\u00fc\u00fcdi kas ei oleks v\u00f5imalik v\u00e4lja m\u00f5elda mingit skeemi et need kaks vastuolus olevat riigi huvide kaitsjat leiaksid lahenduse v\u00f5ib-olla saaks kolmas osapool", "liikmetel oli mitmeid k\u00fcsimusi ja teemap\u00fcstitusi ma peatun l\u00fchidalt m\u00f5ningatel olulisematel n\u00e4iteks tundsid komisjoni liikmed huvi kas tegemist on \u00fcksikjuhtumiga v\u00f5i on probleem laiem taheti teada mitu paisu on vaidluse all keskkonnaministeeriumi esindajad selgitasid et muinsuskaitse versus looduskaitse konfliktiga paise on neli ja viis paisu on sellised mis ei ole muinsuskaitse all m\u00e4rgiti et nende paisude puhul on v\u00f5imalik leida kompromiss ilma seadust muutmata seadust tuleks muuta k\u00f5ige viimases j\u00e4rjekorras samuti panid keskkonnaministeeriumi esindajad meile s\u00fcdamele et ei saa unustada", "ait\u00e4h komisjonis seda eraldi ei arutatud aga kui me vaatame neid kahte komisjoni istungit 11. ja 18. jaanuari istungit siis on selge et ka praegu on keskkonnaministeerium seisukohal et kehtiv veeseadus on m\u00f5istlik seet\u00f5ttu ma usun et nende majast see idee tuli", "kuhugi ning me \u00fcsna varsti saame selle probleemi lahendada ja selle riikliku kiusu \u00e4ra l\u00f5petada hoidkem oma inimesi hoidkem oma inimesi ka piirialadel s\u00f5ltumata mis riigi kodanikud nad on et nad saaksid rahulikult toimetada oma kinnisvaraga mahus kuni 0,2 hektarit see ei ole julgeolekurisk uskuge mind ait\u00e4h", "ait\u00e4h lugupeetud keskkonnaminister peaministri \u00fclesannetes minu k\u00fcsimus on siiski keskkonna kohta viimasel ajal on ajakirjanduses kerkinud \u00fcles teema mis on seotud \u00fche vastuolulise probleemse ja keskkonda v\u00e4ga t\u00f5siselt muutva maavaraga see on dikt\u00fconeemakilt mida on kaevandatud eestis ja mida on kaevandatud ka rootsis aga nii seal kui ka siin on selle kaevandamine l\u00f5petatud kuidas kommenteerida dikt\u00fconeemakildaga seonduvat seisu alates vkg uudistest ja l\u00f5petades roheliste aktsiooniga", "t\u00e4nan proua eesistuja austatud minister kuidas sinu hinnangul on riigimetsa majandamise keskus hakkama saanud nende omanduses ja kasutuses olevate maaparanduss\u00fcsteemide hooldamisega ning kas nende p\u00e4devust ja v\u00f5imekust oleks otstarbekas kasutada ka eesvoolude korrastamisel", "ait\u00e4h hea juhataja hea minister ma usun et rmk saab oma teemadega edaspidi h\u00e4sti hakkama m\u00f5ni n\u00e4dal tagasi pani koalitsioon sinna ka p\u00e4devad inimesed eks nad ole selle ala spetsialistid ja tegelevad sellega aga k\u00fcsimus on t\u00e4na j\u00e4rgmine seesama meede tekitas p\u00e4ris head t\u00f6\u00f6h\u00f5ivet maapiirkondades spetsiifiliste t\u00f6\u00f6de osas kas teil on infot kui palju see tekitas maal lisat\u00f6\u00f6h\u00f5ivet nagu teise ringi efekti lisaks investeeringutele kui palju selle abil reaalselt inimesi rakendati", "ikkagi eesti sidumist ida asemel l\u00e4\u00e4ne ja p\u00f5hjaga ning see on argument mida ma tunnistan aga n\u00fc\u00fcd edasi ma siiski ei suuda selle projekti poolt h\u00e4\u00e4letada p\u00f5hjusi on siin mitu aga nende \u00fcks tugev kontsentraat leidus jaanus marrandi s\u00f5nav\u00f5tus k\u00f5igepealt ei ole minus nii palju tehnokraati et ma ostaksin \u00e4ra neid arenguargumente minus on selleks liiga palju loodusteadlast selles valdkonnas minu haridus algas ja ka \u00fchiskonnateadlast kui kogu seda projekti seletatakse p\u00f5hiliselt sellega et saadakse sotsiaal-majanduslikku kasu siis mina niipalju", "seda kui maanteede mitmerealiseks ehitamist esitatakse kui v\u00e4\u00e4ramatut kui vaieldamatut asja ikka on olnud vaja arvestada keskkonnam\u00f5jusid ja kogu asja hinda ringlusest viiakse ju tegelikult v\u00e4lja suur hulk mulda igaveseks taimi ja loomi see on p\u00f5ldude ja metsade asfalteerimine see ei ole areng 21. sajandil ei tohi arenguks nimetada sellist asja et mida rohkem on asfalti ja rauda seda arenenumad me oleme ja meie usk on \u00f5ige sest meil on rohkem asfalti ja r\u00f6\u00f6paid nii nagu jaanus \u00fctles teie usk", "puhul oli algatatud omandamise menetlus ja kolme kinnisasja puhul oli algatamise menetlus pooleli vaatamata sellele et riik on algatanud kinnisasjade puhul omandamise menetluse on maaomanikud j\u00e4tkuvalt kohustatud tasuma riigile iga-aastaseid maksegraafikuj\u00e4rgseid makse kuni riik maa omandab samas tuleb maaomanikel seda oodata aastaid sest h\u00fcpoteegiga koormatud kinnisasjade v\u00e4ljaostmise tegelik aeg s\u00f5ltub avalduse laekumise j\u00e4rjekorrast ning riigieelarveliste vahendite hulgast k\u00fcll aga saab etteruttavalt mainida et praegune valitsuskoalitsioon on sellele probleemile pidevalt t\u00e4helepanu p\u00f6\u00f6ranud kui aastaid tagasi oli selle jaoks riigieelarves 0,8 miljonit", "ait\u00e4h ma pean k\u00f5igepealt kolleeg k\u00fcbarseppa kiitma vaatamata sellele et ta ei ole kahjuks keskkonnakomisjoni liige on ta mitte ainu\u00fcksi s\u00f5nades ja s\u00fcdames vaid ka tegudega aidanud kaasa looduskaitseseaduse \u00a7 20 t\u00e4iendamisele ja \u00fcle\u00fcldse on ta tegelnud selle temaatikaga mis puudutab nende maaomanike olukorda kelle maale on seatud intensiivsed looduskaitselised piirangud ma vastan l\u00fchidalt et k\u00f5igi selliste kinnistute olukorda mis on seal nimekirjas seaduseeln\u00f5uga ei parandata ega muudeta nagu ma \u00fctlesin see puudutab konkreetselt kuut kinnisasja keskkonnakomisjon otsustas et m\u00f5istlik", "oleks see osa \u00e4ra teha v\u00f5imalikult kiires tempos muidu peaksid inimesed maksegraafikuj\u00e4rgseid makseid pidevalt edasi tegema ja nelja-viie aasta p\u00e4rast ei oleks enam m\u00f5istlik selle ettepanekuga v\u00e4lja tulla t\u00e4na arutatava seaduseeln\u00f5u \u00fcks oluline m\u00e4rks\u00f5na on kiirus sest nende kuue kinnistu puhul loeb just kiirus mis puudutab kogu \u00fclej\u00e4\u00e4nud nimekirja siis teie info vastab t\u00f5ele seal on t\u00f5esti \u00fcle saja kinnistu nagu ma \u00fctlesin praegune valitsuskoalitsioon on pidevalt p\u00f6\u00f6ranud t\u00e4helepanu sellele et eelarves seda raha suurendada ka keskkonnaminister on siitsamast puldist", "ait\u00e4h v\u00e4ga hea k\u00fcsimus vastab t\u00f5ele nagu ma \u00fctlesin et me otsustasime looduskaitseseaduse \u00a7 20 t\u00e4iendamise teha kahes osas see eeln\u00f5u puudutab ainult nagu ma \u00fctlesin \u00f5iguskantsleri ettepaneku \u00fchte osa t\u00f5epoolest mis puudutab kiirendatud korras ja suuremate ressurssidega maade tagasiostmist ma pean silmas neid maat\u00fckke kus on seatud intensiivsed looduskaitselised piirangud siis see muudatus peaks koost\u00f6\u00f6s ministeeriumiga veel siia saali j\u00f5udma me oleme seda kohtumistel ministeeriumile pidevalt meelde tuletanud seda nii siis kui me menetlesime vabaerakonna algatatud eeln\u00f5u kui ka", "siis kui me menetlesime \u00f5iguskantsleri ettepanekut ka siin saalis on k\u00f5lanud need m\u00f5isted olgu selleks siis maadevahetus v\u00f5i muud v\u00f5imalused ma saan kinnitada et keskkonnakomisjon ei lase sellel teemal unustuse h\u00f5lma vajuda ega laua pealt maha kukkuda t\u00f5epoolest kui siin saalis kuut kinnisasja arutada siis tundub et see on v\u00e4ike k\u00fcsimus me ei saa sellest \u00fcle ega \u00fcmber aga see on oluline teema ja m\u00e4rks\u00f5na on kiirus seet\u00f5ttu otsustasime teha seda k\u00f5ike kahes osas", "ait\u00e4h loomulikult vastab t\u00f5ele et suured asjad saavad alguse v\u00e4ikestest asjadest selles olen ma teiega n\u00f5us jah te kuulsite \u00f5igesti et me ei ole m\u00e4\u00e4ranud kuup\u00e4evalist t\u00e4htaega kuid me oleme k\u00f5ikidel kohtumistel seda teemat keskkonnaministeeriumile meelde tuletanud kui me r\u00e4\u00e4gime riigikogu t\u00f6\u00f6graafikust ja kiirest menetlusest siis on selge et see muutmine peab toimuma selle poolaasta jooksul kui me hakkame r\u00e4\u00e4kima s\u00fcgisest siis tegelikult ei saa enam \u00f6elda nagu oleks tegemist kiire menetlusega nii et igal juhul peaksime selle teemaga siia", "ait\u00e4h kindlasti ei ole see ainukene seadus kus on mainitud maavalitsust kui institutsiooni praegu on maavalitsused olemas ega ole tehtud ka \u00fchtegi l\u00f5plikku otsust et need \u00e4ra kaoksid jah valitsuse tasemel on seda arutatud seda on arutatud ka m\u00f5ttetubades mitmetes kolleegiumides aga otsust kui sellist ei ole ma usun et kui maavalitsused \u00fchel p\u00e4eval \u00e4ra kaotatakse siis looduskaitseseaduse \u00a7 20 ei ole kindlasti ainuke koht kus tuleb see m\u00f5iste ja n-\u00f6 institutsioon \u00fcle vaadata", "raha sai \u00f5nnelikuks taas kaotasid aga maal elavad inimesed ja kohe kindlasti metsas elavad loomad j\u00e4\u00e4b ainult loota et tulevikus ei pea me menetlema eeln\u00f5u mille alusel vabatahtlikud pritsimehed peavad hakkama inimestele korvama kahju kui majaomaniku vara on \u00e4ra p\u00f5lenud aga pritsimehed ei j\u00f5udnud \u00f5igel ajal kohale k\u00f5ike eelnevat arvestades ei toeta sotsiaaldemokraatlik erakond selle seaduse vastuv\u00f5tmist ait\u00e4h", "ait\u00e4h austatud juhataja hea ettekandja v\u00e4ga paljudes riikides on maa omandamisele teatud piirangud seatud milline on teie isiklik arvamus kas eestis \u00fcle\u00fcldse peaks olema seatud kinnisasja omandamisele mingid piirangud ja mill u00f5igusruumis ma saan aru on asi nii et kui keegi on keeluv\u00f6\u00f6ndisse hoone rajanud ja tal ei ole raha et oma patutegu v\u00e4lja osta siis ta lammutab oma maja maha siis saabub ilus suvi loodusteadlane j\u00fcssi l\u00e4heb riigikogu liikmeks olemise kogemuse v\u00f5rra rikkamana looduskaitsealale tagasi ja talle pannakse sinna p\u00fcsti ajutine hoone kui tal hoonet vaja on selline on kehtiv \u00f5igusruum kas olukord narr ei n\u00e4i see pole nagu otstarbekas", "lugupeetud juhataja head kaasteelised ma j\u00e4tkan sealt kus lugupeetud kolleeg mart j\u00fcssi l\u00f5petas t\u00f5epoolest me peame nendele probleemidele t\u00e4helepanu juhtima sest k\u00fcsimus on selles kuidas me hoiame oma suurimat ressurssi eesti loodust loodusvarasid ja looduskeskkonda ilmselt kui eeln\u00f5u t\u00e4na menetlusest v\u00e4lja h\u00e4\u00e4letatakse oleme kohustatud homme tulema uue ja laiendatud eeln\u00f5uga mis ei piirdu ainult sihtkaitsev\u00f6\u00f6ndi ja loodusreservaadiga vaid kuhu tuleb ka looduskaitsealad sisse v\u00f5tta seal ei ole neid juhtumeid enam mitte kuus vaid 42. mis puutub meie p\u00f5hiseaduse \u00a7 32", "mis vastab prantsuse esimesele p\u00f5hiseadusele koostatud ja vastu v\u00f5etud aastal 1789 ning mis \u00fctleb et eraomand on puutumatu ja p\u00fcha siis t\u00f5epoolest on seal selline lause et omandit v\u00f5ib omaniku n\u00f5usolekuta v\u00f5\u00f5randada ainult seaduses s\u00e4testatud juhtudel ja korras \u00fcldistes huvides \u00f5iglase ja kohese h\u00fcvituse eest aga p\u00f5hiseadus ei \u00fctle mitte midagi ebaseadusliku vara kohta justiitsministeerium v\u00f5iks endale selgeks teha et on olemas kahte sorti vara seaduslik vara ja ebaseaduslik vara \u00e4rgem unustagem selle \u00a7 32 \u00fcht v\u00e4ga olulist lauset mida", "on palju \u00fchiseid huvisid seoseid ja m\u00f5tteid v\u00f5in ma mart sulle k\u00fcll \u00f6elda et mina tean neid teadlasi kes on valmis j\u00e4tma oma aparatuuri m\u00f5nda sellisesse ebaseaduslikult ehitatud kui
