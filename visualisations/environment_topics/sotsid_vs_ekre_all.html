steeriumile meelde tuletanud kui me r\u00e4\u00e4gime riigikogu t\u00f6\u00f6graafikust ja kiirest menetlusest siis on selge et see muutmine peab toimuma selle poolaasta jooksul kui me hakkame r\u00e4\u00e4kima s\u00fcgisest siis tegelikult ei saa enam \u00f6elda nagu oleks tegemist kiire menetlusega nii et igal juhul peaksime selle teemaga siia", "ait\u00e4h kindlasti ei ole see ainukene seadus kus on mainitud maavalitsust kui institutsiooni praegu on maavalitsused olemas ega ole tehtud ka \u00fchtegi l\u00f5plikku otsust et need \u00e4ra kaoksid jah valitsuse tasemel on seda arutatud seda on arutatud ka m\u00f5ttetubades mitmetes kolleegiumides aga otsust kui sellist ei ole ma usun et kui maavalitsused \u00fchel p\u00e4eval \u00e4ra kaotatakse siis looduskaitseseaduse \u00a7 20 ei ole kindlasti ainuke koht kus tuleb see m\u00f5iste ja n-\u00f6 institutsioon \u00fcle vaadata", "raha sai \u00f5nnelikuks taas kaotasid aga maal elavad inimesed ja kohe kindlasti metsas elavad loomad j\u00e4\u00e4b ainult loota et tulevikus ei pea me menetlema eeln\u00f5u mille alusel vabatahtlikud pritsimehed peavad hakkama inimestele korvama kahju kui majaomaniku vara on \u00e4ra p\u00f5lenud aga pritsimehed ei j\u00f5udnud \u00f5igel ajal kohale k\u00f5ike eelnevat arvestades ei toeta sotsiaaldemokraatlik erakond selle seaduse vastuv\u00f5tmist ait\u00e4h", "ait\u00e4h lugupeetud ettekandja oma eeln\u00f5us te n\u00e4ete ette et pikaajalise elaniku staatuses eesti inimene v\u00f5iks osta 0,2 hektari ulatuses maad ma saan aru aiandus\u00fchistute praktilisest murest aga kui me v\u00f5tame asja sisuliselt siis on ju k\u00fcsimus ikkagi p\u00f5him\u00f5tteline miks peaks neid inimesi kes on pikaajalise elaniku staatuses eestis juba pikka aega elanud \u00fcldse kohtlema maa ostmisel kuidagi teisiti kui eesti kodanikke miks te ei ole eeln\u00f5us l\u00e4inud seda teed et muuta riigikaitselisi piiranguid residendip\u00f5hiseks sest pikaajalistel elanikel on ju tegelikult", "lugupeetud juhataja lugupeetud kolleegid oleme k\u00f5nealuse teemaga tegelnud selles koosseisus juba \u00f5ige mitu korda alates 2011. aastast kindlasti ei ole normaalne olukord kus seadus m\u00e4\u00e4rab \u00e4ra 3000 ruutkilomeetrit ehk 7% eesti territooriumist millel 180 000 inimest ehk 14% eesti elanikest ei saa maad \u00fcldse omandada oleme r\u00e4\u00e4kinud siin t\u00e4na ja ennegi praktilisest probleemist et narvakad ei saa oma aianduskrunte m\u00fc\u00fca ega osta kuid tegelikult on ju k\u00fcsimus palju p\u00f5him\u00f5ttelisem inimestel kes on elanud siin aastak\u00fcmneid ei ole sisuliselt ligip\u00e4\u00e4su \u00fcldsusele", "piiri olevas eesti omavalitsuses maad omandada tegelikult isegi mitte ainult vastu vene piiri olevates omavalitsustes sest ka n\u00e4iteks toila vald kuulub sinna alla tsiteerides jaak allikut v\u00f5iks k\u00fcsida kas hakkame \u00e4kki \u00f6\u00f6siti randasid ka riisuma paljudel piirialadel on see s\u00e4te tekitanud inimestele aga t\u00f5siseid probleeme n\u00e4iteks juba viidatud aiamaakooperatiivide k\u00e4ibega seotud probleemid inimesed ei saa seda maad ei osta ega ka m\u00fc\u00fca sest potentsiaalne ostja ei ole eesti kodanik nagu ikka kui regulatsioon on rumal siis leitakse vahendid kuidas sellest", "m\u00f6\u00f6da hiilida nii on ka juhtunud ning maad on ostetud eestis registreeritud ettev\u00f5tete kaudu millele see s\u00e4te ei laiene sellest on tekkinud omamoodi l\u00e4bipaistmatu \u00e4riskeem v\u00f5ib-olla mitte v\u00e4ga erinev sellest mis viimastel p\u00e4evadel ajakirjanduse kaudu on ka ilmsiks tulnud seet\u00f5ttu j\u00e4\u00e4vad seaduse selle s\u00e4tte eesm\u00e4rgid tegelikult t\u00e4itmata ehk siis mittekodanikud sisuliselt ikkagi neid maid endale saavad ning samas teenivad mitte just k\u00f5ige l\u00e4bipaistvamaid kasumeid vahendajad kes firmade kaudu nende maade ostu-m\u00fc\u00fcki korraldavad tehtud muudatusettepaneku j\u00e4rgi oleks eestis pikaajaliselt elavatel mittekodanikel", "lugupeetud ettekandja ma sain b alles aastate p\u00e4rast", "et maa suhtes kehtib looduskaitsepiirang see oli murranguline aasta 2008. aastal kaotati looduskaitseliste maade vahetamise kord kui k\u00f5ik oleks j\u00e4\u00e4nud vanaviisi oleks meil stabiilne ja k\u00f5igile teada kord kehtinud siiamaani samas teame k\u00f5ik et maade vahetamine loob v\u00f5imalusi igasugusteks v\u00e4\u00e4ritim\u00f5istmisteks mis ikkagi ajas keskkonnaministeeriumi 2009. aastal looma uut skeemi tasaarvestamise korda mis ajas riigikogu seda uut skeemi seadusesse panema toona \u00fctles eeln\u00f5u seletuskiri et uus skeem loodi selleks et kiirendada looduskaitsepiirangutega kinnisasjade riigile omandamise protsessi praegu tahetakse see l\u00f5petada mis", "siis vahepeal juhtus seda et juriidilised isikud tulevad ja seisavad ka j\u00e4rjekorda ju teati miks anti neile eelis\u00f5igus juhuks kui nad riigi k\u00e4est oksjonilt maad osta tahtsid ehk selleks et kiirendada piirangutega maade riigi omandisse liikumist ehk ka selleks et ei toimuks rumalaid topelttehinguid kus isik k\u00f5igepealt maksab midagi riigile ja j\u00e4rgmisel aastal maksab riik midagi isikule miks on tarvis kehtivat korda muuta jah praegu ootab j\u00e4rjekorras 365 isikut et riik neilt maa \u00e4ra ostaks v\u00f5i tasaarvestust v\u00f5imaldaks riik on", "tunnistanud et nende maade suhtes kehtib piirang mis oluliselt m\u00f5jutab maa kasutamist ja riik ostab need maad tagasi v\u00f5i lubab tasaarvestust see j\u00e4rjekord on circa k\u00fcmme aastat pikk selles j\u00e4rjekorras on nii need kes on saanud maa tagasi tagastamise k\u00e4igus kui ka need kes on maa ostnud enne 2007. aastat j\u00e4rjekorras eespool on need kellel seisab ees maaostutehing riigiga nad loodavad et tehakse tasaarvestus seda tasaarvestust on riik lubanud ja vaid paar aastat tagasi 2009. aastal kehtestatud kord n\u00e4gi seda", "ette j\u00e4rjekorras tagapool on need kes lihtsalt loodavad et riik nende piirangutega maa \u00e4ra ostab avaldused on esitatud riik on tunnistanud et maa on selline mida riik tahab enda omandisse v\u00f5tta n\u00fc\u00fcd muudame j\u00e4lle reegleid tasaarvestuse v\u00f5imalus kaob v\u00f5ib-olla teatud vaatenurgast on see normaalne \u00e4kki poleks seda v\u00f5imalust pidanud \u00fcldse loomagi kuid kuidas on lood nendega kes on juba avaldused esitanud ja k\u00e4itunud kehtiva korra kohaselt uue korra kohaselt l\u00fckkuvad nad j\u00e4rjekorra l\u00f5ppu ehk nende probleemiga tegeldakse circa k\u00fcmne aasta", "p\u00e4rast milles siis nemad s\u00fc\u00fcdi on riigil on olnud p\u00f5him\u00f5te et kui looduskaitsepiirang takistab maa kasutamist siis ostab ta selle maa \u00e4ra ta l\u00f5i skeemi et mitte raha v\u00e4lja k\u00e4ia maadevahetuse see t\u00f5i ainult h\u00e4da kaela", "maareformi tulemusena antud eraomandisse teiseks tuleks muuta kohustust kanda tasuta munitsipaalomandisse antud maa v\u00f5\u00f5randamisel riigieelarvesse 65% maa turuv\u00e4\u00e4rtusest siia v\u00f5iks seada ajalise piiri kui n\u00e4iteks maa v\u00f5\u00f5randatakse peale k\u00fcmne aasta m\u00f6\u00f6dumist siis ei peaks seda tasu maksma rakendusaktid peavad valmima hiljemalt kahe kuu jooksul peale seaduse j\u00f5ustumist muidu astume sama reha otsa nagu kinnisasjaga liitmiseks sobiva maa puhul kus rakendusaktid j\u00f5ustusid paar aastat peale seadusmuudatust ennast neljandaks vajab lahendamist ka n-\u00f6 kaldakinnisasja probleem eestis on mererannikul ja saartel circa paark\u00fcmmend", "tuhat kinnistut mille suurus s\u00f5ltub merevee tasemest on paar kinnistut mille meri on enda alla matnud enamiku puhul on aga olukord selline et 1939. aasta kaardi alusel tagastatud tollasel mere\u00e4\u00e4rsel kinnistul on tulenevalt maapinna kerkimisest praegu mereni juba sadakond meetrit sellisel moel juurde tekkinud maa olemuse ja tuleviku \u00f5iguslik regulatsioon meil siiani puudub kas sellist maad k\u00e4sitleda kinnisasjaga liitmiseks sobiva maana v\u00f5i j\u00e4tta see inglismaa eeskujul riigi omandisse on meil veel otsustamata l\u00f5ppkokkuv\u00f5ttes sotsiaaldemokraatlik erakond toetab k\u00e4esolevat eeln\u00f5u samas peame", "liigilist mitmekesisust ei v\u00e4hendaks on m\u00f5eldamatu et nendel laidudel toimuksid peod korraldataks ilutulestikke seisaksid suvilad et sinna ehitataks ujumisbasseine et seal s\u00fcvendataks sadamaid aga ka sellised juhtumid on eestimaal olemas kuna teadlastel on vaja kusagil peatuda teadlastel on tarvis j\u00e4tta oma aparatuur loodust j\u00e4lgima ja ka selleks et neid hooneid mis on ebaseaduslikult ehitatud ei peaks tingimata lammutama annab eeln\u00f5u keskkonnaministeeriumile v\u00f5imaluse sellised ebaseaduslikud ehitised riigistada juhul kui neid hooneid v\u00f5ib kasutada teaduslikel eesm\u00e4rkidel ning nendel aegadel kui inimesed v\u00f5ivad", "sellist s\u00fcsteemi juhul kui riik keskkonnaministeeriumi v\u00f5i keskkonnaameti n\u00e4ol v\u00f5tab meie eeln\u00f5u alusel n\u00f5uks laidudele ebaseaduslikult ehitatud hooned riigistada saaks kasutada selleks et v\u00e4ga head loodushoiutava taastada head kolleegid olete k\u00f5ik kirjaoskajad inimesed loodan et k\u00f5ik asjahuvilised on eeln\u00f5uga tutvunud j\u00e4\u00e4n k\u00fcsimusi ootama ait\u00e4h", "randa ehitatud hoonete lausa massilist lammutamist meile on eeskujuks ka hispaania p\u00f5hiseadus mis lubab neid isikuid kes kasutavad omandit rahvuslikku loodus- ja kultuurip\u00e4randit kahjustavalt v\u00f5tta lausa kriminaalvastutusele ning \u0161veitsi p\u00f5hiseadus mis n\u00e4eb ette et kui omandit kasutatakse loodus- ja kultuuriv\u00e4\u00e4rtuste hoidmise vastaselt siis v\u00f5ib selle omandi eksproprieerida t\u00e4ienduseks hea kolleeg niipalju et me eeln\u00f5u esitades j\u00e4tsime teatud loomingulise vabaduse ka kolleegidele riigikogus ja keskkonnakomisjonile sest sellist terminit nagu riigistamine meie seadusruumis ei ole on kaks varianti \u00fcks meetod on v\u00f5\u00f5randamine", "v\u00f5i sundv\u00f5\u00f5randamine ning teine on konfiskeerimine konfiskeerimine on see mill \u00fc\u00fcsitud ja mis on selle tulemus", "austatud juhataja head kolleegid mul on au \u00fcle anda keskkonnakomisjoni algatatud eeln\u00f5u mis kannab pealkirja sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmete tagasikutsumine ja uute liikmete nimetamine keskkonnatasude seaduse \u00a7 56 l\u00f5ike 1 j\u00e4rgi nimetatakse sa keskkonnainvesteeringute keskus n\u00f5ukogu liikmetest neli riigikogu otsusega keskkonnakomisjoni ettepanekul riigikogu liikmed aivar kokk ja kalvi k\u00f5va on avaldanud soovi keskkonnainvesteeringute keskuse n\u00f5ukogu liikme kohalt lahkuda mati raidma n\u00f5ukogu liikme volitused l\u00f5ppesid tema riigikogu liikme volituste l\u00f5ppemise t\u00f5ttu 23. novembril aastal 2016. keskkonnakomisjon palus riigikogu fraktsioonidel esitada", "oma kandidaadid n\u00f5ukogu liikmete kohtadele esitati kolm kandidaati kalle muuli isamaa ja res publica liidu fraktsioonist rainer vakra sotsiaaldemokraatliku erakonna fraktsioonist ja meelis m\u00e4lberg reformierakonna fraktsioonist 13. detsembri 2016. aasta istungil otsustas komisjon konsensuslikult et riigikogu t\u00e4iskogule tehakse ettepanek kutsuda sa keskkonnainvesteeringute keskus n\u00f5ukogust tagasi aivar kokk kalvi k\u00f5va ja mati raidma ning nimetada n\u00f5ukogu liikmeteks riigikogu liikmed kalle muuli meelis m\u00e4lberg ja rainer vakra ait\u00e4h", "on eraldi v\u00e4lja toodud metsatemaatika eestit on v\u00f5rreldud brasiiliaga sest \u00fcks on v\u00e4ga v\u00e4ike ja teine v\u00e4ga suur aga meil on \u00fcks \u00fchisosa meil m\u00f5lemal on suured metsamassiivid ja see ettepanek mille suhtes k\u00fcll siduvale kokkuleppele ei j\u00f5utud kuid mis liigub edasi mexicosse n\u00e4eb ette et tulevikus v\u00f5etakse arvesse ka nende riikide panus kasvuhoonegaaside v\u00e4hendamisse kes hoiavad alles oma metsamassiivi ega aja seda lihtsalt ahju nii et hoidkem oma maa varasid ja hoidkem h\u00e4id ideid ja langetagem \u00fckskord \u00fcks t\u00f5sine", "v\u00e4ikene tagasil\u00f6\u00f6k mida me ka oma komisjonis arutasime nimelt kui maaelu arengukava hakati koostama siis ei olnud seal sees natura toetusi p\u00f5llu- ja metsamaale aga mingil hetkel need sinna juurde tulid sellest tekkis sektoris suur segadus ja selle tagaj\u00e4rjel on minu teada looduskaitsjad mak-i juhtkomitee laua tagant lahkunud maaelukomisjon korraldas selle teema arutamiseks avaliku istungi kuhu me kutsusime ka k\u00f5iki riigikogu liikmeid paljud teist olidki seal kohal istung toimus 11. juunil ja sealt kasvaski v\u00e4lja m\u00f5te korraldada siin suures saalis", "\u00fctlesin see haavab v\u00e4ga paljude inimeste \u00f5iglustunnet eriti t\u00e4navu on sellest meedias v\u00e4ga palju juttu olnud palukski h\u00e4rra keskkonnaministrilt meie k\u00fcsimustele vastuseid aja kokkuhoiu m\u00f5ttes ei hakka ma neid ette lugema ma palun et h\u00e4rra minister loeks need k\u00fcsimused ise ette enne kui ta neile vastab", "ait\u00e4h sellest oli t\u00f5epoolest komisjonis juttu nagu minister teile siin enne \u00fctles teevad eestis f\u00fc\u00fcsikalis-keemilisi anal\u00fc\u00fcse 35 laborit ja neile kehtivad teatud \u00fcldised n\u00f5uded ka praegu referentlaboreid on eestis kolm keskkonnauuringute keskus tehnika\u00fclikooli keskkonnatehnika labor ja o\u00fc eesti geoloogiakeskus sellise \u00fclevaate andis keskkonnaministeerium meile komisjonis", "ait\u00e4h h\u00e4rra eesistuja hea ettekandja jah uurida uurida uurida samal ajal kui eestimaa on kumme t\u00e4is neid vedeleb metsade all k\u00f5ikjal nii et meie vaatame kuidas oleks ilus seadusloomet teha ja ei tegele probleemi v\u00f5imalikult kiire lahendamisega kas komisjonis ei tulnud ikka keegi selle peale et see probleem oleks vaja eesti riigis likvideerida need kummid vedelevad ju k\u00f5ikjal. n\u00fc\u00fcd oleks soodus v\u00f5imalus neid kasutada aga me ikka veel uurime seda asja", "ait\u00e4h on k\u00fcll \u00fcks k\u00fcsimus hea kalle kas te komisjoni istungil arutasite ka seda kui kompetentsed need inimes 0e4bi k\u00e4ia mitmeastmeline kohtuprotsess kusjuures ilma tegevusloata asutus samal ajal ikka t\u00f6\u00f6tab kui seaduses on niimoodi kirjas mida sina keskkonnaministrina siis sellest seadusest arvad v\u00f5ib-olla peaks parlament selle teema juurde tagasi tulema", "austatud riigikogu lugupeetud heatujuline juhataja austatud minister kui k\u00f5ik ausalt algusest peale \u00e4ra r\u00e4\u00e4kida siis tuleb \u00f6elda et arup\u00e4rimise koostajatel oli seda kirja pannes teatud ettekujutus mida keskkonnaminister meile t\u00e4na vastab kuid hoolimata sellest arutades kas esitada arup\u00e4rimine rahandusministrile v\u00f5i keskkonnaministrile eelistasime esitada selle just keskkonnaministrile seda kahel p\u00f5hjusel k\u00f5igepealt seet\u00f5ttu et tema haldusalas on arvulised n\u00e4itajad k\u00f5ige ilmekamad ehk erinevused planeeritavate ja riigieelarve kaudu ministrile usaldatavate summade ning eelarve tegeliku t\u00e4itmise vahel on k\u00f5ige suuremad teisest k\u00fcljest seet\u00f5ttu et", "ait\u00e4h hea juhataja austatud \u00f5iguskantsler ka mina t\u00e4nan teid ettekande eest k\u00fcsimus on selles et m\u00f5nes valdkonnas n\u00e4iteks metsanduses on kliimaeesm\u00e4rkide mittesaavutamisel vaja riigieelarvest osta kvooti kas teie meelest on \u00f5iglane kui loodusressursside kasutamise tulu saavad \u00fche sektori ettev\u00f5tted aga sellest tulenev kvoodi ostmise kulu sotsialiseeritakse kogu \u00fchiskonnale", "me metsanduse valdkonnas kokku leppinud lulucf-i eesm\u00e4rgid aga mis me siis hakkame seda on kostnud teatud ametkonnast siin metsaseaduse vaidlusi pidama selle \u00fcle kuidas raiemahtu v\u00e4hendada no niikuinii euroopa n\u00f5uded kehtivad ja k\u00fcll see \u00fchel hetkel iseenesest juhtub mina seda t\u00fc\u00fcpi l\u00e4henemist \u00f5igeks ei pea me peame tegelikult need vaidlused \u00e4ra pidama selle raami kehtestama niimoodi et k\u00f5igile on arusaadav mida v\u00f5ib teha ja mida ei tohi vastasel juhul me v\u00f5ime sattuda sellistesse olukordadesse millest kolleeg metsoja r\u00e4\u00e4kis ja neid", "tunduvalt suurem lisasuremus oli ja ma ei hakka r\u00e4\u00e4kima selle sisust kuna anal\u00fc\u00fcs nagu ma aru saan on tegemata veel v\u00f5i tegemisel aga see on ka \u00fcks selline asi mille kohta tahaks nagu teada mis siis on mulle tuleb maasaadikuna veel \u00fcks asi meelde traktoristid kuhu kaovad meie traktoristid valmistatakse ette igal aastal aga kusagile nad kaovad nagu mutiauku \u00fched \u00fctlevad et l\u00e4hevad kusagile v\u00e4lismaale metsatehnika peale ja nii edasi aga auk on mutiauk on suur ja on vaja tuua", "tunneme huvi muttide vastu kindral herem on \u00fcks eesti suurimaid muttide asjatundjaid ta teab kuidas maa all elu k\u00e4ib ja kuidas mutid liiguvad maa all ma kadestan teda selle koha pealt ja tahaks ka samal tasemel olla selle koha pealt ma t\u00f5esti usaldan teda et kui mees teab mis toimub mulla all mis liikumine siis ma arvan et ta teab ka millised liikumised toimuvad mulla peal see v\u00f5ib-olla ei ole lohutuseks paljudele kolleegidele aga \u00fche koha pealt ma teda k\u00fcll", "ait\u00e4h austatud ettekandja ka minu k\u00fcsimus puudutab natura hindamist kui esialgses eeln\u00f5us oli soov luua natura hindamiste erikord sellisel viisil et regulatsioon viiakse keskkonnam\u00f5ju hindamise seadusest \u00fcle looduskaitseseadusesse siis muudatusettepanekuga on meil tekkinud kaks paralleels\u00fcsteemi keskkonnam\u00f5ju hindamise seadusesse j\u00e4\u00e4b natura hindamise olemasolev reeglistik alles ja looduskaitseseadusesse tekib uus natura hindamise erikord mis rakendub riigi julgeoleku tagamisega seotud tegevuste suhtes minu meelest ei ole see piisavalt \u00f5igusselge nagu ma komisjonis ka r\u00e4\u00e4kisin aga kuidas teie aru saate kui see muudatusettepanek leiab", "toetust siis kuidas uue korra j\u00e4rgi on kas riigi julgeoleku tagamisega seotud tegevuste puhul toimub natura hindamine edaspidi ainult looduskaitseseaduse erikorra alusel v\u00f5i on v\u0 0e4h noh v\u00e4ga ilus ja tore on kuulda et teil on sellised t\u00f5sised ootused rmk direktorile aga samas peale seda valikut andis ta \u00fche intervjuu kus ta \u00fctles et temal puuduvad igasugused teadmised ja arusaamad \u00fcle\u00fcldse kogu metsanduse valdkonnast minu meelest siin on v\u00e4ga-v\u00e4ga suur vastuolu et valiti inimene kes ei tea sellest valdkonnast mitte midagi ja ise seda ka tunnistab ma v\u00f5iks tuua sihukese ilusa n\u00e4ite et noh ma olen eluaeg unistanud et ma oleks professionaalne muusik ja m\u00e4ngiks", "v\u00f5ib-olla n\u00e4iteks estonia orkestris ma ei tea mida metsasarve ja siis kui tuleb konkurss siis ma l\u00e4hen sinna ja \u00fctlen teate minu k\u00f5ige suurem eelis on see et ma ei tea metsasarvest mitte muhvigi. ja siis \u00fctleb kunstiline juht suurep\u00e4rane v\u00e4ga hea teie olete \u00f5ige inimene sellele kohale kas te ikkagi peate sihukest asja normaalseks", "ma t\u00e4nan lugupeetud istungi juhataja hea minister te olete varasemalt ise juhina t\u00f6\u00f6tanud kui usaldusv\u00e4\u00e4rne on selline personalifirma teie jaoks kes l\u00e4heb ametis olevat n\u00e4iteks hetkel v\u00e4lisluureameti juhti kutsuma rmk riigimetsa majandamise keskuse juhiks ja samal ajal fontes \u00fctleb et l\u00e4heneme talendiotsingule paindlikult ja v\u00e4ledalt pidades silmas organisatsiooni vajadusi ja iga talendi ainulaadsust kas te arvate et fontes tegutses professionaalselt tuues luurejuhi metsa majandama kas te endise juhina leiate et on usutav k\u00f5ik see jutt mis te siin r\u00e4\u00e4gite", "ait\u00e4h hea esimees lugupeetud minister vastasite k\u00fcsimusele millist kompetentsi metsanduse ja looduskaitse valdkonnas tuleb rmk juhatuse esimehelt oodata vastasite niimoodi et oluline on organisatsiooni juhtimise kogemus ja oskus kaasata eksperte kas ma saan teie vastusest \u00f5igesti aru et metsanduse ja looduskaitse valdkonnas kompetentsi ei ole sellel ametikohal teie hinnangul vaja", "ait\u00e4h lugupeetud spiiker hea mini
