.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let i = 0; i < offsets.length; ++i) {
                                if (i > 0 && (offsets[i][0] - offsets[i - 1][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[i])
                            }
                            offsetChunks.push(curChunk);

                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';
                            offsetChunks.map(
                                function (offsets) {
                                    if (offsets.length > 0) {
                                        let offsetStart = offsets[0][0]
                                        let offsetEnd = offsets[offsets.length - 1][1];
                                        let spanStart = Math.max(0,
                                            offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("OffsetSE");
                                        console.log(offsetStart + '|' + offsetEnd);
                                        console.log("SpanSE");
                                        console.log(spanStart + '|' + spanEnd);
                                        console.log("SnippetPre");
                                        console.log(snippet);
                                        offsets.reverse().forEach(
                                            function (offset) {
                                                offset[0] -= spanStart;
                                                offset[1] -= spanStart
                                                snippet = (
                                                    snippet.substr(0, offset[0])
                                                    + highlightOpen
                                                    + snippet.substr(offset[0], offset[1] - offset[0])
                                                    + highlightClose
                                                    + snippet.substr(offset[1], snippet.length - offset[1])
                                                )
                                                console.log("Snippet||" + i + '||' + offset[0] + '|' + offset[1]);
                                                console.log(snippet);
                                            }
                                        )
                                        console.log("SnippetPost");
                                        console.log(snippet);

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        console.log("SnippetDone");
                                        console.log(snippet);

                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {

                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                }

                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];

                    return i;
                } else {
                    return -1;

            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {

                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });
            console.log('extraCategoryNumList')

            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];

                        matches[numericLabel].push(curMatch);

                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

u00e4h austatud eesistuja lugupeetud riigikontrol\u00f6r minu k\u00fcsimus on metsade arengukava j\u00e4tkusuutlikkuse kohta te olete kritiseerinud seda et arengukavas soovitakse raiemahtusid t\u00f5sta 12 15 miljoni kuupmeetrini ma arvan et k\u00fcsimus ei ole niiv\u00f5rd pindalades ja raiemahtudes kuiv\u00f5rd raiemahtude struktuuris puuliikide kaupa v\u00f5tame okaspuu k\u00f5va lehtpuu ja pehme lehtpuu surve okaspuudele on loomulikult suur sellep\u00e4rast et okaspuid on kasulik raiuda samas tuleneb raieringide intensiivsus sellest et metsad \u00fcle ei k\u00fcpseks kas te oma anal\u00fc\u00fcsis uurisite ka seda milline on arengukava j\u00e4tkusuutlikkus just", "eri puuliikide raiemahtusid arvestades keskkonnaministeerium oma aruandes euroopa komisjonile on ka t\u00f5denud et vanad laialehelised metsad ja soometsad on halvas seisundis", "ait\u00e4h lugupeetud juhataja austatud minister erinevatel andmetel on eestimaal umbes 9% reformimata maad riigimaad on veel reformimata ligi 100 000 hektarit sel aastal teenitakse riigimaa m\u00fc\u00fcgist 26,5 miljonit eurot j\u00e4rgmise aasta tulude poolele on eeln\u00f5usse kirjutatud sellest saadavad 15 miljonit eurot millest selline tagasiminek nendes tuludes", "ait\u00e4h hea kolleeg vassiljev riigikogu keskkonnakomisjon oma istungil seda k\u00fcsimust ei arutanud aga ma hea meelega vastan teile siiski ei vastupidi me hakkame koos islandiga maailma keskkonnaprobleeme lahendama nad tulevad euroopa liidule appi ma veel kord tsiteerin riigikogu keskkonnakomisjoni aseesimeest rein ratast island tahab koos meiega sammuda euroopa liidu 29. kodanikuna", "ega sellel seadusel n\u00fc\u00fcd rohelisusega v\u00e4ga mingit pistmist pole otsest seost ei ole ka selle eesm\u00e4rk on ikkagi natukene teine aga hobuslased jms on lihtsalt v\u00e4lja kujunenud terminid kuigi ma pean \u00fctlema et seda teemat ka maaelukomisjonis ei arutatud", "austatud juhataja head kolleegid seoses riigikogu xii koosseisu volituste l\u00f5ppemisega ja l\u00e4htuvalt keskkonnatasude seaduse \u00a7 56 l\u00f5ikest 1 on teie ees otsuse eeln\u00f5u sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmete tagasikutsumine ja uute liikmete nimetamine eeln\u00f5u sisuks on kutsuda sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogust tagasi aivar kokk kalev kotkas t\u00f5nis k\u00f5iv ja rein randver ning \u00fchtlasi nimetada sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmeteks j\u00e4rgmised riigikogu liikmed aivar kokk valeri korb kalvi k\u00f5va ja mati raidma keskkonnakomisjon arutas eeln\u00f5u oma istungil t\u00e4navu 1. juunil ja", "ait\u00e4h k\u00f5igepealt saan mainida et riigikogu nimetatud neli riigikogu liiget asuvad t\u00f5epoolest sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmeteks ja nagu ka teie \u00fctlesite on v\u00e4ga paljudele omavalitsuste juhtidele teada et tegemist on projektide komisjoniga sisuliselt hakkavad nad s\u00f5na otseses m\u00f5ttes juhtima keskkonnainvesteeringute keskust", "ait\u00e4h ma julgen arvata hea kolleeg et te ajasite kaks p\u00e4evakorrapunkti segamini rmk-d puudutab j\u00e4rgmine punkt hetkel on tegemist keskkonnainvesteeringute keskuse n\u00f5ukogu liikmete nimetamisega me tuleme rmk juurde j\u00e4rgmist punkti arutades", "ait\u00e4h kui me vaatame kelle riigikogu t\u00e4na loodetavasti sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogu liikmeteks nimetab need on nimelt aivar kokk sotsiaalkomisjoni esimees valeri korb keskerakonna fraktsiooni aseesimees kalvi k\u00f5va sotsiaaldemokraatliku erakonna fraktsiooni esimees ja mati raidma hiljutine keskkonnaminister siis ma usun et need mehed suudavad k\u00fcll seda muuta", "austatud juhataja head kolleegid teie ees on otsuse eeln\u00f5u riigimetsa majandamise keskuse n\u00f5ukogu liikmete nimetamine seoses riigikogu xii koosseisu nimetatud riigimetsa majandamise keskuse n\u00f5ukogu liikmete volituste l\u00f5ppemisega ja l\u00e4htuvalt metsaseaduse \u00a7 49 l\u00f5ike 3 punktist 1 on otsuse eeln\u00f5u sisuks nimetada riigimetsa majandamise keskuse n\u00f5ukogu liikmeteks j\u00e4rgmised riigikogu liikmed jaanus marrandi ja andres metsoja seda k\u00fcsimust arutas keskkonnakomisjon oma 1. juuni istungil ja seal tehti kolm menetluslikku otsust k\u00f5ik konsensusega k\u00f5igepealt v\u00f5tta eeln\u00f5u riigikogu t\u00e4iskogu p\u00e4evakorda 9. juuniks 2015 ehk", "ait\u00e4h k\u00f5igepealt kui me vaatame n\u00f5ukogu rolli siis loomulikult on see loodud selleks et esindada omanike tahet ning teostada j\u00e4relevalvet tegevjuhtide \u00fcle mis puutub valijate k\u00fcsimustesse siis loomulikult on ka n\u00f5mmekate jaoks metsak\u00fcsimused v\u00e4ga t\u00e4htsad ja kindlasti ma k\u00f5ik nende ettepanekud ja m\u00f5tted tulevastele riigimetsa majandamise keskuse n\u00f5ukogu liikmetele edastan", "ait\u00e4h t\u00f5epoolest fraktsioonid esitasid rmk n\u00f5ukogu liikme kandidaatideks jaanus marrandi andres metsoja ja k\u00fclliki k\u00fcbarsepa istungil toimus h\u00e4\u00e4letus millest v\u00f5ttis osa kaheksa komisjoni liiget h\u00e4\u00e4letusel anti jaanus marrandile 5 h\u00e4\u00e4lt andres metsojale 8 h\u00e4\u00e4lt ja k\u00fclliki k\u00fcbarsepale 3 h\u00e4\u00e4lt mul ei ole mitte mingit p\u00f5hjust kahelda keskkonnakomisjoni liikmete h\u00e4\u00e4letustulemuses", "ait\u00e4h metsapoliitikas on eesti rangelt l\u00e4htunud p\u00f5him\u00f5ttest et me rohkem metsa ei raiu kui peale kasvab aga ma veel kord kordan me anname k\u00f5ik tekkinud k\u00fcsimused ja m\u00f5tted edasi loodetavasti kohe oma volitused saavatele riigimetsa majandamise keskuse n\u00f5ukogu liikmetele see rinnuni rohi ja v\u00f5ssa kasvanud seenemets peaks k\u00f5igile korda minema", "ait\u00e4h infoks headele kolleegidele kinnitan et eesti on euroopa riik mis on k\u00f5ige suuremal m\u00e4\u00e4ral metsaga kaetud tervelt 53% eesti territooriumist on mets", "ait\u00e4h hea k\u00fcsija ma pean vabandust paluma aga riigieelarve tulupoole t\u00e4itmist keskkonnakomisjon selle p\u00e4evakorrapunkti raames ei arutanud aga ma usun et need kaks kandidaati l\u00e4htuvad oma toimetustes ja tegemistes omanike ehk eesti riigi elanike huvidest", "ait\u00e4h t\u00f5epoolest metsaarvestuslikke k\u00fcsimusi keskkonnakomisjon selle p\u00e4evakorrapunkti raames ei k\u00e4sitlenud aga ma tean et nii ministeerium kui keskkonnakomisjon on teie t\u00f5statatud k\u00fcsimust arutanud ka selle koosseisu ajal ja loodetavasti arutab seda aasta jooksul taas", "minul keskkonnahariduse saanud inimesena on hea meel et me neid metsa- ja keskkonnak\u00fcsimusi mitte ainu\u00fcksi siin riigikogus vaid \u00fchiskonnas tervikuna nii sisuliselt arutame mul on hea meel et asko l\u00f5hmus on t\u00e4naseks vist k\u00fcll enim n\u00f5utud keskkonnateadlane eestis keda on heas m\u00f5ttes \u00fcle kuulanud k\u00f5ik fraktsioonid mitmed organisatsioonid ja komisjonid selle \u00fcle on mul siiralt hea meel mulle tundub et varem oli metsaseaduse tegemine v\u00e4ga paljuski usaldatud ma ei m\u00f5tle seda halvas m\u00f5ttes pigem metsahariduse saanud inimestele pahatihti l\u00e4htus n\u00f5ukogudeaegne", "metsaharidus suures osas ikkagi sellest kuidas saaks metsa kiiremini maha v\u00f5tta sellest midagi toota ja selle eest raha saada vaatame analoogset n\u00e4idet mida siit puldist on ka mainitud p\u00f5levkivi kaevandamisel peeti suurep\u00e4raseks tulemuseks kui tonnide arvu suurendati sama p\u00f5him\u00f5tet rakendati ka metsanduses n\u00fc\u00fcd on hea meel n\u00e4ha et viimastel aastatel on \u00f6koloogia pool selles protsessis aina rohkem kasvanud see et \u00fchel t\u00f6\u00f6p\u00e4eval tuli metsateemade t\u00f5ttu t\u00e4navale \u00fcle tuhande eesti inimese n\u00e4itab et eesti inimestele l\u00e4heb see teema korda see olukord", "kuhu me oleme j\u00f5udnud ei ole tekkinud \u00fcle\u00f6\u00f6 ma v\u00e4idan et see on aastatepikkuse tegemata t\u00f6\u00f6 tagaj\u00e4rg asko l\u00f5hmus j\u00e4ttis ka \u00fchel korral metsandusn\u00f5ukogus mille liige mul on au olla vastamata k\u00fcsimusele miks ei v\u00f5etud 27 000 hektarit laane- ja salumetsi varem kaitse alla ma loodan et sellele k\u00fcsimusele saab vastata n\u00e4iteks reformierakonna esindaja oma k\u00f5nes tegelikkuses on see paat lekkinud juba 2004. aastast kui me vaatame \u00f5igusakte olgu n\u00e4iteks toodud see et aastal 2013 hakkas lageraie korral kehtima kaalutud", "keskmine siis me n\u00e4eme et metsa raiumine on l\u00e4inud \u00fchelt poolt liberaalsemaks ja lihtsamaks mis v\u00f5iks ju \u00fchtepidi v\u00f5ttes olla \u00f5ige tee aga \u00fchest teisest valdkonnast tuleb meelde seadus mida vastu v\u00f5ttes me siinsamas riigikogus uskusime ka et eesti inimesed on v\u00e4ga teadlikud ja ei tee ju paha kui \u00fches parginurgas \u00fcks inimene v\u00f5ib klaasi veini v\u00f5tta ehk alkoholi tarbida see p\u00e4\u00e4dis sellega et nii m\u00f5nigi t\u00f5rvatilk selles meepotis sai aru niimoodi et see kui avalikus kohas v\u00f5ib m\u00f5istlikus koguses", "ja teistele n-\u00f6 viga tegemata alkoholi tarbida siis see t\u00e4hendab et v\u00f5ib minna keset raekoja platsi ja juua \u00e4ra pudeli viina meil on eesti \u00fchiskonnas vaja ikkagi seadusega teed rajada vaatame ka seda soome ja eesti v\u00f5rdlust meil ongi kultuurilised erinevused vaatame \u00fche n\u00e4itena soome ja eesti metsamuuseume soome metsamuuseumis on eksponaadid valdavalt metsa raiumise tehnika kohta ehk n\u00e4idatakse seda kuidas saab metsa v\u00f5imalikult h\u00e4sti majandada ma soovitan aga eesti metsamuuseumi kus ma usun k\u00f5ik on k\u00e4inud ja mille v\u00e4ljapanekut", "k\u00f5ik teavad seal on suurem r\u00f5hk pigem loodusel ja keskkonnal mitte sellel mismoodi t\u00e4pselt on l\u00e4bi sajandite metsa raiutud ja maha v\u00f5etud ka koalitsioonilepingus on n-\u00f6 paksult ja punaselt kirjas et me ei raiu rohkem kui metsa juurde kasvab see on \u00fcks muudatus mis kindlasti tuleb viia ka uude seadusesse sisse alati tekib k\u00fcsimus mismoodi seda tagada on ju hea kkeplatse ja metsaradu mille hooldus j\u00e4\u00e4b nende kanda on n-\u00f6 nullpunkt suurusj\u00e4rgus 2,7 miljonit tihumeetrit ehk see arusaam et kui me soovime s\u00e4\u00e4stlikku metsamajandust siis seda saab teha ainult rmk arvel saab k\u00fcll aga siis me peame hakkama nendele l\u00f5kkeplatsidele ja matkaradadele peale maksma mis on \u00fcks v\u00f5imalus on vaja aru saada et kui me soovime s\u00e4\u00e4stlikult metsa majandada siis see n\u00f5uab \u00fchiskondlikku kokkulepet sellega peavad kaasa tulema ka k\u00f5ik need 110 000 eraomanikku loomulikult peaks", "rmk olema ja ma usun et ta ka on siin teerajaja aga seda ei saa teha \u00fchepoolselt ja \u00f6elda et kogu s\u00e4\u00e4stlik metsamajandus peab j\u00e4\u00e4ma ainult riigimetsa poolele kui me soovime eesti metsast me ju alati ka igal kohtumisel v\u00e4lisk\u00fclalistega r\u00f5hutame et eesti territooriumist \u00fcle 50% on mets edaspidigi r\u00f5\u00f5mu tunda siis see n\u00f5uab \u00fchiskondlikku kokkulepet millega peavad kaasa tulema nii eraomanikud kui ka rmk esindajad ait\u00e4h", "lugupeetud eesistuja head rahvasaadikud ma olen ka kaabakas sest ma olen metsaomanik mul on paark\u00fcmmend hektarit aga erinevalt artur talvikust ei ole ma puukallistaja ma ka ei raiu oma metsa sest esiteks ei ole see veel raiek\u00fcps ja teiseks ei ole mul majanduslikku vajadust seda raiuda ma suhtun sellesse kui looduskeskkonda kus ma vahel k\u00e4in ja kus on tore vaadata mis seal toimub ma suhtun sellesse kui \u00fchte jupikesse meie tavap\u00e4rasest looduskeskkonnast millega me eestis oleme nii harjunud et ei", "oska seda t\u00f5epoolest ilmselt p\u00e4ris adekvaatselt hinnata ma tahan t\u00e4nada t\u00e4naseid ettekandjaid kes on v\u00e4ga tasakaalukalt juhtinud t\u00e4helepanu k\u00f5ikidele nendele aspektidele mis metsa ja metsa majandamisega seonduvad ega ma ei oska neile otseselt midagi lisaks \u00f6elda sest mida ma ikka \u00fctlen endast selles valdkonnas targematele inimestele aga ma tahan r\u00f ei tea kas keegi ei p\u00f6\u00f6rdunud maavanemate poole v\u00f5i maavanemad keeldusid luba andmast kui see eeln\u00f5u tuleb kunagi meie laudadele eks me siis peaks t\u00e4psustama sellega me maandaksime v\u00f5imaliku sisejulgeolekuohu ning \u00fchtlasi loobuks kahtlustamast a priori k\u00f5iki eestis alalise elamisloa alusel elavaid kaasmaalasi mis oleks eriti", "ait\u00e4h ma m\u00e4letan et kui eelmine kord see teema siin saalis oli siis mitmed metsakaitseorganisatsioonid olid v\u00e4ga kriitilised nad pidasid vajalikuks et need organisatsioonid oleksid lahus mis te sellest arvate", "austatud ettekandja kasutan v\u00f5imalust et tegemist on endise keskkonnaministriga minul on kuidagi teadmine et selle ameti ja inspektsiooni \u00fchendamisel on oma pikk ajalugu ma m\u00e4letan p\u00e4ris mitmeid ministreid kes on selle ideega ringi k\u00e4inud kas sa natuke valgustaksid riigikogu kui vana see idee juba on ja miks see siiamaani tegemata on", "mis puudutab politsei- ja piirivalveametit politsei- ja piirivalveametiga pole liitumist arutatud kuna politseil on juba praegu teenuseid v\u00e4ga palju ja samuti on neil oluline ressursipuudus seet\u00f5ttu ei ole politseiga \u00fchendamine tema arvates hea m\u00f5te k\u00fcsimusele et kui ametid j\u00e4\u00e4vad \u00fchendamata kas siis h\u00e4rra kuppart isiklikult ikkagi j\u00e4tkab selles valdkonnas v\u00f5i mitte vastas ta et ka \u00fchendamata j\u00e4tmise korral on tema t\u00f6\u00f6p\u00f5ld lai kodanikele tuleb muuta asi lihtsamaks ja selgemaks k\u00fcsisime arvamust ka keskkonnainspektsiooni t\u00e4naselt juhilt olav avarsalu vastas et tema", "toetab liitumisotsust k\u00f5ige h\u00e4irivam on teadmatus kas \u00fchendamine tuleb v\u00f5i mitte see segab organisatsiooni t\u00f6\u00f6d k\u00f5ige rohkem kolleeg eevi paasm\u00e4e k\u00fcsis kuidas kaetakse kohalikele omavalitsusele delegeeritud kohustused olav avarsalu vastas et omavalitsuste v\u00f5imekus on v\u00e4ga madalaks hinnatud ja seet\u00f5ttu on paljud \u00fclesanded mis v\u00f5iksid olla kohalikul tasandil \u00e4ra tsentraliseeritud kavas on need kindlasti \u00fcle vaadata lisaks kinnitas riho kuppart et t\u00f6\u00f6kavas on mitmeid koolitusi ja omavalitsuste kaasamine on tulevikus selgelt \u00fcks prioriteete kolleeg meelis m\u00e4lberg k\u00fcsis uuesti \u00fcle kas keskkonnainspektsiooni", "sooviks v\u00f5iks olla liitumine politseiga keskkonnainspektsiooni juhi \u00fclesannetes olev olav avarsalu vastas et k\u00f5ige esimene soov on neil j\u00e4tkata iseseisvana kuna keskkonnainspektsioon on piisavalt k\u00fcps organisatsioon kuna suurem probleem on j\u00e4relevalve korraldusega siis mitmed inimesed n\u00e4evad ennast t\u00f6\u00f6tamas ka politseiorganisatsioonis aga pikas plaanis ei pea ta seda tulemuslikuks praegu on ressurss selgelt korraldava poole kasuks samas v\u00f5iks v\u00e4hem tegeleda b\u00fcrokraatia ja lubadega ning rohkem reaalse kontrolliga tema arvates v\u00f5iks kahe organisatsiooni liitumine anda panuse just selles valdkonnas et saaks rohkem", "ressursse suunata reaalsesse kontrolli lisaks r\u00f5hutas ta et juba t\u00e4na on keskkonnainspektsiooni ja politsei koost\u00f6\u00f6 v\u00e4ga-v\u00e4ga hea siis oli veel k\u00fcsimus ressursside kohta see puudutas lihtsat matemaatilist tehet ma m\u00e4letan et ka eelmisel korral kui analoogse sisuga eeln\u00f5u oli lugemisel oli komisjonis k\u00fcsimus kas \u00fcks pluss \u00fcks on kolm ehk kas on kindel et kahe ameti liitumisel tekib s\u00fcnergia ressursside puhul lihtsustatult \u00f6eldes oli k\u00fcsimus kas vaatamata sellele kui me kaks ametit liidame v\u00f5ib juhtuda et ikkagi j\u00e4\u00e4b nii inimesi", "kui ka ressursse puudu k\u00fcsimus on tegelikult tulevase riigikogu k\u00e4es ja tulevase riigieelarve otsustada v\u00f5ib-olla oleks lihtsalt s\u00f5na otseses m\u00f5ttes ressursse juurde vaja olav avarsalu vastas et \u00fchendasutus annab kindlasti ressurssidele parema paindlikkuse kahe asutuse tegevuse dubleerimine kaob \u00e4ra riho kuppart lisas et samuti tuleb muuta teatud teenuseid targemaks kuna siiani toimuvad paljud protsessid paberil ja on ka \u00fcleliigseid protsesse lisaks tuleb ametnikele tagada t\u00f6\u00f6turul pakutavale palgale vastav sissetulek kui me tahame tagada teenustaseme s\u00e4ilimise h\u00e4rra metsoja palus nimetada prioriteedid", "ja k\u00f5ige suuremad hirmud \u00fchendasutuse loomisel s\u00f5na said loomulikult m\u00f5lemad kutsutud ehk m\u00f5lema ameti t\u00e4nased juhid keskkonnaameti uus juht riho kuppart m\u00e4rkis et kodanike ja partnerite jaoks muutub \u00fchendamet kompetentsemaks partneriks \u00fchendasutus tagab m\u00f5jusama ressursside ristkasutuse ja t\u00f5husama v\u00f5imel\u00fcnkade t\u00e4itmise lisaks on \u00fchendasutuses v\u00f5imalik partneri olukorda paremini m\u00f5ista kuna loastamine ja j\u00e4relevalve on k\u00f5rvuti suur hirm on j\u00e4relevalvet\u00f6\u00f6tajate s\u00f5ltumatuse v\u00e4hendamine kuid see lahendatakse peadirektori aset\u00e4itja t\u00f6\u00f6\u00fclesannete t\u00e4psustamisega j\u00e4relevalve j\u00e4\u00e4b tema alluvusse inspektsiooni t\u00e4nane juht avarsalu lisas et k\u00f5ige suurem risk", "on et eesm\u00e4rgid ei realiseeru nii kiiresti kui loodetakse kuna organisatsiooni sisemised protseduurid v\u00f5tavad kaua aega m\u00f5lema asutuse jaoks ei ole \u00fchendamine nii oluline otsus kui see et riigil oleks selge n\u00e4gemus valdkonna juhtimisest tegelikkuses inimesed ja partnerid ei erista juba praegu kahte ametiasutust nad ei tea mis millega ja kumb kummaga tegeleb lisaks t\u00f5i riho kuppart v\u00e4lja et keskkonnaministeerium on kahes asutuses teinud organisatsioonikultuuri uuringu mille tulemused n\u00e4itavad et amet ja inspektsioon on v\u00e4ga sarnased m\u00f5lema tugevad k\u00fcljed on", "ait\u00e4h see on v\u00e4ga hea k\u00fcsimus ma arvan et eesti keskkonnavaldkonna \u00fcheks suuremaks murelapseks ongi j\u00e4relevalve ja j\u00e4relevalveressursside v\u00e4hesus see ei ole tegelikult mitte ainu\u00fcksi viimaste aastate vaid see on pikkade aastate tegevuse tulemus et keskkonnainspektsioonis ja keskkonnaametis kui me vaatame nii palgataset kui ka seda kui palju on nendest ametitest inimesi koondatud just j\u00e4relevalve poole pealt on selgeid puuduj\u00e4\u00e4ke m\u00f5lema ameti juhid kordan \u00fcle nii keskkonnaameti uus peadirektor riho kuppart kui ka keskkonnainspektsiooni peadirektori aset\u00e4itja peadirektori \u00fclesannetes olav avarsalu", "ait\u00e4h k\u00f5ige lihtsam oleks muidugi \u00f6elda et komisjon seda k\u00fcsimust ei arutanud ja teiseks saaks \u00f6elda hea kolleeg volmer et me saadame teile t\u00e4psustava vastuse meiliga mida me kindlasti saame teha aga l\u00fchidalt \u00f6eldes on loomulikult tegemist ajaloolise p\u00e4randiga mitte k\u00fcll n\u00f5ukogudeaegsega vaid t\u00e4iesti eesti-aegsega ka keskkonnaamet tekkis eelmisel k\u00fcmnendil liidetud ametite tulemusena nii et m\u00f5nes m\u00f5ttes v\u00f5ime \u00f6elda et tegemist oleks ajaloolise protsessi j\u00e4tkuga k\u00fcll aga mitte n\u00f5ukogudeaegse vaid ikka eesti vabariigi aegse protsessi j\u00e4tkuga", "kindlasti puudutab see nii mitmeidki asju mis meil on teoreetiliselt vastu v\u00f5etud aga kuidagi ei t\u00f6\u00f6ta kas v\u00f5i see \u00f5igusselguse p\u00f5him\u00f5te v\u00f5i seadusloome p\u00f5him\u00f5te vabandagu n\u00fc\u00fcd k\u00f5ik endised keskkonnaministrid ja praegune keskkonnaminister ma toon n\u00e4ite keskkonnaministeeriumi alalt kuigi te saate k\u00f5ik aru kellest ma r\u00e4\u00e4gin minu arvates on k\u00f5ige suuremad absurdsused siin riigikogu saalis need mille pealkiri k\u00f5lab umbes nii looduskaitseseaduse muutmise lillede \u00f5itsemise seadus sellist r\u00e4mpsu meie \u00f5igusloomesse vaja ei ole ma j\u00e4tan siinkohal nimetamata kes seda toodab mulle", "tuletan meelde et poolteist aastat tagasi ka riigikogu arutas antud k\u00fcsimust siin suures saalis taimo aasma v\u00f5ttis keskkonnaministeeriumi nimel asja kokku et nemad vaatavad a amisele on eeln\u00f5us muidki v\u00e4ga olulisi punkte pean eelk\u00f5ige silmas raiemahtude piiri seadmist ma v\u00e4idan kindlalt et see piir peaks edaspidi v\u00f5rduma metsa juurdekasvuga see on selgelt olulisem piirang kui kuuse raievanus", "olen sellest palju r\u00e4\u00e4kinud mitmete \u00f6koloogidega kes on ka siin saalis esinenud see punkt on koosk\u00f5lastatud ka asko l\u00f5hmusega kelle ettepanek oli kindlasti s\u00e4testada just majandusmetsade majandamine me r\u00e4\u00e4gime ainult majandusmetsadest ma usun et tasuks kuulata metsateadlasi m\u00f5lemalt tiivalt mitte ainult neid kes on konkreetselt metsade majandamisega seotud vaid ka neid kes on rohkem \u00f6koloogilise taustaga usun et h\u00e4rra l\u00f5hmus on seda kindlasti", "ait\u00e4h nende arvudega ma olen kursis mis puudutab \u00fchtlustamist siis mul on kahju et vabaerakond ei teinud ettepanekut et me nii erametsades kui ka riigimetsades l\u00e4htuksime \u00fchest parameetrist olgu see siis vanus v\u00f5i sentimeetrite arv siin saalis on mitmeid spordimehi kes teavad et mets on vaese mehe kasukas me peaksime t\u00f5esti kokku leppima kas me seda kasukat m\u00f5\u00f5dame pikkuse j\u00e4rgi v\u00f5i kaalu j\u00e4rgi igal juhul peaksime l\u00f5ppkokkuv\u00f5ttes valima \u00fche parameetri ma t\u00f5statasin antud k\u00fcsimuse metsandusn\u00f5ukogus kes on tegelikult selle metsaseaduse", "hea kolleeg ja koolivend artur teie v\u00f5ime arendada konspiratsiooniteooriaid hakkab \u00fcletama igasuguseid piire ma ei tea kas see tuleb sellest et juhite korruptsioonivastast erikomisjoni v\u00f5i millestki muust aga see on igatahes t\u00e4helepanuv\u00e4\u00e4rne see konverents koost\u00f6\u00f6s metsat\u00f6\u00f6stuse liiduga oli j\u00e4rjekorras juba neljas me oleme seda neli aastat korraldanud ja alati juunikuu esimese n\u00e4dala kolmap\u00e4eval kas me seda soovime v\u00f5i mitte aga ma saan aru et k\u00f5ik erakonnad on n\u00f5us eesti ekspordi- ja \u00fcldse majanduse vedur ning juhtiv riigieelarve t\u00e4itja on metsat\u00f6\u00f6stus", "ja metsat\u00f6\u00f6stust v\u00f5ib arendada mitmel viisil selle kohta on erinevaid visioone t\u00f6\u00f6stuse esindajate eesm\u00e4rk on alati olnud see et v\u00f5imalikult palju riigikogu liikmeid saaks konverentsil osaleda et v\u00f5imalikult paljud saaksid aru metsat\u00f6\u00f6stuse liidu tegemistest nende visioonist ja soovidest ma v\u00f5in teile \u00f6elda et vabaerakonnast ei olnud seal t\u00e4na kohal \u00fchtegi liiget aga k\u00f5ikidest \u00fclej\u00e4\u00e4nud erakondadest v\u00e4lja arvatud vist ka ekre oli saalis kokku 10 15 inimest. keegi kommenteerib saalist et ekre esindaja oli siiski kohal. ekre oli ka sel juhul", "vabandust nii et umbes 15 riigikogu liiget oli neid ettekandeid kuulamas see et \u00fcritus sattus samale p\u00e4evale kui meil on metsaseaduse muutmise eeln\u00f5u teine lugemine on puhas juhus ma tunnistan ausalt et ma leppisin nendega kokku et j\u00e4rgmine aasta me korraldame viienda juubelikonverentsi kus me arutame j\u00e4lle eesti metsat\u00f6\u00f6stuse tulevikku ning see ei olene sellest kas metsaseaduse muutmine t\u00e4na heaks kiidetakse v\u00f5i mitte ma usun et metsat\u00f6\u00f6stust tuleb eestis j\u00e4tkuvalt arendada t\u00f6\u00f6stuse esindajad on aru saanud et nad on teinud", "oma kommunikatsioonis mitmeid vigu kokku v\u00f5ttes v\u00f5ib \u00f6elda et eesti tulevikku vaadates tuleb p\u00f6\u00f6rata t\u00e4helepanu sellele kuidas majandada metsa t\u00e4nap\u00e4evasemalt innovaatilisemalt ja j\u00e4tkusuutlikumalt k\u00fcllap siin saalis mitte keegi ei \u00fctlegi et metsa majandamine tuleks t\u00e4ielikult l\u00f5petada ja j\u00e4tta t\u00f6\u00f6ta 40 000 eesti elanikku", "ait\u00e4h vabandust hea spordimehest kolleeg ma ei tea mis komisjoni liige te praegu olete keskkonnakomisjon on seda metsaseaduse muutmist ja \u00fcldse metsak\u00fcsimust pea aasta aega arutanud maratoonarina te kindlasti teate et kui me \u00fchte seadust siin aasta aega arutame siis see kiirustamine ei ole ma arvan et meie teadlikkus siin saalis on nii k\u00f5rge et me suudame arutada ka selliseid detaile nagu on kuuse vanus lageraie hektari suurus lageraielangi suurus on teatavasti seitse hektarit kohalike omavalitsustega koosk\u00f5lastamine rmk kaasamine mitu", "sentimeetrit v\u00f5iks olla raiutava kuuse diameeter heades kasvukohtades ma julgen v\u00e4ita et riigikogu kvalifikatsioon metsanduses on nii k\u00f5rge et me suudame selliste detailidega tegeleda usun et on mitmeid seadusi kus m\u00e4rksa olulisemadki s\u00e4tted sellist t\u00e4helepanu ei saa ja p\u00f5hjus on h\u00e4sti lihtne keskkond ja looduse teemad pole mitte ainu\u00fcksi eestis vaid ka mujal maailmas aina kasvava t\u00e4htsusega see tuleneb populatsiooni suurenemisest see tuleneb inimeste arusaamisest mida t\u00e4hendab igap\u00e4evaelu arengutaseme muutumine ilma keskkonnata ei ole m\u00f5tet ei kultuurikomisjonil ei majanduskomisjonil ei", "sotsiaalkomisjonil sest ilma puhta \u00f5hu puhta veeta ja keskkonnata ei ole v\u00f5imalik \u00fchelgi komisjonil oma t\u00f6\u00f6d teha seep\u00e4rast on t\u00e4iesti arusaadav et me ka riigikogus keskkonnak\u00fcsimustele aina rohkem t\u00e4helepanu p\u00f6\u00f6rame ja et seda tehakse ka \u00fchiskonnas tervikuna selle \u00fcle on loomulikult hea meel", "ma usun et kultuur on siin jagunenud sotsiaalseks ja \u00f6koloogiliseks kultuuriks aga teie m\u00f5ttek\u00e4ik on \u00f5ige samas ma tean et mitu kultuurikonverentsi ja suuremat kultuuris\u00fcmpoosioni on sel ja j\u00e4rgmisel aastal p\u00fchendatud just metsateemale mul on olnud au ise ka nende ettevalmistamisel kaasa l\u00fc\u00fca nii et teie m\u00e4rkus on \u00f5ige seda tuleb kindlasti arvestada ja miks mitte tulevikus ka seadusesse sisse kirjutada aga praegusel juhul on seadusandja eeldanud et kultuuriteemaga on seotud nii \u00f6koloogiline kui ka sotsiaalvaldkond", "ma kordan siis \u00fcle teeme kaks m\u00f5ttek\u00e4iku veel kord \u00fcheskoos l\u00e4bi k\u00f5igepealt lepiti see otsus kokku metsandusn\u00f5ukogus kus on k\u00f5ikide osapoolte esindajad sh ka inimesed keda te olete siin korduvalt nimetanud lepiti kokku et rmk territooriumil v\u00f5etakse 27 000 hektarit laane- ja salumetsi kaitse alla see on tehtud see oli n-\u00f6 vastukaaluks otsusele kuuse raievanuse alandamise kohta teiseks h\u00f5lmab see vaid 0,2% pindalast ehk heades kasvukohtades kasvavaid kuuski kolmandaks mis puudutab tervikseadust siis mina oma keskkonnaalase haridusega tunnen suurt r\u00f5\u00f5mu", "selle \u00fcle et meil on riigikogus nii palju looduses\u00f5pru tekkinud kui me oleks viis aastat tagasi seda teemat arutanud siis oleks see ilmselt hoopis v\u00e4hem t\u00e4helepanu saanud nii et praegu on mul v\u00e4ga hea meel aga ma veel kord \u00fctlen et selles seaduseeln\u00f5us on tervelt neli-viis v\u00e4ga olulist punkti esiteks vabariigi valitsuse \u00f5igus seada metsa loodusliku tasakaalu tagamiseks piirangud uuendusraie langi pindalale selle langi suurus on endiselt seitse hektarit mitte rohkem edasi rmk kaasamine ja n\u00f5ue omavalitsusega koosk\u00f5lastada see oli", "kokku v\u00f5ttes asi mille eest ma erametsaliidult sain verbaalset urvaplaastrit me muudame metsaseaduse nagu liiga karmiks samas on see minu arvates pigem positiivne kui me oleme suutnud seadust karmistada teie jutust aga tuleb nagu v\u00e4lja vastupidine m\u00f6\u00f6nan et keskkonnas\u00f5brana meeldib mulle rohkem vabaerakonna m\u00f5ttek\u00e4ik ja ettepanek et me ei r\u00e4\u00e4giks eraldi rmk-st ja erametsaomanikest kui jutt on rangematest piirangutest siis ma t\u00f5epoolest ei saa aru miks me aktsepteerime seda et nagu teiegi \u00fctlesite eraomanikud l\u00e4htuvad nagunii 26 sentimeetrist miks me", "ei \u00fchtlusta mina \u00fctleksin ka et kui me soovime \u00fchtlustada siis kutsume uuesti k\u00f5ik need 100 000 erametsaomanikku arutelus osalema ja arutame selle l\u00e4bi \u00e4kki muudaksime ka neile kehtiva regulatsiooni rangemaks kui me vaatame loodust siis nagu on kirjutanud lauri luik looduses ei saa hinnalipikuid k\u00fclge panna looduses ei ole vahet kas tegu on erametsaga v\u00f5i riigimetsaga me peame seda vaatama kui tervikut", "v\u00e4ga ilusti \u00f6eldud h\u00e4rra palling ma siiski viitan veel kord kohe alguses ette loetud keskkonnakomisjoni kirjale kuhu on alla kirjutanud rainer vakra komisjoni esimehena ja mida toetasid konsensuslikult k\u00f5ik komisjoni liikmed kaasa arvatud austatud kalle palling me koos kirjutasime ju peaministrile rahandusministrile keskkonnaministrile ja ka riigimetsa majandamise keskuse juhatuse esimehele kirja mis puudutas rmk dividenditulu meie v\u00e4ga selge ettepank oli et 2019. aastal v\u00f5iks piirduda riigimetsa majandamise keskuse dividendituluga 10 miljoni eurot ja mitte seda suurendada minu andmetel seni keskkonnakomisjoni", "vastupidi ma p\u00fc\u00fcan konkreetselt \u00f6elda et metsamajandusega erineval moel seotud isikute tagasiside kohaselt me saame esimest korda eesti riigi ajaloos v\u00f5imaluse reaalselt piiritleda uuendusraie langi pindala ja seada need piirangud kiirkorras see on v\u00e4ga palju pahameelt tekitanud mul oleks olnud hea meel kui hea kolleeg artur talvik oleks tulnud t\u00e4na sinna kohale ja kuulnud seda see on v\u00e4ga selge ja v\u00e4ga konkreetne piirang mille m\u00f5te ei ole kindlasti kantud teie nimetatud rahavajadusest kasumiahnusest v\u00f5i muudest sellistest asjadest mis puutub tervikuna", "sellesse \u00f6koloogilisse juttu siis ma olen mitu korda m\u00e4rkinud et need punktid mis siin eeln\u00f5us sees on annavad esimest korda v\u00f5imaluse eesti metsa majandamist n-\u00f6 raamistada ka ei saa ma j\u00e4tta m\u00e4rkimata et vabaerakonna kuuest ettepanekust me arvestasime nelja \u00fche puhul te saite ka ise aru et kui selline s\u00f5nastus l\u00e4bi l\u00e4heks hinges te muidugi soovisite head siis kasvaks lageraielangid vaata et l\u00f5pmatusse kui naabrid \u00fcksteisest s\u00f5ltumata 12 kuu jooksul saaksid raieteatisi esitada see ettepanek j\u00e4i t\u00f5epoolest toetuseta ent kui", "ei arutanud eelarvek\u00fcsimus ei ole olnud metsaseadusega seotud kordan veel kord et t\u00e4na on siin saalis v\u00f5imalik k\u00f5igil selle muudatuse \u00fcle h\u00e4\u00e4letada ma loodan et reformierakond n\u00e4itab \u00fcles meelekindlust olles h\u00e4\u00e4letusel selle vastu et kuuse raievanus langeb kordan ka seda et keskkonnakomisjonis olid selle poolt et see ei langeks kalle palling ja rainer vakra meil on v\u00f5imalikke h\u00e4\u00e4letajaid t\u00e4pselt 101 inimest teie isiklikult heas m\u00f5ttes vana parlamendihundina teate et see kas see muudatus l\u00e4bi l\u00e4heb v\u00f5i mitte oleneb sellest kuidas", "austatud keskkonnakomisjoni liige teid tuleb kiita selle kohta ma vastasin ka vabaerakonna esindajatele t\u00f5epoolest 50% eesti metsades l\u00e4htutakse n-\u00f6 26 sentimeetri p\u00f5him\u00f5ttest ja teises 50%-s puude vanusest te olete \u00f5igesti aru saanud et ainukene ettepanek seda \u00fchtlustada on laual mitte \u00fchtegi ettepanekut v\u00f5rdsustada seda muul moel ei ole laekunud mitte keegi siit saalist ega v\u00e4ljastpoolt saali ei ole teinud keskkonnakomisjonile teistsugust ettepanekut", "ait\u00e4h hea eesistuja hea ettekandja sa olid komisjonis kuuse raievanuse langetamise vastu kas su argumendiks oli liigirohkus mis tekib kuusikutes kui nad on saanud 60 aastat vanaks v\u00f5i olid sul m\u00f5ned muud argumendid", "pean neid k\u00fcsimusi kuulates \u00fctlema et k\u00fcsitud on \u00fchelt ja teiselt poolelt ning mul on hea meel et l\u00f5puks oleme j\u00f5udnud ka \u00f6koloogilise l\u00e4henemiseni mina oma taustast tulenevalt tean et on v\u00e4ga mitmesuguseid m\u00f5tteviise on arvatud et omanikud kes oma metsa t\u00e4nap\u00e4eva m\u00f5ttes ei majanda ehk ei tee seal mitte mingit liiki raiet on halvad metsaomanikud mina arvan et pigem vastupidi nad on head metsaomanikud mina olen keskkonna taustaga ja minu meelest v\u00f5iks tegelikkuses t\u00e4helepanu p\u00f6\u00f6rata ka liigirikkusele s\u00f5brad me", "saame ju siin saalis aru et looduse seisukohast ei ole vahet kas me r\u00e4\u00e4gime erametsast v\u00f5i riigimetsast kes on omanik mutukad-putukad kes metsas elavad uskuge mind nemad ei tea kes on paberite j\u00e4rgi konkreetse metsa omanik seet\u00f5ttu on reeglite \u00fchtsustamine igal juhul m\u00f5istlik ja kus millised reeglid kehtivad seda otsustame meie siin saalis", "on v\u00e4lja k\u00e4idud erinevaid numbreid on erinevaid arvamusi \u00fcks segadust tekitav moment on juurdekasvust r\u00e4\u00e4kimise puhul olnud see et mittet\u00e4helepanelik kuulaja ei pane t\u00e4hele kas jutt on majandusmetsade v\u00f5i \u00fcldse metsade juurdekasvust juba see on erinevate arvude taga v\u00e4ga suur osa eesti metsast on ju kaitse all kui me r\u00e4\u00e4gime majandusmetsast on juurdekasvu n\u00e4itaja v\u00e4iksem aga kui pidada silmas lihtsalt eesti metsa juurdekasvu siis see on kordades suurem majandatavate metsade juurdekasv on 13,9 miljonit tihumeetrit olles korduvalt kohtunud mitmes asutuses", "selle statistika eest vastutavate ametnikega oleme k\u00fcll saanud kindluse et ei ole p\u00f5hjust nendes arvudes kahelda mis puudutab metsade raiet siis olgu j\u00e4rgmine keskkonnaminister kes tahes \u00fche konkreetse \u00fclesande me v\u00f5iksime siit saalist talle anda k\u00f5ik veoload peaksid olema elektroonilised see t\u00e4hendab seda et me saaksime reaalajas n\u00e4ha mis on eesti metsadest v\u00e4lja raiutud praegu on asjaomane n\u00e4itaja 70% on kuulda jutte et kusagil on vahelaod mis moondavad statistikat aga olles ennast selle teemaga t\u00e4psemalt kurssi viinud on j\u00e4\u00e4nud mulje", "et k\u00f5ik on v\u00f5imalik v\u00e4lja arvutada ma usun et j\u00e4rgmise aasta \u00fclesanne keskkonnaministeeriumis v\u00f5iks olla see et k\u00f5ik veoload muudetakse elektrooniliseks see t\u00e4hendab seda et iga\u00fchel meist on v\u00f5imalik reaalajas n\u00e4ha kui palju tegelikult on eestis metsa raiutud ja seda s\u00f5na otseses m\u00f5ttes tihumeetrite t\u00e4psusega ma arvan et see oleks eestis kui innovaatilises e-riigis ainu\u00f5ige tee", "jah seda v\u00f5ib julgelt v\u00e4ita ma kordan veel \u00fcle et k\u00f5ik metsanduseksperdid keda on siin nimetatud n\u00e4iteks t\u00fc\u00fcr ja h\u00e4rra l\u00f5hmus on k\u00f5ik ka metsandusn\u00f5ukogu liikmed ja see p\u00f5him\u00f5te sai kokku lepitud metsandusn\u00f5ukogus \u00fcks olulisi alustalasid oli see et 27 000 hektarit laane- ja salumetsa v\u00f5etakse t\u00e4ieliku kaitse alla ehk seal ei toimu mitte mingit majandamist eks need ole otsustamiskohad metsandusn\u00f5ukogu on seda meelt et kui me r\u00e4\u00e4gime majandusmetsast siis seal on m\u00f5istlik majandada ja kui me r\u00e4\u00e4gime metsast kus", "on vaja midagi kaitsta siis seda tuleb kaitsta joone peab sinna vahele t\u00f5mbama mina loomulikult arvan et mida rohkem me suudame kaitsta ka majandusmetsa seda parem seet\u00f5ttu on erametsaliit mind korduvalt avalikult noominud aga ma t\u00f5epoolest arvan et eesti metsad ka need mis on majandatavad ja eraomanike k\u00e4es on l\u00f5ppkokkuv\u00f5ttes ikkagi osa eesti loodusest eesti keskkonnast ka nendes ei tohiks omanikule anda vaba v\u00f5imalust teha mida ta tahab seda v\u00f5imalust praegu ei olegi heades kasvukohtades peab kuuse diameeter olem v\u00e4hemalt", "viina ja juua seda raekoja platsil sama on metsanduses minu arvates pole me eestis valmis delegeerima kogu otsustamist eraomanikule kes oma territooriumil saaks teha k\u00f5ike mida soovib seet\u00f5ttu on sellised piirangud mis me kehtestada soovime igal juhul m\u00f5istlikud", "ait\u00e4h v\u00e4ga hea k\u00fcsimus paraku ei oska ma sellele vastata seda me saame kindlasti koos tulevase ministri k\u00e4est k\u00fcsida praegu on minister marko pomerants ja ma usun et tema seisab selle eest et metsa majandataks s\u00e4\u00e4stlikult ja kokkuhoidlikult mitte \u00fcksnes eelarve vajadusi silmas pidades aga l\u00f5ppkokkuv\u00f5ttes hea k\u00fcsija ma pean toonitam  lageraie puhul aga nagu \u00f6eldud aastad ei ole vennad nii et mitte sada protsenti ja mitte alati n\u00fc\u00fcd arvamusest et erametsaomanike puhul v\u00f5iks seadusega \u00e4ra keelata igasuguse raie kui hea ja austav erametsaomanik kes loodusest lugu peab v\u00f5tab kirve selga ja teeb oma metsas harvendusraiet v\u00f5i valgustusraiet siis ei ole selle mittelubamine k\u00fcll proportsionaalne samm", "kui te teete teiseks lugemiseks muudatusettepaneku minule teadaolevatel andmetel toetas ka juhtivkomisjon ehk keskkonnakomisjon seda eeln\u00f5u eesotsas komisjoni esimehe teie fraktsioonikaaslase h\u00e4rra rainer vakraga seega te v\u00f5ite kindlasti ka fraktsiooni ruumides selle temaatika \u00fcle edasi v\u00e4idelda nagu te \u00fctlesite me v\u00f5ime teiseks lugemiseks t\u00e4psustada et n\u00e4iteks lageraiet ei tehta aga harvendusraie on teatud piirangutega lubatud nii et ma arvan et teie ettepanekud on teretulnud ja v\u00e4ga heaks aluseks intelligentse debati pidamisele", "ait\u00e4h auv\u00e4\u00e4rt k\u00fcsija oleme kohtunud \u00fcleeile oli meie fraktsioonil kohtumine erametsaliidu juhtkonnaga kellega me r\u00e4\u00e4kisime ka laiemalt metsak\u00fcsimustest mille \u00fcks osa oli kahtlemata see eeln\u00f5u nad on v\u00e4ljendanud oma arvamust et sada protsenti nad seda toetada ei saa nende jaoks v\u00f5ib sellega tekkida palju ohte samas me ei saa l\u00e4htuda eeln\u00f5ude elluviimisel ainult \u00fche huvigrupi huvidest vaid l\u00e4htume laiemast vaatevinklist aga me oleme ka \u00f6elnud et selle eeln\u00f5u menetlemise k\u00e4igus me oleme igati avatud selle t\u00e4iendamisele ettepanekute tegemisele see ei", "ait\u00e4h austatud k\u00fcsija loomulikult n\u00f5uab see t\u00f6\u00f6de planeerimist nii nagu seda on teinud ka riigimetsa majandamise keskus kes on \u00fcldjuhul sellest heast tavast kinni pidanud tuletame meelde et rmk omab umbes poolt eesti metsavarudest ja nemad planeerivad oma t\u00f6\u00f6d niimoodi et saekaatritel ja metsat\u00f6\u00f6stusel oleks varud selleks perioodiks kui nad ei saa teha raiet\u00f6id ega metsa v\u00e4lja vedada sama saatus ootaks kahtlemata ees ka erametsaomanikke kes peaks oma t\u00f6id t\u00e4psemalt planeerima nagu juba kord mainitud sai puudutaks see reaalselt ainult", "0,2% erametsaomanikest loomulikult on see nende inimeste jaoks t\u00e4htis k\u00fcsimus aga t\u00f6\u00f6de planeerimise k\u00e4igus annab kindlasti neid metsat\u00f6id ajastada ja nagu ka \u00f6eldud sai need kuup\u00e4evad ei ole kivisse raiutud need ei pea olema l\u00f5plikult nii seaduses m\u00e4\u00e4ratud selle eeln\u00f5u puhul on need kuup\u00e4evad \u00fcks \u00fchele \u00fcle v\u00f5etud rmk kehtestatud raierahu heast tavast", "ait\u00e4h austatud k\u00fcsija kindlasti me ei r\u00e4\u00e4gi siin k\u00fcttepuude tegemisest ega selle keelustamisest minu andmed p\u00e4rinevad erametsaliidult kus on \u00fcle 100 000 eesti erametsaomaniku liidu v\u00e4itel s\u00f5ltub neist 0,2% sel perioodil raiet\u00f6\u00f6dest ja metsa v\u00e4ljaveost sellised on nende andmed ja selle p\u00f5hjal ma nii ka v\u00e4idan ma arvan et neil ei ole mitte \u00fchtegi p\u00f5hjust mulle valetada v\u00f5i meile valeandmeid esitada mis puudutab k\u00fcttepuude tegemist v\u00f5i metsasihtide puhastamist istutamist siis loomulikult k\u00e4tkeb see endas ka n\u00e4iteks haigete puude mahav\u00f5tmist juba", "enne kui ma \u00f5igesti m\u00e4letan siis h\u00e4rra marrandi k\u00fcsis sama asja ma \u00fctlesin et see on ideaalne koht muudatusettepaneku tegemiseks v\u00f5iks n\u00e4iteks t\u00e4psustada et on keelatud teha lageraiet v\u00f5i et teatud pinnal ei tohi raiel mingist tihumeetrist \u00fcle minna seda k\u00f5ike annab t\u00e4psustada seda annab parandada nii et kui teil on h\u00e4id ettepanekuid siis need k\u00f5ik on teretulnud", "ait\u00e4h h\u00e4rra eesistuja lugupeetud ettekandja ma teen k\u00f5igepealt v\u00e4ikese repliigi ma n\u00e4en siin mingit dissonantsi t\u00e4na p\u00e4eval oli siin v\u00e4ga tuline arute
