muu t\u00f6\u00f6 ma \u00fctlesin et t\u00f6id ajastatakse nii nagu tehakse seda ka rmk-s kui te sellega", "rahul ei ole siis kahtlemata on teil koalitsioonierakonna saadikuna v\u00f5imalik teha valitsuse tasandil ettepanek rmk-le et v\u00f5iks selle raierahu \u00fcldse \u00e4ra unustada t\u00fchistame \u00e4ra see on ka \u00fcks variant praegune idee v\u00f5tab \u00fcks \u00fchele eeskuju riigimetsa raierahu heast tavast me laiendame seda erametsaomanikele mis toob kahtlemata kaasa ka t\u00f6\u00f6de ajastamise nagu te ise ka v\u00e4ga h\u00e4sti teate sel ajaperioodil ei seisa mitte \u00fckski saekaater mitte \u00fckski t\u00f6\u00f6stus eelmiste kuude jooksul on kogutud varusid et need t\u00f6\u00f6stused saaksid edasi t\u00f6\u00f6tada sel", "perioodil kui lageraiet ei saa teha kui me r\u00e4\u00e4gime erametsaomanike huvidest et miks me v\u00f5tame neilt \u00f5iguse majandada metsa sel perioodil siis on olemas sellised asjad nagu \u00fchiskondlikud huvid on olemas laiemad sektorid kus ei piirduta ainult isiklike huvidega nagu riigimets eramets loodus \u00fchiskond seega me v\u00f5ime \u00f6elda k\u00fcll et jah loomulikult me rikume mingil m\u00e4\u00e4ral erametsaomanike \u00f5igust majandada metsa siis kui nad v\u00e4hegi tahavad seda me kahtlemata teeme aga see on laiema \u00fcldsuse huvides nii see ongi see on", "umbes sama asi kui me n\u00e4iteks rikume inimeste \u00f5igust minna \u00fcle riigipiiri see on tema vabaduse piiramine aga see on \u00fcldsuse huvides et meil ei tekiks mingisugust diplomaatilist konflikti me v\u00f5ime hakata v\u00f5rdlema \u00fcksk\u00f5ik millega kus me piirame eraisiku v\u00f5i eraomaniku tegevusvabadust kuid seda tulebki riiklikul tasemel teha kui see l\u00e4heb vastuollu \u00fcldsuse ja \u00fchiskonna huvidega praegu kui seda piirangut rakendab riigimetsa majandamise keskus kes omab poolt metsa ja kes ka metsa majandab ning kus samuti t\u00f6\u00f6tavad inimesed kus on", "saemehed ja kus saekaatrid s\u00f5ltuvad sellest toodangust me ei saa r\u00e4\u00e4kida sellest et me piirame kellegi \u00f5igusi langetada metsa ja v\u00f5tame talt justkui seaduslikult eraomandi \u00e4ra", "ait\u00e4h auv\u00e4\u00e4rt k\u00fcsija erametsaomanikud kinnitasid meie seisukohta ja arvamust et parim metsa langetamise aeg on jaanuar-veebruar k\u00f5ige k\u00fclmem periood", "komisjonis toimus k\u00f5igepealt olid sinna lisaks eesti konservatiivse rahvaerakonna fraktsiooni esindajale arno sillale kutsutud keskkonnaministeeriumi asekantsler marku lamp keskkonnaministeeriumi metsaosakonna juhataja riina martverk ja keskkonnaministeeriumi \u00f5igusosakonna n\u00f5unik merike laidvee h\u00e4rra sild selgitas et tema erakond on selle eeln\u00f5u algatanud ja eesm\u00e4rk on kehtestada kahekuuline raierahu erametsaomanikele loen ette v\u00e4ikese l\u00f5igu ministeeriumi esindajate arvamuse kohta marku lamp vastava valdkonna asekantsler m\u00e4rkis et raierahu rakendatakse riigimetsades uuendusraie korral ning mitu organisatsiooni on selle juba isealgatuslikult kehtestanud ka erametsades kevadist metsamajandamise head tava", "tuleks metsaomanikel kindlasti rakendada kuid seadusega raiekeelu kehtestamine v\u00f5ib olla v\u00e4ga piirav ning eba\u00f5iglane just v\u00e4ikeomanikele samuti sunniks kevadsuvine raierahu tegema metsat\u00f6id sellele eelneval v\u00f5i j\u00e4rgneval perioodil ning intensiivsem majandamine kahjustaks metsa t\u00f5en\u00e4oliselt rohkem kui siis kui t\u00f6id saaks jagada kogu aasta peale seejuures on koost\u00f6\u00f6s ornitoloogidega plaanis metsanduse arengukava koostamisel hinnata millistele liikidele on kevadine raie ohtlik ja kui ohtlik see neile on mida komisjoni liikmed eeln\u00f5u ettekandjalt k\u00fcsisid andres metsoja k\u00fcsis kas eesm\u00e4rk on kehtestada t\u00e4ielik raierahu v\u00f5i", "on m\u00f5eldud teatud raieliiki nagu n\u00e4iteks rmk puhul eeln\u00f5u koostanud erakonna esindaja v\u00e4itis et eelk\u00f5ige on m\u00f5eldud lageraiet aga eeln\u00f5u kohaselt tuleks keelata mis tahes raie ja metsa v\u00e4ljavedu ajavahemikul 15. aprillist 15. juunini ta p\u00f5hjendas et sel perioodil on pinnas v\u00e4ga pehme ning rasked masinad l\u00f5huvad metsateid valeri korb tundis huvi milliseid t\u00f6id \u00fcle\u00fcldse sel perioodil erametsas teha saaks ettekandja selgitas et raierahu perioodil on v\u00f5imalik tegeleda n\u00e4iteks metsaistutamise noorendike hooldamise ja metsasihtide puhastamisega selle peale \u00fctles ministeeriumi esindaja", "et rmk tegeleb raierahu ajal nii noorendike kui metsa hooldamisega ja oma suurusest tulenevalt on neil t\u00f5esti lihtsam t\u00f6id jagada nad haldavad tervikuna 50% eesti metsadest millest k\u00fcll omakorda 40% on v\u00e4hemal v\u00f5i rohkemal m\u00e4\u00e4ral kaitse all eraomanikel pole selliseid v\u00f5imalusi ja nende jaoks oleks tegemist v\u00e4ga olulise piiranguga omalt poolt tahan teha m\u00f5ned t\u00e4psustused selle kohta mis siin vahepeal k\u00f5lanud on loomulikult ei ole erametsaliit olnud mitte seisukohal et neil on natukene keeruline seda toetada vaid nad on pidanud", "poolt on puhastusraie ja muud sellised metsat\u00f6\u00f6d tegelikult olnud ka sellel perioodil lubatud mida see eeln\u00f5u edaspidi erametsades \u00fcldse eesti metsades ei luba kokku v\u00f5ttes tuleb \u00f6elda et see on v\u00e4ga mahukas ja selge piirang mis m\u00f5jutab metsat\u00f6\u00f6stust olen \u00fche meie eelmise p\u00e4evakorrapunkti s.o metsaseaduse muutmise eeln\u00f5u 396 t\u00f5ttu viimasel ajal v\u00e4ga palju kokku puutunud metsaettev\u00f5tetega sellist j\u00f5ulist piirangut ei olegi keegi varem v\u00e4lja k\u00e4ia julgenud ja p\u00f5hjus on h\u00e4sti lihtne see l\u00f6\u00f6b t\u00f5siselt erametsaomanikke l\u00f6\u00f6b metsat\u00f6\u00f6stust tegelikkuses ei varu", "t\u00e4nap\u00e4eva eesti tingimustes keegi metsa kaheks kuuks ette see t\u00e4hendaks seda et mingil hetkel oleks metsalangetamise intensiivsus v\u00e4ga k\u00f5rge ja teisel hetkel masinad seisaksid mina \u00fctlen selle peale s\u00f5brad ekre-st tere tulemast minu paati te olete selgelt veel julgemaks l\u00e4inud muidu te kritiseerite mis tahes m\u00f5tteid aga selliste piirangute peale ei olegi siin saalis keegi varem tulnud nii et ma \u00fctlen veel kord tere tulemast siin on mille \u00fcle arutleda ekre fraktsioon tervikuna on selle eeln\u00f5uga n\u00e4idanud et nad on", "ait\u00e4h kordan \u00fcle selle eeln\u00f5u p\u00f5him\u00f5tte et me r\u00e4\u00e4gime raierahust ja seda meie fraktsioon toetab aga muidugi sellisel kujul maaelu h\u00e4vitamist nagu on teie t\u00f5esti julge ettepanek ma arvan meie fraktsioon ei toeta kordan veel kord et esiteks on v\u00e4\u00e4r eeln\u00f5us \u00fche lausega selgelt \u00f6elda et sigimisperiood on 15. aprillist 15. juunini sest see oleneb aastaaegadest teiselt poolt on valed need numbrid mida eelmine ettekandja kasutas ehk 5000 10 000 tihumeetrit. s\u00f5brad l\u00e4heme metsa ja vaatame see on v\u00f5ib-olla m\u00f5ne", "mehe k\u00fcttepuude arv me r\u00e4\u00e4gime ikkagi kaheksast miljonist tihumeetrist aastas mis erametsast raiutakse mis tahes matemaatikaga tuleb v\u00e4lja et siin on lausa nulle puudu me ei r\u00e4\u00e4gi mitte esimeste numbrite k\u00f5ikumistest ma usun et kui see seadus sellisel kujul vastu v\u00f5tta siis k\u00f5ikv\u00f5imalikud ekre jutud kuidas nad puhuvad majandusse uut hingamist v\u00f5i seisavad maaelu eest v\u00f5ib \u00e4ra l\u00f5petada ja te s\u00f5brad v\u00f5ite oma asjad ka kokku pakkida", "ja juunikuu perioodist kui palju siis metsa raiutakse ja seal me r\u00e4\u00e4gime m\u00f5nek\u00fcmnest tuhandest tihumeetrist nagu ma \u00fctlesin ma t\u00e4psustan neid numbreid kuid kaheksast miljonist te r\u00e4\u00e4kida ei saa \u00e4rge valetage", "ait\u00e4h hea kolleeg soovitan selgelt ja rahulikult m\u00f5elda enne kui te iga kord suu lahti teete ma usun et te suudate teha neid arvutusi kordan et tean v\u00e4ga h\u00e4sti et kaheksa miljonit on aastane raiemaht olen kohtunud nii organisatsioonide kui ka metsameestega ja v\u00f5in \u00f6elda et keskmiselt v\u00f5ib selle numbri ikkagi jagada kuudega jah see oleneb ilmastikust ja aastaajast aga ei ole nii et kahel kuul on 5000 ja 10 000 tihumeetrit ning j\u00e4rgmisel kuul v\u00f5etakse metsast kolm miljonit te", "ait\u00e4h me ei ole andnud t\u00e4htajaks 16. juunit meil on siin riigikogus igal juhul s\u00fcgiseni aega ma usun et ministeerium v\u00f5iks selle k\u00fcsimusega tegeleda k\u00fcll ja eesti riik tervikuna v\u00f5iks \u00f5ppust v\u00f5tta pigem rmk-st mitte siin riigikogus seda sellisel kujul kuup\u00e4evaliselt ette kirjutada ma \u00fctlen veel kord et minu meelest on maanteeameti l\u00e4henemine olenevalt ilmastikust naastrehvide kasutamise n\u00e4ide h\u00e4sti lihtne ja h\u00e4sti arusaadav on aastaid kui lumi on p\u00f5him\u00f5tteliselt juunikuus maas ja on lubatud naastrehve kasutada ja ka vastupidi selline", "teema kas see piirang on m\u00f5istlik v\u00f5i mitte kui ajalukku minna ja maaelu h\u00e4vitamisest r\u00e4\u00e4kida siis ju keegi irl-ist ja ka artur talvik vabaerakonnast viitasid et see punkt on tegelikult erametsaliidule ja erametsaomanikele metsaseaduses k\u00f5ige valusam muuseas isegi valusam kui see punkt mida me koos teiega siin m\u00f5ned tunnid tagasi toetasime andes vabariigi valitsusele \u00f5iguse metsa loodusliku tasakaalu tagamiseks seada piirangud uuendusraie langi pindalale ehk lageraie pindalale kui on p\u00f5hjust ja alust eeldada et raiemaht v\u00f5ib \u00fcletada majandatava metsa juurdekasvu", "nii et see on nende jaoks v\u00e4ga suur murekoht esiteks aastad on erinevad teiseks v\u00e4iksematel metsaomanikel ei ole v\u00f5imalik oma t\u00f6id selliselt planeerida nagu rmk-l kes tegelikkuses on ju ikkagi ma r\u00f5hutan sellel ajal piiranud ainult lageraiet mitte muid metsapuhastust\u00f6id ehk veel kord selle \u00fchelauselise seaduse vastuv\u00f5tmine sellisel kujul v\u00f5ib t\u00f5esti teatud sektorites v\u00e4ga h\u00e4vitava m\u00f5juga olla aga ma olen teiega n\u00f5us selle t\u00f5ttu ma seda \u00fctlengi ja kiidan teid ja arvan et meil on palju \u00fchist selles osas et", "ait\u00e4h ma kordan h\u00e4sti l\u00fchidalt \u00fcle mul on hea meel et me seda diskussiooni siin veame midagi ei ole muutunud idee ja l\u00e4htepunkt on \u00f5iged ja keskkonnakomisjon otsustas seda eeln\u00f5u toetada ei saa j\u00e4tta mainimata ma usun et ka teie t\u00e4naseks juba professionaalse riigikogu liikmena teate seda et esimene lugemine on selleks et teema avada me panime sellele eeln\u00f5ule ka muudatusettepanekute t\u00e4htaja mis on ma vaatan kohe j\u00e4rele 16. juuni kell 16 ehk kell neli ma t\u00f5epoolest usun et kui", "ait\u00e4h austatud istungi juhataja hea ettekandja ma soovitan teile sama et enne kui suu avate tuleks m\u00f5elda kui te r\u00e4\u00e4gite raiemahtudest siis te panete \u00fchte patta nii riigimetsa kui erametsa r\u00e4\u00e4kides kaheksast miljonist ja aritmeetiliselt seda jagada k\u00f5ikide kuude kaupa on v\u00f5imatu kuna nagu on \u00f6elnud ka erametsaomanikud peamine raieperiood on siiski k\u00fclmal ajal mitte mais ja juunis seega \u00e4rge r\u00e4\u00e4kige miljonitest tihumeetritest kuid palju huvitavam on see et 16. mail toimus keskkonnakomisjoni istung ja ka delfi tegi artikli sellest", "et komisjon eeln\u00f5u toetab ma tsiteerin vakra selgitas et riigimetsa majandamise keskus on aastaid k\u00fcll kehtestanud raierahu kevadperioodil reeglina ajavahemikus 15. aprill kuni 15. juuni mil on raierahu huvides uuendusraie tegevus riigimetsades keelatud. et reeglit j\u00e4rgiksid k\u00f5ik metsaomanikud soovime seadusesse lisada uue s\u00f5nastuse mis \u00fctleb konkreetselt millal ja mis tingimustel metsaraiet teostada pole lubatud, m\u00e4rkis vakra raierahu j\u00e4rgivad juba t\u00e4na paljud erametsaomanikud kuid mitte k\u00f5ik seep\u00e4rast on m\u00f5istlik see p\u00f5him\u00f5te kehtestada seaduse tasemel ja selleks anname ministeeriumile s\u00fcgiseni aega konkreetsete", "ait\u00e4h esite cle et te lihtsalt teaksite mida me t\u00e4na piirame ligikaudu neli miljonit tihumeetrit raiub rmk ja \u00fclej\u00e4\u00e4nud kaheksa miljonit raiuvad erametsaomanikud teiseks loomulikult ma tean miks ma siin olen ait\u00e4h teile selle teavituse eest ja kolmandaks olen ma loomulikult lugenud l\u00e4bi ka seletuskirja", "tsiteerin ka teiepoolset ettekandjat et te ei saaks taas kord teha huvitavaid \u00e4\u00e4rem\u00e4rkusi k\u00f5ik on protokollitud ja te v\u00f5ite tulla seda ka keskkonnakomisjoni kuulama arno sild \u00fctles et eelk\u00f5ige on m\u00f5eldud lageraiet kuid eeln\u00f5u kohaselt tuleks keelata igasugune raie igasugune metsa v\u00e4ljavedu ajavahemikul 15. aprillist 15. juunini", "ait\u00e4h unustame hetkeks rahanduse ja vaatame seda asja teistpidi kas see kord mis meil kehtib ei too kaasa olukorda et kuigi meie k\u00f5igi \u00fcldistes huvides oleks m\u00f5istlik v\u00f5tta mingi maa looduskaitse alla hakkab kohalik v\u00f5im v\u00f5itlema et see jumala p\u00e4rast looduskaitse alla ei l\u00e4heks tehes seda v\u00e4ga praktilistel p\u00f5hjustel", "suur t\u00e4nu t\u00e4nase ettekande ja \u00fclevaate eest aga veel suurem tunnustus seni tehtu eest minu k\u00fcsimus puudutab metsandust mets ei ole mitte ainult p\u00f5\u00f5sad puud marjad seened loomad ja linnud vaid mets on ka vaese mehe kasukas mets on koht kus inimene puhkab kus ta m\u00f5tleb ja oma m\u00f5tteid kogub v\u00f5ib-olla pandeemia ajal oli mets ka v\u00e4ga suur p\u00e4\u00e4stja aga mu k\u00fcsimus mis te arvate kas meie metsandus mille puhul tegelikult suur osa metsast l\u00e4heb ahju isegi pool meie metsast", "kaug\u00fchendus ait\u00e4h austatud ettekandja yoko minul on k\u00fcsimus raiemahtude kohta nagu sa h\u00e4sti tead raiemahtude osas on meil riigikogus seisukohti seinast seina kuidas sulle tundub kas \u00f6koloogidel on \u00f5igus et nii elurikkuse tagamiseks kui ka kliimaeesm\u00e4rkide saavutamiseks oleks eestis kiiremas korras vaja v\u00e4hendada raiemahtusid kolmandik se n\u00f5ukogu liikme nimetamise kohta eeln\u00f5u esitamist arutelu all olid ka muud k\u00fcsimused keskkonnakomisjoni 2012. aasta esimese poolaasta t\u00f6\u00f6plaani arutamine ja informatsioon v\u00e4ljas\u00f5iduistungi kohta keskkonnateabe keskusesse j\u00e4\u00e4tmeseaduse ja pakendiseaduse muutmise seaduse eeln\u00f5u tutvustatakse teile een\u00f5u esimesel lugemisel homme see eeln\u00f5u k\u00e4sitleb p\u00f5llumajanduspakendeid ja p\u00f5llumajandusplasti kasutusele v\u00f5tmist mina peatun p\u00f5hjalikumalt riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamise eeln\u00f5ul teile teadmiseks et seoses riigikogu liikme indrek raudse riigimetsa majandamise keskuse n\u00f5ukogu liikme volituste l\u00f5ppemisega tegi keskkonnakomisjon k\u00f5ikidele fraktsioonidele ettepaneku nimetada enda kandidaadid riigimetsa", "majandamise keskuse n\u00f5ukogu liikme kohale k\u00f5ikidele fraktsioonidele saadeti kirjad komisjonile laekusid kahe kandidaadi nimed esiteks isamaa ja res publica liidu fraktsioon esitas t\u00f5nis lukase kandidatuuri teiseks keskerakonna fraktsioon esitas rainer vakra kandidatuuri loomulikult tekkis komisjonis arutelu kumb kandidaat oleks parem ja kas siis kui riigikogu nimetab riigimetsa majandamise keskuse n\u00f5ukokku kaks liiget peaks olema tagatud n-\u00f6 opositsiooni ja koalitsiooni tasakaal keskerakonna ja sotsiaaldemokraatliku erakonna fraktsioonide esindajad komisjonis leidsid et kindlasti oleks m\u00f5istlik anda v\u00f5imalus ka opositsioonile riigikogus on kehtinud selline", "hea tava et kui riigikogu nimetab m\u00f5nda riigiettev\u00f5tte n\u00f5ukogusse enam kui \u00fche liikme siis peab olema tagatud nii opositsiooni kui ka koalitsiooni esindatus rainer vakra toetuseks t\u00f5id opositsiooni liikmed v\u00e4lja et rainer vakral on suured kogemused n\u00f5mme linnaosavanemana kui me n\u00f5mmet vaatame siis seal on t\u00f5epoolest ju rohkem puid kui inimesi ja rainer vakrat v\u00f5ib tegelikult seega pidada rohkem metsavahiks kui n\u00f5mme linnaosavanemaks aga k\u00f5lasid toetusavaldused ka t\u00f5nis lukase kasuks toodi v\u00e4lja et kunagine tartu linnapea roman mugur plasku katuselt", "tartut vaadates \u00fctles et tartu ilusa parkmetsa t\u00f5ttu v\u00f5ib t\u00e4pselt samamoodi ka tartu linnapead metsavahiks nimetada selles m\u00f5ttes olid m\u00f5lemad kandidaadid v\u00f5rdsed aga n\u00fc\u00fcd h\u00e4\u00e4letuse juurde h\u00e4\u00e4letusel jagunesid h\u00e4\u00e4led j\u00e4rgmiselt t\u00f5nis lukase poolt h\u00e4\u00e4letas 5 komisjoni liiget ja rainer vakra poolt 3 komisjoni liiget edasi otsused mis keskkonnakomisjon vastu v\u00f5ttis esiteks teha riigikogu t\u00e4iskogule ettepanek nimetada riigimetsa majandamise keskuse n\u00f5ukogu liikmeks riigikogu liige t\u00f5nis lukas teiseks kanda riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine eeln\u00f5usse riigikogu liikme t\u00f5nis lukase", "nimi kolmandaks esitada riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine eeln\u00f5u riigikogule kolmap\u00e4eval 18. jaanuaril 2012. neljandaks m\u00e4\u00e4rata riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine \u00fcleandjaks riigikogu istungi juhatajale keskkonnakomisjoni aseesimees karel r\u00fc\u00fctli viiendaks juhul kui riigikogu juhatus otsustab riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamine eeln\u00f5u menetlusse v\u00f5tta ja m\u00e4\u00e4rab juhtivkomisjoniks keskkonnakomisjoni m\u00e4\u00e4rata eeln\u00f5u menetlemisel juhtivkomisjoni ettekandjaks keskkonnakomisjoni aseesimees karel r\u00fc\u00fctli teha riigikogu juhatusele ettepanek v\u00f5tta eeln\u00f5u esimene lugemine riigikogu t\u00e4iskogu p\u00e4evakorda teisip\u00e4eval 7. veebruaril 2012", "ning teha riigikogu t\u00e4iskogule ettepanek panna eeln\u00f5u l\u00f5pph\u00e4\u00e4letusele ja riigikogu otsusena vastu v\u00f5tta kui tohib siis ma loen teile selle riigikogu otsuse eeln\u00f5u 168 ette seoses indrek raudse riigimetsa majandamise keskuse n\u00f5ukogu liikme volituste l\u00f5ppemisega ja l\u00e4htudes metsaseaduse \u00a7 49 l\u00f5ike 3 punktist 1 ja l\u00f5ikest 5 riigikogu otsustab 1. nimetada riigimetsa majandamise keskuse n\u00f5ukogu liikmeks riigikogu liige t\u00f5nis lukas. seletuskirjast toon v\u00e4lja veel selle et riigikogu t\u00f5epoolest nimetab kaks riigikogu liiget oma otsusega riigimetsa majandamise keskuse n\u00f5ukokku ja seda", "keskkonnakomisjoni ettepanekul 2011. aasta 10. mai otsusega nimetas riigikogu riigimetsa majandamise keskuse n\u00f5ukogu liikmeteks liisa-ly pakosta ja indrek raudse metsaseaduse \u00a7 49 l\u00f5ike 5 kohaselt l\u00f5pevad riigikogu nimetatud n\u00f5ukogu liikme volitused koos nimetatud isiku riigikogu liikme volituste l\u00f5ppemisega indrek raudse riigikogu liikme volitused riigikogu xii koosseisus l\u00f5ppesid 5. detsembril 2011. aastal seet\u00f5ttu on vaja nimetada riigimetsa majandamise keskuse n\u00f5ukogu koosseisu uus riigikogu liige keskkonnakomisjon on oma koosolekul teinud otsuse et see uus riigikogu liige v\u00f5iks olla t\u00f5nis lukas ait\u00e4h", "ait\u00e4h riigimetsa majandamise keskus on juriidiliselt huvitav organisatsioon kas sa oskad l\u00fchidalt anda \u00fclevaate riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4rusest", "ait\u00e4h k\u00fcsimuse eest ma kartsingi et te v\u00f5ite seda k\u00fcsida riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4rus v\u00f5eti vastu 2007. aastal ja see reguleerib riigimetsa majandamise keskuse t\u00f6\u00f6d riigimetsa majandamise keskus on keskkonnaministeeriumi valitsemisalas tegutsev riigitulundusasutus seda ma \u00fctlesin teile teadmiseks oma \u00fclesannete t\u00e4itmisel esindab riigimetsa majandamise keskus eesti riiki ma toon v\u00e4lja m\u00f5ne \u00f5igusakti mis reguleerib riigimetsa majandamise keskuse tegevust riigimetsa majandamise keskus juhindub oma tegevuses eesti vabariigi seadustest euroopa liidu \u00f5igusaktidest rahvusvaheliste konventsioonide ja lepingute millega eesti vabariik on \u00fchinenud n\u00f5uetest", "vabariigi valitsuse m\u00e4\u00e4rustest ja korraldustest keskkonnaministri m\u00e4\u00e4rustest ja k\u00e4skkirjadest ning teiste ministrite asjaomastest m\u00e4\u00e4rustest ja loomulikult sellest p\u00f5him\u00e4\u00e4rusest riigimetsa majandamise keskus asub tallinnas postiaadress on viljandi maantee 18b nende riigimetsa majandamise keskuse struktuuri\u00fcksuste mis ei paikne riigimetsa majandamise keskuse asukohas aadressid m\u00e4rgitakse \u00e4ra nende teiste allasutuste p\u00f5him\u00e4\u00e4rustes ma toon v\u00e4lja m\u00f5ne olulise aspekti mis puudutab riigimetsa majandamise keskuse tegevusala tema tegevusalad on n\u00e4iteks metsa korraldamine metsa uuendamine metsa kasvatamine ja metsakaitse metsa kasutamine ja kasutusse andmine puidu saamiseks k\u00f5rvalkasutuseks rekreatsiooniks", "jahinduseks ning teadus- ja \u00f5ppet\u00f6\u00f6ks metsamaterjali ja teiste metsasaaduste m\u00fc\u00fcmine metsasaaduste t\u00f6\u00f6tlemine ja t\u00f6\u00f6tlemissaaduste m\u00fc\u00fcmine metsataimede kultiveerimismaterjali ja dekoratiivtaimede kasvatamine ja m\u00fc\u00fcmine ning puuseemnete varumine ja m\u00fc\u00fcmine riigimetsa majandamise keskuse puhkealadel mitmek\u00fclgsete rekreatsiooniv\u00f5imaluste loomine ja metsa kasutamise suunamine maastiku p\u00e4randkultuuriobjektide ja kaitstavate loodusobjektide hoidmine", "ait\u00e4h proua juhataja hea ettekandja mul on otsene k\u00fcsimus mis puudutab riigikogu otsuse eeln\u00f5u 168. preambulis on m\u00e4rgitud et l\u00e4htutakse metsaseaduse \u00a7-st 49. ma eeldan et metsaseaduse \u00a7 49 k\u00e4sitleb n\u00f5ukogu moodustamise korda p\u00e4devust ja liikmete vastutust aga j\u00e4rsku te natuke t\u00e4psustate mida see t\u00e4hendab sest minul need materjalid puuduvad", "ait\u00e4h hea k\u00fcsija ma luban et ma teen l\u00fchidalt ja v\u00e4ga pikalt sellel punktil ei peatu aga loomulikult metsaseadus reguleerib t\u00e4pselt kuidas riigimetsa majandamise keskuse n\u00f5ukogu t\u00f6\u00f6 v\u00e4lja n\u00e4eb kui te lubate siis ma seda \u00a7 49 tutvustan riigimetsa majandamise keskuse n\u00f5ukogu on k\u00f5rgeim juhtimisorgan kes planeerib riigimetsa majandamise keskuse tegevust korraldab riigimetsa majandamise keskuse juhtimist ja teeb j\u00e4relevalvet juhatuse tegevuse \u00fcle n\u00f5ukogu koosseisu kinnitab vabariigi valitsus korraldusega kolmeks aastaks n\u00f5ukogu on \u00fcheksaliikmeline n\u00f5ukogu koosseisu kuuluvad kaks riigikogu otsusega nimetatud", "liiget kaks keskkonnaministeeriumi esindajat \u00fcks majandus- ja kommunikatsiooniministeeriumi esindaja \u00fcks rahandusministeeriumi esindaja ja kolm asjatundjat keskkonnaministri ettepanekul m\u00f5juval p\u00f5hjusel v\u00f5ib n\u00f5ukogu liige tagasi astuda enne volituste l\u00f5ppemist ja tema asemele nimetatakse uus liige riigikogu nimetab riigikogu liikmed otsusega riigikogu keskkonnakomisjoni ettepanekul riigikogu nimetatud n\u00f5ukogu liikme volitused l\u00f5pevad koos nimetatud isiku riigikogu liikme volituste l\u00f5ppemisega riigikogu keskkonnaminister majandus- ja kommunikatsiooniminister ning rahandusminister v\u00f5ivad enda nimetatud liikme enne volituste l\u00f5ppemist tagasi kutsuda kui ta on j\u00e4tnud oma kohustused olulisel m\u00e4\u00e4ral t\u00e4itmata tal", "ei ole v\u00f5imalust osaleda n\u00f5ukogu t\u00f6\u00f6s v\u00f5i tema t\u00f6\u00f6- v\u00f5i teenistussuhe on l\u00f5ppenud n\u00f5ukogu liikmed valivad endi hulgast esimehe kes korraldab n\u00f5ukogu tegevust ja esimehe aset\u00e4itja kes t\u00e4idab esimehe kohustusi esimehe \u00e4raolekul riigimetsa majandamise keskuse n\u00f5ukogu p\u00e4devusse kuulub arengukava ja tegevussuundade heakskiitmine ning nende j\u00e4rgimise kontrollimine juhatuse liikmete arvu m\u00e4\u00e4ramine nende valimine ning nendega lepingu s\u00f5lmimise muutmise ja l\u00f5petamise otsustamine juhatuse t\u00f6\u00f6korra kinnitamine ja juhatuse liikmetega \u00f5igusvaidluse pidamise otsustamine juhatuse esimehe m\u00e4\u00e4ramine juhatuse liikme tasu m\u00e4\u00e4ramine aastaeelarve kinnitamine majandusaasta aruande", "kasutusse andmise ja v\u00f5\u00f5randamise otsustamine k\u00e4esolevas seaduses nimetatud juhtudel riigimetsa majandamise keskuse poolt riigi esindajatena era\u00f5iguslike juriidiliste isikute asutamise ja nendes osalemise otsustamine ning riigimetsa majandamise keskuse esindamise nendes n\u00f5ukogu koosolekud toimuvad vastavalt vajadusele kuid v\u00e4hemalt \u00fcks kord kolme kuu jooksul n\u00f5ukogu koosolekute kokkukutsumise ja toimumise kord s\u00e4testatakse riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4ruses n\u00f5ukogu liikmetele makstava tasu suuruse ja selle maksmise korra m\u00e4\u00e4rab vabariigi valitsus m\u00e4\u00e4rusega n\u00f5ukogu liikmetele tasu maksmisel arvestatakse nende osalemist n\u00f5ukogu koosolekutel ja n\u00f5ukogu tegevuses oma \u00fclesannete t\u00e4itmiseks", "on n\u00f5ukogul \u00f5igus tutvuda k\u00f5ikide riigimetsa majandamise keskuse dokumentidega samuti kontrollida raamatupidamise \u00f5igsust vara olemasolu riigimetsa majandamise keskuse tegevuse vastavust seadusele teistele \u00f5igusaktidele ja riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4rusele n\u00fc\u00fcd \u00fcks h\u00e4sti oluline punkt mida n\u00f5ukogu liikmed kindlasti peavad teadma n\u00f5ukogu liikmed vastutavad seaduse ja p\u00f5him\u00e4\u00e4ruse n\u00f5uete rikkumise ja oma kohustuste t\u00e4itmata j\u00e4tmisega riigile tekitatud kahju eest solidaarselt n\u00f5ukogu liige vabaneb vastutusest kui ta on ebaseadusliku tegevuse aluseks oleva otsuse vastuv\u00f5tmisel j\u00e4\u00e4nud eriarvamusele ja eriarvamus on kantud protokolli n\u00f5ukogu liikme vastu", "lugupeetud ettekandja kui me eelmine kord seda k\u00fcsimust arutasime ja nimetasime n\u00f5ukogu liikmeteks head kolleegid liisa-ly pakosta ja indrek raudse siis ma m\u00e4letan et keegi headest kolleegidest tundis huvi miks sellesse t\u00e4htsasse n\u00f5ukokku v\u00f5ivad kuuluda ainult isamaa ja res publica liidu liikmed aga mitte m\u00f5ne teise erakonna liikmed siis ettekandja kelleks oli hea kolleeg t\u00f5nis lukas t\u00f5i ka sellise p\u00f5hjenduse v\u00f5i paralleeli et isamaa ja res publica liidul on suured teened metsavendluse uurimisel mind huvitab kas n\u00f5ukogu arutades uut kandidaati", "ka sellele aspektile t\u00e4helepanu p\u00f6\u00f6ras ja mis on teie isiklik arvamus kas teie n\u00e4ete seoseid nendel kahel asjal riigimetsa majandamisel ja metsavendlusel", "ait\u00e4h hea k\u00fcsija loomulikult metsavendlus on \u00e4\u00e4rmiselt emotsionaalne k\u00fcsimus praegu ma riigimetsa majandamise keskuse ja metsavendluse vahel v\u00e4ga suurt seost v\u00f5i \u00fchisosa ei n\u00e4e v\u00e4lja arvatud see et metsavennad on kunagi meie metsades tegutsenud ja sealt varju otsinud k\u00fcll aga p\u00f6\u00f6rab riigimetsa majandamise keskus praegu v\u00e4ga palju t\u00e4helepanu p\u00e4randkultuurile nii et selles m\u00f5ttes on seal \u00fchisosa t\u00e4iesti olemas kindlasti ei kuulu metsavendlus praegu riigimetsa majandamise keskuse p\u00f5hitegevuse hulka p\u00f5hitegevus on ikkagi seotud metsade majandamisega loomulikult p\u00f6\u00f6ratakse t\u00e4helepanu ka p\u00e4randkultuurile kaitstakse", "erinevaid loodusobjekte riigimetsa majandamise keskus on teinud eesti metsad avatuks k\u00f5ikidele inimestele kes soovivad metsas k\u00e4ia riigimetsa majandamise keskuse majandatavates metsades on see v\u00f5imalik", "ait\u00e4h ka mulle isiklikult tundub rainer vakra olevat \u00e4\u00e4rmiselt s\u00fcmpaatne t\u00f5epoolest ma v\u00f5tsin tema toetuseks komisjoni istungil s\u00f5na rainer vakra kasuks r\u00e4\u00e4gib minu silmis kindlasti see et ta on \u00f5ppinud keskkonnakorraldust ja l\u00f5petanud selle eriala tallinna \u00fclikoolis kui ma ei eksi 2002. aastal nii et lisaks sellele et ta on pidanud vastutusrikast n\u00f5mme linnaosavanema ametit on tal erialane haridus aga mis puudutab praegust n\u00f5ukogu koosseisu siis ma tutvustan seda heale k\u00fcsijale siis me saame koos m\u00f5elda ja teha ministrile ettepaneku", "millise eksperdi asemele me v\u00f5iksime soovitada rainer vakrat siin ei ole kahjuks m\u00e4rgitud millised n\u00f5ukogu liikmed on ekspertidena ministri nimetatud ja millised on keskkonnaministeeriumi esindajad aga eks seda saab kunagi ministri k\u00e4est k\u00fcsida kui ta siia majja satub n\u00f5ukogu liikmed on keskkonnaministeeriumi kantsler rita annus riigikogu liige jaanus tamkivi as-i comfort ae ehitusdirektor andres jalak riigikogu liige liisa-ly pakosta riigikogu liige t\u00f5nis k\u00f5iv eesti metsa- ja puidut\u00f6\u00f6stuse liidu juhatuse liige mati polli rahandusministeeriumi riigi eelarvepoliitika asekantsleri kohuset\u00e4itja ivar sikk ja", "ainult nemad peaksid sinna n\u00f5ukogusse kuuluma teiseks te lugesite ette riigimetsa majandamise keskuse p\u00f5him\u00e4\u00e4rust kus on \u00f6eldud et n\u00f5ukogu liikme tasu m\u00e4\u00e4rab minister m\u00e4\u00e4rusega kas te oskate \u00f6elda kui suur see tasu on", "ait\u00e4h mul on v\u00e4ga raske kommenteerida seda mis puudutab isamaa ja res publica liidu suhet metsaga ma arvan et seda peab k\u00fcsima v\u00f5ib-olla nende uuelt esimehelt kelleks on h\u00e4rra reinsalu k\u00fcll aga v\u00f5in ma t\u00f5nise kasuks \u00fctelda et riigimetsa majandamise keskus ei tegele kindlasti ainult metsaraiumisega v\u00f5i metsade majandamisega riigimetsa majandamise keskus p\u00f6\u00f6rab v\u00e4ga palju t\u00e4helepanu ka n\u00e4iteks keskkonnaharidusele ma arvan et selles k\u00fcsimuses on h\u00e4rra lukas vaieldamatult \u00fcks parimaid eksperte eestis kes suudab nendel teemadel kaasa r\u00e4\u00e4kida mis puudutab", "riigimetsa majandamise keskuse n\u00f5ukogu liikme tasu siis kahjuks ei ole ma sellega kursis k\u00fcll aga usun et seda on v\u00f5imalik internetiavarustest teada saada kui selle vastu peaks s\u00fcgavam huvi olema seda me komisjonis ka ei arutanud", "ait\u00e4h t\u00f5epoolest nagu hea k\u00fcsija v\u00e4ga \u00f5igesti t\u00e4helepanu juhtis on eesti \u00fcks maailma metsarikkamaid riike metsaga on kaetud ligi pool meie maast kui p\u00e4ris t\u00e4pne olla siis 2,2 miljonit hektarit omakorda umbes 40% eesti metsadest kuulub eesti riigile ja neid metsi hoiab kasvatab ja majandab riigimetsa majandamise keskus teil oli v\u00e4ga \u00f5ige t\u00e4helepanek me komisjonis kahjuks nii s\u00fcgavuti ei l\u00e4inud et oleksime kahele kandidaadile korraldanud eraldi trikoovooru ja \u00fcksikasjalikult lahanud neid detaile mille poolest \u00fcks v\u00f5i teine on parem sest", "ait\u00e4h kuigi juhataja andis m\u00e4rku et peaks k\u00fcsima kas lukas on kunagi metsas k\u00e4inud ma seda k\u00fcsida ei taha ma tahan k\u00fcsida just riigimetsa majandamise keskuse kohta minu esimene m\u00f5te on seotud riigikontrolli aktiga riigikontroll on selle teema t\u00f5statanud ja mind huvitab kui palju keskkonnakomisjon sellega tegeleb nimelt on riigimetsa majandamise keskuse staatus selline mis ei mahu h\u00e4sti meie \u00f5igusruumi meil on avalik-\u00f5iguslikud isikud on riigiasutused on riigile kuuluvad \u00e4ri\u00fchingud k\u00f5ik on nagu paigas aga riigimetsa majandamise keskus on midagi", "erilist riigikontroll on selle teema t\u00f5statanud kas keskkonnakomisjon on arutanud milline see riigimetsa majandamise keskuse staatus peab olema viitan siin sellele et rahanduskomisjonis on see teema juba uuesti t\u00f5statatud", "ka keskkonnakomisjonis on neid riigikontrolli auditeid arutatud ja diskussioon on olnud p\u00e4ris t\u00f5sine t\u00f5epoolest riigimetsa majandamise keskus ei ole tavaline riigi \u00e4riasutus riigimetsa majandamise keskus on riigitulundusasutus ja riigimetsa majandamise keskuse tegevust reguleeritakse metsaseadusega t\u00f5si on see et riigimetsa majandamise keskuses on viimasel ajal toimunud p\u00e4ris p\u00f5hjalikud \u00fcmberkorraldused reformid k\u00f5ige suurem hirm mida paljud eksperdid v\u00e4ljendanud on on just see kuidas suudab riigimetsa majandamise keskus oma \u00fclesandeid t\u00e4ita ja kas riigimetsa majandamise keskuse tegevuse puhul saab alati esimeseks kriteeriumiks seada", "efektiivsust ja tulusust sest riigimetsa majandamise keskusel on v\u00e4ga palju erinevaid \u00fclesandeid aga ma arvan et see mis puudutab eesti metsi metsandust ja ka riigimetsa majandamist on keskkonnakomisjonis l\u00e4hiajal \u00fcks oluline ja t\u00f5sine teema millele keskenduda loomulikult selleks et hoida riigis tasakaalu mille poole me tegelikult v\u00e4ga paljuski tihti juba p\u00fc\u00fcdleme on vaja ikkagi seda et oleks tasakaal ka eri riigiettev\u00f5tete n\u00f5ukogudes kuhu eriti riigikogu oma esindajad saadab selles m\u00f5ttes oleks m\u00f5istlik kui opositsioon oleks esindatud ka riigimetsa majandamise keskuse", "ait\u00e4h hea k\u00fcsija m\u00f5ni aeg tagasi palus hea kolleeg helmen k\u00fctt mul ette lugeda metsaseaduse \u00a7 49 mis reguleerib riigimetsa majandamise keskuse n\u00f5ukogu liikmete t\u00f6id ja tegemisi n\u00f5ukogu liikmete hulka kuuluvad ka riigikogu liikmed kes sinna valitakse viimane punkt k\u00e4sitles v\u00e4ga selgelt vastutust ma saan aru et praegu on prokuratuur selle k\u00fcsimusega tegelemas mul viimast informatsiooni ei ole ma ei tea t\u00e4pselt mis menetlusetapis see asi on aga loomulikult n\u00f5ukogu liikmetel on olemas v\u00e4ga selge vastutus k\u00fcsimus on lihtsalt selles", "kas riigimetsa majandamise keskuse eelarve menetlemisel oli see rida eraldi v\u00e4lja toodud ja kas n\u00f5ukogu liikmed sellele ka t\u00e4helepanu juhtisid ning kui juhtisid siis mis seisukoha nad l\u00f5puks kujundasid loomulikult on tegemist kahetsusv\u00e4\u00e4rse juhtumiga kui seal oleks olnud m\u00f5ni opositsiooni esindaja ei oleks seda v\u00f5ib-olla juhtunud aga need on k\u00f5ik oletused ma loodan et me saame nendele k\u00fcsimustele kiiresti t\u00e4psed ja selged vastused", "ait\u00e4h proua juhataja hea ettekandja riigimetsa majandamise keskus annab t\u00f6\u00f6d enam kui 800 inimesele kui sa lugesid ette kes sinna n\u00f5ukokku kuuluvad siis minu k\u00f5rvu j\u00f5udsid poliitikutest ainult koalitsiooni liikmete nimed kas sa kordaksid \u00fcle kes on riigimetsa majandamise keskuse n\u00f5ukogu liikmed v\u00f5ib-olla on seal ka m\u00f5ni opositsiooni liige keda ma t\u00e4hele ei pannud mida seal ikkagi nii juhtida on et sinna saavad kuuluda ainult koalitsiooni liikmed palun loe uuesti ette ka juhtimise funktsioonid ja struktuur", "ait\u00e4h hea k\u00fcsija ma ei hakka k\u00f5iki n\u00f5ukogu liikmeid uuesti ette lugema aga ma loen ette nende nimed kes on poliitikud v\u00f5i kuuluvad riigikogu koosseisu riigikogu liige jaanus tamkivi riigikogu liige liisa-ly pakosta riigikogu liige t\u00f5nis k\u00f5iv ja n\u00fc\u00fcd t\u00e4iendavalt t\u00f5nis lukas kui me t\u00e4na selle otsuse vastu v\u00f5tame aga riigimetsa majandamise keskus on loomulikult v\u00e4ga suur organisatsioon ning n\u00f5ukogu liikmetel ja ka riigimetsa majandamise keskuse juhatuse liikmetel on v\u00e4ga suur vastutus arvestades seda kui suurt organisatsiooni nad juhivad ja", "millist rolli riigimetsa majandamise keskus m\u00e4ngib peaaegu iga eestis elava inimese elus ma tutvustan l\u00fchidalt riigimetsa majandamise keskuse struktuuri et teil tekiks parem ettekujutus milline vastutus meie valitavatel n\u00f5ukogu liikmetel on riigimetsa majandamise keskus on jaotatud alavaldkondadeks esimesena ma toon v\u00e4lja taimla- ja seemnemajanduse tegevusvaldkonna selle alla kuulub taimla- ja seemnemajandusosakond ning ka as eesti metsataim kus riigimetsa majandamise keskusel on 60%-line osalus selle ettev\u00f5tte kaudu toimub suur osa meie n-\u00f6 metsauuendusest ehk sealt tulevad metsataimed istikud loomulikult juhib see", "organisatsioon kogu seemnemajandust teine valdkond on loodushoid mille alla kuuluvad loodushoiuosakond ja sagadi metsakeskus see on suuresti see keskkonnahariduskeskus mille kaudu toimub keskkonnaharidustegevus metsahalduse tegevusvaldkonda kuuluvad metsakasvatusosakond looduskaitseosakond metsaparandusosakond siia kuulub ka jahindusosakond metskonnad teadup\u00e4rast on riigimetsa majandamise keskuse reformi tulemusena eestis ainult 17 metskonda maakorraldustalitus ja metsakorraldustalitus j\u00e4rgmine tegevusvaldkond on metsamajandus mille alla kuuluvad metsamajandusosakond metsamajandusregioonid eesti on jaotatud kolmeks regiooniks looduskaitsetalitus metsaparandustalitus ja puiduenergeetikatalitus j\u00e4rgmine tegevusvaldkond on puiduturustus mille alla kuuluvad puiduturustusosakond ja puidum\u00f5\u00f5tmistalitus loomulikult on eraldi v\u00e4lja", "ait\u00e4h lugupeetud istungi juhataja hea kolleeg karel ma olen kindel et keskkonnakomisjon tehes seda otsust keda m\u00e4\u00e4rata endise kolleegi indrek raudse asemel riigimetsa majandamise keskuse n\u00f5ukokku oli t\u00f5esti v\u00e4ga raske valiku ees sest kaks v\u00e4ga toredat kolleegi ajaloolase haridusega t\u00f5nis lukas ja keskkonnakorraldaja haridusega rainer vakra on vaieldamatult m\u00f5lemad sobilikud mehed sinna n\u00f5ukokku aga teie komisjonis on \u00fcksjagu liikmeid kui palju riigimetsa majandamise keskuse n\u00f5ukogu praegused liikmed komisjonile tagasisidet annavad kas nad annavad komisjonile regulaarselt \u00fclevaadet mis toimub riigimetsa majandamise", "keskuse n\u00f5ukogus ja millised on riigimetsa majandamise keskuse tegevussuunad kui seda ei tehta kas te olete komisjonis arutanud et seda v\u00f5iks teha", "ait\u00e4h hea k\u00fcsija p\u00e4ris hea t\u00e4helepanek tegelikult ei ole me komisjoni istungitel eraldi riigimetsa majandamise keskuse tegevust arutanud ja meie valitud v\u00f5i ministri m\u00e4\u00e4ratud liikmed ei ole keskkonnakomisjonile sellest \u00fclevaadet andnud aga ma arvan et selle praktika v\u00f5iks sisse viia v\u00f5i peaks sisse viima k\u00fcll me oleme komisjoni istungitel arutanud n\u00e4iteks sedasama riigikontrolli auditi aruannet ja sellest tulenevalt oleme arutanud erinevaid probleeme k\u00fcll aga tegime komisjoniga p\u00e4ris koosseisu t\u00f6\u00f6aja alguses \u00fche v\u00e4ljas\u00f5iduistungi riigimetsa majandamise keskusesse komisjonis on palju uusi liikmeid", "kes ei olnud riigimetsa majandamise keskuse tegevusega kokku puutunud seal anti meile riigimetsa majandamise keskuse tegevusest p\u00f5gus \u00fclevaade mis seal salata peale teoreetilist osa me tegelesime ka praktilise osaga ehk tegime nagu \u00f6eldakse k\u00e4ed mullaga kokku k\u00e4isime ja istutasime keskkonnakomisjoniga metsa selles m\u00f5ttes said v\u00e4ga paljud komisjoni liikmed \u00fclevaate riigimetsa majandamise keskuse olemusest k\u00fcll aga arutelu ja diskussiooni selle organisatsiooni erip\u00e4ra ja nende probleemide \u00fcle mida see organisatsioon endas sisaldab v\u00f5iks komisjoni tegevuses v\u00f5ib-olla t\u00f5esti rohkem olla", "ait\u00e4h proua juhataja metsaseaduse \u00a7-st 49 loen et n\u00f5ukogusse kuuluvad kaks riigikogu otsusega nimetatud liiget kaks keskkonnaministeeriumi esindajat \u00fcks majandus- ja kommunikatsiooniministeeriumi esindaja \u00fcks rahandusministeeriumi esindaja ja kolm asjatundjat keskkonnaministri ettepanekul sellest punktist j\u00e4\u00e4b tegelikult mulje et riigimetsa majandamise keskuse n\u00f5ukogus on vaid kolm asjatundjat \u00fclej\u00e4\u00e4nud on kas esindajad v\u00f5i on sinna nimetatud hoolimata kogu lugupidamisest t\u00f5nis lukase vastu t\u00f5esti siiralt s\u00fcdamest tulevast lugupidamisest k\u00fcsin kas komisjon siiski ei p\u00f6\u00f6ranud oma arutelus t\u00e4helepanu rainer vaikra keskkonnakorralduslikule haridusele ega pidanud seda", "ait\u00e4h loomulikult mida rohkem on eksperte riigimetsa majandamise keskuse n\u00f5ukogus seda professionaalsem on n\u00f5ukogu t\u00f6\u00f6 seda valikut mille on teinud keskkonnaministeerium v\u00f5i neid ettepanekuid mida on teinud keskkonnaminister ma ei oska kommenteerida seda tuleb k\u00fcsida keskkonnaministri k\u00e4est keskkonnakomisjonis see arutelu nii kaugele ei j\u00f5udnud et me oleksime hakanud \u00fche v\u00f5i teise kandidaadi plusse ja miinuseid p\u00f5hjalikult arutama tagantj\u00e4rele m\u00f5eldes tuleb \u00f6elda et v\u00f5ib-olla oleks pidanud seda tegema aga me l\u00e4htusime nendest ettepanekutest mida fraktsioonid olid teinud kahetsusega v\u00f5ib nentida ka", "ait\u00e4h nagu ma eelnevalt juba v\u00e4lja t\u00f5in me ei ole riigimetsa majandamise keskusega seonduvat komisjonis v\u00e4ga p\u00f5hjalikult arutanud ma loodan et n\u00fc\u00fcd kui komisjoni esimees isiklikult l\u00e4heb riigimetsa majandamise keskuse n\u00f5ukokku ja v\u00f5tab selle vastutuse siis ta toob rohkem neid teemasid ja k\u00fcsimusi komisjoni ning nii on v\u00f5imalik ka opositsioonil oma arvamust avaldada oma s\u00f5na sekka \u00f6elda ja juhtida t\u00e4helepanu probleemidele mis puudutavad riigimetsa majandamise keskuse tegevust \u00fcldiselt laiemalt ka mina olen kunagi olnud riigimetsa majandamise keskuse n\u00f5ukogu liige ja", "oma hariduse olen ma saanud p\u00f5llumajandus\u00fclikoolis metsanduse erialal minulgi on teinekord s\u00fcda valu t\u00e4is vaadates k\u00f5rvalt mis arengud riigimetsa majandamise keskuses toimuvad ega ma ei \u00fctle et see mis oli 20 30 v\u00f5i 40 aastat tagasi ja need t\u00f5ekspidamised mis on omaks v\u00f5etud peaksid s\u00e4ilima et need on igavesest ajast igavesti loomulikult \u00fchiskond areneb me peame edasi liikuma aga k\u00fcsimus on selles et riigimetsa majandamise keskusel on lisaks sellele et ta on tulundusasutus ja peab eesti riigile tulu teenima ka", "v\u00e4ga palju erinevaid sotsiaalseid \u00fclesandeid meie \u00fchiskonna meie inimeste ees ma loodan et riigimetsa majandamise keskus hakkab \u00fchel hetkel nendele k\u00fcsimustele rohkem t\u00e4helepanu p\u00f6\u00f6rama ja alati ei ole esimese eelistusena k\u00f5ne all k\u00fcsimus kui palju kasumit teenitakse ja kui efektiivsed ollakse vaid nagu \u00f6eldakse puude taga on mets ja tuleb n\u00e4ha ka seda mis on palju laiemalt meie iga\u00fche v\u00e4ga selge osa", "ait\u00e4h hea k\u00fcsija mul on v\u00e4ga raske ministri otsuseid kommenteerida ma ei tea mis on need motiivid mille alusel ta on just need inimesed v\u00e4lja valinud ma arvan et see on k\u00fcsimus ministrile kui ta tuleb kas infotundi v\u00f5i me teeme talle arup\u00e4rimise ja tal on v\u00f5imalus selgitada \u00fche v\u00f5i teise n\u00f5ukogusse nimetatud inimese tugevusi ja neid argumente mille p\u00e4rast ta selle inimese on valinud loomulikult siin nimekirjas on ka selliseid inimesi keda ma ise pean metsandusvaldkonnas heaks asjatundjaks v\u00f5tame", "kas v\u00f5i andres talij\u00e4rve kes on selles valdkonnas v\u00e4ga pikka aega t\u00f6\u00f6tanud ja kes on praegu keskkonnaministeeriumi asekantsler v\u00f5i teine n\u00f5ukogu liige mati polli eesti metsa- ja puidut\u00f6\u00f6stuse liidu juhatuse liige kes on kahtlemata selles valdkonnas v\u00e4ga p\u00e4dev samamoodi rahandusministeeriumi esindaja ivar sikk kes arvestades seda kui suur on riigimetsa majandamise keskuse eelarve ja millist eelarvepoliitikat seal tuleb rakendada on kindlasti hea asjatundja v\u00e4ga paljude teiste n\u00f5ukogu liikmete puhul peaks aga minister ise selgitama ja p\u00f5hjendama miks just need inimesed", "ait\u00e4h hea k\u00fcsija vaadates riigimetsa majandamise keskuse n\u00f5ukogu nimekirja v\u00f5in ma teile nimetada rahandusministeeriumi esindaja ma v\u00f5in aimata kes on keskkonnaministeeriumi esindajad aga kahjuks ei ole siin p\u00e4ris t\u00e4pselt v\u00e4lja toodud kes on majandusministeeriumi esindaja ma j\u00e4\u00e4n siin natuke j\u00e4nni aga kui see ettekanne l\u00e4bi saab siis ma tutvun p\u00f5hjalikult selle nimekirjaga ning \u00e4kki on mul v\u00f5imalus kellelegi helistada ja seda t\u00e4psustada siis ma annan teile t\u00e4pse vastuse", "ait\u00e4h hea k\u00fcsija v\u00f5ib-olla t\u00f5esti on andres jalak majandus- ja kommunikatsiooniministeeriumi esindaja seda kahjuks riigimetsa majandamise keskuse kodulehek\u00fcljel kirjas ei ole aga ma arvan et see millest tulenevalt on selline otsus tehtud on t\u00f5epoolest eesk\u00e4tt k\u00fcsimus majandus- ja kommunikatsiooniministrile ma arvan et igal riigikogu liikmel on v\u00f5imalik esitada kas kirjalik k\u00fcsimus infotunni k\u00fcsimus v\u00f5i kui teema on veel t\u00f5sisem ja olulisem siis ka arup\u00e4rimine seda mille p\u00e4rast ministrid esitavad ministeeriumide esindajatena v\u00f5i ekspertidena pigem riigikogu liikmeid aga mitte selle valdkonna", "h\u00e4id asjatundjaid ma ei oska kommenteerida aga kui mina oleksin minister ma eelistaksin pigem t\u00f5epoolest h\u00e4id eksperte neid kes selles valdkonnas suudavad kogu organisatsiooni edasi viia kuid see on ministrite otsus ja valik arvestades seda kui palju on poliitikuid ma loodan et riigimetsa majandamise keskust ei hakata \u00fchel p\u00e4eval poliitiliselt juhtima et \u00fchel p\u00e4eval ei tule sealt selliseid poliitilisi otsuseid mis vajavad poliitilist juhtimist", "ait\u00e4h hea k\u00fcsija mina t\u00f6\u00f6tasin tol hetkel keskkonnaministeeriumis ja olin keskkonnaministeeriumi esindaja riigimetsa majandamise keskuse n\u00f5ukogus tol hetkel oli \u00fcks teema mille \u00fcle me tihti n\u00f5ukogus debatte pidasime see et riigimetsa majandamise keskusesse oli kogunenud p\u00e4ris muljet avaldav puhver raha n\u00e4ol tihtipeale k\u00fcsiti kuhu me v\u00f5iksime selle suunata mida me selle raha eest v\u00f5iksime teha \u00fcks teemasid mille mina t\u00f5statasin oli n\u00e4iteks see et metsade kuivendamise s\u00fcsteemid mis rajati kunagi kaugel n\u00f5ukogude ajal vajaksid korrastamist ja nendesse investeerimine oleks \u00e4\u00e4rmiselt", "m\u00f5istlik loomulikult eks teemasid oli teisigi n\u00e4iteks metsade majandamine see kui palju millises mahus ja mis s\u00fcsteemide j\u00e4rgi v\u00f5iks hinnata kogu puiduarvestust metsade kuivendamine oli \u00fcks mulle s\u00fcdamel\u00e4hedasemaid teemasid sellest s\u00f5ltub ju v\u00e4ga palju milline on eri puistute juurdekasv ja millise boniteediga on l\u00f5puks erinevad metsamaad mis meile peaksid rikkust ja j\u00f5ukust siin eestis kasvatama", "ait\u00e4h lugupeetud juhataja austatud ettekandja ka minul on hea meel et sa oled siin v\u00e4ga palju selgitusi andnud riigimetsa majandamise keskuse tegevuse kohta loomulikult on v\u00e4ga t\u00e4htis ka riigimetsa majandamise keskuse juhtimisstruktuur minu k\u00fcsimus k\u00e4sitleb n\u00f5ukogu liikmete m\u00e4\u00e4ramist teatavasti m\u00e4\u00e4ratakse neid ju kuup\u00e4evaliselt erinevatel t\u00e4htaegadel kas sa \u00fctleksid kui pikad on nende volitused eri t\u00e4htaegade m\u00e4\u00e4ramise j\u00e4rgi kui pikk on \u00fche v\u00f5i teise n\u00f5ukogu liikme volitus riigimetsa majandamise keskuse n\u00f5ukogus", "ait\u00e4h metsaseaduse \u00a7 49 tutvustades ma sellest r\u00e4\u00e4kisin aga ma kordan veel kord \u00fcle ja t\u00e4psustan et n\u00f5ukogu moodustatakse kolmeks aastaks vabariigi valitsuse korraldusega on n\u00f5ukokku nimetatud \u00fcheksa liiget kelle nimed ma siin ka ette lugesin veel kord \u00fctlen et riigikogu otsusega on m\u00e4\u00e4ratud sinna kaks liiget kaks liiget on keskkonnaministeeriumi esindajad \u00fcks on majandus- ja kommunikatsiooniministeeriumi esindaja \u00fcks on rahandusministeeriumi esindaja ja kolm asjatundjat on sinna m\u00e4\u00e4ratud keskkonnaministri ettepanekul", "ait\u00e4h mis puudutab kahte riigikogu liiget kes nimetatakse keskkonnakomisjoni ettepanekul me eelmisel korral nimetasime riigimetsa majandamise keskuse n\u00f5ukogu liikmeks liisa-ly pakosta ja t\u00e4na on selles otsuse eeln\u00f5us t\u00f5nis lukase nimi siis see tuleneb riigikogu p\u00e4devusest mis on seadustega paika pandud need liikmed peab riigikogu riigimetsa majandamise keskuse n\u00f5ukogusse nimetama mis puudutab teisi riigikogu liikmeid kes tulevad n-\u00f6 k\u00f5rvaluksi kasutades kui nii v\u00f5ib \u00f6elda siis see on t\u00f5epoolest k\u00fcsimus nendele erakondadele v\u00f5i nende erakondade juhtidele miks nad kasutavad selliseid v\u00f5imalusi ja", "nimetavad riigikogu liikmed eri n\u00f5ukogudesse ministri ettepanekul kas ekspertidena v\u00f5i ministeeriumi esindajatena r\u00e4\u00e4kides t\u00f5nis lukasest ja liisa-ly pakostast tuleb \u00f6elda et me ei p\u00e4\u00e4se sellest \u00fcle ega \u00fcmber me peame sinna kaks liiget nimetama aga demokraatia on praegu nende poolt olnud selles suhtes on meil siin v\u00e4ga v\u00e4he v\u00f5imalik midagi teistmoodi teha", "ait\u00e4h ma arvan et s\u00fcsteemil iseenesest ei ole ju h\u00e4da midagi arvestades seda et riigimetsa majandamise keskus on niiv\u00f5rd oluline asutus iga eesti inimese jaoks on see et n\u00f5ukogu peab olema komplekteeritud v\u00f5imalikult laiap\u00f5hjaliselt \u00f5ige see et riigikogu sinna kaks esindajat m\u00e4\u00e4rab on ka t\u00e4iesti \u00f5ige kui keskkonnaministeeriumil on v\u00f5imalik esitada sinna keskkonnaministeeriumi esindajaid ja ka teistel ministeeriumidel on v\u00f5imalik esitada sinna ministeeriumi esindajaid v\u00f5i eksperte siis on k\u00fcsimus lihtsalt selles kuidas seda v\u00f5imalust praktikas kasutatakse kas me esitame sinna", "ait\u00e4h hea k\u00fcsija jah see v\u00f5imalus oleks t\u00e4iesti olemas olnud aga keskkonnakomisjonis see teema kahjuks \u00fcles ei kerkinud ja seda keskkonnakomisjon sellise nurga alt ei arutanud nagu ma \u00fctlesin keskkonnakomisjoni p\u00e4devusse kuulub ju ainult kahe n\u00f5ukogu liikme esitamine riigikogu poolt me saame ainult kaks kandidaati riigimetsa majandamise keskusesse saata see on taas kord ma arvan k\u00fcsimus asjaomastele ministritele miks nad on sellise otsuse teinud ja mis on need argumendid mille p\u00f5hjal nad on just need inimesed v\u00e4lja valinud", "ait\u00e4h hea k\u00fcsija nagu ma ka eelnevatele k\u00fcsimustele vastates t\u00f5desin ma arvan et see on m\u00f5istlik aga praegu on riigikogul muidugi keeruline kutsuda indrek raudset aru andma riigikokku kohustada teda tulema keskkonnakomisjoni aru andma kuidas ta siis riigimetsa majandamise keskuse n\u00f5ukogu liikmena t\u00f6\u00f6d tegi ja mis t\u00f6\u00f6d ta tegi aga ma arvan et idee viia n-\u00f6 rutiinina sisse see et n\u00f5ukogu liikmed peaksid regulaarselt k\u00e4ima komisjonis m\u00f5tteid vahetamas on igati asjakohane sellised parandused-muudatused peaks v\u00f5ib-olla t\u00f5esti riigikogu kodu- ja t\u00f6\u00f6korda", "ait\u00e4h hea k\u00fcsija keskkonnakomisjoni ettepanekul on meil seadusest tuleneva \u00f5iguse kohaselt v\u00f5imalik esitada kaks kandidaati aga nii nagu siin heade kolleegide eelnevatest k\u00fcsimustest v\u00e4lja v\u00f5is lugeda on neid v\u00f5imekaid inimesi kes tegelikult oma panuse riigimetsa majandamise keskuse n\u00f5ukogu t\u00f6\u00f6sse annavad t\u00f5epoolest oluliselt rohkem kui tohib siis ma loen ette nende n\u00f5ukogu liikmete nimed kes on riigikogu liikmed ja kuuluvad riigimetsa majandamise keskuse n\u00f5ukogusse riigikogu esitas eelmisel kevadel n\u00f5ukogu liikmeks liisa-ly pakosta ja t\u00e4na on meil v\u00f5imalus toetada t\u00f5nis lukase kandidatuuri", "proua juhataja head kolleegid t\u00f5en\u00e4oliselt m\u00f5lgub nii m\u00f5nelgi teist praegu m\u00f5ttes k\u00fcsimus miks k\u00fcll riigimetsa majandamise keskuse n\u00f5ukogu liikme nimetamise teema on niiv\u00f5rd suure t\u00e4helepanu all sotsiaaldemokraatliku erakonna nimel v\u00f5in selgitada teatud p\u00f5him\u00f5ttelisi seisukohti r\u00e4\u00e4gin kolmest asjast r\u00e4\u00e4gin riigimetsa majandamise keskuse olulisusest r\u00e4\u00e4gin riigitulundusasutuse n\u00f5ukogu olulisusest ja r\u00e4\u00e4gin poliitilisest kultuurist esiteks kui keegi peab riigimetsa majandamise keskuse tegevust ebaoluliseks siis on ta eksiteel riigimetsa majandamise keskus on suurim riigimaa haldaja ja suurim metsa haldaja riigis tegutsedes ca \u00fchel miljonil hektaril", "eesti pinnast riigimetsa majandamise keskus on riigimetsa kasvataja puidu turustaja ja metsa uuendaja aga ka loodushoiu loodushariduse ja puhkemajanduse korraldaja riigimetsa majandamise keskuses t\u00f6\u00f6tab \u00fcle 800 inimese lepingulist t\u00f6\u00f6d pakutakse veel ligi 2000 inimesele k\u00f5nelemata riigimetsa majandamise keskuse tegevusega seotud ettev\u00f5tlusest riigimetsa majandamise keskuse k\u00e4ive 2010. aastal oli 116 miljonit eurot riigile maksti omanikutulu 3,2 miljonit eurot maamaksu tasuti 3,7 miljonit eurot riigimetsa majandamise keskuse puhke- ja kaitsealadel k\u00e4is 1,57 miljonit inimest kui lisame sellele veel fakti et riigimetsa majandamise", "keskus on eesti suurim jahimaa haldaja siis ei pea t\u00f5en\u00e4oliselt rohkem r\u00f5hutama riigimetsa majandamise keskuse tegevuse olulisust eesti vabariigis riigimetsa majandamise keskuse tegevus puudutab meid k\u00f5iki teiseks kui keegi peab riigitulundusasutuse n\u00f5ukogu liikmesust ebaoluliseks siis on ka tema eksiteel riigikogu esindaja nimetamine riigimetsa majandamise keskuse n\u00f5ukokku tuleneb seadusest metsaseaduse \u00a7-st 49. n\u00f5ukogu p\u00e4devus on \u00e4\u00e4retult lai n\u00f5ukogu p\u00e4devusse kuulub arengukava ja tegevuskavade heakskiitmine ning nende t\u00e4itmise kontrollimine aga ka n\u00e4iteks juhatuse liikmetega \u00f5igusvaidluse pidamise otsustamine auditeerimistulemuste l\u00e4bivaatamine t\u00f6\u00f6tajate palgaastmestiku kinnitamine", "k\u00fcsitletut vastasid et midagi nagu on aga v\u00f5iks parem olla ja seitse vastasid et igasugune poliitiline kultuur puudub poliitilise kultuuri \u00fcks osa on ka tava et juhul kui riigikogu nimetab seadusest tulenevalt riigiettev\u00f5tte n\u00f5ukogusse liikmeid siis v\u00f5iksid seal olla esindatud nii koalitsiooni kui ka opositsiooni esindajad mitmel puhul on see nii ka olnud meil ei saa olla kahtlust nagu riigimetsa majandamise keskuse tegevus v\u00f5i tema n\u00f5ukogu liikme tegevus ei oleks olulised need on v\u00e4ga olulised me ei saa t\u00f5en\u00e4oliselt k\u00fcll", "oodata et m\u00e4\u00e4ratav n\u00f5ukogu liige tunneks metsandust selle majandusharu peensusteni k\u00fcll aga v\u00f5iksime j\u00e4rgida head poliitilist tava ja seista hea poliitilise tasakaalu hoidmise eest niiv\u00f5rd olulise asutuse n\u00f5ukogus nagu seda on riigimetsa majandamise keskus ait\u00e4h", "ait\u00e4h jaa see on v\u00e4ga oluline vahetegemine on olemas keskkonnakaitse et meil on linnud ja kalad ja liigirikkus ja puhas vesi ja viljakad mullad jne. see on keskkonnakaitse et me ei loobi plastmassi j\u00f5kke v\u00f5i vette ja et me ei pane mingeid kemikaale kuhugi metsa alla see on keskkonnakaitse seda me saame k\u00f5ik teha seda saab eesti riik teha siin on eesti riigil v\u00f5imalik kehtestada reegleid ja neid reegleid kontrollida saame pr\u00fcgi sorteerida selle t\u00f5ttu et me oleme p\u00e4ris kenasti", "lugupeetud juhataja head kolleegid te olete kindlasti teadlikud et k\u00e4esolev aasta on \u00fcro loodusliku mitmekesisuse ehk eesti keeles elurikkuse aasta v\u00e4ga suur elurikkus on meil eestis looduskaitsealadel eriti loodusreservaatides ja sihtkaitsev\u00f6\u00f6ndites kurvastusega saime augustis teada et n\u00e4iteks p\u00e4rnumaal varbla vallas pihelga laiul kus on sihtkaitsev\u00f6\u00f6nd kus inimesed v\u00f5ivad liikuda augustist aprillini on keegi h\u00e4rrasmees ehitanud igavese uhke talukompleksi ja sadama seal korraldatakse pidusid tutvudes selle teemaga teiste euroopa liidu riikide p\u00f5hiseadustes pidasime sotsiaaldemokraatidega n\u00f5u ning otsustasime t\u00f6\u00f6sse anda \u00fche eeln\u00f5u", "mis annab riigile \u00f5iguse ilma tasu maksmata riigistada ebaseaduslikud hooned ja rajatised loodusreservaatides ja sihtkaitsev\u00f6\u00f6ndites juhul kui neid saab edaspidi kasutada teaduslikes v\u00f5i avalikes huvides oli v\u00e4ga meeldiv t\u00f5deda et eilsel keskkonnakomisjoni istungil keskkonnaminister jaanus tamkivi 100% toetas seda m\u00f5ttek\u00e4iku ma loodan et see eeln\u00f5u saab selle riigikogu koosseisu ajal seaduseks ait\u00e4h", "austatud istungi juhataja head kolleegid eesti konservatiivse rahvaerakonna fraktsioon algatab metsaseaduse \u00a7 40 muutmise seaduse see k\u00e4sitleb t\u00e4psemalt j\u00e4rgmist loomastiku kaitseks ei tehta loomade sigimisperioodil raiet ega teostata metsa v\u00e4ljavedu ajavahemikul 15. aprillist kuni 15. juunini sellel ajavahemikul on riigimetsa majandamise keskus igal aastal kehtestanud raierahu perioodi mille jooksul ei tehta raiet ega metsa v\u00e4ljavedu see on olnud ka erametsaomanikele soovituslik kuid mitte k\u00f5igile kohustuslik kevadised raied kahjustavad pinnast alustaimestikku ja kasvama j\u00e4\u00e4nud puid metsades on siis aga loomade sigimise", "aeg ning raie h\u00e4irib k\u00f5iki loomi neil kes suudavad metsaraiete eest \u00e4ra minna j\u00e4\u00e4vad raiealadele siiski pesad ja pojad meie algatuse eesm\u00e4rk on looduse t\u00e4rkamise ajal keskkonda hoida et oleks tagatud linnustiku loomastiku ja metsamuldade kaitse ning v\u00e4heneks seenhaiguste levik ait\u00e4h", "teise riigi kodanikud v\u00f5i juriidilised isikud ei v\u00f5i eestis omandada maad v\u00f5i metsa k\u00fcll aga on euroopa mitmes riigis kasutatud sellist praktikat et on tekitatud teatud tingimused mis kehtivad v\u00f5rdselt k\u00f5igile aga mille tegelik efekt seisneb selles et need aitavad p\u00e4rssida maa v\u00f5i metsa minekut v\u00e4lismaisesse omandisse need tingimused meie eeln\u00f5u kohaselt on j\u00e4rgmised ma loen need k\u00f5ik ette et oleks v\u00f5imalikult korrektne esiteks eesti keele oskus peab olema kas b1-tasemel v\u00f5i ostja peab isiklikult riigikeeles selgitama maa\u00fcksuse edaspidist kasutamist", "nii varakult et siin on sees selline s\u00f5na nagu maavanem n\u00fc\u00fcdseks on seadust muudetud nii et kui me seda eeln\u00f5u edasi menetleme siis tuleb siin teha ka m\u00f5ningaid tehnilisi korrektiive aga eeln\u00f5u m\u00f5te on selge komisjoni istungil kus ma k\u00fcll ise ei olnud aga kus minu fraktsioonikaaslased seda eeln\u00f5u selgitasid tekkis arutelu selle \u00fcle kui p\u00f5letav on probleem et eestis liigub maa ja mets v\u00e4lismaisesse omandisse ministeerium on toonud mitmesugust statistikat see statistika n\u00e4itab selgelt et viimase seitsme v\u00f5i kuue", "peamised omanikud ei ole eesti residendid t\u00e4htis on see trend et olukorras kus maailma rahvastik kasvab ja n\u00f5udlus toidu j\u00e4rele kasvab on nii euroopas kui tegelikult ka mujal maailmas n\u00f5udlus maatulundusmaa j\u00e4rele v\u00e4ga suur suured rahvusvahelised investeerimisfondid paigutavad oma raha maasse hiina riik tegeleb v\u00e4ga s\u00fcstemaatiliselt just maatulundusmaa kokkuostmisega loomulikult mitte ainult eestis vaid ka n\u00e4iteks aafrikas v\u00f5i ladina-ameerikas nii et see surve on t\u00e4iesti arvestatav ja trend n\u00e4itab selgelt kasvu meie ettepanek ei ole keelata \u00e4ra seda et v\u00e4lismaalasted", "saavad eestis maad omada teine oluline aspekt mida siin seaduses sees ei ole aga mis tegelikult on ka probleem mis on tulnud ka arutelude k\u00e4igus v\u00e4lja on see et meil toimub v\u00e4ga suur maaomandi kontsentreerumine aina v\u00e4iksema omanike ringi k\u00e4tte ka siin v\u00f5iks tegelikult t\u00e4iesti kaaluda v\u00f5imalust mingi \u00fclempiir seada aga seda eeln\u00f5us praegu sees ei ole nii et meie soov on et eesti enda inimestel oleks v\u00f5imalik kergemini maad hankida see v\u00e4lismaalaste ostusoov ajab muide ka maa hinda kallimaks", "ait\u00e4h ei me ei r\u00e4\u00e4gi etnilistest eestlastest me r\u00e4\u00e4gime eesti kodanikest ja alalistest elanikest eestis elab minu teada umbes 1,3 miljonit f\u00fc\u00fcsilist isikut ja siin on ma p\u00e4ris t\u00e4pselt ei m\u00e4leta kindlasti \u00fcle 100 000 juriidilise isiku kui nendel ostusoovi ei ole siis on meil ilmselt \u00fcldse v\u00e4ga suur probleem aga ma arvan et leidub maa- ja metsat\u00fckke osta soovijaid ka nende f\u00fc\u00fcsiliste ja juriidiliste isikute hulgas kellele see on kahjulik ja kellele kasulik kui \u00fcksk\u00f5ik millise asja h tsiooni sissekirjutatud eba\u00f5iglust ei suurenda \u00f5igusselgust ei kiirenda ebam\u00f5istlikult pikki protsesse ei kaitse ka maaomanike eriti v\u00e4ikemaaomanike huve samas teema", "kriitika et me ei saa \u00fcksi rongi ees joosta ja et teised riigid ei tee niikuinii midagi v\u00f5i nad ei tee nii palju ja on suhtumine et las puid istutavad need kel metsa ei ole ja mis te surute meile seda metsa hoidmist peale ei saada aru et euroopa tasandi kokkulepped v\u00f5ivad ollagi sellised et meie seome s\u00fcsinikku meil on mets meil on v\u00e4\u00e4rtus ja saksa turist saab nii siin jalutada kui ka tegelikult saada kasu sellest et meie s\u00fcsinikku", "koalitsiooni teistele eeln\u00f5udele n\u00e4iteks otsustasime eelmisel n\u00e4dalal muuta j\u00e4rjekordselt looduskaitsealuste maade tagasiostmise korda see on muutunud iga kolme aasta tagant ja seaduskindlusest ei ole mingit juttu kuidas see kriteerium tekib", "ja koost\u00f6\u00f6s ministeeriumiga on j\u00f5utud j\u00e4reldusele et realistlik aeg ma r\u00f5hutan realistlik aeg millal oleks v\u00f5imalik k\u00f5ik seadusest tulenevalt moodustatud kaitsealade ja looduse \u00fcksikobjektide kaitse-eeskirjad vastu v\u00f5tta on 2023. aasta 1. mai me usume ja loodame et nii see ka l\u00e4heb", "ait\u00e4h vastan nii nagu on \u00f6elnud komisjonis minister pomerants tsiteerin teda nagu ma ka varem \u00fctlesin oli see k\u00fcsimus t\u00f5esti korduvalt p\u00e4evakorral ja selle kohta k\u00fcsiti ministrilt mitte \u00fcks kaks ega kolm korda vaid rohkem kordi ministeeriumi esindajad eda p\u00e4rtel ja marko pomerants selgitasid peaaegu kahe lehe pikkuse s\u00f5nav\u00f5tuga seda miks on nende arvates siin p\u00f5hjendatud just aasta 2023. kui me vaatame ajagraafikut siis see on realistlik keskkonnakomisjon kasutades teie s\u00f5nu ei pannud sinna lihtsalt nelja aastat juurde vaid me", "ait\u00e4h ka keskkonnakomisjon on korduvalt arutanud kuidas oleks v\u00f5imalik kaitse-eeskirju kiiresti ja sisuliselt ajakohastada see on p\u00e4evakorral kui me r\u00e4\u00e4gime sellest kuhu eesti keskkonnakaitsepoliitika tervikuna on j\u00f5udnud siis m\u00f6\u00f6da eestit ringi liikudes on t\u00f5epoolest n\u00e4ha et pahameelt on ja keskkonnateadlikkust on v\u00e4he tuleb selgelt panustada keskkonnaharidusse sest inimestele tundub et keskkonnakaitse on m\u00f5eldud nende kiusamiseks neile tundub pahatihti et inimene kui liik on t\u00e4iesti unustatud keskkonnakomisjon ja ka keskkonnaministeerium on sellest teadlikud sellest oli meil juttu kohtumisel surju saarde otep\u00e4\u00e4", "ja tudulinna esindajatega kes k\u00f5ik viitasid sellelesamale mille kohta teie k\u00fcsisite meil on koost\u00f6\u00f6s ministeeriumiga v\u00e4ljat\u00f6\u00f6tamisel reaalne pakett kuidas ikkagi konkreetselt looduskaitseseadust ja looduskaitset tulevikus muuta selliseks et k\u00f5ik inimesed eestis saaksid aru et see k\u00f5ik toimub \u00fchise eesm\u00e4rgi nimel mitte \u00fche indiviidi kiusamiseks loomulikult t\u00e4hendab see ka seda et kaitsemehhanismid ei ole eraomanike erahuvid vaid neid tuleb riiklikult kompenseerida olgu kas omavalitsusele laekuva maamaksu kaudu v\u00f5i kinnistup\u00f5hise toetuse abil eraomanikule ilma selleta ei ole v\u00f5imalik m\u00f5istlikku looduskaitset eestis edasi", "ait\u00e4h k\u00f5igepealt t\u00e4nan ja v\u00f5tan seda kui komplimenti et austatud k\u00fcsija nimetas mind ministriks teen t\u00f6\u00f6d selle nimel et tulevikus see nii oleks mis puudutab muudatusettepanekuid nr 5 ja 8 siis kui vaadata v\u00e4ljav\u00f5tet protokollist n\u00e4eme et n\u00e4itena on t\u00f5epoolest kasutatud keskkonnaametit praegune keskkonnaminister ja keskkonnaministeerium on veendunud et teatud funktsioone on vaja delegeerida allapoole et ei oleks vaidlusi kahe maja vahel see ei puuduta mitte ainult t\u00e4na siin menetletavat seaduseeln\u00f5u vaid ka mitmes muus seaduses on ette n\u00e4htud et", "ametisolev minister koos oma ministeeriumi ametnikega n\u00e4eb ette et otsused tehtaks \u00fche maja sees nende punktide puhul mis puudutavad looduskaitseseaduse \u00a7 25 ja s\u00e4testavad elupaiga tegevuskava on nad veendunud et seda v\u00f5iks teha keskkonnaamet mis puudutab muud m\u00e4\u00e4ratud institutsiooni siis p\u00f5hjendus oli see et keskkonnaamet v\u00f5ib muutuda ka mingiks muuks asutuseks n\u00e4iteks v\u00f5ib see liituda m\u00f5ne teise institutsiooniga ja selle nimi v\u00f5ib muutuda ning seet\u00f5ttu ei ole m\u00f5istlik ega paslik kirjutada seadusesse nii et seda \u00fclesannet ei ole v\u00f5imalik sellele", "ait\u00e4h eraldi komisjon seda sellisel kujul nagu teie k\u00fcsisite ei arutanud k\u00fcll aga juhin ma ikkagi t\u00e4helepanu et selle muudatusega antakse keskkonnaametile \u00f5igus kinnitada liigi kaitse ja ohjamise tegevuskava see ei t\u00e4henda et terve kaitsekorralduseeskiri kehtestataks edaspidi keskkonnaameti juhataja allkirjaga aga sellisel kujul nagu teie k\u00fcsisite keskkonnakomisjon seda k\u00fcsimust t\u00f5epoolest ei vaaginud", "2023 ei t\u00e4henda et neid kaitse-eeskirju ei v\u00f5iks varem kehtestada vastates teie k\u00fcsimusele keskkonnaministrite nimede kohta soovitan ma teil k\u00fcll v\u00f5tta lahti keskkonnaministeeriumi koduleht seal n\u00e4ete te kindlasti neid nimesid koos ministrite cv-de ja piltidega", "ait\u00e4h k\u00f5igepealt mis puudutab t\u00e4htaja muutmist siis ma kordan veel et peaaegu 200 kaitse-eeskirja on kehtestamata ja neid ei j\u00f5uta mitte mingil juhul 1. maiks 2016 vastu v\u00f5tta keskkonnakomisjoni laual oli t\u00f5epoolest kaks versiooni esiteks v\u00f5ib j\u00e4tta \u00fcle\u00fcldse seadusest v\u00e4lja mis tahes t\u00e4htaja me eeldame ju k\u00f5ik seda et nii ministrid kelle kohta personaalselt siin k\u00fcsimus oli kui ka ministeerium t\u00f6\u00f6tavad t\u00e4pselt nii h\u00e4sti kui nad suudavad ehk keegi ei j\u00e4ta midagi meelega tegemata nii et variant a oli see", "ait\u00e4h selleks et oleks olemas kindel ja arusaadav punane joon keskkonnakomisjon ministeeriumi l\u00e4bikaalutletud kuup\u00e4eva l\u00f5ppkokkuv\u00f5ttes toetas ma kordan veel et ministeerium ise n\u00e4gi esmase versioonina seda et seda kuup\u00e4eva \u00fcldse ei oleks seejuures pean \u00fctlema et keskkonnakomisjonil oli t\u00e4pselt samasugune m\u00f5te kui teil et selle jaoks et ministeerium t\u00f5epoolest t\u00f6\u00f6taks nii nagu ta suudab on m\u00f5istlik see t\u00e4htaeg lisada keskkonnakomisjon selle t\u00e4htaja ka lisas vastan nii nagu ma eelnevale k\u00fcsijale vastasin et kindlasti on see teema eesti looduskaitse ja loodushoiu", "m\u00f5ttes niiv\u00f5rd oluline et keskkonnakomisjoni t\u00f6\u00f6 peale selle seaduse vastuv\u00f5tmist ei l\u00f5pe meil on kavas igal aastal k\u00fcsida ministeeriumilt infot ja konkreetseid arve kuidas on t\u00f6\u00f6ga edasi j\u00f5utud see hakkab kindlasti nii olema nii et veel kord ait\u00e4h toetamast usun et ka meie siin saalis t\u00f6\u00f6tame nii kuidas suudame", "ait\u00e4h inimesed k\u00fcsivad \u00f5igustatult kui me vaatame eesti metsa siis metsast on 25% kaitse all teie k\u00fcsimuses peitus ka osa vastusest t\u00f5epoolest sellesse paketti v\u00f5i ideede kogumikku on sisse kirjutatud ka v\u00f5imalikud kompensatsioonimehhanismid neid t\u00f6\u00f6tab praegu v\u00e4lja keskkonnaministeerium me oleme kokku leppinud et me arutame seda riigikogu keskkonnakomisjonis veel sellel poolaastal mis puudutab sisu siis \u00fcks v\u00f5imalus on t\u00f5esti kompenseerida rahaliselt tegelikkuses on aga v\u00f5imalik kasutada ka teisi variante n\u00e4iteks mainin maadevahetust mis k\u00fcll teatud persoonide teatud tegude t\u00f5ttu aastaid", "tagasi omandas sellise halli varjundi v\u00f5i v\u00f5iks \u00f6elda et lausa musta varjundi aga kui v\u00f5tta maha v\u00f5imalikud ohud mis on varasemast tegutsemisest tulnud ja millest me oleme \u00f5ppinud siis on ka see \u00fcks v\u00f5imalus loomulikult nagu ma olen korduvalt \u00f6elnud \u00fckski looduskaitseala ega looduskaitse tervikuna ei ole eraomaniku eraisiku \u00fcksikindiviidi huvi see on kogu eesti riigi huvi kui see on eesti riigi huvi siis seda huvi peab eesti riik ka kaitsma kui see t\u00e4hendab rahalist kompenseerimist siis on see m\u00f5istlik", "ait\u00e4h austatud riigikogu esimees lugupeetud kolleegid tutvustan meeleldi sotsiaaldemokraatide esitatud arup\u00e4rimist keskkonnaminister t\u00f5nis m\u00f6ldrile see puudutab metsanduse teemat see kindlasti ei ole meil esimene kord seda t\u00fc\u00fcpi arutelu arup\u00e4rimise vormis riigikogu suures saalis korraldada eks see tuleneb sellest et keskkonnaministrid on meil olnud viimasel ajal nagu k\u00fcpsed \u00f5unad alles j\u00f5uavad ametisse sisse elada kui on juba ametist l\u00e4inud viimase poole aasta jooksul on n\u00fc\u00fcd juba kolmas minister loodame et ka tema teeb metsanduse asjad endale kiiresti selgeks mets on eesti", "inimestele kahtlematult \u00e4\u00e4retult oluline tulenevalt sellest et meil on v\u00e4ga metsarikas riik olukorras kus viimase k\u00fcmnendi jooksul on raietegevus oluliselt intensiivistunud lageraiete maht hektarites on viimase k\u00fcmnendiga kolmekordistunud on loomulikult koos sellega m\u00e4rkimisv\u00e4\u00e4rselt kasvanud ka \u00fchiskondlikud pinged \u00fchiskondlik vastasseis liigintensiivsele metsamajandamisele on see siis v\u00e4ljendunud protestides kodul\u00e4hedaste metsade raie metsalindude elupaikade rikkumise looduskaitsealadel teostatud lageraiete v\u00f5i ka n\u00e4iteks puidu massp\u00f5letamise vastu mida me k\u00f5iki oleme viimasel ajal n\u00e4inud need pinged on muutumas peaaegu et igap\u00e4evaseks enamik eesti inimesi usub et", "eestis raiutakse liiga palju metsa tegelikult on sama meelt ka valdav osa \u00f6kolooge kes on veendunud et metsade \u00f6koloogilisi v\u00e4\u00e4rtusi tuleb senisest t\u00f5husamalt kaitsta ning et metsamajandamise huvide esiplaanile seadmisega eesti riigi poolt viimastel k\u00fcmnenditel on tehtud t\u00f5sist kahju nii liigirikkusele kui ka metsade laiemale mitmekesisusele ja nende \u00f6koloogilisele v\u00f5imele kahtlemata on olulise lisateemana t\u00f5statunud ja lisandunud sellesse diskussiooni globaalne kliimakriis ja globaalsest kliimakriisist tulenevad otsused mida on langetatud ka euroopa liidu tasandil ja millega eesti on liitunud nimelt kliimaneutraalsuse", "saavutamise vaates on metsal kahtlemata oluline roll see roll v\u00e4ljendub loomulikus s\u00fcsiniku sidumise v\u00f5imes mis metsal on kahtlemata on oluline vaadata ka seda millisel viisil eesti mets ja eesti metsamajandamine suudavad anda oma positiivse panuse selleks et tasakaalustada ja korvata neid emissioone mis eesti \u00fchiskonnal eesti rahval on teistes valdkondades ja et me metsamajandamise teatud praktikatega tegelikult ei teeks vastupidist ehk ei v\u00f5imendaks kliimamuutusi arvestades seda et eesti metsast l\u00e4heb ligi pool ahju ehk v\u00e4ga l\u00fchikese kasutusajaga toodetesse me teame", "et eesti metsamajandamise t\u00e4nane seis s\u00fcsinikuemissiooni globaalselt suurendab me raiume metsa maha ja poole sellest p\u00f5letame kohe \u00e4ra selles kontekstis ei ole see kahtlematult j\u00e4tkusuutlik mis on juba euroopa liidu tasandil teravalt t\u00f5statunud seoses uue euroopa komisjoni raportiga sellel teemal aga kindlasti vajab see ka eestis palju s\u00fcsteemsemat arutelu k\u00f5ik see kokku \u00fctleb selle kohta kas eestis tuleb metsa rohkem raiuda et meil tuleb metsanduse arengukava kontekstis saavutada \u00fchiskondlik kokkulepe mis puudutab metsaraiumise piiramist v\u00e4hem intensiivsemat metsamajandamist keskkonnaministeerium kes peaks", "olema tegelikult ju keskkonnakaitsja on \u00fcks viimaseid instantse eesti \u00fchiskonnas kes miskip\u00e4rast selles k\u00fcsimuses v\u00f5tab v\u00e4ga selgelt puidut\u00f6\u00f6stuse metsamajandamise huvide kaitse rohkem kui \u00f6koloogiliste huvide kaitse poole ma arvan et see peab v\u00e4ga kiiresti muutuma meil ei ole muud varianti sellest tulenevalt on meil keskkonnaministrile kuus k\u00fcsimust ja me ootame sisukat ja konkreetset arutelu sellel teemal ait\u00e4h", "ait\u00fcma hea minister hea riigikogu esimees j\u00f5udu-jaksu t\u00f6\u00f6s esimene p\u00e4ev on teil t\u00e4na seal puldis aga minister selline k\u00fcsimus m\u00f5ni p\u00e4ev tagasi kirjutas postimees et rmk kavatseb maha raiuda inimeste armastatud metsad kubijal ja kiidj\u00e4rvel seda sellep\u00e4rast et need metsad olla raiek\u00fcpsed hea minister aita natuke kaasa m\u00f5telda m\u00f5tle minuga kaasa miks paganama p\u00e4rast k\u00fcll rmk seda teeb ta teab kui suur surve tuleb inimestelt et neid metsi hoida sest need on kogukonnametsad v\u00e4ga vajalikud v\u00f5i on pigem nii et", "rmk p\u00fc\u00fcab t\u00e4ita ministeeriumi seatud raiemahtude plaani sest see tuleb t\u00e4is saada ja selle raiemahtude plaani saavutamiseks tuleb isegi sellised metsad maha v\u00f5tta selline k\u00fcsimus", "ait\u00e4h austatud minister tahan ka k\u00fcsida sellel samal teemal eelmisel n\u00e4dalal saatis rmk laiali teated mitmek\u00fcmne \u00fcle eesti paikneva v\u00e4\u00e4rtusliku puhkemetsa kohta kus plaanitakse metsaraiet sain ka kohaliku kogukonna liikmena sellise kirja mis puudutab plaanitavat raiet otep\u00e4\u00e4 vallas tartu maratoni raja l\u00e4hedal teie \u00fctlesite et eesm\u00e4rk on igal juhul saavutada konsensus kohaliku kogukonnaga kuidas see konsensuse saavutamine k\u00e4ib paraku on asjalood sellised et ettepanekute tegemiseks on kogukonnale j\u00e4etud aega ainult 21 p\u00e4eva kuni 7. aprillini mis ei v\u00f5imalda tegelikult mingisuguseid", "ait\u00e4h h\u00e4rra juhataja austatud minister vastates kolleeg k\u00f5va k\u00fcsimusele avaldasite lootust et me oleme koalitsioonilepingut lugenud oleme k\u00fcll lugenud koalitsioonileppes on muu hulgas m\u00e4rgitud et valitsus v\u00e4hendab raiesurvet riigimetsale kui aga sinna k\u00f5rvale vaadata tegevusprogrammi siis selle konkreetse eesm\u00e4rgi elluviimine on planeeritud alles veebruariks 2023. see t\u00e4hendab et sinna on v  andmetele ligip\u00e4\u00e4su. kuidas selline viga k\u00fcll juhtuda v\u00f5is", "ait\u00e4h lugupeetud spiiker ait\u00e4h lugupeetud esineja ma ei dramatiseeriks \u00fcle siin mingit salastamise juttu nii nagu statistika puhul ikka on statistiline andmestik v\u00f5etud anon\u00fc\u00fcmselt sellel on oma v\u00e4ga selge teaduslik p\u00f5hjendus mul on k\u00fcsimus nende parandusettepanekute kohta neid on tervelt 11 t\u00fckki need k\u00f5ik on teinud komisjon ja k\u00f5ik need on komisjoni poolt heaks kiidetud kas k\u00f5ik need parandusettepanekud r\u00e4\u00e4givadki sellest metsainventuurist v\u00f5i on nendel parandusettepanekutel siin mingi muu sisu ka saadikutelt ma saan aru ei tulnud midagi need k\u00f5ik", "ait\u00e4h austatud juhataja lugupeetud ettekandja minul l\u00f5i kohe silm s\u00e4rama kui ma n\u00e4gin s\u00f5na infos\u00fcsteem siin t\u00e4ienduse all kas komisjonis ei olnud t\u00f5esti kordagi juttu sellest et teha n\u00e4iteks k\u00f5igi metsaomanike dna andmebaas kuhu kanda ka silmaiirise kujutis k\u00f5nnak ja erinevad n\u00e4okujutised sest ei saa ju v\u00e4listada et \u00fckski metsaomanik pole kunagi kuritegu toime pannud ja teha see euroopa prokuratuurile ka k\u00e4ttesaadavaks kas t\u00f5esti sellest juttu ei olnud", "suur ait\u00e4h austatud eesistuja lugupeetud minister komisjoni esimees andis v\u00e4ga p\u00f5hjaliku \u00fclevaate teie olite t\u00e4na napis\u00f5nalisem aga see-eest kindlasti altim k\u00fcsimustele vastama. ma ei pea ennast selle valdkonna asjatundjaks sellep\u00e4rast vabandan kui ma olen eksinud v\u00f5i valesti aru saanud ja sellep\u00e4rast esitangi teile kui targemale k\u00fcsimuse minu meelest j\u00e4\u00e4vad eeln\u00f5u kohaselt metsaandmed avalikuks metsa\u00fchistutele sh ka nende kinnistute puhul mille omanik ise metsa\u00fchistu liige ei ole see tekitab minus k\u00fcsimusi just nimelt eraelu puutumatuse riive osas kas teie meelest see", "ait\u00e4h lugupeetud spiiker hea minister ma tuleks ka selle metsainventuuri andmete teema juurde see toon mida metsa majandamise vastased kasutavad on see et toimub mingisugune tohutu k\u00fc\u00fcniline ja nurjatu andmetega m\u00e4tsimine aga tegelikult minu arust niipalju kui mina kursis olen on ju olemas t\u00e4iesti adekvaatsed ja m\u00f5istlikud p\u00f5hjendused miks ei taheta et keskkonnaaktivistid saaksid teada t\u00e4pselt seda kus metsa m\u00f5\u00f5tmas k\u00e4iakse kas te natukene kirjeldaksite meile seda mulle tundub et te saate ilmaasjata peksa praegu", "keskkonnaministeerium ei ole ainult metsaministeerium aga see metsateema on \u00fchiskonna v\u00e4ga l\u00f5hki ajanud \u00fchelt poolt on inimesed kes n\u00f5uavad kaitse all olevate metsapindalade v\u00e4hendamist et oleks rohkem majandamise ressurssi teiselt poolt on neid kes n\u00f5uavad et metsi tuleb senisest veel rohkem kaitse alla v\u00f5tta ja \u00fctlevad et istutatud metsad on puukoolid ei ole t\u00e4isv\u00e4\u00e4rtuslikud metsad ja ei esinda niisugust naturaalset looduskeskkonda mitmekesisust eelmises valitsuses oli keskkonnaministeerium meie juhtida ja me p\u00fc\u00fcdsime selles vaidluses kuldset keskteed leida missuguse poliitika olete teie", "ait\u00e4h austatud minister kuna nende metsaseaduse muutmise ettepanekute kontekstis on tegemist teie ettepanekutega siis proovige neid ikka sisuliselt ka selgitada ja p\u00f5hjendada ma arvan et see on oluline selle menetluse k\u00e4igus kuna parlament on vastu tulnud ministeeriumile ja need \u00fche teise eeln\u00f5u sappa pannud mul on kaks k\u00fcsimust esiteks ministeerium on r\u00e4\u00e4kinud metsaregistri kohta et metsaregistri salastamise eesm\u00e4rgiks on kaitsta metsaomanikku agressiivsete m\u00fc\u00fcgik\u00f5nede eest selle eesm\u00e4rgi saavutamiseks pakkus andmekaitse inspektsioon ka teie enda ministeerium alguses erinevaid mooduseid mis oleksid v\u00e4hem", "riivavad keskkonnateabe ligip\u00e4\u00e4su kontekstis n\u00e4iteks robotp\u00e4ringute piiramine v\u00f5i siis ka teatud andmete passiiv klass muutub siis saab rohkem metsa raiuda", "k\u00fcsimus on aga selline kui palju meil metsa on ja mis eesm\u00e4rkidel v\u00f5ib seda raiuda", "ait\u00e4h h\u00e4rra eesistuja lugupeetud minister ma viitasin sellele et muudatusi on tehtud p\u00e4rast seadusmuudatusi pindalad on suuresti muutunud raiemahud on erinevad metoodikast s\u00f5ltuvalt umbes 1,5-kordselt aga see selleks minu k\u00fcsimus on see kas meil ei teki kahtlusi et tulevikus hakkavad k\u00f5ik raiemahud v\u00e4henema sest vajadused kasvavad kas me j\u00e4\u00e4me tulevikus ilma metsata sellep\u00e4rast et praegu muudame tingimusi ja hakkame raiuma juba nooremat metsa mul tekivad sellised m\u00f5tted ja ma arvan et ka \u00fchiskonnas on samasugused hirmud", "ait\u00e4h h\u00e4rra eesistuja lugupeetud minister keskkonnaministeeriumi 2013. aastal tellitud uuring r\u00e4\u00e4gib sellest et kliimapoliitika seisukohalt oleks j\u00e4tkusuutlik raiemaht 8,4 miljonit tihumeetrit aastas mis te selle kommentaariks \u00fctlete paraku on tegelikud arvud ikkagi suuremad v\u00f5ib juhtuda nii et aastate p\u00e4rast arvestades keskkonnasuutlikkust ja kliimat raiume palju rohkem kui meil vaja oleks ma m\u00f5tlen siin ka probleeme mis on seotud s\u00fcsiniku vabastamise ja sidumisega jms", "ait\u00e4h lugupeetud eesistuja lugupeetud minister te nimetasite siin enne h\u00e4id summasid kui palju on talunikele ette n\u00e4htud metsa taastamiseks aga ma k\u00fcsin kas see \u00fcksi rahuldab me teame et metsade taastamine l\u00e4heb v\u00e4ga vintskelt kas selle p\u00f5hjused ei v\u00f5i olla kusagil mujal n\u00e4iteks ei j\u00e4tku istikuid v\u00f5i on hoopis mingid muud probleemid kas k\u00f5iki takistusi on \u00fcldse v\u00f5imalik k\u00f5rvaldada \u00fche uue seaduseeln\u00f5uga mida teha selleks et metsa taastamine paraneks", "ait\u00e4h h\u00e4rra spiiker lugupeetud ministrid ma vaatan et teile on veepudelid mingil p\u00f5hjusel alles j\u00e4etud me jagasime siin enne k\u00f5igile kolleegidele vett aga see korja
