sprotsessi lihtsustamise vahel", "ait\u00e4h lugupeetud juhataja lugupeetud ettekandja k\u00f5igepealt peab t\u00e4nus\u00f5nad \u00fctlema p\u00f5hjaliku ettekande eest mis andis t\u00f5esti v\u00f5imaluse m\u00f5ista millised olid ettepanekud ja millised olid argumendid ning kuidas h\u00e4\u00e4letus keskkonnakomisjonis l\u00e4ks aga siin eelnevaid k\u00fcsimusi kuulates tekkis ka k\u00fcsimus kas ettepanekute tegijatelt v\u00f5i \u00fcldse komisjonis k\u00f5las ka m\u00f5ni v\u00e4ide v\u00f5i etteheide v\u00f5i n\u00e4ide isegi m\u00f5nest rikkumisest mis sunniks kuidagi selgemalt t\u00e4psemalt konkreetsemalt rakendusasutusi seaduses v\u00e4lja tooma ehk siis praegusest praktikast teistmoodi k\u00e4ituma kas seal k\u00f5las neid n\u00e4iteid v\u00f5i on tegemist ohuhinnangu p\u00fcstitamisega", "ait\u00e4h hea juhataja austatud ettekandja kas komisjonis ei j\u00e4\u00e4nud mitte peale v\u00f5i k\u00f5lama arvamus et senine praktika on v\u00e4ga h\u00e4sti t\u00f6\u00f6tanud ja ennast t\u00f5estanud v\u00e4ga h\u00e4sti toimiva organisatsiooni eesti keskkonnainvesteeringute keskus n\u00e4ol ja ei ole p\u00f5hjust anda neid volitusi \u00fchelegi teisele organisatsioonile kes seni ei ole sellega tegelnud ja et esimesed sellealased lepingud on juba rahvusvaheliste organisatsioonidega s\u00f5lmitud", "ait\u00e4h selle t\u00e4psustava ja m\u00f5nev\u00f5rra laiendava k\u00fcsimuse eest t\u00f5epoolest k\u00e4sitletav seaduseeln\u00f5u kui temast saab seadus on ju suunatud j\u00e4rgmistele tehingutele ega k\u00e4i tagasiulatuvalt juba toimunud tehingute kohta ja toimunud tehingutes kui ka veel laiemalt v\u00f5tta on keskkonnainvesteeringute keskus ennast v\u00e4ga heast k\u00fcljest n\u00e4idanud selles m\u00f5ttes ma sain v\u00e4hemalt nii aru h\u00e4rra soosaare esitusest komisjoni koosolekul just tulekski r\u00f5hutada seda keskkonnainvesteeringute keskuse k\u00f5rgklassi ja panna ta kohe nimeliselt siia seadusesse sisse et ei tekiks v\u00f5imalikke ohte", "austatud eesistuja lugupeetud kolleegid mul on \u00fcle anda arup\u00e4rimine keskkonnaminister marko pomerantsile see puudutab maareformi t\u00e4psemalt maareformi seda osa mis on seotud maa erastamisega plaani- ja kaardimaterjali alusel tegemist on \u00fcsna mahuka osaga sellest t\u00f6\u00f6st tervelt 99 542 katastri\u00fcksust on niimoodi erastatud maareform hakkab k\u00fcll l\u00e4bi saama aga plaani- ja kaardimaterjali alusel moodustatud katastri\u00fcksuste v\u00e4ljam\u00f5\u00f5tmine toimub endiselt k\u00fcsin koos 14 keskerakonna fraktsiooni liikmega selle kohta kuidas kaitstakse selle protsessi k\u00e4igus riigi huvisid kui tekib mingisugune vaidlus maaomaniku ja riigi vahel", "ait\u00e4h proua juhataja lugupeetud minister \u00fchinen kiidus\u00f5nadega selle t\u00f6\u00f6 eest mis on metsanduse arengukava l\u00f5pptulemuseni viinud ehk selle siia saali toonud koost\u00f6\u00f6 metsasektori osapooltega on olnud hea ja selle \u00fcle tuleb vaid r\u00f5\u00f5mu tunda k\u00fcsimus on \u00fche arengukava l\u00f5igu kohta mis k\u00e4sitleb metsasektori konkurentsiv\u00f5ime parandamist siin on kenasti kirjas et metsasektori j\u00e4tkusuutliku arengu alus on eesti metsade tootlikkus ja eluj\u00f5ulisus mis loob eeldused ka metsal ja puidul p\u00f5hinevatele kvaliteetsetele toodetele teenustele jne eesm\u00e4rk on v\u00e4ga konkreetselt paigas metsa\u00fchistute kaudu m\u00fc\u00fcdud", "puidu maht peab 65 000 tihumeetrist kasvama perioodi l\u00f5puks 5 miljoni tihumeetrini kuidas on plaanitud selline ambitsioonikas eesm\u00e4rk saavutada", "ja investeerinud sellesse v\u00f5ivad ja peavad saama \u00f5iglast tasu selle t\u00f5ttu on see kannap\u00f6\u00f6re siin just selle osa j\u00f5ustumise puhul mis puudutab ka nende v\u00f5imalike sordikasvatuste deklareerimise t\u00e4htaega minu arvates olnud maaeluministeeriumilt halb \u00fcllatus teine asi on see et kui ma \u00f5igesti m\u00e4letan neid eelnevaid arutelusid mis selle seaduse v\u00e4ljat\u00f6\u00f6tamisel toimusid siis oli \u00fcks p\u00f5hik\u00fcsimusi see ka et riigil tegelikult on ja peab olema v\u00f5imalus leida ka digitaalsed lahendused selleks et see v\u00f5imalik deklareerimine oleks h\u00e4sti mugav ja lihtne t\u00e4na", "me peame kurbusega tunnistama seda et kui me k\u00fcsisime maaeluministrilt ja maaeluministeeriumilt aru selle kohta milline on maailma praktika ja kuidas on saadud \u00fchte v\u00f5i teist asja ellu viia siis me ei saanud sealt v\u00e4ga h\u00e4id p\u00f5hjendusi me teame et n\u00e4iteks soomlastel p\u00f5hjanaabritel on v\u00f5imalus l\u00e4bi pria andmebaasi sellist deklaratsiooni teha aga selle asemel me j\u00f5udsime hoopis uue vaidluse juurde mis puudutab seda kas riik peaks siin \u00fcldse \u00fchte- v\u00f5i teistpidi vahel olema kas siis aretajad ja seemnete kasutajad peaksid", "ait\u00e4h austatud istungi juhataja head kolleegid soovin keskkonnakomisjoni nimel anda \u00fcle kaks riigikogu otsuse eeln\u00f5u m\u00f5lemad riigikogu otsuse eeln\u00f5ud on edastatud digitaalselt juhatusele aga tutvustan siin l\u00fchidalt nende sisu esimene neist puudutab keskkonnakomisjoni ettepanekut kutsuda sa keskkonnainvesteeringute keskus n\u00f5ukogu liikmete hulgast tagasi riigikogu liikmed merry aart ja priit sibul ning nimetada uuteks n\u00f5ukogu liikmeteks annely akkermanni ja martin repinski teine otsuse eeln\u00f5u mille soovin keskkonnakomisjoni nimel \u00fcle anda on sarnase sisuga tegemist on riigikogu otsuse eeln\u00f5uga kutsuda tagasi riigimetsa majandamise", "komisjoni liige annely akkermann ettepanek oli s\u00f5nastada \u00fcmber riigivaraseaduse \u00a7 66 l\u00f5ike 6 viimane lause ja asendada lauseosa eelistatakse v\u00f5\u00f5randatava kinnisasjaga pikemat \u00fchist metsapiiri omava kinnisasja omanikku lauseosaga eelistatakse nendest k\u00f5rgema pakkumise teinud kinnisasja omanikku samas soovitakse lisada lause mille kohaselt loetakse \u00fchiseks metsapiiriks samuti kinnistu piiri metsak\u00f5lvikualal paiknev piirit\u00e4his teatavasti ei ole piirit\u00e4his praeguse regulatsiooni j\u00e4rgi iseseisvalt \u00fchise piiri m\u00e4\u00e4ramise aluseks \u00fchine piir peab olema ikkagi pikem kui \u00fcks punkt muudatusettepaneku p\u00f5hjenduse kohaselt kasutatakse praegust olukorda eelkokkulepete tegemiseks enne", "kinnisasja enampakkumist selle tagaj\u00e4rjel soetab kinnistu enampakkumisel paljudel juhtudel alghinnaga see kellel on \u00f5igus kasutada ees\u00f5igust muudatusettepaneku autori andmetel v\u00f5\u00f5randatakse praktikas 70 80% sellisel viisil omandatud kinnisasjadest edasi kolmandatele isikutele \u00fche kuni kolme kuu jooksul seega v\u00f5ib \u00f6elda et regulatsioon ei t\u00e4ida p\u00e4ris h\u00e4sti eesm\u00e4rki et moodustuksid suuremad metsakinnistud ja nende majandamine oleks m\u00f5istlikum keskkonnaministeeriumi seisukoht on et muudatus on m\u00f5istlik ja nad toetavad seda kuid nad arvavad et \u00fchine piiripunkt ei ole ikkagi piisav selleks et oma ees\u00f5igust t\u00f5estada", "nad l\u00e4htuvad \u00fchest tallinna halduskohtu otsusest mis \u00fctleb et \u00fchine piiripunkt ei ole \u00fchine metsapiir ka ministeeriumi andmetel ettevalmistatavas uues maakatastriseaduse eeln\u00f5us tehakse selget vahet piiripunktil ja piiril\u00f5igul ning metsamassiivi all m\u00f5eldakse \u00fchtset tervikut mida saab ka \u00fchtsena majandada me k\u00f5ik saame aru et kui piiripunkt on ainuke \u00fchendus siis ei ole v\u00f5imalik sealt ilma teistele kinnistutele minemata l\u00e4bigi minna keskkonnakomisjon otsustas arutelu tulemusel konsensuslikult toetada esitatud esimest muudatusettepanekut sisuliselt teist ettepanekut mille keskkonnakomisjon vormistas ise ja kust on v\u00e4lja", "j\u00e4etud lause mis r\u00e4\u00e4gib \u00fchisest piiripunktist toetasime arusaadavalt kogu ulatuses arutasime l\u00e4bi ka riigikogu kantselei \u00f5igus- ja anal\u00fc\u00fcsiosakonnalt ja eesti erametsaliidult laekunud arvamused k\u00f5igepealt paar s\u00f5na arvamustest endist riigikogu kantselei \u00f5igus- ja anal\u00fc\u00fcsiosakond tutvustas meile oma m\u00f5tet kuidas kinnistuomanikud kellel on tekkinud \u00f5igus et riik peaks nendelt looduskaitsepiirangutega kinnisasja \u00e4ra ostma selles v\u00e4ljaostmise j\u00e4rjekorras v\u00f5iksid liikuda teatavasti on nendel kelle kinnisasjale on piirangud seatud peale kinnisasja omandamist selle seaduseeln\u00f5u j\u00e4rgi ees\u00f5igus ja nendele kes on teadvalt omandanud piirangutega kinnisasja j\u00e4\u00e4b", "ait\u00e4h ma r\u00e4\u00e4kisin komisjoni ettekandjana sellest mis toimus eeln\u00f5uga peale esimest lugemist seet\u00f5ttu ei maininud ma oma ettekandes riigikogule kohtumist \u00f5iguskantsleri esindajatega mis toimus enne esimest lugemist oluline on r\u00f5hutada et tegelikult ei ole riigi kohustus maa v\u00e4lja osta illusoorne vaid p\u00e4ris reaalne samuti on oluline r\u00f5hutada et looduskaitsepiiranguga kinnisasja puhul ei saa me r\u00e4\u00e4kida nagu riik de facto sundv\u00f5\u00f5randaks see saab k\u00f5ne alla tulla ainult sel juhul kui tegemist on loodusreservaadiga mille puhul on t\u00f5esti omanikule v\u00e4ga v\u00e4he kui", "\u00fcldse \u00f5igusi j\u00e4\u00e4nud enamikul juhtudel on tegemist sihtkaitsev\u00f6\u00f6ndi kaitsekorraga kus kinnisasja piirangud ei ole sedav\u00f5rd ulatuslikud et v\u00f5iks r\u00e4\u00e4kida de facto sundv\u00f5\u00f5randamisest ning sellest tulenevalt kiirest ja kohesest kohustusest see omanikule h\u00fcvitada sellele lisaks on oluline r\u00f5hutada et on olemas ka mitmeid toetusmehhanisme mis samuti esimesel lugemisel pikemat k\u00e4sitlemist leidsid looduskaitsepiiranguga kinnisasja omanikele makstakse toetust juhul kui nad seda muidugi taotlevad viimasena r\u00f5hutan et kui r\u00e4\u00e4kida hinnangust kui palju peaks kuluma aega kuni selle peaaegu 300 omanikust koosneva nimekirjaga l\u00f5pule", "ait\u00e4h k\u00fcsimuste eest k\u00f5igepealt peab \u00fctlema et me keskkonnakomisjonis nii konkreetselt ei arutanud kui palju see v\u00f5iks kinnistute kaupa maksma minna sest kinnistud ei ole mitte k\u00f5ik \u00fche hinnaga vaid nad on suhteliselt erineva hinnaga seet\u00f5ttu ei saa ma teie k\u00fcsimuse esimeses osas esitatud summasid ei kinnitada ega \u00fcmber l\u00fckata aga k\u00fcsimuse teine osa puudutas kiirust selle eeln\u00f5u esimeseks lugemiseks esitatud seletuskirjas ei ole ju \u00f6eldud et eeln\u00f5u eesm\u00e4rk oleks kiirus eesm\u00e4rk on kohelda \u00f5iglaselt kinnistuomanikke kelle kinnistule on looduskaitsepiirangud", "ait\u00e4h austatud ettekandja kas teie hinnangul on maade sellises mahus looduskaitse alla v\u00f5tmine nagu seda seni eestis on tehtud p\u00f5hjendatud", "ait\u00e4h k\u00fcsimuse eest jah see k\u00fcsimus puutub k\u00fcll selle eeln\u00f5u teemaga kokku aga sellegipoolest l\u00e4heb arutelu tunduvalt laiemaks kui palju ja kuidas me v\u00f5tame looduskaitselisi v\u00e4\u00e4rtusi kaitse alla kui palju me selle juures hindame selle konkreetse kaitse alla v\u00f5tmise m\u00f5ju \u00fchiskonnale ja konkreetsele omanikule kui palju me hindame seda kas selle kaitse alla v\u00f5tmise ja teatud piirangute kehtestamise j\u00e4rel see mida me kaitsta tahame j\u00e4\u00e4b alles kuni sinnamaani v\u00e4lja et kui seda mida me kaitsta oleme tahtnud ikkagi ei ole", "enam alles kuidas me suudaksime kiiresti ja v\u00f5imalikult valutul moel neid kaitsepiiranguid kas leevendada v\u00f5i need \u00fcldse l\u00f5petada siin on ees kindlasti laiem arutelu keskkonnakomisjonis mille liikmed me m\u00f5lemad oleme on seda laadi m\u00f5ttevahetusi olnud ja kindlasti on neid ees ka ootamas", "ait\u00e4h k\u00fcsimuse eest riive intensiivsuse m\u00e4\u00e4ramine v\u00f5i sellest tulenev k\u00e4itumine on k\u00fcll \u00f5iglane on ju v\u00e4ga suur vahe kas osta selgelt piirangutega maa v\u00f5i osta maatulundusmaa mets mida saab majandada ja kus mingeid takistusi ei ole aga siis \u00e4kki selgub et takistus on tekkinud seal on suur vahe j\u00e4rgmine k\u00fcsimus ei puuduta j\u00e4llegi konkreetset eeln\u00f5u vaid hoopis \u00fchte j\u00e4rgmist eeln\u00f5u kuidas neid piiranguid maadele peale pannakse kuidas on arvestatud nii maaomaniku kui ka laiemalt \u00fchiskonna survegruppide ja teiste \u00fchiskonnaliikmete arvamusi", "ait\u00e4h hea k\u00fcsija k\u00f5ik need on head k\u00fcsimused mida oleks pidanud k\u00fcsima 23. jaanuaril kui oli esimene lugemine siis te oleksite saanud vastuse eeln\u00f5u autori esindajalt keskkonnaministrilt vastuse neile v\u00f5ib saada ka seletuskirja lugedes nagu eeln\u00f5u seletuskirjas on v\u00e4lja toodud hakkas tekkima selline olukord kus tasaarvelduse v\u00f5imalus tekkis ikkagi neil kellel oli v\u00f5imalus osaleda maaoksjonitel v\u00f5i kellel olid paremad finantsilised v\u00f5imalused mingisugusteks sammudeks mille tagaj\u00e4rjel nad said ka oma looduskaitsepiiranguga maa asjad korda aga k\u00f5ikidel inimestel ei pruugi neid v\u00f5imalusi", "olla kui see et sul on v\u00f5imalus m\u00f5nel oksjonil osaleda annab sulle eelise ka mingis muus k\u00fcsimuses siis ei saa see ilmselt ju v\u00e4ga \u00f5ige olla veel v\u00e4hem on see nende omanike v\u00f5rdne kohtlemine kelle maale on need looduskaitsepiirangud seatud see on \u00fcks p\u00f5hjus ma lugesin seaduseeln\u00f5u seletuskirja enne t\u00e4nast lugemist l\u00e4bi ja soovitan seda k\u00f5igile asjast huvitatud kolleegidele kordamine on tarkuse ema sealt saab nii \u00fchte kui ka teist teada", "ait\u00e4h proua eesistuja austatud minister tahan t\u00e4psustada kui ma valmistasin ette komisjoni ettekannet siis ma lugesin seletuskirjast et meie k\u00e4ik selles suunas on rohkem nagu preventiivne aga ma lugesin ka seda et seni ei ole eestis \u00fchtegi sellist keskkonnaluba antud kuidas te hindate kas praktikas v\u00f5ib neid lube vaja olla ja kuidas see toimub see oli minu arvates natuke keeruline subjekt on muidugi keskkonnaministeerium see on arusaadav aga kuidas see asi tehnoloogiliselt arenema hakkab", "ait\u00e4h h\u00e4rra juhataja proua minister t\u00f5esti nii nagu juba ettekandes sai mainitud tekkis keskkonnakomisjonis ees\u00f5iguste ja puutumatuse teemal mitmeid k\u00fcsimusi osa neist sai juba ettekandes vastatud aga ma k\u00fcsin natuke \u00fcldisemalt euroopa meteoroloogiasatelliitide kasutamise organisatsioonis ei toimu ilmselt midagi salajast ohtlikku ega kaitsmist vajavat v\u00e4hemalt v\u00f5ib niimoodi tunduda miks peaksid sellise organisatsiooni t\u00f6\u00f6tajatel olema ees\u00f5igused ja puutumatus v\u00f5ib-olla toote m\u00f5ne hea n\u00e4ite millal v\u00f5iks praktilises elus olla vaja neid rakendada kas siis eestis v\u00f5i kuskil mujal maailmas", "ait\u00e4h proua juhataja lugupeetud ettekandja mul on puhttehniline k\u00fcsimus kui me praegu seda eeln\u00f5u vaatame siis seaduse nimetus on kinnisasja omandamise kitsendamise seadus \u00e4kki k\u00f5laks paremini kui selle seaduse pealkiri oleks mis kinni ei j\u00e4\u00e4 saab kinni l\u00f6\u00f6dud", "keskkonnaamet ja keskkonnaministeerium on aga need kes peavad nende eri huvide ja erinevate emotsioonide vahel tasakaalu leidma ma \u00fctlen t\u00e4iesti siiralt et ma v\u00f5tan m\u00fctsi maha nende ees kes sellega iga p\u00e4ev tegelevad sest t\u00f5esti vastandlikke huvisid on selle protsessi k\u00e4igus v\u00e4ga-v\u00e4ga palju ja siin on vaja erakordselt tasakaalukat l\u00e4henemist pikka aega ootasid nii keskkonnaamet kui ka keskkonnaministeerium et parlament uuendaks looduskaitseseadust mille alusel \u00fcldse sai hakata k\u00f5iki neid kaitse-eeskirju uuendama looduskaitseseaduse muudatused j\u00f5ustusid 2013. aasta 1. mail senikaua t\u00f5epoolest", "kaitse-eeskirjade uuendamine toppas ja kauem kui oleks pidanud see on \u00fcks nendest p\u00f5hjustest miks p\u00e4rast 2013. aasta maid toimus piltlikult \u00f6eldes paisu tagant vabanemine loomulikult te v\u00f5ite ise ette kujutada et kui neid uuendamist vajavaid eeskirju on sedav\u00f5rd palju siis v\u00f5tab see aega hetkel kiiruga leitud viimased andmed on mul 2014. aasta mai keskelt siis oli olukord selline et uuendatud oli 20 kaitseala kaitse-eeskirja nende hulgas said v\u00e4rskendatud ka natura-alade eeskirjad t\u00e4psemalt \u00f6eldes natura-alad mis said lisaks riigisisese kaitse mis", "on oluline menetluse eri etappides oli sel hetkel \u00fcle 90 kaitse-eeskirja muutmise eeln\u00f5u see oli 2014. aasta mais kindlasti on selle eeln\u00f5u kolmandaks lugemiseks v\u00f5imalik saada teada hetkeseis v\u00f5i hilisem seis aga praegu lihtsalt ajapuuduse t\u00f5ttu ma v\u00e4rskemaid andmeid k\u00e4tte ei saanud t\u00f5epoolest see protsess v\u00f5iks olla palju lihtsam ja kiirem aga midagi ei ole teha piirangute seadmine ja \u00fclevaatamine on alati seotud mitmesuguste huvidega nagu ma \u00fctlesin mina isiklikult arvan et me j\u00f5uaksime looduskaitsega \u00fctleme arenenud tasemele siis kui", "meil selliseid b\u00fcrokraatlikke ametkondlikult kehtestatavaid kaitse-eeskirju \u00fcldse vaja ei oleks kui looduse hoidmine ja kaitsmine oleks midagi loomulikku nii et ei oleks vaja pika b\u00fcrokraatliku protsessi j\u00e4rel paberile templit alla l\u00fc\u00fca t\u00f5en\u00e4oliselt l\u00e4heb eestis \u00fcksjagu aega enne kui me selleni j\u00f5uame aga ma usun et meil k\u00f5igil on v\u00f5imalus eeskuju n\u00e4idata ja sinnapoole liikuda ait\u00e4h", "ait\u00e4h austatud istungi juhataja austatud minister kas te olete hinnanud desinformatsiooni m\u00f5ju metsanduse dokumentides mis tegelikult on paljuski kogukondade pahameele aluseks v\u00f5i selliseks juurp\u00f5hjuseks ma r\u00e4\u00e4gin siin konkreetselt metsateatisest mis tuleb t\u00e4ita enne puude mahav\u00f5tmist mingil langil ja kuhu tuleb m\u00e4rkida hinnanguline raiemaht selle p\u00f5hjal kogukonnas inimesed naabrid seda hindavadki ja s\u00e4tivad oma meelsuse nende mahav\u00f5etavate puude suhtes harvendusj\u00e4rgset raiet tehes v\u00f5etakse puid maha ikkagi t\u00e4iuse j\u00e4rgi see ei pruugi \u00fcldse kattuda metsateatises m\u00e4rgitud hinnangulise raiemahuga ja v\u00f5ib olla sellest", "ait\u00e4h austatud minister v\u00e4ga tore on kuulda siin metsanduse arutelu mulle meeldis v\u00e4ga teie vastus kolleeg indrek saare k\u00fcsimusele sellest tekkis ka endal k\u00fcsimus. me n\u00e4eme et keskpikas perspektiivis on vaja ikkagi mingil m\u00e4\u00e4ral raiesurvet eelk\u00f5ige riigimetsale v\u00e4hendada me teame samal ajal et riigimets on oluline ressursikoht ka tootjatele kuidas siis tagada see et see ressurss t\u00f5epoolest ei l\u00e4heks mitte v\u00e4hev\u00e4\u00e4rtuslikku n\u2011\u00f6 p\u00f5letusse vaid n\u00e4iteks m\u00f6\u00f6bli v\u00f5i puitarhitektuuri juures saaks pikalt see s\u00fcsinik seotud ja rohkem lisandv\u00e4\u00e4rtust tekitatud kas ka", "ait\u00e4h h\u00e4rra eesistuja hea ettekandja ma olen viimasel ajal v\u00e4ga tihedasti toimetanud valgamaal p\u00f5lvas v\u00f5rus ja otep\u00e4\u00e4l ja seal on tekkinud \u00fcks k\u00fcsimus n\u00f5ukogude ajal on maat\u00fckke pandud looduskaitse alla ka eba\u00f5iglaselt ja sisuliselt mittem\u00f5ttekalt ning see on muutunud maaomanikele koormaks kas te oskate \u00f6elda kui palju alasid mis n\u00f5ukogude ajal pandi looduskaitse alla kas siis s\u00f5jav\u00e4eosade v\u00f5i millegi muu p\u00e4rast on praegu \u00fcle vaadatud ja omanikele kasutamiseks tagasi antud v\u00f5i tehtud mingisuguseid j\u00e4releandmisi et nad saaksid oma maad majandada", "meie riigikorra juures v\u00e4ga m\u00f5istlik asi ja enamik inimesi tahavad maaomanikud olla kas te oskate olemasoleva info p\u00f5hjal hinnata kui palju seda seiret tehakse sest kui inimene maa \u00e4ra m\u00fc\u00fcb aga k\u00fcmne aasta p\u00e4rast on pesa sealt l\u00e4inud siis ta tahab v\u00f5ib-olla seda maad tagasi", "ait\u00e4h austatud istungi juhataja v\u00e4ga auv\u00e4\u00e4rt minister kindlasti ei j\u00e4ta metsateema \u00fchtegi eestlast k\u00fclmaks ka siin on selle \u00fcle tuliseid debatte peetud nii m\u00f5nigi metsateadlane on siin saalis \u00f6elnud et praegu liigub eesti tegelikult selles suunas kus \u00fcleraiumine on igap\u00e4evane tegevus aga n\u00fc\u00fcd on inimestel tekkinud veel \u00fcks hirm kuna tegemist on v\u00e4ga sooja talvega siis see t\u00e4hendab et selleks et mahtu t\u00e4is saada ja valitsuse kassat t\u00e4ita peab rmk v\u00e4ga intensiivselt raiuma ka teede ja trasside \u00e4\u00e4rest see on", "ait\u00e4h lugupeetud juhataja lugupeetud minister oma tutvustuses te mainisite et liikmesus on vajalik kas v\u00f5i selleks et osaleda \u00fchistes uurimisprojektides te olete keskkonnaminister riigis kus mets ja metsandus on inimestele v\u00e4ga t\u00e4htsad kas te v\u00f5ite tuua m\u00f5ne n\u00e4ite millises uurimisprojektis osalemisest v\u00f5iks eesti teie arvates kasu v\u00f5i abi saada", "ait\u00e4h lugupeetud minister ma k\u00fcsin veel \u00fche k\u00fcsimuse tegu on m\u00f5nes m\u00f5ttes riikide koost\u00f6\u00f6vormiga aga metsanduse seis on euroopa riikides erinev on ju riike kus on peaaegu kogu mets maha v\u00f5etud kas te v\u00f5ite nimetada kes on selles organisatsioonis oma metsadesse suhtumise ja metsanduse seisu poolest m\u00f5jukaimad riigid kas eesti kuulub m\u00f5jukate riikide hulka", "austatud aseesimees head kolleegid keskkonnakomisjon otsustas oma 25. veebruari istungil esitada otsuse eeln\u00f5u millega kutsutakse sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukogust tagasi riigikogu liikmed merry aart ja priit sibul ning nimetatakse uuteks n\u00f5ukogu liikmeteks riigikogu liikmed annely akkermann ja martin repinski peale eeln\u00f5u esitamist arutasime eeln\u00f5u komisjonis 8. m\u00e4rtsil selle otsuse eeln\u00f5u arutamisel uuris jevgeni ossinovski kes sihtasutuse keskkonnainvesteeringute keskus n\u00f5ukokku parlamendi esindajatena veel j\u00e4\u00e4vad kui eeln\u00f5u vastu v\u00f5etakse vastasin et n\u00f5ukogusse j\u00e4\u00e4vad edasi kalvi k\u00f5va ja igor kravt\u0161enko ning kui eeln\u00f5u", "austatud aseesimees head kolleegid see otsuse eeln\u00f5u puudutab riigimetsa majandamise keskuse n\u00f5ukogu liikmeid 25. veebruaril otsustati rmk n\u00f5ukogust tagasi kutsuda riigikogu liige andres metsoja ja nimetada uueks n\u00f5ukogu liikmeks riigikogu liige yoko alender selle alusel esitas keskkonnakomisjon otsuse eeln\u00f5u mille riigikogu juhatus v\u00f5ttis menetlusse komisjon arutas seda eeln\u00f5u esmasp\u00e4eval 8. m\u00e4rtsil siis soovis komisjoni liige andres metsoja t\u00e4psustust kas parlamendi teine esindaja rmk n\u00f5ukogus on mihhail korb vastasin et teine esindaja n\u00f5ukogus on mihhail korb komisjoni liikme jevgeni ossinovski arvates", "oleks m\u00f5istlik mihhail korb n\u00f5ukogust v\u00e4lja arvata kuni l\u00f5peb tema suhtes algatatud kriminaaluurimine jevgeni ossinovski \u00fctles et s\u00fc\u00fctuse presumptsioonist l\u00e4htuvalt ei saa k\u00fcll hinnangut anda kuid rmk ja metsa majandamise teema on suure avaliku t\u00e4helepanu all ning n\u00f5ukogu liikme usaldatavus on v\u00e4ga oluline seej\u00e4rel otsustas keskkonnakomisjon esitada riigikogu otsuse riigimetsa majandamise keskuse n\u00f5ukogu liikme tagasikutsumine ja uue liikme nimetamine eeln\u00f5u t\u00e4iskogule selle poolt oli viis liiget ja vastu kaks erapooletuks j\u00e4i \u00fcks ja juhul kui riigikogu juhatus v\u00f5tab eeln\u00f5u menetlusse", "ait\u00e4h austatud aseesimees ja head kolleegid hea k\u00fcsija mina j\u00e4rgin oma kohustusi riigikogu keskkonnakomisjoni esimehe rollis ja t\u00e4na ma annan edasi keskkonnakomisjoni arutelu ja hiljem kasutan oma mandaati h\u00e4\u00e4letades", "ait\u00e4h austatud aseesimees head kolleegid hea k\u00fcsija t\u00fchje pabereid kindlasti ette lugeda ei saakski keskkonnakomisjoni arutelu andsin edasi t\u00e4pselt nii nagu see toimus ja keskkonnakomisjoni p\u00e4devuses kindlasti ei ole kellegi v\u00e4idetavate s\u00fc\u00fctegude arutamine", "ait\u00e4h austatud aseesimees head kolleegid hea k\u00fcsija keskerakonna fraktsioon tegi ettepaneku j\u00e4tta rmk n\u00f5ukogu liikmeks nende esindajana mihhail korbi ja reformierakonna fraktsioon esitas siink\u00f5neleja kandidatuuri", "ait\u00e4h head kolleegid austatud k\u00fcsija keskkonnakomisjoni istungil ka seda k\u00fcsimust me ei arutanud oma isikliku seisukoha v\u00f5in ma heale kolleegile muus formaadis esitada kuna tegemist on ka minu kandidatuuriga siis v\u00f5in kinnitada et kindlasti n\u00e4en ma oma rolli selleski et komisjoni esimehena kuulata ja anda edasi ka opositsioonisaadikute arvamusi", "hea aseesimees head kolleegid hea andres samuti hea kolleeg keskkonnakomisjonist ma kinnitan andrese juttu see k\u00fcll ei kajastu komisjoni protokollis aga minu meelest oli see jevgeni ossinovski kes v\u00e4itis et andres metsoja oleks v\u00e4ga hea kandidaat n\u00f5ukogus j\u00e4tkama ja seda v\u00f5ib v\u00e4lja lugeda ka h\u00e4\u00e4letustulemustest t\u00f5epoolest jevgeni ossinovski oli selle vastu et h\u00e4rra metsoja tagasi kutsuti vastab t\u00f5ele", "hea aseesimees head kolleegid hea k\u00fcsija kahjuks keskkonnakomisjoni arutelu ajal seda k\u00fcsimust ei arutatud aga t\u00e4nase p\u00e4evani on teie fraktsioonikaaslane n\u00f5ukogu t\u00f6\u00f6s osalenud ja kindlasti on tal olnud v\u00f5imalik sellekohaseid kahtlusi v\u00f5i muresid edasi anda", "hea aseesimees head kolleegid hea k\u00fcsija t\u00e4nase arutelu tulemusel olete saanud v\u00e4ga p\u00f5hjaliku \u00fclevaate sellest mida selle p\u00e4evakorrapunkti all keskkonnakomisjon arutas", "hea aseesimees head kolleegid mina v\u00f5tan v\u00f5imalikku rmk n\u00f5ukogu liikmeks saamist eelk\u00f5ige suure vastutusena", "ait\u00e4h maksuerandid on k\u00f5ige ebaefektiivsem asi \u00fcldse midagi toetada ja fossiilk\u00fctuste puhul lisandub sinna keskkonnakaitseline k\u00fc\u00fcnilisus mis teie hinnangul selle eeln\u00f5u p\u00f5hjendus on me ei saa t\u00f5sist debatti kuidagi komisjonis \u00fcles v\u00f5etud sellel teemal rahandusminister koguni alustas sellest kuidas tegemist on hoopis kuidagi teedega seotud maksumuudatusega et kuna nad teedel ei s\u00f5ida siis nad ei peaks aktsiisi maksma teedega ei ole siin mitte mingit pistmist see on keskkonnamaks katsuge seletada miks see meede hea on veenge mind \u00e4ra", "esiteks see mure ei tekkinud komisjonis vaid see oli hiljem omavahelises vestluses \u00f6eldud aga ega seda t\u00e4pselt praegu ei oskagi \u00f6elda komisjonis otsustati et enne teist lugemist kutsutakse kohale ka keskkonnaministeeriumi esindajad ja need k\u00fcsimused esitatakse ministeeriumi esindajatele et millised v\u00f5iksid need kriteeriumid olla mille alusel otsustada kindlasti juhime siis t\u00e4helepanu ka taolistele asjadele t\u00e4na ei oska ma sellele p\u00e4ris t\u00e4pselt vastata", "jah lihaveisekasvatajad tulid ja nad p\u00f5hiliselt oma muredest r\u00e4\u00e4kisidki neil ei olnud konkreetseid ettepanekuid kuidas peaks nende probleeme lahendama nad r\u00e4\u00e4kisid nendest ja avaldasid lootust et keskkonnakomisjoni liikmed p\u00fc\u00fcavad nende muredest aru saades mingisuguse lahenduse leida p\u00f5himure oli lihtsustatult \u00f6eldes see et kui algses s\u00f5nastuses oleks eeln\u00f5u seaduseks saanud ja j\u00f5ustunud siis see oleks t\u00e4hendanud loomade v\u00e4ljas s\u00f6\u00f6tmise ja jootmise kohtade kas lausa \u00e4rakaotamist v\u00f5i v\u00e4ga suurel m\u00e4\u00e4ral \u00fcmbertegemist seda p\u00f5hjusel et v\u00e4ga suure t\u00f5en\u00e4osusega oleks s\u00f6\u00f6tmis- ja jootmisala reostuskoormus", "sellest lahtikirjutusest vabandust on v\u00e4ga keeruline aru saada et mida me siis otsustame. kas me otsustame n\u00e4iteks seakasvatusele anda j\u00f5udluskontrolli all olevate emiste arvu alusel 3,3 miljonit tervikuna ja kui ma vaatan aiandust siis on siin k\u00f6\u00f6gi- ja puuvilja ha \u00fcldiselt peaks aru saama et tegemist on hektaritega aga kas see on hektarip\u00f5hine siin ei ole lahti kirjutatud kui palju siis \u00fche hektari kohta p\u00f5llumees saab jne lihtsalt sellep\u00e4rast oli ka mu esimene k\u00fcsimus et saada teie esitatud muudatusettepanekute kohta", "ait\u00e4h h\u00e4rra istungi juhataja lugupeetud ettekandja kuidagi riivas k\u00f5rva et me tegelikult igasugust j\u00e4\u00e4tmeseadust muutes p\u00fc\u00fcame keskkonda nagu kuidagi kaitsta v\u00f5i paremaks teha te aga \u00fctlesite sellise lause et selle seaduse vastuv\u00f5tmisega ei kaasne keskkonnale mingeid m\u00f5jusid kuidas ma sellest pean aru saama minu arust me selle seadusega justkui peaksime keskkonda m\u00f5jutama teda kaitsma", "ait\u00e4h hea koosoleku juhataja austatud minister r\u00e4\u00e4gime metsast mets on oluline taastuv looduslik toormaterjal ja t\u00f6\u00f6andja v\u00e4ga paljudele teisalt aga ka meie kultuurilise identiteedi osa paljud samastavad end eesti loodusega ja peavad seda oma identiteedi v\u00e4ga oluliseks osaks meie puhas loodus ja elurikkus on t\u00e4htis ka turismis nagu on v\u00e4ljendanud viimasel ajal n\u00e4iteks eas-i juht ja kindlasti on meie mets omaette v\u00e4\u00e4rtus metsal on \u00fcha kasvav roll seoses kliimamuutustega minul on riigikogu liikmena st kogu materjali olemasolu korral v\u00e4ga raske", "aru saada milline eesti metsa seisukord praegu on ma arvan et ka inimestel \u00fcle eesti on sellest raske aru saada v\u00e4ga paljud on mures et mitte \u00f6elda \u00e4rritunud lausa vihased ka teie erakonna liikmed-toetajad on v\u00e4ljendanud t\u00f5sist muret eesti metsa p\u00e4rast ministrina olete kindlasti k\u00f5ige paremini informeeritud missugune eesti metsa olukord on milline on praegune eesti metsanduse seisukord ja tulevik", "ait\u00e4h hea koosoleku juhataja austatud minister t\u00e4nan selle vastuse eest siiski ma arvan et me v\u00f5ime olla n\u00f5us sellega et turul on eelmiste aastate jooksul surve raiuda olnud v\u00e4ga suur ma saan aru eraomanikest kes t\u00f5esti on tahtnud seda majandamist teha v\u00f5imalikult efektiivselt seda ei saa neile kuidagi ette heita k\u00fcll aga ma arvan et rmk-l v\u00f5iks olla v\u00e4hemalt minu arusaama kohaselt tasakaalustav m\u00f5ju tegelikult on rmk rollil ka v\u00e4ga tugevalt just nimelt looduskaitseline ja kultuuriline pool ma arvan et", "p\u00e4ris t\u00fchja koha pealt ei ole inimeste mure siiski tulnud juba eelmise valitsuse aegadest on see rmk kasum mis l\u00e4heb riigieelarvesse ikkagi m\u00e4rgatavalt t\u00f5usnud see on praegu vist \u00fcle aegade suurim kui ma ei eksi millisena te n\u00e4ete rmk rolli kas te olete n\u00f5us minu seisukohaga et rmk-l v\u00f5iks olla tasakaalustav roll erinevalt erametsaomanikest", "ait\u00e4h hea juhataja austatud minister keskkonnaministri roll vabariigi valitsuses on olla ainsana see minister kes t\u00f5esti seisab eesti looduse eest kaitseb meie looduslikku mitmekesisust ja seisab selle hoidmise eest see roll ei ole kindlasti lihtne selles valitsuses on see t\u00f5en\u00e4oliselt veel topelt keeruline aga mu k\u00fcsimus tuleb metsanduse kohta rahvusvahelises kontekstis me n\u00e4eme mis on toimunud viimasel ajal amazonase metsadega v\u00f5i mis praegu toimub austraalias sarnaseid p\u00f5lenguid on veel p\u00e4ris mitmes piirkonnas see on toonud kogu metsanduse ka need v\u00e4ga", "suuremahulised raied varasemast hoopis teravamalt ja laiemalt rahvusvahelisse fookusesse mis positsioone eesti nendes aruteludes rahvusvahelisel tasandil esindab kuidas need arutelud mis metsa raiumise taasmetsastamise ja loodusliku mitmekesisuse hoidmise vajaduse \u00fcmber rahvusvaheliselt k\u00e4ivad m\u00f5jutavad eesti enda metsanduspoliitikat tulevikus kas te saate anda sellele v\u00e4ikese hinnangu ja kokkuv\u00f5tte milline seis meil praegu rahvusvahelises plaanis on", "\u00fcks huvitav p\u00f5him\u00f5te globaalprobleemid m\u00f5juvad globaalselt aga neid ei saa lahendada \u00fche otsusega neid tuleb lahendada j\u00e4rjekindla t\u00f6\u00f6 korras iga probleemi eraldi ja seal paigas kus see probleem on tekkinud ja kus teda lahendada saab meie iga\u00fche t\u00f6\u00f6kohal tartu linnavolikogu poolt vaadates ei olnud meil mingit lootust et me lahendame \u00e4ra eesti metsade probleemi aga olukorras kus me n\u00e4eme et on kolm metsateadlaste koolkonda kes k\u00f5ik arvavad et nemad k\u00e4ivad \u00f5iget sammu ja kaks \u00fclej\u00e4\u00e4nut eksivad me oleme rahul sellega", "auv\u00e4\u00e4rt keskkonnaminister keskkonnakasutuse ja keskkonnakaitse korraldamisel on oluline koht keskkonnaj\u00e4relevalvel selles tegevuses on juhtroll keskkonnainspektsioonil samas ei maksa alahinnata kohalike omavalitsuste osa keskkonnaj\u00e4relevalves mil m\u00e4\u00e4ral on t\u00e4psustatud keskkonnainspektsiooni ja omavalitsuste j\u00e4relevalvefunktsioonid ning piiritletud nende samalaadne tegevus v\u00e4ltimaks asjatut kattumist ja ressursside mitte just k\u00f5ige paremat kasutamist kas teie h\u00e4rra minister peate keskkonnainspektsiooni ja omavalitsuste koost\u00f6\u00f6d igati rahuldavaks olen r\u00e4\u00e4kinud", "auv\u00e4\u00e4rt keskkonnaminister kaks aastat tagasi hakkas teie valitsemisalas tegutsema keskkonnaamet selle moodustamise faasis arutati laialdaselt ka keskkonnainspektsiooni viimist ameti koosseisu \u00fcks vastuargument oli soov t\u00e4itev- ja j\u00e4relevalvetegevust lahus hoida selle p\u00f5him\u00f5tte rakendatus on siiski \u00fcsna tagasihoidlik sest nii keskkonnaamet kui ka keskkonnainspektsioon on teie valitsemisalas kas on kavas keskkonnainspektsiooni reformida n\u00e4iteks viia see siseministeeriumi valitsemisalasse", "v\u00e4ga austatud keskkonnaminister keskkonnaj\u00e4relevalve v\u00f5imekust tuleks siiski suurendada v\u00f5ib arvata et tuleb rohkem s\u00fc\u00fcvida keskkonnaj\u00e4relevalve kavandamisse sealhulgas esmat\u00e4htsate sektorite m\u00e4\u00e4ratlemisse ning keskkonnaekspertide ja audiitorite kaasamisse keskkonnainspektsiooni t\u00f6\u00f6sse kas n\u00e4ete vajadust ka keskkonnaj\u00e4relevalvet institutsionaalselt laiendada n\u00e4iteks riigimetsa majandamise keskusele ja keskkonnaametile eesk\u00e4tt metsa ja loodushoiu osas ning kui kaugele on j\u00f5utud keskkonna-abiinspektori t\u00f6\u00f6kohtade loomisega olen r\u00e4\u00e4kinud", "tegevus suurel m\u00e4\u00e4ral keelata ja kaks korda p\u00f5rusime sellega aga \u00e4kki peale mingit komandeeringut sain ma teada et kolmandal katsel on sellesisuline seadus v\u00e4ga kiires korras vastu v\u00f5etud pani muidugi imestama ent peagi sain \u00fchest riigikogu fraktsioonist \u00fcsna t\u00e4pset informatsiooni t\u00e4hendab \u00fchel h\u00e4rral varastati tema metsamajast \u00e4ra kaks kilomeetrit vasktraati peale seda l\u00f6\u00f6di rusikas vastu lauda ja \u00f6eldi kurat v\u00f5tame seaduse vastu ei saa ju niiviisi elada et kaks kilomeetrit traati tuleb \u00fctleme paar korda aastas asendada need inimesed kes", "kas seal on mets v\u00f5i karjamaa vastavalt sellele on ka kahjulik m\u00f5ju kinnistu omanikule erinev ja v\u00f5ib-olla on v\u00f5imalik seda seadust muutes tehagi niisugune v\u00e4hem universaalne seadus v\u00f5i s\u00e4te mis v\u00f5tab k\u00f5iki neid asjaolusid arvesse p\u00f5hiseaduskomisjon lootis selles m\u00f5ttes k\u00f5ige paremat ja me arvasime et v\u00f5ib-olla oleks t\u00f5epoolest otstarbekas praegune liialt universaalne ja v\u00e4ike tasu \u00e4ra muuta ja asuda seadust muutma seda oleks k\u00f5ige m\u00f5istlikum teha sellisel moel et toetada t\u00e4na \u00f5iguskantsleri ettepanekut seda seisukohta toetasid 21. septembri komisjoni istungil", "suuremat ja \u00f5iglasemat tasu kui seda praegu on tehtud aga nagu ma alguses juba \u00fctlesin ka p\u00f5hiseaduse j\u00e4rgi v\u00f5ib olukord olla selline kus omandi kasutuse piirangud s\u00e4testatakse seadusega ja sel juhul on olukordi kus selle eest makstakse tasu ja on olukordi kus ei maksta p\u00f5hiseaduskomisjonis toodi n\u00e4ide mis \u00fcht nurka pidi haakub t\u00e4nase probleemiga kui kinnistu omaniku maa peal on midagi muinsuskaitselist kunagine maalinn v\u00f5i midagi sellist siis ta ei tohi seda ju mingil juhul \u00fcles k\u00fcnda ja ta peab", "ait\u00e4h hea eesistuja lugupeetud minister oma ettekandes te r\u00e4\u00e4kisite et elu maal aastal 2030 on palju v\u00e4\u00e4rt ja j\u00f5ukas v\u00e4ga hea eesm\u00e4rk aga t\u00e4na me r\u00e4\u00e4gime pidevalt \u00e4\u00e4remaastumisest siin on juba r\u00e4\u00e4gitud ka et teenuste pakkumine v\u00f5ib v\u00e4heneda et trend on sinnapoole kuidas see arengukava aitab v\u00e4ltida \u00e4ra hoida \u00e4\u00e4remaastumist ja s\u00e4ilitada teenuseid maal", "ait\u00e4h ma proovin j\u00e4rjest vastata esimese k\u00fcsimuse aus vastus on see et p\u00e4ris sellisena nagu auv\u00e4\u00e4rt riigikogu liige oma k\u00fcsimuse esitas me seda teemat k\u00e4sitlenud ei ole samas on selge et kui me r\u00e4\u00e4gime lupjamisest siis vahest ma eksin aga see on ikka eeldanud ka teatud koosk\u00f5lastust luba selleks et seda saaks teha aga kui te m\u00e4letate siis eesti eesistumise ajal korraldati \u00fcks konverents mis oli seotud muldadega muldade kaitsega ja nende loomuliku nn v\u00f5imekusega olla viljakas. sellele on t\u00e4helepanu", "paneb surve meie metsadele kas me teeme seda metsanduses ei ole ka lihtsalt nii et ma v\u00f5tan \u00fche puu \u00e4ra ja panen v\u00e4ikese puu asemele sellega h\u00e4vib kogu metsa \u00fcldine kooslus linnud loomad mustikad seened lisaks veel \u00fcldine elukeskkond mets on eesti inimestele ikkagi olnud see koht kust nad ammutavad energiat lihtsalt seal jalutades aga ka selleks metsa minnes et saada toasooja ma arvan et igasugused ekstreemsused n\u00e4iteks kui me l\u00e4heksime 100% taastuvate allikate peale v\u00f5i toodaksime 100% energiast p\u00f5levkivist", "raiemahu jagu mis on ikkagi v\u00e4he kui me arvestame veel enda elamufondi vanust siis v\u00e4ga paljud hooned on ju rajatud hoopis n\u00f5ukogude ajal nii et ka need hooned on selle mahu sisse arvatud siin on j\u00e4lle m\u00f5ttekoht mida me selle oma metsades kasvava v\u00e4\u00e4rtusega teeme kas me kasutame seda ainult energeetikas v\u00f5i v\u00f5tame seda ka n\u00e4iteks ehitusmaterjalina oma elukeskkonna parandamiseks rohkem kasutusele", "targasti kombineerida sellep\u00e4rast ongi oluline siin k\u00f5ik eri seaduste ettevalmistamisel l\u00e4bi vaielda me hakkame l\u00e4hin\u00e4dalatel riigikogu saalis arutama metsaseadust ja kindlasti tulevad selle k\u00e4igus ka needsamad debatid", "protestiks selle vastu ma arvan ka et need ajad on ministeeriumides m\u00f6\u00f6das kui nii ulatuslikke ja nii p\u00f5him\u00f5ttelisi dokumente mis panevad paika pika visiooni oli v\u00f5imalik teha vaid ametnike osalusel kindlasti on kaasatud k\u00f5ikv\u00f5imalikke kodaniku\u00fchendusi ja teadlasi ning k\u00f5ik osapooled ongi toodud keskp\u00f5randale kokku suur tunnustus keskkonnaministeeriumile ja nendele tublidele ametnikele kes on vedanud seda protsessi et eri osapooled on kokku tulnud seda ma v\u00f5in k\u00fcll omalt poolt kinnitada et sellega on h\u00e4sti olnud", "raiete puhul oleks metsas raielangi servas informatsioon kes t\u00f6id teostab kes on metsaomanik kontaktandmed ja t\u00f6\u00f6de teostamise aeg eesti erametsaliidu ettepanekul seda n\u00f5uet natuke leevendati ja piirduti sellega et infotahvel peab metsas olema ainult lageraiete puhul metsaomanike andmeid ei n\u00f5uta peavad olema ainult t\u00f6\u00f6de teostaja kontaktandmed ja ka t\u00f6\u00f6de tegemise aega ei ole vaja infotahvlile \u00fcles panna sest s\u00f5ltuvalt ilmastikust v\u00f5ib metsat\u00f6\u00f6de tegemise aeg teinekord v\u00e4ga suures ulatuses muutuda t\u00f6\u00f6de teostaja kontaktandmed on seal kirjas ja kui inimest midagi nende", "ait\u00e4h hea spiiker lugupeetud ettekandja ma arvan et sellegi eeln\u00f5u puhul tuleb r\u00e4\u00e4kida asjadest \u00f5igete nimedega \u00f5ige on tunnistada et eeln\u00f5u ajend ei ole miski muu kui soov aktsiisisegadusest tekitatud eelarveauk riigimetsa arvel kinni toppida teisis\u00f5nu riigieelarvelised kohustused mida looduskaitsepiirangutega kinnisasjade v\u00e4ljaostmine on muudetakse riigimetsa majandamise keskuse kohustusteks need summad t\u00f5stetakse riigieelarvest v\u00e4lja minu meelest on p\u00e4ris t\u00f5sine oht et riigimets satub selle muudatuse j\u00e4rel j\u00e4rjest suurema raiumise surve alla sest valitsus \u00fcritab t\u00e4ita riigieelarvelisi \u00fclesandeid rmk kaudu ja rmk", "ait\u00e4h hea ettekandja teate me oleme siin saalis sel aastal v\u00e4ga mitmel korral murelikult r\u00e4\u00e4kinud aina kasvavast riigimetsa raiumise survest see teema on mitmel korral \u00fcleval olnud seda survet on avaldanud valitsus just nimelt sel moel et rmk-ga on seotud h\u00fcppeliselt kasvavate dividendide ootused ehk siis rmk-le on pandud kohustus aasta-aastalt aina rohkem dividende v\u00e4lja maksta et riik saaks t\u00e4ita riigieelarvelisi kohustusi n\u00fc\u00fcd te soovite siin kiirustades j\u00f5ulude ajal ja v\u00e4ga ebam\u00f5istlikult l\u00fchikese parandusettepanekute t\u00e4htaja abil l\u00e4bi suruda muudatust mis", "paneb rmk-le veel \u00fche v\u00e4ga suure rahalise lisakohustuse mu k\u00fcsimus on kas selle v\u00f5rra v\u00e4hendati riigieelarves rmk dividendide maksmise kohustust", "kas ma sain \u00f5igesti aru et te kuulute rmk n\u00f5ukogusse tekkis k\u00fcsimus et me r\u00e4\u00e4gime rmk puhul v\u00e4ga palju kasumist dividendidest jne mille j\u00e4rgi v\u00f5iks arvata et tegemist on justkui \u00e4ri\u00fchinguga kuigi juriidilises vormis p\u00e4ris ei ole kas irl-i seisukoht selles osas mis puudutab poliitikute osalemist \u00e4ri\u00fchingute n\u00f5ukogudes on endine rmk tegeleb ju peale metsa haldamise ja kaitsmise ka \u00e4ritegevusega mille tulust osa saab riik endale", "metsa arvel mida see t\u00e4hendab kuidas siis nii et metsa arvel seda et riik peab looduskaitseliste piirangute seadmisel eraomandis olevad kinnisasjad omandama ei vaidlusta mitte keegi see on nii see on eelarveline kohustus selleks peab riigieelarves raha ette n\u00e4htud olema ja loomulikult tuleb neid riigieelarvelisi summasid kasvatada aga n\u00fc\u00fcd l\u00fckatakse needsamad riigi kohustused riigimetsa kaela ja see t\u00e4hendab seda et tekitatud auku proovitakse riigimetsa arvel katt 0f5igus p\u00f6\u00f6rduda meie julgeolekuasutuste poole ja juhtida sellele t\u00e4helepanu kui on eksitud siis k\u00fcll need eksijad ka karistatud saavad", "ait\u00e4h austatud aseesimees hea komisjoni esimees milline on teie seisukoht kas seda raiemahtu mille \u00fcle k\u00e4ib suur diskussioon ja mis v\u00f5ib-olla on p\u00f5hjustanud k\u00f5ige enam neid emotsioone millest siin ka juttu oli peaks metsanduse arengukavas mis tulevikku vaatab k\u00e4sitlema sellise n-\u00f6 eraldi numbrina t\u00e4na oli v\u00f5imalik ka meediast lugeda \u00fchte raportit mis k\u00e4sitles tulevase raiemahu ja just kliimaeesm\u00e4rgi t\u00e4itmise seost v\u00f5ib-olla kommenteeriksite seda teemat", "ait\u00e4h selle mahuga seoses on k\u00fcsimus mis minule on j\u00e4\u00e4nud vastuseta see et miks meil peab metsa juurdekasv olema alati igal aastal suurem kui raiemaht mis on selle pikem eesm\u00e4rk kui meie eesm\u00e4rk on metsaga kaetud ala v\u00f5imalikult suureks kasvatada nii nagu ta on meil ka igal aastal kasvanud siis jah see on \u00f5ige eesm\u00e4rk kui meie eesm\u00e4rk on seda metsapindala hoida j\u00e4tta ruumi ka p\u00f5llumajandusele ja muudele maakasutusvaldkondadele siis mingil hetkel tuleb neid mahte kuidagi teisiti m\u00e4\u00e4ratleda ma arvan", "ait\u00e4h juhataja hea ettekandja ma k\u00fcsin selles kontekstis et nagu me teame siis mets on hea s\u00fcsiniku siduja aga k\u00fcsimus seisneb selles et kui mitme aastane v\u00f5i kui vana mets seob s\u00fcsinikku ja kunas see eesm\u00e4rk v\u00f5i see otstarbekus \u00e4ra kaob kas metsa arengukava koostamisel arvestatakse sellega kuidas see on seotud kliimaeesm\u00e4rkide t\u00e4itmisega", "ait\u00e4h loomulikult k\u00f5ik taimed seovad s\u00fcsinikku ja lisaks atmosf\u00e4\u00e4ri s\u00fcsinikusisaldusele j\u00e4lgitakse ka sellist huvitavat m\u00f5\u00f5dikut et kui roheline on meie planeet huvitaval kombel on s\u00fcsinikusisaldus ja rohelisus v\u00e4ga h\u00e4sti korrelatsioonis meie planeet on j\u00e4rjest ja j\u00e4rjest rohelisem ja t\u00f5esti taimed kasvavad v\u00e4ga h\u00e4sti n\u00fc\u00fcd s\u00fcsiniku sidumise v\u00f5imekus metsa puhul on selgelt seotud metsa vanusega seda v\u00f5ib v\u00f5rrelda n\u00e4iteks sellega kui palju inimene suudab s\u00fc\u00fca kui ta on laps mets on noor siis ta s\u00f6\u00f6b v\u00e4hem kui siis kui ta on", "t\u00e4iskasvanu t\u00e4ies eluj\u00f5us keskealine s\u00f6\u00f6mise v\u00f5imekus v\u00e4heneb j\u00e4lle siis kui inimene vananeb ja toiduvajadus v\u00e4heneb nii on ka metsaga kui meil on v\u00e4ga vanad metsad siis nad enam nii palju s\u00fcsiniku ei seo ja nagu ma \u00fctlesin kui me soovime maksimeerida seda s\u00fcsiniku kogust mis meil metsas on siis tegelikult ei tohiks me \u00fcldse raiuda me peaksime ainult kasvatama nii palju kui j\u00f5uame siis ta j\u00f5uab mingisuguse maksimumini ja j\u00e4\u00e4b sinna pidama aga kui me soovime et sidumine oleks pidev", "ja mets v\u00f5taks igal aastal mingi hulga s\u00fcsinikku atmosf\u00e4\u00e4rist \u00e4ra siis peame hoidma metsa sellises \u00fchtlases aktiivses kasvufaasis nii et see on tasakaaluk\u00fcsimus millises suunas me soovime oma metsamajanduses minna kui me vaatame riiklikke eesm\u00e4rke kliimaneutraalsuse saavutamisel siis loomulikult on seal metsale antud teatud roll sest on selge et me ei suuda s\u00fcsinikuemissiooni teistes eluvaldkondades p\u00e4ris nulli viia mingisugune emissioon igal juhul j\u00e4\u00e4b hetke teadmiste baasil ja selle tasakaalustamiseks ongi mets mis v\u00f5iks meil s\u00fcsinikku siduda et me niimoodi saldona", "ait\u00e4h see on v\u00e4ga hea k\u00fcsimus sest neid arvamusi on v\u00e4ga palju statistilisest poolest j\u00e4rgmine ettekandja kindlasti r\u00e4\u00e4gib et kui k\u00f5rged ja suured need puud peavad olema selleks et maad metsa hulka loetaks aga niimoodi laias laastus r\u00e4\u00e4giksin mina metsast siis kui juurdekasv on v\u00e4hemalt 1 tihumeeter hektari kohta", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja mind ajendas k\u00fcsima \u00fcks v\u00e4ga oluline teema maailmas ja see on kliima k\u00fcsimus on selline et kas eestis on \u00fcldse uuritud kuidas kliimamuutused m\u00f5jutavad siinse metsa kasvu ja kui seda ei ole uuritud siis milline on teie arvamus", "suur t\u00e4nu lugupeetud istungi juhataja lugupeetud ettekandja minu k\u00fcsimus puudutab n\u00e4itajaid haruldaste ja ohustatud liikide elupaikade kahjustamise kohta k\u00fcsimus ise on selline mis on teie meelest hetkel meie keskkonna liigirikkusele suurimaks ohuks ja kuidas seda saaks \u00e4ra hoida n\u00e4iteid ju on ja muidugi on ka igasuguseid erinevaid juhendeid n\u00e4iteks keskkonnaameti koostatud juhend kus on liikide kaupa esitatud piirangud tingimused ja soovitused mida metsa majandamise puhul j\u00e4rgida aga ometi on ikka ja j\u00e4lle juhtunud selles vallas v\u00e4ga traagilisi s\u00fcndmusi", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja k\u00f5igepealt t\u00e4nan teid v\u00e4ga p\u00f5hjaliku ettekande eest keskkonnaagentuuril on metsa seisukorrast hetkeolukorrast ja tulevikuvaadetest kindlasti v\u00e4ga hea \u00fclevaade samal ajal k\u00e4ib meil \u00fchiskonnas pidev debatt selle \u00fcle kas eesti metsaga on lood h\u00e4sti v\u00f5i halvasti on neid kes \u00fctlevad et k\u00f5ik on h\u00e4sti ja on teisi kes \u00fctlevad et ei ole nii h\u00e4sti v\u00f5i on p\u00e4ris halvasti minu k\u00fcsimus teile on selline l\u00e4htudes teie enda vaatest v\u00f5i keskkonnaagentuuri hinnangust siis v\u00f5ib-olla nimetate kaks-kolm punkti", "mille \u00fcle me eesti metsa puhul v\u00f5ime uhkust tunda mis on h\u00e4sti ja v\u00f5ib-olla kaks-kolm punkti mis on meie jaoks murekohad v\u00f5i v\u00e4ljakutsed", "ait\u00e4h austatud riigikogu aseesimees hea ettekandja t\u00e4nan ka enda poolt sisutiheda ja hariva ettekande eest minu k\u00fcsimus j\u00e4tkab eelnevat teemat r\u00f5hutasite et keskkonnaagentuur on teinud eesti metsa olukorra kohta s\u00f5ltumatuid ekspertiise ligi 20 aasta jooksul ja ma usun et need ekspertiisid ja nende andmed on avalikud aga t\u00f5esti millest siis tulenevad nii erinevad n\u00e4gemused ma m\u00f5tlen siin paljude mittetulundus\u00fchingute looduskaitseorganisatsioonide avaldatud statistikat mis on palju murelikum kui teie t\u00e4na oma ettekandes v\u00e4lja t\u00f5ite millele need teistsugused \u00fclevaated tuginevad", "suur t\u00e4nu lugupeetud juhataja lugupeetud ettekandja suur t\u00e4nu huvitava ettekande eest v\u00e4ga hea oli n\u00e4ha statistikat millega muidugi saab l\u00e4hemalt tutvuda ka keskkonnaministeeriumi kodulehek\u00fcljel ma tahan k\u00fcsida selle kohta et vaatamata sellele et metsastatistika on k\u00f5igile k\u00e4ttesaadav saadeti eile mulle siiski eesti metsa manifest milles v\u00e4idetakse et eesti metsad on ohus ja vajavad p\u00e4\u00e4stmist selleks korraldatakse ka \u00fchismeeleavaldus mis te arvate miks inimestele ikkagi tundub et kui raiutakse lagedaks umbes 1% metsastatud metsamaast siis toimub metsade h\u00e4vitamine ma ise olen", "ait\u00e4h hea juhataja ait\u00e4h ettekande eest ma korraks liigun tagasi \u00fcllar saarem\u00e4e k\u00fcsimuse juurde et millega on seletatav see et raiumine on v\u00f5rreldes aastatetaguse ajaga kasvanud poole v\u00f5rra kui vaatame riigimetsa siis v\u00e4hemalt osa vastusest peitub selles et kui n\u00e4iteks 2014. aastal pidi rmk riigile \u00fcle kandma oma tulust 14 miljonit siis 2018. aastaks oli riigi poolt rmk-le pandud kohustus v\u00f5i valitsuse pandud kohustus kasvanud 40 miljonini see kasv on olnud v\u00e4ga suur ja loomulikult kuidas rmk seda riigi pandud", "\u00fclesannet ikka t\u00e4idab kui mitte raiudes aga minu k\u00fcsimus puudutab seda nagu te ka ise mainisite et metsa roll ei ole ainult majanduslik t\u00e4nased ettekanded on v\u00e4ga palju k\u00e4sitlenud just majanduslikku poolt vaid metsa funktsioonid on ka sotsiaalsed \u00f6koloogilised kuidas teile tundub kes nende funktsioonide \u00fcle praegu j\u00e4rge peab ja kuidas need t\u00e4idetud on", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja ma tahaksin t\u00e4psustust minu k\u00fcsimus on j\u00e4rgmine kas ma sain \u00f5igesti aru et kui on tehtud lageraie ja sinna alale istutatakse asemele uued puud siis need puud on haigustele vastuv\u00f5tlikumad kui p\u00f5lismetsas kasvavad puud", "ait\u00e4h austatud juhataja lugupeetud ettekandja ma sellesama koha pealt ka j\u00e4tkaksin kui rmk kasvatab oma istikud ise siis kust v\u00f5iksid erametsaomanikud istikuid saada kui l\u00e4tist toomine ei ole sobiv ja need ei ole kliimamuutustele nii vastupidavad kui me loodame kas on m\u00f5eldav ka selline asi et iga metsaomanik kasvatab need istikud n\u00e4iteks ise k\u00e4ib aasta-paar enne metsas \u00e4ra ja korjab seemned kokku ning selle tulemusena kasvatab haiguskindlamad puud kui need mida v\u00f5iks saada l\u00e4ti turult", "ait\u00e4h hea koosoleku juhataja austatud ettekandja t\u00e4nan suurep\u00e4rase ettekande eest t\u00e4psustaks v\u00f5ib-olla n\u00e4idet sellest viimasest arvutusest kas ma saan \u00f5igesti aru et raha v\u00f5iks rahakotti j\u00e4tta ja v\u00e4lja v\u00f5tta on seda m\u00f5istlik ainult siis kui me seda puitu mille me maha raiume mitte ei pane p\u00f5lema vaid salvestame pikaealistesse puittoodetesse n\u00e4iteks puitehitistesse ja ehk kommenteerite ka teemat mida ma tahtsin k\u00fcsida eelmise ettekandja k\u00e4est kuidas te hindate t\u00e4nast metsateaduse v\u00f5i \u00fctleme puiduteaduse arendustegevuse rahastamise seisu kas nendes muutuvates tingimustes kus", "meil on nii palju uusi v\u00e4ljakutseid metsa loodushoiu ja ka m\u00f5istliku metsamajandamise valdkonnas on meil piisavalt raha selle valdkonna teaduses", "ait\u00e4h mulle tundub et me oleme natuke liiga v\u00e4he p\u00f6\u00f6ranud t\u00e4helepanu kirjandusele nimelt seda kuidas metsakahjurid metsaga k\u00e4ituvad on kirjeldanud juba selma lagerl\u00f6f nils holgerssonis aga minu k\u00fcsimus on kliimamuutuste kohta tegelikult v\u00f5ib-olla see k\u00fcsimus ei ole \u00fcldse teile vaid eelmisele esinejale ent kas meie teadlased on m\u00f5elnud selle peale et kliima soojenemise tingimustes me peaksime v\u00f5ib-olla keskenduma mingitele teistele puuliikidele laialehelistele metsadele mida iganes", "ait\u00e4h proua ettekandja tunnistan et mult v\u00f5eti k\u00fcsimus \u00e4ra aga ehk v\u00f5ib kaks korda k\u00fcsida kasutades teist s\u00f5nastust te r\u00e4\u00e4gite siin elurikkusest isegi marjadest ma ei tea kas ka seentest esteetilistest moraalsetest v\u00e4\u00e4rtustest aga need ju tegelikult ei anna patta panna isegi marju on metsas v\u00e4he p\u00f5llult saab neid rohkem teie vastas on inimesed kes \u00fctlevad et mis elurikkus elada on vaja surnud puit on paha ja v\u00f5sa tuleb maha v\u00f5tta kas te prooviksite uuesti s\u00f5nastada mitte et te oleksite", "ait\u00e4h hea ettekandja mul on v\u00e4ga hea meel et see arutelu siin toimub h\u00e4sti fakti- ja teadmistep\u00f5hiselt ma arvan meil on v\u00e4ga sellist rahulikku debatti tarvis mulle j\u00e4i silma \u00fcks slaid elurikkuse seisundist see puudutas niite ja puisniite kus suuremad muutused algasid tegelikult 70 80 aastat tagasi ja t\u00e4naseks nii nagu te \u00fctlesite ja nagu slaidilt n\u00e4ha me oleme praktiliselt puisniidud kaotanud ja kui ma \u00f5igesti aru sain on m\u00e4ngus kaks tegurit \u00fcks on suurem p\u00f5llumajandamine ja teine on metsandus", "t\u00e4nu teile mul on niisugune lihtne ja v\u00e4ga paljusid inimesi puudutav k\u00fcsimus viimastel aastatel on meedias k\u00f5lanud looduskaitsjate arvamused et eestlased on liiga tublid ja niidavad oma kodu\u00fcmbrust liiga palju kas t\u00f5esti aitaks liigirikkust suurendada kui mingi osa oma aiast j\u00e4tta niitmata nagu soovitatakse ja kas \u00fcldse tuleks teadlikult j\u00e4tta rohkem alasid niitmata oleks sellel arvestatav m\u00f5ju", "ait\u00e4h lugupeetud istungi juhataja hea ettekandja k\u00fcsimus on selle kohta et teie ettekandest k\u00e4is l\u00e4bi et nullraie  kasvuga sama sammu saab k\u00e4ia ja peab k\u00e4ima ka usalduse kasv see teadmine arusaam ja m\u00f5istmine et inimene ei ole mitte looduse vaenlane vaid \u00fcks osa loodusest \u00e4ra unustada ei tohi ega saa me k\u00f5ige selle juures seda et kui \u00fcks liik v\u00f5i elupaik on", "unikaalne v\u00f5i on t\u00f5esti ohustatud siis saab ja tuleb seda kaitsta seal kus see parasjagu on \u00fckski nendest liikidest v\u00f5i elupaikadest ei saa ennast ise inimese tegevuse eest kaitsta seda saame teha ja peame tegema ikka ainult meie konkreetse liigi v\u00f5i elupaiga olukorra parandamiseks tehtavad t\u00f6\u00f6d ja seatavad piirangud peavad olema nendes kaitse-eeskirjades sedav\u00f5rd t\u00e4pselt seatud et nendest t\u00f5esti p\u00e4riselus kasu t\u00f5useks eesm\u00e4rk ei ole ju kaitse-eeskiri mitte ainult paberil kehtestada vaid ikkagi see et selle elupaiga v\u00f5i liigi olukord", "ka p\u00e4riselt paraneks praegu on eestis kaitse all 18% kogu riigi territooriumist kui te selle peale m\u00f5tlete siis te ilmselt m\u00f5istate et see on juba sedav\u00f5rd esinduslik n\u00e4itaja et v\u00e4ga ekstensiivne kaitsealade laiendamine ei ole kindlasti enam vajalik p\u00f5hit\u00e4helepanu peab olema juba olemasolevatel kaitsealadel ning sisulise kaitse ja looduse hoidmiseks vajalike tegevuste rahastamisel ja tegutsemisel just nimelt olemasolevatel kaitsealadel aastaid tagasi vastuv\u00f5etud kaitse-eeskirjad tuleb l\u00e4bi vaadata neid tuleb ka uuendada et need oleksid asjakohased praegust olukorda arvestavad ja vastaksid kehtivatele", "seadustele 2000. aastate keskel arvati et see aeg kui t\u00f6\u00f6ga valmis saadakse ja k\u00f5ik kaitse-eeskirjad on uuesti \u00fcle vaadatud on 2016. aasta maikuu tol ajal kui see t\u00e4htaeg kehtestati ei osatud kindlasti ette n\u00e4ha et pikad kohtuvaidlused mis just nimelt kaitse-eeskirju puudutasid ja siis peale hakkasid j\u00f5uavad l\u00f5pule alles riigikohtu otsusega 2011. aasta kevadel sellele kohtuotsusele mis 2011. aa sime j\u00e4rjepidevalt n\u00f5udlikud ja hoiaksime kogu sellel protsessil pidevalt silma peal selleks meile k\u00f5igile j\u00f5udu ait\u00e4h", "juhuslikult eesm\u00e4rk on t\u00e4ita m\u00fc\u00fcgiplaani ja kasvatada riigi tulusid valdadel ja linnadel ei oleks maade riigi omandisse j\u00e4tmise vastu midagi kui riik selgitaks milleks maa riigi omandisse j\u00e4etakse maa-amet kinnitab et ta l\u00e4htub maade riigi omandisse taotlemisel riigi maareservi moodustamise p\u00f5him\u00f5tetest mis ei ole avalik dokument meil on ministrile seitse k\u00fcsimust ait\u00e4h", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja oma ettekande te l\u00f5petasite s\u00f5nadega et see muudatus on keskkonna valdkonnale v\u00e4ga oluline ja nimetasite ka asjaolusid miks see muudatus on hea mida see paremaks teeb aga igal asjal on kaks poolt kas te palun selgitaksite mis on nende kahe asutuse kokkupanemise ohud ja v\u00f5imalikud probleemid kui need on olemas siis millised on lahendused v\u00f5i plaanid riske minimeerida", "ait\u00e4h lugupeetud istungi juhataja lugupeetud ettekandja rahast oli juttu aga ma k\u00fcsin n\u00fc\u00fcd inimeste kohta \u00fctlen endise omavalitsusjuhina et aeg-ajalt oleks oodanud keskkonnainspektsioonilt rohkem tuge mitmesugustes menetlustes kus oma hammas peale ei hakanud k\u00f5ige lihtsam n\u00e4ide on romus\u00f5idukid mis on selline laiem probleem kuidas te asjade kulgu n\u00e4ete kui n\u00fc\u00fcd toimub kahe asutuse kokkupanek ilmselt n-\u00f6 juhtide tasemel v\u00f5ib m\u00f5ni t\u00f6\u00f6koht \u00fcle j\u00e4\u00e4da aga kuidas peaks minema mehitamine inspektorite ja ametnike tasemel kas selle ressursi arvel mis vabaneb saab n-\u00f6", "suur t\u00e4nu hea eesistuja austatud minister igale asutusele on tema visuaalne identiteet h\u00e4sti t\u00e4htis ja aastaid tagasi kui ma olin valitsuse kommunikatsioonidirektor sai valitsusasutustele loodud \u00fchtne visuaalne identiteet vaatasin internetist et keskkonnaametil ja keskkonnainspektsioonil on olnud kasutusel erinevad visuaalsed identiteedid kui n\u00fc\u00fcd need asutused liidetakse kas siis hakkab see \u00fchendamet kasutama \u00fchtset valitsusasutuste identiteeti see on siis kolm l\u00f5vi kriips ja asutuse nimi", "ait\u00e4h mul on natuke selline \u00fcldisem k\u00fcsimus veidi rohkem kui aasta tagasi sai see m\u00f5te et keskkonnaamet ja keskkonnainspektsioon \u00fchendatakse siin suures saalis punase kaardi elik ei l\u00e4inud l\u00e4bi kui te n\u00fc\u00fcd p\u00fc\u00fcaksite kuidagi l\u00fchidalt kokku v\u00f5tta mis on aasta jooksul muutunud et suur saal peaks oma seisukohta muutma aasta tagasi me \u00fctlesime et see \u00fchendamine ei sobi n\u00fc\u00fcd te soovite selleks uuesti mandaati saata mis on peale selle et minister on vahetunud n\u00fc\u00fcd teistmoodi miks peaks riigikogu meelt muutma", "ait\u00e4h hea minister olen ise olnud kahe organisatsiooni liitumise juures \u00fcks neist l\u00e4ks edukalt teine ei l\u00e4inud edukalt minu arvates on v\u00e4ga oluline kas kahe organisatsiooni kultuurid klapivad ja mu k\u00fcsimus l\u00e4htubki sellest kuidas te hindate kas keskkonnaameti ja keskkonnainspektsiooni organisatsioonikultuurid klapivad nii et see \u00fchendamine juhul kui riigikogu annab selleks loa l\u00e4heb edukalt seda just selles m\u00f5ttes et uus organisatsioon hakkab h\u00e4sti t\u00f6\u00f6le", "ait\u00e4h austatud istungi juhataja auv\u00e4\u00e4rt minister te \u00fches oma vastuses \u00fctlesite et te p\u00fc\u00fcate kokkuhoidu saavutada ka sellega et ametnikud ei sibaks ringi vaid saaks mingid asjad \u00e4ra teha loogiliselt v\u00f5iks justkui eeldada et tekivad sellised pol\u00fcfunktsionaalsed ametnikud kas tekivad on selle k\u00fcsimusega kaasnev aspekt ja teine aspekt on see et kui me r\u00e4\u00e4gime inspektsiooni t\u00f6\u00f6st ja keskkonnavaenuliku tegevuse avastamisest \u00fctleme niimoodi siis kas selle \u00fchinemise arutelu k\u00e4igus oli juttu ka sellest et need inspektorid v\u00f5i muud t\u00f6\u00f6tajad vajaksid teatud", "ma ei arva seda metsaettev\u00f5tjad v\u00f5ivad vastavalt oma soovile valida kas nad tegutsevad \u00fcksikisikuna f\u00fc\u00fcsilisest isikust ettev\u00f5tjana v\u00f5i teevad osa\u00fchingu ja majandavad oma metsa", "lugupeetud juhataja head kolleegid meie ees laual on eesti metsanduse arengukava aastani 2020. mets katab \u00fcle poole eesti maismaast ning metsade pindala ja tagavara on viimase poole sajandi jooksul oluliselt suurenenud metsa n\u00e4ol on tegemist \u00fche suurima rikkusega nii looduslikus kui ka majanduslikus m\u00f5ttes metsa sihip\u00e4rane ning heaperemehelik kasutamine on \u00fcks olulisi \u00fchiskonna arengu tagamise v\u00f5imalusi eesti on metsasuse poolest euroopa viie esimese riigi hulgas t\u00e4psemalt neljas meist eespool on soome rootsi ja sloveenia kui me vaatame kaitstavate metsade osakaalu", "siis oleme euroopas k\u00fcmnendal kohal j\u00e4\u00e4des eelk\u00f5ige alla kesk-euroopa riikidele kus metsi on v\u00e4he ja kus eesm\u00e4rk ei ole metsandusest tulu teenida eesti on oma umbes 30%-lise metsade kaitse osakaaluga peajagu ees oma naabritest niisiis me kaitseme oma metsa eesti metsanduse arengukavas aastani 2010 on optimaalseks raiemahuks m\u00e4rgitud 12,6 miljonit kuupmeetrit aastas tegelikult on viimase seitsme aasta jooksul see arv olnud poole v\u00e4iksem metsanduse arengukava aastani 2020 n\u00e4eb ette majandusmetsade ulatuslikumat majandamist ja eelk\u00f5ige just erametsaomanike poolt reformierakonnal on plaanis", "muuta ka tulumaksuseadust et f\u00fc\u00fcsilisest isikust metsaomanik saaks metsamaterjali m\u00fc\u00fcgist teenitud tulust kolme aasta jooksul maha arvestada nii raiumise kui ka uue metsa istutamise kulud niimoodi motiveeritakse erametsaomanikku omaenese vara majandama oma metsa majandama sealt tulevad uued t\u00f6\u00f6kohad sellega elavneb majandus ja sealt tuleb tegelikult ju ka odavam toasooja hind metsade t\u00e4htsus v\u00e4ljendub neljas aspektis mitte t\u00e4 janduskultuurid mille puhul keskkonnakomisjoni arvates tuleb kahjud h\u00fcvitada", "me muudame sellep\u00e4rast et see on lihtsalt eesti riigile \u00fcle j\u00f5u k\u00e4iv luksuslik meede millel ei ole tegelikult praktilist t\u00e4hendust ja nagu eelk\u00f5neleja juba ka nimetas see ei ole mingi praegu kehtiv meede mille me kelleltki \u00e4ra v\u00f5tame samamoodi k\u00fcsiti mida \u00f5iguskomisjon j\u00e4rgmisena tegema hakkab ma arvan et j\u00e4rgmisena tuleb perekonnaseadus me hakkame muutma perekonnaseadust mis puudutab puudega inimeste hooldamist ja mille kohta on tekkinud k\u00fcsimused kas see on ratsionaalne kas see on \u00e4kki liiga keeruline liiga b\u00fcrokraatlik m\u00f5tlen kogu", "austatud aseesimees hea minister eelmise k\u00fcsimuse juurde infoks v\u00f5in veel lisada et keskkonnakomisjonile on n\u00fc\u00fcd j\u00e4etud 48 tundi selle eeln\u00f5u suhtes arvamus kujundada p\u00fc\u00fcame seda kindlasti teha k\u00fcsimus on nende keskkonnatasude summade kohta mis j\u00e4\u00e4vad laekumata kas on mingeid keskkonnaprojekte mis j\u00e4\u00e4vad selle t\u00f5ttu n\u00fc\u00fcd tegemata", "ait\u00e4h h\u00e4rra minister selles eeln\u00f5us on \u00fcks kummaline lisaparagrahv kus pannakse keskkonnaministeeriumile kohustus viia l\u00e4bi anal\u00fc\u00fcs see ei ole just tavap\u00e4rane tavap\u00e4raselt sellise anal\u00fc\u00fcsi otsuse teeb vabariigi valitsus ja selleks ei ole seadusesse mingisuguseid risustavaid punkte kirja vaja panna miks te sedapuhku olete otsustanud sellise anal\u00fc\u00fcsi just nimelt seadusesse kirjutada", "regionaalministril vastata neljale k\u00fcsimusele milliseid konkreetseid tulemusi on ta saavutanud planeerimistegevuse kaudu regionaalarengu valdkonnas kas tema vabariigi valitsuses oleku ajal toimunud metskondade arvu v\u00e4hendamine ligi neli korda tulenes \u00fcleriigilise planeeringu korrektsioonist ja oli regionaalarenguliselt p\u00f5hjendatud enne kohalike omavalitsuste valimisi l\u00e4inud aastal andis eesti omanike keskliidu esimees urmas reinsalu fundamentaalse lubaduse anda p\u00f5liselanikele veto\u00f5igus planeerimismenetluses kui kaugele ollakse n\u00fc\u00fcd j\u00f5utud eesti \u00f5iguses selle korraldamisega olen r\u00e4\u00e4kinud", "suur t\u00e4nu austatud juhataja lugupeetud minister seletuskirjas on \u00f6eldud et keskkonnaamet ja keskkonnainspektsioon on \u00fchendatud juba alates 1. jaanuarist 2019 ehk siis poolteise kuu p\u00e4rast kusjuures seletuskiri \u00fctleb ka et asutuste \u00fchendamine on esimeses etapis mehaaniline ning koondamise eesm\u00e4rki p\u00fcstitatud ei ole sama ei ole \u00f6eldud kui kaua see esimene etapp siis kestab veel on \u00f6eldud et t\u00f6\u00f6kohti ei ole muudatuste t\u00f5ttu vaja kohe \u00fcmber kolida sest keskkonnainspektsioon ja keskkonnaamet asuvad kaheksas maakonnas juba praegu \u00fches hoones on ette n\u00e4htud", "austatud eesistuja lugupeetud minister ma ei tea kuhu mind \u00fche kolleegi klassifikatsiooni j\u00e4rgi puupeade ja kivipeade klassifikatsiooni j\u00e4rgi paigutatakse aga ma tean millest ma r\u00e4\u00e4gin ma olen t\u00f6\u00f6tanud riiklikus looduskaitse valitsuses juhataja aset\u00e4itja ja inspektorina ja maakondlikus keskkonnaametis pea\u00f6koloogi-inspektorina \u00fcldiselt ma adun millised kriitilised ja riskantsed probleemid selles nn kahestumises on ma k\u00fcsin n\u00fc\u00fcd uuesti natuke sisulise poole kohta k\u00f5igist teistest pooltest sa r\u00e4\u00e4kisid aga sisust l\u00e4ksid suhteliselt kiiresti \u00fcle mis ikkagi on selle liitmise sisulised alused me liidame lubade", "ait\u00e4h istungi juhataja hea minister just \u00e4sja kolleeg krista aru k\u00fcsimusele vastates te \u00fctlesite et \u00fcks laialt levinud hirme organisatsioonide \u00fchendamisel on see et ega \u00fcks v\u00f5i teine teist alla ei neela ja see on t\u00e4iesti loomulik ja inimlik te olete \u00f6elnud et esialgu esimeses etapis j\u00e4\u00e4b k\u00f5ik nii nagu on kontorid j\u00e4\u00e4vad samadesse kohtadesse ja inimesed j\u00e4\u00e4vad tegema sama t\u00f6\u00f6d aga ma k\u00fcsin niipidi millistes keskkonnaameti ja keskkonnainspektsiooni valdkondades te n\u00e4ete praegu k\u00f5ige suuremaid vajakaj\u00e4\u00e4misi kuhu see uus \u00fchendasutus", "miks neid ei kaalutud liita need on m\u00f5lemad sisulisi \u00fclesandeid t\u00e4itvad asutused miks liidetakse just sisulist t\u00f6\u00f6d tegev keskkonnaamet ja kontrolliv inspektsioon ja k\u00fcsimus nii oleviku kui ka tuleviku kohta kes ja kuidas kontrollib kontrollijaid kuidas see on seni toimunud ja kuidas see toimub tulevikus kui needsamad pooled ehk \u00fchelt poolt lubade andja ja teiselt poolt lubade kontrollija on \u00fches majas", "selle eeln\u00f5u kiirustades vastu v\u00f5tmata siis rikutakse seadust kuna keskkonnainspektsiooni peadirektori konkurss on v\u00e4lja kuulutamata", "ait\u00e4h proua juhataja lugupeetud minister ka mina t\u00e4nan selle huvitava ja v\u00e4ga h\u00e4sti illustreeritud ettekande eest seaduseeln\u00f5us on \u00fcks hea p\u00f5him\u00f5te mis puudutab avatust ja l\u00e4bipaistvust selle t\u00f6\u00f6vahendiks saab metsaregister neid andmeid mida sealt n\u00e4ha peaks saama on p\u00e4ris palju kas me investeerime metsaregistri v\u00f5imekusse ja kui palju me investeerime sellesse et see k\u00f5ik nii toredasti t\u00f6\u00f6le hakkaks nagu eeln\u00f5us on plaanitud", "olid kutsutud selgitusi andma keskkonnaministeeriumi asekantsler marku lamp ja \u00f5igusosakonna n\u00f5unik merike laidvee k\u00fclalised oskasid v\u00e4ga ilusasti ja asjalikult k\u00f5ikidele k\u00fcsimustele vastata mingit teravat probleemi \u00fcles ei j\u00e4\u00e4nud arutelu kokku v\u00f5ttes v\u00f5in \u00f6elda et ka komisjoni liikmed leidsid et see seaduseeln\u00f5u liigub v\u00e4ga ilusasti selles taktis nagu n\u00e4eb ette riigikogus vastuv\u00f5etud metsanduse arengukava 15. veebruaril 2011 kui te m\u00e4letate v\u00f5ttis riigikogu vastu uue metsanduse arengukava kuni aastani 2020. nagu \u00f6eldud see seaduseeln\u00f5u liigub v\u00e4ga ilusasti selles taktis mida arengukava on", "ait\u00e4h lugupeetud juhataja hea ettekandja minu arvates on \u00e4\u00e4rmiselt positiivne ja tervitatav see 20 tihumeetri p\u00f5him\u00f5te paljud metsaomanikud saavad n\u00fc\u00fcd oma metsas v\u00e4ga lihtsalt k\u00fcttepuid teha ma saan aru et n\u00fc\u00fcdsest enam b\u00fcrokraatiat ei ole ega ole vaja teatist vormistada aga kas on mingid muud n\u00f5uded v\u00f5i mingi kontroll kas omanik v\u00f5ib teha lage- v\u00f5i harvendusraiet v\u00f5i on see t\u00e4iesti metsaomaniku enda m\u00f5istuse ja s\u00fcdametunnistuse asi kuidas ta need 20 tihumeetrit oma metsast maha v\u00f5tab", "ait\u00e4h k\u00fcsimuse eest minu m\u00e4letamise j\u00e4rgi on see s\u00e4te mis lubab metsaomanikul ilma ametlikke dokumente vormistamata raiuda metsa oma kasutuseks sees ka kehtivas metsaseaduses seal nagu me m\u00e4letame on lubatud raiuda kuni 5 tihumeetrit hektari kohta aga mitte rohkem kui 20 tihumeetrit \u00fche kinnistu kohta n\u00fc\u00fcd on tehtud asi veel lihtsamaks ja \u00f6eldud et mitte rohkem kui 20 kuupmeetrit \u00fche metsakinnistu kohta 20 tihumeetri puiduga on muidugi raske lageraiet teha ma arvan et see v\u00e4ga h\u00e4sti ei \u00f5nnestu kui \u00fchest", "servast hakkadki pihta siis pead kohe pidama j\u00e4\u00e4ma kuna see norm saab v\u00e4ga k\u00e4hku t\u00e4is aga kunagi see metsaseadusesse nii kirja pandi loogika oli see et kui v\u00e4ikemetsaomanikel on vaja kas v\u00f5i talveks k\u00fctet varuda kui on v\u00e4hegi maja m\u00f5\u00f5tu maja siis tavaliselt kulub talve jooksul 10 15 tihumeetrit siis selleks ei peaks v\u00e4ikemetsaomanikke b\u00fcrokraatiaga vaevama see m\u00f5te on ka selles seaduseeln\u00f5us sees see kogus on t\u00f5esti v\u00e4ike mingit \u00e4ri sellega ei tee ja lageraiet ilmselt ka ei \u00f5nnestu teha", "ait\u00e4h ka komisjonis see k\u00fcsimus tekkis nagu ette arvati et k\u00fcllap see n\u00f5ue metsaservale silt panna t\u00e4helepanu p\u00e4lvib paraku on seadusandja j\u00e4tnud siiani suhteliselt vabaks selle mis kujul see silt v\u00f5iks olla ja mis informatsioon seal peaks kirjas olema oluline oli just nimelt see m\u00f5te mis tuli v\u00e4lja ka komisjoni arutelul et kui inimene l\u00e4heb metsa ja n\u00e4eb seal mingit korralagedust ja jama siis oleks tal olemas v\u00e4hemasti telefoninumbergi kuhu helistada ning saada informatsiooni selle kohta mis toimub loogiline oleks", "et seal v\u00f5iks olla metsaomaniku nimi ja selle andmed kes t\u00f6id teeb ja mingisugune kontakttelefon millisel kujul see t\u00e4pselt peaks olema eks elu n\u00e4itab kuidas seaduse seda punkti rakendama hakatakse mina leian et see on igal juhul samm edasi sest teinekord kohtab metsas igasuguseid asju ja siis m\u00f5tled et ei tea kes need seal on korraldanud muidugi on v\u00f5imalik minna ju internetis kinnistusraamatusse ja leida sealt omanikud tegelikult on ka praegu v\u00f5imalik v\u00e4ikese j\u00e4litustoiminguga k\u00f5ik teada saada seal ei ole", "enam-v\u00e4hem nii nagu juba lembitu oleks s\u00e4\u00e4l k\u00e4inud aga need asjad on ikkagi professionaalide lahendada konsulteerisime mitmel teemal n\u00e4iteks kui seda kohta oleks vaja majandada v\u00f5rdsetel alustel sellega nagu on s\u00e4testatud looduskaitseseaduses siis v\u00f5ib-olla v\u00f5iks ta viia \u00fcle\u00fcldse tolle seaduse valitsemise alla p\u00e4ris raske on teha niimoodi et muinsuskaitseseaduse all on osa objekte kus kompenseeritakse ja k\u00f5rval on osa objekte mille puhul on siiski leitud et riigil seda j\u00f5udu ja v\u00f5imekust ei ole muinsuskaitseseaduse alusel kompenseerimine on tagasihoidlikum kui looduskaitseseaduse", "ait\u00e4h ka minu k\u00fcsimus on kantud samast m\u00f5ttest me anname k\u00fcll kaalutlus\u00f5iguse aga kui keskkonnakaitsjad j\u00e4\u00e4vad oma arvamuse juurde ja muinsuskaitsjad j\u00e4\u00e4vad oma arvamuse juurde siis l\u00f5ppkokkuv\u00f5ttes ei anna ju ka kaalutletud otsus l\u00f5pptulemust samad konfliktid tekivad riigikaitsehuvide keskkonnahuvide ja teiste huvide t\u00f5ttu kes siis kohtusse l\u00e4heb kas seesama \u00f5nnetu omanik kes pole tegelikult ju mitte milleski s\u00fc\u00fcdi kas ei oleks v\u00f5imalik v\u00e4lja m\u00f5elda mingit skeemi et need kaks vastuolus olevat riigi huvide kaitsjat leiaksid lahenduse v\u00f5ib-olla saaks kolmas osapool", "t\u00e4nan v\u00e4ga proua juhataja austatud keskkonnaminister peaministri \u00fclesannetes nagu te eeldate k\u00e4sitleb mu k\u00fcsimus haanja looduspargi kaitse-eeskirja kehtestamist vastasite sel teemal augustis pikalt ja p\u00f5hjalikult riigikogu liikmete k\u00fcsimustele vastused olid korrektsed ja tulenesid kindlasti seadusest ma m\u00f5istan et regionaalpoliitika ei ole just praeguse valitsuse prioriteet aga teie ma arvan n\u00e4ete probleeme kindlasti avaramalt kui lihtsalt keskkonnaga v\u00f5i isegi ainult regionaalpoliitikaga seotult kuidas tagada sihtkaitsev\u00f6\u00f6ndi loomisega ka kohaliku k\u00fclaelu j\u00e4rjepidevus ja kuidas m\u00f5jutada k\u00fclaelanikke et nad ei sooviks sealt \u00e4ra minna", "t\u00e4nan proua juhataja austatud keskkonnaminister kas te olete oma ametkonnas arutanud kas teil on pakkuda asenduseks riigimaad kas te l\u00fckkate sihtkaitsev\u00f6\u00f6ndi loomist edasi v\u00f5i on veel m\u00f5ni variant mis leevendaks omandi\u00f5iguste kitsendamist", "ait\u00e4h lugupeetud keskkonnaminister peaministri \u00fclesannetes minu k\u00fcsimus on siiski keskkonna kohta viimasel ajal on ajakirjanduses kerkinud \u00fcles teema mis on seotud \u00fche vastuolulise probleemse ja keskkonda v\u00e4ga t\u00f5siselt muutva maavaraga see on dikt\u00fconeemakilt mida on kaevandatud eestis ja mida on kaevandatud ka rootsis aga nii seal kui ka siin on selle kaevandamine l\u00f5petatud kuidas kommenteerida dikt\u00fconeemakildaga seonduvat seisu alates vkg uudistest ja l\u00f5petades roheliste aktsiooniga", "p\u00fc\u00fcame v\u00f5idelda erateede probleemiga juhul kui keegi pahatahtlikult ei soovi tegelda oma maa korrashoiuga v\u00f5i on \u00e4ra unustanud et tal on maad ma olen isiklikult sellistega kokku puutunud kas sellises olukorras v\u00f5iks olla mingi lahendus n\u00e4iteks sundkohustus v\u00f5i eraomandist n-\u00f6 \u00fcleminek", "ait\u00e4h austatud eesistuja lugupeetud minister kolmap\u00e4eval 8. juunil on riigikogus kinnisasja omandamise kitsendamise seaduse eeln\u00f5u esimene lugemine selle eeln\u00f5uga tahetakse v\u00e4lismaalastel \u00e4ra kaotada maa ostmise piirangud kas te olete anal\u00fc\u00fcsinud kas ja kuidas see samm m\u00f5jutab toiduainete hindu ja kui ei ole anal\u00fc\u00fcsinud siis miks", "ait\u00e4h eks iga juhtum on oman\u00e4oline igat sellist maa\u00fcksust vaadeldakse eraldi ja pakutakse ka inimestele sobivaid lahendusi ma v\u00e4ga loodan et l\u00f5puks j\u00f5utakse k\u00f5igi maaomanikega kokkuleppele", "ikkagi eesti sidumist ida asemel l\u00e4\u00e4ne ja p\u00f5hjaga ning see on argument mida ma tunnistan aga n\u00fc\u00fcd edasi ma siiski ei suuda selle projekti poolt h\u00e4\u00e4letada p\u00f5hjusi on siin mitu aga nende \u00fcks tugev kontsentraat leidus jaanus marrandi s\u00f5nav\u00f5tus k\u00f5igepealt ei ole minus nii palju tehnokraati et ma ostaksin \u00e4ra neid arenguargumente minus on selleks liiga palju loodusteadlast selles valdkonnas minu haridus algas ja ka \u00fchiskonnateadlast kui kogu seda projekti seletatakse p\u00f5hiliselt sellega et saadakse sotsiaal-majanduslikku kasu siis mina niipalju", "seda kui maanteede mitmerealiseks ehitamist esitatakse kui v\u00e4\u00e4ramatut kui vaieldamatut asja ikka on olnud vaja arvestada keskkonnam\u00f5jusid ja kogu asja hinda ringlusest viiakse ju tegelikult v\u00e4lja suur hulk mulda igaveseks taimi ja loomi see on p\u00f5ldude ja metsade asfalteerimine see ei ole areng 21. sajandil ei tohi arenguks nimetada sellist asja et mida rohkem on asfalti ja rauda seda arenenumad me oleme ja meie usk on \u00f5ige sest meil on rohkem asfalti ja r\u00f6\u00f6paid nii nagu jaanus \u00fctles teie usk", "ait\u00e4h k\u00fcsimuse eest seda eeln\u00f5u otseselt ei h\u00f5lma aga sellest on komisjonis juttu olnud eestis sellega ka tegeletakse et saaks kindlaks m\u00e4\u00e4rata mee p\u00e4ritolumaa ja -piirkonna. see on v\u00e4ga t\u00e4htis et meile kusagilt odavat mett sisse ei toodaks ja me teame et kui me l\u00e4heme ikka turu peale ja mett ostame siis me ostame seda t\u00f5elist eestimaist mett. sellega tegeldakse soomlased on k\u00fcll j\u00f5udnud meist kaugemale aga see on t\u00f6\u00f6s", "p\u00e4rast et kui nemad \u00fcritavad oma kohustusi t\u00e4ita korrektselt riik aga oma j\u00e4relevalvekohustusi ei t\u00e4ida siis v\u00f5ib see nende tegevust m\u00f5jutada nad k\u00fcsivad miks riik endale v\u00f5etud \u00fclesandeid ei t\u00e4ida sellega seoses esitas grupp keskerakonna fraktsiooni liikmeid keskkonnaministrile arup\u00e4rimise esimene k\u00fcsimus on j\u00e4rgmine kuidas oli v\u00f5imalik et 2009. aastal toimus arvestatav \u00fclep\u00fc\u00fck r\u00e4ime osas eestis ning sellele reageeriti nii hilja kuigi kalur edastab p\u00fc\u00fcgiandmed 48 tunni jooksul teine k\u00fcsimus mida toob eestile kaasa selline teguviis kas sellele v\u00f5ivad j\u00e4rgneda ka", "uurimisest rmk vastu prokuratuurist ning juhataja tegi sel ajendil ise avalduse konkurentsiametile et tulevast s\u00fc\u00fcdistust pehmendada 2008. aasta suvel korraldas rmk suure metsaveohanke et leida terves riigimetsas raiutavale puidule vedajad viieks aastaks hanke mahuks kujunes 1,74 miljardit krooni v\u00e4idetavalt tegid suured puidufirmad p\u00f5hjendamatult odavaid pakkumisi paljudele lepingutele et hiljem pakkumuse tagasiv\u00f5tmise eest konkurentidelt raha k\u00fcsida rmk juhtkond s\u00f5lmis kokku 38 lepingut kuid esitas ka kuriteoavalduse konkurentsiametile poolteist aastat kestnud uurimise j\u00e4rel said kuriteokahtlustuse rmk metsamajanduse peaspetsialist rainer laigu ja \u00fcheksa", "metsafirmat seoses sellega on meil ministrile esitatud ka viis k\u00fcs
