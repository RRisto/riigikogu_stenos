.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let i = 0; i < offsets.length; ++i) {
                                if (i > 0 && (offsets[i][0] - offsets[i - 1][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[i])
                            }
                            offsetChunks.push(curChunk);

                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';
                            offsetChunks.map(
                                function (offsets) {
                                    if (offsets.length > 0) {
                                        let offsetStart = offsets[0][0]
                                        let offsetEnd = offsets[offsets.length - 1][1];
                                        let spanStart = Math.max(0,
                                            offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("OffsetSE");
                                        console.log(offsetStart + '|' + offsetEnd);
                                        console.log("SpanSE");
                                        console.log(spanStart + '|' + spanEnd);
                                        console.log("SnippetPre");
                                        console.log(snippet);
                                        offsets.reverse().forEach(
                                            function (offset) {
                                                offset[0] -= spanStart;
                                                offset[1] -= spanStart
                                                snippet = (
                                                    snippet.substr(0, offset[0])
                                                    + highlightOpen
                                                    + snippet.substr(offset[0], offset[1] - offset[0])
                                                    + highlightClose
                                                    + snippet.substr(offset[1], snippet.length - offset[1])
                                                )
                                                console.log("Snippet||" + i + '||' + offset[0] + '|' + offset[1]);
                                                console.log(snippet);
                                            }
                                        )
                                        console.log("SnippetPost");
                                        console.log(snippet);

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        console.log("SnippetDone");
                                        console.log(snippet);

                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {

                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                }

                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];

                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;

            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });
            console.log('extraCategoryNumList')

            if (pattern !== null) {

                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {

                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

l t\u00f5elisse \u00f5iguslikku segadusse seda vastu v\u00f5etud seadust peab hakkama kohe \u00fcmber tegema sellep\u00e4rast et \u00fcks teine seadus muudab selle seaduse subjekte", "on \u00fcmmarguselt 12 miljonit tihumeetrit sellest kasutatavat osa sh raiej\u00e4\u00e4tmeid on vaid 8,4 miljonit tihumeetrit see t\u00e4hendab et metsaraie v\u00f5ib hakata \u00fcletama metsa juurdekasvu h\u00e4rra ministrile on meil kuus k\u00fcsimust millele ootame vastust ait\u00e4h", "moodustamise p\u00f5him\u00f5tted ei ole praegugi omavalitsustele l\u00e4bipaistvad nimelt on omavalitsustele j\u00e4\u00e4nud mulje et riigi maareservi moodustatakse juhuslikult selle eesm\u00e4rk on t\u00e4ita m\u00fc\u00fcgiplaan ja kasvatada riigi tulusid valdadel ja linnadel ei oleks maa riigi omandisse j\u00e4tmise vastu midagi kui riik selgitaks milleks maa riigi omandisse j\u00e4etakse maa-amet kinnitab et l\u00e4htub maa riigi omandisse taotlemisel riigi maareservi moodustamise p\u00f5him\u00f5tetest mis ei ole avalik dokument sellega seoses on meil kuus k\u00fcsimust teine arup\u00e4rimine on haridus- ja teadusminister jaak aaviksoole see seisneb j\u00e4rgmises tulenevalt", "kui ka riigile aga see ettepanek tagab et oleks teada et seda raha me igap\u00e4evategevusteks kasutada ei saa eelarve lappimiseks kasutada ei saa vaid nii palju kui rmk dividendist v\u00f5i keskkonnatasust laekub saab investeerida ja hoida seda raha norra eeskujul tulevastele p\u00f5lvedele norra on pealtn\u00e4ha h\u00e4sti rikas riik aga nemad ei kuluta oma naftatulusid iga p\u00e4ev \u00e4ra selleks et ma ei tea linnahallist konverentsisaali ehitada v\u00f5i midagi sellist", "ait\u00e4h lugupeetud juhataja hea komisjoni esindaja kindlasti oli teil v\u00e4ga p\u00f5hjalik arutelu kandidaatide \u00fcle aga v\u00f5ib-olla te \u00fctleksite riigikogu suurele saalile ja muudele istungi j\u00e4lgijatele millega keskkonnainvesteeringute keskuse n\u00f5ukogu tegeleb vahest ainukene mida me valdade-linnade tasandil teame on mingid suuremad investeeringud projektide rahastamine aga milline on selle n\u00f5ukogu p\u00e4devus ja millega ta iga p\u00e4ev tegeleb", "ait\u00e4h h\u00e4rra eesistuja hea ettekandja lugu selline et meedias on \u00fcleval olnud j\u00e4rgmine teema rmk esindaja on r\u00e4\u00e4kinud et k\u00f5ik piiriala metsast puhastamise kulud on nad saanud kaetud selle puidu m\u00fc\u00fcgist hiljuti me kuulsime et te taotlete piiri puhastamiseks puude mahav\u00f5tmiseks raha kuidas te seda vastuolu kommenteerite", "ait\u00e4h lugupeetud juhataja hea komisjoni ettekandja kindlasti te peale selle v\u00e4ga v\u00e4\u00e4rika \u00fclesande valida v\u00e4lja need kaks riigikogu esindajat arutasite ka p\u00f5hjalikult rmk sisulist t\u00f6\u00f6d seda mida n\u00f5ukogu tegema hakkab seet\u00f5ttu ongi mul k\u00fcsimus kindlasti p\u00f6\u00f6rdusid inimesed valimiste perioodil teie kui rahvaesindaja poole k\u00fcsimustega rmk \u00fche v\u00f5i teise tegevuse kohta kas te olete nendest muredest teada andnud tulevastele rmk n\u00f5ukogu liikmetele ja kui olete siis millised olid teile saadetud vastused n\u00e4iteks selle kohta kui palju v\u00f5etakse meil metsa maha millise", "hinnaga seda m\u00fc\u00fcakse kas eesti t\u00f6\u00f6tab seda puitu \u00fcmber v\u00f5i m\u00fc\u00fcb toormaterjalina \u00e4ra need k\u00fcsimused k\u00f5lasid valimiste ajal p\u00e4ris tihti kas te neid teemasid arutasite komisjonis", "ait\u00e4h h\u00e4rra juhataja lugupeetud ettekandja ka mina k\u00fcsin just nimelt sisulise t\u00f6\u00f6 kohta n\u00f5ukogu kindlasti peab kontrollima kuidas juhatus ja selle all\u00fcksused tegutsevad erametsad on p\u00f5hiliselt juba lagedaks tehtud nendel maadel metsa enam \u00f5ieti ei kasvagi kui ma k\u00e4isin s\u00fcgisel seenel mitmel pool riigimetsas siis n\u00e4gin et v\u00f5sa on v\u00e4ga tihe ning rohi peaaegu rinnuni metsavahikohad on aga k\u00f5ik \u00e4ra kaotatud kas selles suunas on ka kunagi t\u00f6\u00f6tulemusi n\u00e4ha", "ait\u00e4h h\u00e4rra eesistuj 7 10 s\u00e4testab riigikaitselised piirangud kinnisasja omandamisele f\u00fc\u00fcsilisel isikul kes ei ole euroopa majanduspiirkonna lepinguriigi kodanik v\u00f5i juriidilisel isikul kelle asukoht ei ole euroopa majanduspiirkonna lepinguriik on keelatud omandada kinnisasja meresaartel narvas narva-j\u00f5esuus sillam\u00e4e linnas ja veel m\u00f5nes omavalitsuses selle eeln\u00f5u eesm\u00e4rk on v\u00f5imaldada inimesel kes ei ole euroopa majanduspiirkonna lepinguriigi kodanik kuid elab eestis pikaajalise elaniku elamisloa alusel omandada kuni 0,2 hektari suurune kinnisasi mis annab talle v\u00f5imaluse osta maad", "ait\u00e4h lugupeetud kolleeg minugi jaoks on see tohutult suur k\u00fcsimus mina sellest aru ei saa omal ajal kui me selles koosseisus alustasime siis tegime k\u00f5ike v\u00e4ga p\u00f5hjalikult ja kuna oli karta et on olemas mingid riigikaitselised ohud siis palusime et kaitseministeerium esitaks meile oma arvamuse selle kohta kas need 0,2 hektari suurused krundid peidavad mingit ohtu eesti riiklusele kaitseministeerium on praegu seisukohal et mingit ohtu nad selles ei n\u00e4e kui ma midagi valesti olen \u00f6elnud siis kaasettekandja kindlasti t\u00e4psustab kuidas", "nad oma seisukoha s\u00f5nastasid lihtsalt veeretatakse pall j\u00e4rgmisele kes vastus\u00f5na \u00fctleb praegusel juhul on see siseministeerium ma ei saa seda r\u00e4\u00e4kimata j\u00e4tta sest oli t\u00f5esti v\u00e4ga naljakas viimasel komisjoni istungil kuulata selgitust et kui \u00fcks vanaema ostab teiselt 0,2 hektarit siis see loob eeldusi separatistlikeks meeleoludeks ja v\u00f5imaldab ehk need 0,2 hektarit eesti territooriumist lahutada teate ma olen siin riigikogus igasugust pudrujuttu kuulnud aga sellist jama mida r\u00e4\u00e4kis siseministeeriumi esindaja viimasel komisjoni istungil mitte kunagi peab olema kas hullumeelne v\u00f5i", "ma olen teile r\u00e4\u00e4kinud 0,2 hektarist aga sellist maat\u00fckki aiandus\u00fchistutes ei ole n\u00f5ukogude ajal anti maad kuus sajandikku p\u00e4rast kaheksa veel hiljem 12. ja see oli maksimaalne mida anti ma lihtsalt ei suuda v\u00e4lja m\u00f5elda millised julgeolekuriskid seal v\u00f5ivad olla aga see ei m\u00e4ngi mingit rolli need inimesed kellest s\u00f5ltub k\u00fcsimuse otsustamine nii v\u00f5i teisiti enamikus puuduvad saalist argumentatsiooni pole nad kuulnud isegi kui see on siin 12 korda k\u00f5lanud neil on \u00fckstaspuha neile on \u00f6eldud et kui see on", "seda t\u00f6\u00f6d tegid praegu osa neist tahaks selle maa maha m\u00fc\u00fca sest enam ei ole tervist ja ei jaksa seal k\u00e4ia kahjuks need 40% elanikest kes on potentsiaalsed ostjad meie kandis ei ole eesti kodanikud muidu ostjaid j\u00e4tkuks ma ei taha oma n\u00e4idetega eemale minna ma tahan et te n\u00e4eksite seda konkreetset inimest kes vajab teie abi selles ei ole mingit ideoloogiat ega mingit poliitikat see on konkreetne praktiline majanduslik k\u00fcsimus ma piirduks sellega", "ait\u00e4h hea kolleeg sa \u00fctlesid et paljudel inimestel k\u00e4ib juba \u00fcle j\u00f5u hoida seda 0,2 hektarit maad eriti nendel kel pensioniiga k\u00e4es kuidas sa m\u00f5tled mis saab nendest piiri l\u00e4hedal olevatest kruntidest mis meil t\u00e4na jutuks on kui me edaspidigi venitame nende eeln\u00f5udega ja \u00fctleme k\u00fcmme aastat veel arutame siin seda k\u00fcsimust mis siis saab", "juhul pean ette \u00fctlema et siis kui selle seaduse nimetus oli teistsugune see pole alati kandnud kinnisasja omandamise kitsendamise seaduse nime kunagi oli pealkiri hoopis teine oli tolles vanas variandis maavanema luba sees seda ei kasutanud \u00fckski inimene erinevalt sellest et vabariigi valitsus on loa andnud \u00fchele f\u00fc\u00fcsilisele isikule ja \u00fchele juriidilisele isikule k\u00f5ik ja seda 20 aasta jooksul minu teada \u00fckski maavanem ei andnud luba kellelegi kui see seadus veel 1990-ndatel kehtis nii et j\u00f5udu t\u00f6\u00f6le lugupeetud seltsimehed r\u00e4\u00e4gime", "ait\u00e4h hea juhataja austatud ettekandja samasisulist eeln\u00f5u ei toetanud riigikogu suur saal p\u00f5hjusel et keskkonnainspektsiooni sisulist kaotamist ei peetud m\u00f5istlikuks ega heaks m\u00f5tteks kas see eeln\u00f5u mille esitaja te praegu olete on sisulises m\u00f5ttes ikkagi t\u00e4pselt sama mille me korra juba oleme tagasi l\u00fckanud ehk selle sisu on keskkonnainspektsiooni eraldiseisva asutusena kaotamine v\u00f5i on seal ka sisulisi muudatusi v\u00f5rreldes eeln\u00f5uga mis siin l\u00e4bi kukkus", "ait\u00e4h austatud ettekandja see v\u00e4ide et tegu ei ole keskkonnainspektsiooni kaotamisega on muidugi umbes samast kategooriast kui see et meil praegu ei ole mitte astmelist tulumaksu vaid on tulumaksuastmed sisulises m\u00f5ttes kaob ju keskkonnainspektsioon p\u00e4rast selle ettepaneku heakskiitmist eraldiseisvana \u00e4ra m\u00f5tleme eelmise arutelu argumentide v\u00f5i vastuargumentide peale need olid eelk\u00f5ige sellest valdkonnast et keskkonna vastu tehtavad halvad ja kurjad teod on sedav\u00f5rd t\u00f5sised et nende j\u00e4relevalve ei tohiks kuidagi h\u00e4gustuda seda liitmist sel p\u00f5hjusel ka ei toetatud minu k\u00fcsimus millele", "ait\u00e4h hea eesistuja lugupeetud minister kas te v\u00f5iksite t\u00e4psemalt selgitada kuidas arvutatakse v\u00e4lja lubatud raiemahu suurusj\u00e4rgud ma t\u00e4psustan kas selle arvutuse puhul v\u00f5etakse raiemahtusid arvesse liigiti n\u00e4iteks kuusk-kuusk v\u00f5i hoopiski kuusk-v\u00f5sa v\u00f5i arvutatakse seda ka mingit kolmandat moodi", "ait\u00e4h lugupeetud esineja k\u00f5ik l\u00e4heb nagu ladusalt millest te r\u00e4\u00e4gite k\u00f5ik on nii kena mets areneb ja metsamajandus areneb jne jne aga palun \u00f6elge millest on tulnud \u00fchiskonnas selline massiivne protest metsanduspoliitika vastu alustame h\u00e4rra mikita raamatutest liikumistest pikettidest ja artiklitest mida lugedes ehmatad ja hoiad pead kinni et mis eesti metsast saab kas need teie \u00fcllad kavatsused on j\u00e4\u00e4nud \u00fchiskonnale selgitamata v\u00f5i milles on asi", "ait\u00e4h austatud istungi juhataja auv\u00e4\u00e4rt ettekandja metsa raiumine k\u00fctab kindlasti kirgi \u00fcles ning see on ka objektiivne ja adekvaatne reageering aga kas vastab t\u00f5ele et viimastel aastatel on eestis probleeme istikute k\u00e4ttesaamisega selleks et taastoota seda v\u00e4\u00e4rtust mis meie riigil ja rahval on neid signaale on tulnud mitmest kohast kas selle probleemiga v\u00f5etakse ka midagi ette", "ait\u00e4h seda p\u00e4ris mitmekuist arutelu ja avalikku debatti j\u00e4lginuna tundub mulle et suusad on l\u00e4inud osapoolte vahel risti ja kired v\u00e4ga \u00fcles seet\u00f5ttu et see arutelu on endiselt v\u00e4ga tihumeetri- ja raiumiskeskne nii nagu eile rahvusringh\u00e4\u00e4lingu telesaates korduvalt r\u00f5hutatud sai ei ole mets ainult tihumeetrid vaid on palju laiem terviklik looduskeskkond \u00f6kos\u00fcsteem minu arust k\u00fcsimus mis ka t\u00e4nases sissejuhatavas ettekandes j\u00e4i vastamata on see kuidas neid v\u00e4\u00e4rtusi edaspidi hinnatakse ja see vastus ei pea olema ega tohigi olla lihtsalt emotsionaalne", "ait\u00e4h hea riigikogu aseesimees hea minister mina tahaks teid tunnustada tahaks tunnustada ministrit ja keskkonnaministeeriumi et olete metsaseaduse siia saali toonud see on tekitanud \u00fchiskonnas palju laialdasema arutelu kui selle seaduse reguleerimisala eeldab aga te ei ole esimese vastureaktsiooni peale seda eeln\u00f5u tagasi v\u00f5tnud nagu see t\u00e4nasele valitsusele kahjuks tihti s\u00fcmptomaatiline on k\u00f5ik asjad v\u00f5etakse kiiresti tagasi ja siis tullakse nendega uuesti v\u00e4lja aga minu k\u00fcsimus on selle kohta et eestist veetakse v\u00e4lja umbes 3 miljonit tihumeetrit \u00fcmarpuitu mida me", "ait\u00e4h austatud istungi juhataja hea ettekandja eile k\u00f5las juba mainitud saates selline informatsioon et metsauuenduse toetused on langenud kahelt miljonilt \u00fchele miljonile teiegi viitasite oma k\u00f5nes sellele et kui istikuid ei j\u00e4tku siis ei j\u00e4tku neid \u00fcldjuhul erametsaomanikele sellep\u00e4rast et riik suudab neid endale ette kasvatada vastavalt sellele kui palju ta maha raiub kas see on teadlik poliitika et erametsaomanikud j\u00e4etakse teatud toetusest ilma ja just selles k\u00f5ige keerulisemas valdkonnas mis puudutab metsa uuendamist", "suur t\u00e4nu hea juhataja austatud minister ma j\u00e4tkan istikute teemal n\u00e4iteks kui v\u00f5rumaa metsa\u00fchistu tellis 2014. aastal 104 000 istikut siis sellel aastal on juba broneeritud 275 000 ja v\u00e4idetavalt on neil hetkel puudu 60 000 kuuseistikut kui me ei suuda nii palju istutada kui me metsa maha raiume siis me ju ei taastooda metsa ka nii palju kui peaks kas riik \u00fcldse saab toetada v\u00f5i peaks kuidagi toetama et neid istikuid oleks piisavalt", "ait\u00e4h h\u00e4rra minister te vastasite andres ammasele et teie teete oma t\u00f6\u00f6d s\u00fcdamega mina \u00fctlen et metsateemal on mu s\u00fcda \u00fcsna metsas aga pea m\u00f5tleb kaasa kui ta v\u00e4itis et minu erakonna ministrid on olnud n-\u00f6 saagimiskesksed mida te siis \u00fctleksite mu peale kui palju see numbrites kinnitust leiab ma pean silmas raiumise saagimise ja juurdekasvu proportsiooni", "ait\u00e4h h\u00e4rra minister need andmed tulid n\u00fc\u00fcd nii ruttu et ma ei j\u00f5udnud j\u00e4lgidagi palun kinnitage mu s\u00f5nu et reformierakonna keskkonnaministrid on olnud juurdekasvukesksed mind hirmutas natuke see teie koalitsioonilepingu punkt mis \u00fctleb et raiumine ei tohi \u00fcletada juurdekasvu aga reformierakonna keskkonnaministrite ajal oli kogu aeg nii et juurdekasv \u00fcletas raiumist", "ait\u00e4h lugupeetud h\u00e4rra minister eestis liigub \u00fcks v\u00e4ike \u00e4rimeeste meeskond kes lubab \u00fche miljardi euro eest ehitada tehase mis hakkaks tegelema paberi tootmisega minu k\u00fcsimus ongi sellega seotud kas tulevikus sellele suurele ettev\u00f5ttele kui ta meil eestimaal ehitataks j\u00e4tkub metsa kas eestis j\u00e4tkub metsa et saaks selle paberitehase m\u00f5ttega v\u00e4lja tulla", "austatud istungi juhataja head kolleegid arutelu eesti metsade tuleviku \u00fcle on olnud viimaste kuude jooksul h\u00e4sti tuline opositsiooni poole pealt vaadates v\u00f5ib ja tuleb paraku v\u00e4ga l\u00fchidalt \u00f6elda et valitsus on eesti metsa tuleviku aruteludes eba\u00f5nnestunud ma toon t\u00e4na siin v\u00e4lja kolm p\u00f5hjust miks see meie hinnangul nii on esiteks valitsus ei ole metsa tulevikku puudutavaid pingeid suutnud maha v\u00f5tta ja mure eesti metsade tuleviku p\u00e4rast mis on \u00fchiskonnas h\u00e4sti teravalt esile kerkinud ei ole leevendust saanud iseenesest v\u00f5ib k\u00fcsida", "ja ilmselt tulebki k\u00fcsida milles see mure v\u00e4ljendub ja kui j\u00e4lle v\u00e4ga l\u00fchidalt kokku v\u00f5tta siis v\u00f5iks seda kirjeldada nii et see on hirm selle ees et eesti metsad raiutakse otse \u00f6eldes t\u00fchjaks ja raiutakse t\u00fchjaks sellep\u00e4rast et valitsus tahab oma poliitika katteks j\u00e4rjest rohkem riigimetsast raha k\u00e4tte saada see on hirm et seesama raiumine metsa mahav\u00f5tmine saab kuidagi k\u00f5rgemaks eesm\u00e4rgiks kui seda on looduskeskkonna ja metsalooduse hoidmine ja s\u00e4ilitamine iseenesest on ju kuidagi \u00fcleolevalt lihtne vastata et hirm on", "\u00fcldse \u00fcks v\u00e4ga halb n\u00f5uandja ja emotsioonid teen\u00e4itajana ei \u00f5igusta ennast kunagi aga minu meelest on veel halvem kui seda hirmu mis olemas on mis reaalselt \u00fchiskonnas eksisteerib kuidagi lihtsalt ignoreeritakse valitsuse \u00fclesanne on olnud need hirmud maha v\u00f5tta aga sellega ei ole hakkama saadud teine p\u00f5hjus see metsaseaduse muudatus mis meie ees laudadel on ja mida me siin t\u00e4na arutasime puudutab ju sisuliselt 90%-liselt riigimetsa ja ometi on kogu selle arutelu tulemuse teravik kuidagi suundunud erametsaomanike vastu kunstlikult on", "tekkinud olukord kus erametsaomanikud on asetatud justkui teisele poole v\u00f5rreldes nendega kes soovivad loodust hoida otse \u00f6eldes mu meelest on see erametsaomanike suhtes v\u00e4ga eba\u00f5iglane need on inimesed kes on metsa hoidnud kes on metsa eluj\u00f5ulisuse eest hoolitsenud kes on pannud sinna oma aega energiat ja raha minu meelest tuleb neid erametsaomanikke kes m\u00f5istavad mis on s\u00e4\u00e4stlik metsamajandamine kelle jaoks mets ei ole mitte l\u00fchiajaline \u00e4riprojekt vaid p\u00f5lvkonnalt p\u00f5lvkonnale p\u00e4randatav edasi antav v\u00e4\u00e4rtus hoida nagu silmatera neid tuleb toetada ja", "neid tuleb hinnata aga tuleb j\u00e4llegi \u00f6elda et nende arutelude k\u00e4igus ei ole suudetud seda paraku teha riigi tugi mis on erametsaomanikele suunatud tulgu see siis n\u00e4iteks \u00fcksikute v\u00e4ikeste t\u00fckkide keeruka hooldamise asemel \u00fchistu toetamise n\u00e4ol on oluline ja valitsuse sellise n\u00e4puviibutuse v\u00f5i kuidagi kunstliku vastasseisu tekitamise asemel me tahame seda kindlasti palju rohkem n\u00e4ha kolmandaks nagu ma \u00fctlesin ka oma k\u00fcsimuses mis oli ministrile suunatud on kogu valitsuspoolne arutelu ja teemak\u00e4sitlus endiselt v\u00e4ga tihumeetri- ja raiumiskeskne aga mets ei", "ole ainult tihumeetrid mets on elus terviklik looduskeskkond ja see on selline looduskeskkond mis iseenda eest seista loomulikult kuidagi ei saa kuidas ikkagi sedasama v\u00e4\u00e4rtust mida mets endast tervikuna kujutab nendesamade kasvavate tihumeetrite k\u00f5rval arvesse v\u00f5tta see vastus ei pea olema ega tohi olla emotsionaalne nagu ma juba enne \u00fctlesin see peab p\u00f5hinema loodusteadlaste teadmistel ja v\u00f5ib-olla on see sisuline vastus kuskil ka olemas aga j\u00e4llegi kogu selle arutelu k\u00e4igus ei ole need vastused valitsuse poolt k\u00f5lama j\u00e4\u00e4nud kokkuv\u00f5tteks kui", "me metsaomanikest r\u00e4\u00e4gime siis eestis on miljon metsaomanikku riigimets ei ole mitte kuidagi valitsuse oma vaid see on iga\u00fche oma ja on t\u00e4iesti loogiline et iga\u00fchel mei 5ik komisjonis justkui nende enda \u00f6eldud laused saaksid korrektselt kirja pandud \u00f5iguskomisjonis k\u00e4ib see k\u00fcll nii kui te enne lugesite ja m\u00e4rkuse tegite siis ma k\u00fcll ei taha uskuda et komisjoni ametnikud ei arvesta teie m\u00e4rkusi", "ait\u00e4h see eelnev k\u00fcsimus oli muidugi totter aga totter on ka tsiteerida sarnaseid k\u00fcsijaid teises kontekstis ma osutan sellele et antud meedet ei ole toetanud \u00fcheski valitsuses ei keskkonnaministeerium ega rahandusministeerium keskkonnaministeerium on leidnud ja v\u00e4ga ratsionaalselt et keskkonnameetmed ei ole tingimata k\u00f5ige t\u00f5husamad t\u00e4pselt selle kahju tekkimise kohas nad tahaksid olla otsustamisel paindlikumad rahandusministeerium on alati teadnud et m\u00f5istlikud otsused ei s\u00fcnni juhul kui aina rohkem tulusid siduda protsentuaalselt kuludega katsuge n\u00fc\u00fcd ratsionaalselt vastata kust kohalt te selle raha", "proua juhataja lugupeetud minister head kolleegid arup\u00e4rimise sisu on justiitsministri negatiivne hinnang keskkonnaministri haldusalas toimuvale rmk juhatuse esimees aigar kallas kes ise on mt\u00fc metsas\u00f5brad liige on kandnud oma ametipositsioonil olles sellele mt\u00fc-le praeguseks \u00fcle kokku 46 000 eurot riigi raha lisaks rmk juhatuse esimehele on k\u00f5ik vaba\u00fchenduse metsas\u00f5brad juhatuse liikmed ja asutajaliikmed rmk juhtivad ametnikud eesti vabariigis kehtivas korruptsioonivastases seaduses on kirjas ametiisikutele keelatud tehingud ametiisikul on keelatud sooritada tehinguid iseendaga v\u00f5i teha muid sellise iseloomuga v\u00f5i huvide konfliktiga", "seotud tehinguid seadus t\u00e4psustab et riigi esindaja ametikohal on keelatud teha varalisi tehinguid mittetulundus\u00fchinguga mille liige ise ollakse ametnikud \u00fcritavad peita kogu probleemi m\u00f5iste taha et rmk on tulundusasutus justiitsminister kristen michal on k\u00f5nealust juhtumit 6. veebruaril riigikogu ees hinnates v\u00e4itnud ja n\u00f5ustunud arup\u00e4rijatega selles osas et avaliku \u00fclesande t\u00e4itmisel on tehingud iseendaga v\u00f5i endaga seotud f\u00fc\u00fcsilise ja juriidilise isikuga p\u00f5him\u00f5tteliselt eetiliselt \u00e4\u00e4rmiselt kaheldavad sest sisaldavad v\u00e4ga suurt korruptsiooniohtu lisaks viitab justiitsminister uuele korruptsioonivastase seaduse eeln\u00f5ule mis pidavat analoogsed juhtumid", "ait\u00e4h proua minister rmk on tulundusasutus see on selline erandlik asi ja keegi minevikust ei m\u00e4leta kuidas see \u00fcldse juhtuda sai kas ei oleks tark see t\u00e4nasel p\u00e4eval \u00e4ra muuta et tulevikus ei saaks sellised stsenaariumid korduda", "hea ettekandja te t\u00f5ite n\u00e4ite soomest kus mindi metsast masinatesse kasutati metsa ja siis hakati j\u00e4rsku metsamasinaid tegema miks te t\u00f5ite n\u00e4itena ainult poolringi j\u00e4ttes v\u00e4lja t\u00e4isringi teise poole soomlased viisid oma masinad metsa selleks et seda suurt loodusvara paremini kasutada loomulikult oma metsast \u00fcle j\u00e4\u00e4vaid masinaid on nad ka eksportinud tahan r\u00f5hutada just seda et ka uue majanduse aluseks on loodusvara olgu selleks siis mets v\u00f5i inimene mitte masinad olen r\u00e4\u00e4kinud", "lugupeetud minister sellel n\u00e4dalal oli riigikogu keskkonnakomisjonis arutlusel metsataimede eestis kasvatamine ja nende piisav varu selle valdkonna inimesed v\u00e4itsid et kahjuks meil eestis piisavat varu pole tuleb tuua v\u00e4ljastpoolt eestit metsataimi sisse ja nende kvaliteet ei pruugi olla selline mis tagab meile tulevikus piisavalt kvaliteetse ja v\u00e4\u00e4rtusliku metsa meil oli kohal ka erametsakeskus kelle k\u00e4est me uurisime kuidas erametsadesse istutamine \u00fcldse l\u00e4heb kas seda tehakse piisaval m\u00e4\u00e4ral v\u00f5i mitte kehtiv metsanduse arengukava n\u00e4eb ette et istutamise abil v\u00f5iks olla taastatud", "40% erametsadest aga tegelikult pidi see n\u00e4itaja veel v\u00e4iksem olema rmk number on 70% arutelu tulemusel j\u00f5udsime selleni et tegelikult ilmselt peaks erametsadesse istutuse protsent tegelikult olema veel k\u00f5rgem aga samal ajal ei ole meil eestis piisavalt metsataimi minu k\u00fcsimus on milline on teie seisukoht ja millised on praegu ministeeriumi tegevused kas koostatavas metsanduse arengukavas plaanitakse t\u00f5sta uuendusistutuse protsenti ka erametsades kui on siis kas selleks n\u00e4hakse ka ette t\u00e4iendavaid toetusi erametsaomanikele et seda protsessi soodustada ja veel et eestis", "oleks piisavalt taimi kas on plaanis kuidagi soodustada v\u00f5i toetada metsakasvanduste tekkimist eestis arutelul tuli ka v\u00e4lja et valmistatakse ette ettepanekut t\u00e4iendada sel moel ressursit\u00f5hususe meetme kasutamist mis siis sellest ettepanekust saanud on kui see nii oli", "ait\u00e4h lugupeetud juhataja austatud minister teame et eestis on sadu eraomanike kinnistuid mis asuvad looduskaitsealadel kurikuulus maadevahetus l\u00f5petati 2008. aastal ja see on asendatud riigi poolt maade omandamisega samas olete aga eelmise aasta keskel ajakirjanduses v\u00e4itnud et ostuj\u00e4rjekorras on \u00fcle 700 kinnisasja vahepeal on neid taotlusi kindlasti veelgi juurde tulnud inimeste jaoks on piisavalt segane ja arusaamatu miks see protsess venib miks riik ei ole teinud kindlaid otsuseid ja \u00f6elnud millal neid kinnisasju omandama hakatakse sageli on ka n\u00f5nda et", "ait\u00e4h lugupeetud minister on hea kuulda et asi liigub aga samas on siin ikkagi mitu arusaamatut asja nimelt mille alusel te valite v\u00e4lja need kinnistud mida rahaliselt kompenseeritakse ja mille alusel need millega saab osaleda oksjonitel teiseks milliste kriteeriumide alusel toimub enampakkumisel kaitstava loodusobjekti hinna m\u00e4\u00e4ramine", "ait\u00e4h jutt on praegu hinnanguliselt 700 800 kinnistust kuidas teie arvate h\u00e4rra minister kas see nimekiri peaks olema l\u00f5plik kas teie laual on veel taotlusi mis on otsustamata v\u00f5i kui palju v\u00f5iks veel k\u00f5ne alla tulla neid kinnistuid mida tuleb riigil kompenseerida", "kas looduskaitsealuste maade ostmiseks v\u00e4ljat\u00f6\u00f6tatud kord pingereastab taotlejad peale taotluste laekumise aja ka n\u00e4iteks taotlejate olemust arvestades olenevalt sellest kas on siis tegemist eraisikuga \u00e4ri\u00fchinguga v\u00f5i mittetulundus\u00fchinguga n\u00e4iteks kirikuga olen r\u00e4\u00e4kinud", "ka rahuldavalt p\u00f5hjendada n\u00e4iteks seda et \u00fcle 80 aasta vanuste majandatavate kuusikute pindala on viimase k\u00fcmne aastaga v\u00e4henenud koguni neljandiku v\u00f5rra v\u00f5i et aastas lubatav kuusikute raiumise maht \u00fcletab raiek\u00fcpse kuusemetsa koguse ja mis peamine raievanuse piiri allatoomine t\u00e4hendaks ju rmk metsades suuremat raiet ja ka suuremaid dividende lugupeetud rainer vakra kas teie komisjoni esimehena toetate seda eeln\u00f5u", "ait\u00e4h hea rainer sa oled viimasel ajal \u00fcsna aktiivselt toetanud puudekaitsjaid ja v\u00f5tnud s\u00f5na \u00fcldse looduse kaitseks mulle tundub et see eeln\u00f5u sulle v\u00e4ga s\u00fcdamel\u00e4hedane ei ole aga sa oled keskkonnakomisjoni esimees miks sa sellist jama lubad suurde saali kui sul oleks tegelikult v\u00f5imalus seda siit eemal hoida", "ait\u00e4h hea rainer sa oled mitmel pool meedias ja sotsiaalmeedias suunanud oma pahameele reformierakondlaste pihta ja \u00f6elnud et vaadake mida te eesti metsadega olete teinud lihtsalt meeldetuletuseks et kuusikute raievanust langetab ja rmk-st erakorralisi dividende v\u00f5tab teie vasakvalitsus sinna ei ole mitte midagi teha reformierakonna keskkonnaminister keit pentus-rosimannus on \u00f6elnud et tema ajal ega mati raidma ajal ei oleks kuusikute raievanust langetatud see ei ole lihtsalt mingi \u00fcksikute maakondade k\u00fcsimus kus maa kuulub boniteediklassi a ja 1a tegelikult puudutab muudatus", "75% eesti kuusikutest ja 35% eesti m\u00e4nnikutest miks te seda teete kui te samas v\u00e4idate et tahate metsa kaitsta", "ait\u00e4h hea rainer ma alustan sealt kus sina l\u00f5petasid tulevikuplaanidest ja laiemast kontseptsioonist see tundub mulle ikka v\u00e4ga palgi l\u00f5ikamise v\u00f5i jupitamisena miks me ei v\u00f5iks metsanduse teemat tervikk\u00e4sitlusena lahendada ja siin arutada miks me peame mingisuguseid v\u00e4ikeseid detaile mitmekordse seaduse muutmise k\u00e4igus lauale tooma kuhu meil kiiret on miks me ei v\u00f5iks rahulikult maha istuda v\u00f5tta ette kogu metsandusvaldkonna arutada selle l\u00e4bi uurida kuidas \u00fcks v\u00f5i teine muudatus kogu kontseptsiooni m\u00f5jutab jne miks me nii meeleheitlikult enne suurt suve", "ait\u00e4h ma aitan sind rainer sa siin arvasid et kui see k\u00f5ik oleks viis aastat tagasi toimunud siis see poleks \u00fcldse t\u00e4helepanu saanud ma arvan et viis aastat tagasi ei oleks kuusikute raievanuse langetamise ettepanekut riigikokku toodud lihtsalt ei oleks kui ikkagi raha on v\u00e4he siis v\u00f5iks ju sellest ausalt r\u00e4\u00e4kida sellest me saame ju rainer m\u00f5lemad sinuga aru et seadusi tagantj\u00e4rele muuta ei ole v\u00f5imalik kui sa tood v\u00f5rdluseks numbrid raiemahud ja dividendid sellest aastast siis t\u00f5esti kuusikute raievanuse", "langetamine t\u00e4navu rmk dividendides ja raiemahtudes midagi ei muuda see on pikaajalisem probleem ja t\u00f5en\u00e4oliselt on teil riigi eelarvestrateegias juba arvestatud et tulevikus saab t\u00e4nu rmk-le dividende mille abil on v\u00f5imalik investeeringuid teha kui sealt saab v\u00f5tta suuremaid dividende siis on v\u00f5imalik elusa metsa maharaiumise hinnaga teha korda surnud linnahall mida tegelikult ei ole m\u00f5tet remontida", "ait\u00e4h hea juhataja austatud keskkonnakomisjoni esimees mulle j\u00e4\u00e4b k\u00fcll mulje et kui seadust menetletakse sellisel viisil et avalikkus ei saa h\u00e4sti aru siis sellest tulevad tagasil\u00f6\u00f6gid olen ise suhelnud eraettev\u00f5tjatega ja lugenud ka meediast et sellest seadusest pigem peljatakse tagasil\u00f6\u00f6ke erasektorile ja sektorile tervikuna me kohtusime rmk juhiga kes \u00fctles et see muudatus pigem oleks nice to have aga erinevalt teist ei h\u00e4benenud ta \u00f6elda et seda on eelk\u00f5ige vaja tulu teenimise otstarbel rmk-s mul on lihtne k\u00fcsimus kas te", "n\u00fc\u00fcd siis niisugune asi t\u00e4hendab sa tegid meile v\u00e4ga suure komplimendi me oleme t\u00f5elised professionaalid ja sa t\u00f5id ka n\u00e4ite et riigikogu on niiv\u00f5rd k\u00f5va et ta teab kui suur on \u00fchehektarise langi pindala selle \u00fclesandega me saime hakkama aga see tekitab k\u00fcsimuse miks see t\u00e4nane arutelu on siiski nii v\u00e4heprofessionaalne t\u00e4hendab esimene punkt on ju see et keskkonnakomisjon kutsub kohale valdur mikita ja teised kultuuri- ja metsasemiootikud ning k\u00f5ik algab sellest aga te alustasite hoopis raiemahtudest igasugustest laudadest-v\u00e4rkidest ehk", "ma t\u00e4nan hea ettekandja hea komisjoni esimees mina olen segaduses saan aru et me komisjonis peaaegu \u00fcksmeelselt vaid v\u00e4heste eranditega otsustasime et raievanus v\u00f5i sentimeetrite arv n\u00fc\u00fcd \u00fchtlustatakse mina olen segaduses ma olen \u00fcldiselt erisuste vastu ja seet\u00f5ttu olin ma ka n-\u00f6 puude eluea langetamise poolt kuna erametsaomanikud nagunii l\u00e4htuvad sentimeetrite arvust kokku teeb see l\u00f5puks v\u00e4lja \u00fche ja sama ma ei m\u00e4leta et oleks olnud parandusettepanekut suurendada sentimeetrite arvu v\u00f5i soovitud et ka erametsaomanikel oleks samad tingimused kas ma", "ait\u00e4h hea juhataja hea keskkonnakomisjoni esimees ma l\u00f5petuseks k\u00fcsin s\u00e4\u00e4rast asja me elame \u00fcsna p\u00f6\u00f6rdelistel aegadel ja igap\u00e4evane leht annab meile alal\u00f5pmata teada mis valitsuses muutub kas te teate mis on tulevase keskkonnaministri seisukoht k\u00f5ikides nendes k\u00fcsimustes kummal pool tema on kas pigem on vaja metsa s\u00e4\u00e4stlikult kasutada v\u00f5i suurendada rmk tulusid mis tema seisukoht on", "v\u00e4ga austatud juhataja head kolleegid ohkab. kuulasin siin pikalt raineri k\u00f5net ja tunnen muidugi talle kaasa et ta nii kaua pidi siin puldis seisma oleks justkui r\u00e4\u00e4kinud looduskaitsja inimene kes soovib et metsa liigirikkus s\u00e4iliks aga k\u00f5ikidest tema vastustest peegeldus et tegelikult kaitseb rainer hoopis riigikapitalismi ja seda et riigi tulundus\u00fchingust oleks v\u00f5imalik v\u00e4lja v\u00f5tta suuremaid dividende kui aga vaadata mitmeid erastamisi siis tundub see t\u00e4iesti loogiline toon n\u00e4iteks levira ja teletorni k\u00fcsimuse mille samamoodi \u00fcks sotsiaaldemokraat upakile keeras rainer", "sa oled sots ja peadki kaitsma riigikapitalismi \u00f5ige aga metsaseaduse juurde tagasi tulles ma arvan et tegemist on \u00fche \u00e4\u00e4rmiselt eba\u00f5nnestunud muudatuste paketiga eriti just kommunikatiivses v\u00f5tmes \u00fchiskonnas puhkenud debatis on paljud inimesed sh paljud kultuuritegelased tagajalgadele p\u00fcsti t\u00f5usnud sest justkui erametsaomanik saab seal pihta metsat\u00f6\u00f6stur saab seal pihta ka artur talvik s\u00f5imas ja m\u00f5nitas siin riigikogu keskkonnakomisjoni sest samal p\u00e4eval metsaseaduse arutamisega toimus riigikogus metsat\u00f6\u00f6stuse konverents see on neli aastat t\u00e4pselt samal n\u00e4dalal samal ajal toimunud nii et siin", "ei tasu k\u00fcll mingisugust n-\u00f6 tagaust v\u00f5i salaplaani otsida minu arvates t\u00f6\u00f6sturitega peabki asju arutama siinsamas riigikogus et riigikogu liikmed saaksid oma tiheda ajagraafiku juures ka arutelust osa v\u00f5tta see oleks ju p\u00e4ris piinlik kui riigikogus toimuks konverents ja mitte keegi sinna riigikogu liikmetest kohale ei l\u00e4heks nagu mu hea kolleeg kristen michal \u00fctles sellesama eba\u00f5nnestunud muudatusettepanekuga soovitakse kuusikute raievanust langetada seet\u00f5ttu et rmk-st pikas plaanis ma r\u00f5hutan pikas plaanis rohkem dividende saada loomulikult t\u00e4navu ei \u00f5nnestu enam tagantj\u00e4rele mitte", "midagi muuta ja n kasv oli kolmandas kvartalis \u00fcllatavalt kehv eurostati andmetel kukkus meil t\u00f6\u00f6stustoodangu maht", "ait\u00e4h proua juhataja hea ettekandja mul on hea meel et sellist teemat p\u00e4ris p\u00f5hjalikult arutatakse selle \u00fcle diskuteeritakse sest tegemist on ju asutusega mis kuulub riigile eile k\u00e4is siin arup\u00e4rimisele vastamas justiitsminister kristen michal arup\u00e4rimine k\u00e4sitles seda et riigimetsa majandamise keskus kandis \u00fcle 46 000 eurot spordiklubiga metsas\u00f5brad seotud isikutele minister oli \u00fcsna n\u00f6rdinud ja pahane et n\u00f5ukogu sellist sammu oli \u00fcldse lubanud sest tegemist on ju riigi rahaga samal ajal \u00f6eldakse riigieelarve seaduses et riigiasutus ei tohi tegelikult \u00fcldse", "t\u00e4nan v\u00e4ga proua juhataja austatud ettekandja te olete t\u00e4na t\u00f5esti andnud v\u00e4ga p\u00f5hjaliku \u00fclevaate keskkonnakomisjoni t\u00f6\u00f6st v\u00e4hemalt \u00fches punktis aga ka laiemalt kindlasti on teil endal ka p\u00e4ris pikk kogemus keskkonnateemadega kokkupuutumisel minu k\u00fcsimus on j\u00e4rgmine riigimetsa majandamise keskuse n\u00f5ukogu koosseis muutub kuidas olete teie ise olnud v\u00f5i kuidas \u00fcldse keskkonnakomisjon on olnud siiamaani rahul riigimetsa majandamise keskuse n\u00f5ukogu t\u00f6\u00f6ga", "ait\u00e4h lugupeetud ettekandja mulle tundub et me oleme siin \u00fcheskoos teinud liiga \u00fchele riigikogu liikmele nimelt me oleme r\u00e4\u00e4kinud et seaduse kohaselt peab kaks liiget nimetama riigikogu ja siis on seal veel kaks riigikogu liiget tegelikult on aga kolm lisaks jaanus tamkivile ja t\u00f5nis k\u00f5ivule keda on ekspertidena nimetanud keskkonnaminister keit pentus on seal ju ka andres jalak kes kaks kuud tagasi tuli indrek raudse asendusliikmena riigikogu liikmeks kas on v\u00f5imalik et tema ongi see kelle majandusminister juhan parts tema", "ait\u00e4h austatud ettekandja te \u00fctlesite et te olite mingitel aastatel riigimetsa majandamise keskus
