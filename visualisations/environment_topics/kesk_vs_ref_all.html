a liialt palju", "kinnisasja omandamise kitsendamise seaduse ka mingi argumentatsioon et teha elu selliseks nagu ta praegu on v\u00e4ikese piinlikkustundega sest m\u00e4lu j\u00e4rgi r\u00e4\u00e4gin sellest asjast siin saalis umbes 15-ndat korda kirjeldan teile kehtivat situatsiooni 1960. aastatel hakati nsv liidus andma t\u00f6\u00f6listele ja teenistujatele v\u00e4ikesi maat\u00fckke et inimesed saaksid maal midagi arendada ehitada aiamaju kasvatada juurvilja ja k\u00f5ike muud mis vaja alguses olid maat\u00fckid v\u00e4ga v\u00e4ikesed kuus sajandikku siis hakkasid need kasvama kui see narva l\u00e4histel algas siis hakati andma juba kaheksa p\u00e4rast", "inimesed kes seal elavad ja t\u00f6\u00f6tavad on nende maalappide omanikud \u00f5igused peaksid olema v\u00f5rdsed aga ei ole seal on kahte sorti inimesi \u00fched on eesti kodanikud nemad saavad oma kinnistut m\u00fc\u00fca ja nad saaksid ka kinnistut osta teised ei ole eesti kodanikud kui neil juba on see maat\u00fckk siis on see neil olemas sest lihtsalt \u00e4ra v\u00f5tta ei ole v\u00f5imalik ma arvan et seadusandja loogika oli kunagi selline aga ta saab seda maad m\u00fc\u00fca ainult eesti kodanikule mittekodanikule ei saa", "k\u00fcll minu kaheksa sajandikku on ohuks eesti riigile iseenesest on see k\u00fcll naljakas aga vaata 20 meetri kaugusel seal kus aiandus\u00fchistu l\u00f5peb l\u00f5peb ka kaitsepiirangutega territoorium ja sinna on firma mis ei ole p\u00e4rit eestist ostnud endale k\u00fcmneid hektareid maid t\u00e4hendab tema ei p\u00f5hjusta mingit ohtu kuigi omanikud ei ole eesti kodanikud aga need kaheksa sajandikku kohe kindlasti kujutavad endast ohtu ja on veel \u00fcks naljakas asi mille kohta ei ole k\u00fcsitud aga kui juba siis juba kui teil juhuslikult", "ait\u00e4h austatud juhataja hea ettekandja v\u00e4ga paljudes riikides on maa omandamisele teatud piirangud seatud milline on teie isiklik arvamus kas eestis \u00fcle\u00fcldse peaks olema seatud kinnisasja omandamisele mingid piirangud ja millistest printsiipidest v\u00f5iks n\u00e4iteks l\u00e4htuda", "ait\u00e4h ka v\u00e4ga hea k\u00fcsimus see on kompromissi koht ma olen selle k\u00fcsimusega palju kordi nii komisjonis k\u00e4inud kui ka siin puldis seisnud vahel on keegi hakanud r\u00e4\u00e4kima et nii nad kaheksa sajandiku kaupa ostavadki tohutult hektareid kokku ja teevad sinna lennuv\u00e4lja v\u00f5i veel midagi sellist selle 0,2 hektariga tuldi v\u00e4lja kas riigikogu x koosseisus v\u00f5i kohe selle koosseisu alguses see on kompromissi koht hirmul on alati suured silmad ma olen teiega n\u00f5us et seda piirangut ei peaks \u00fcldse olema", "peaksid olema v\u00f5rdsed \u00f5igused \u00fchel toredal hetkel kui see muudatusettepanek l\u00e4ks koos seaduseeln\u00f5uga kolmandale lugemisele ja eeln\u00f5u pidi saama vastu v\u00f5etud v\u00f5eti see tagasi ma arvan et paljud m\u00e4letavad seda traagilist momenti sest ma ei tea ei enne ega peale seda \u00fchtegi korda kus algataja oleks kolmandal lugemisel oma seaduseeln\u00f5u tagasi v\u00f5tnud aga nii juhtus see 0,2 hektarit on kompromissi koht kui keegi t\u00f5esti kardab et rohkem kui kolm tanki maas on juba ohtlik siis piirame selle maat\u00fcki suurust", "austatud istungi juhataja head kolleegid k\u00f5igepealt tahan tunnustada kolleeg mihhail stalnuhhinit kes j\u00e4rjekindlalt on seda eeln\u00f5u siia saali toonud et seda ka minu arvates t\u00e4naseks juba v\u00f5ib-olla oma aja \u00e4ra elanud paragrahvi muuta seda enam et selle paragrahvi m\u00f5ttest v\u00f5i sisust on v\u00e4ga lihtne m\u00f6\u00f6da minna maaelukomisjon arutas eesti keskerakonna fraktsiooni algatatud kinnisasja omandamise kitsendamise seaduse muutmise seaduse eeln\u00f5u 502 \u00fchisistungil koos riigikaitsekomisjoniga 19. novembril kutsutud olid eeln\u00f5u algataja esindaja mihhail stalnuhhin p\u00f5llumajandusministeeriumi p\u00f5llumajandus- ja maaelupoliitika asekantsler illar lemetti ning", "selleks ajaks oli saabunud ka riigikaitsekomisjoni arvamus oma arvamuses leiab riigikaitsekomisjon et vajadus kitsenduste j\u00e4rele on olemas samas ei h\u00f5lma kehtiv regulatsioon aga k\u00f5iki probleeme mist\u00f5ttu k\u00f5iki kitsendustega seonduvaid teemasid ning nende olulisust tuleks terviklikult k\u00e4sitleda kaitseministeeriumi juhitavas t\u00f6\u00f6r\u00fchmas riigikaitsekomisjon ei soovita t\u00f6\u00f6r\u00fchmal l\u00e4htuda kinnisasja omandamise riigikaitseliste kitsenduste seadmisel mitte omavalitsuse \u00fcksuse piiridest tervikuna nagu seda on tehtud kehtivas seaduses ja eeln\u00f5us vaid piirduda kinnisasja l\u00e4hedusega riigikaitselisele v\u00f5i julgeolekuobjektile ning riigipiirile vastavalt kaitseministeeriumist saadud infole valmib riigikaitseliste piirangute anal\u00fc\u00fcs 1.", "ait\u00e4h k\u00fcsimuse eest keskkonnakomisjoni ettekandjana kes peab valgustama arutelusid seda sisulist t\u00f6\u00f6d mis toimus keskkonnakomisjonis pean \u00fctlema et seda k\u00fcsimust mitte keegi ei t\u00f5statanud ja nii ei olnud sellest ka juttu ja l\u00e4htudes eeln\u00f5u loogikast me seda regulatsiooni mis praegu kehtib teie k\u00fcsitud materjali kohta selle eeln\u00f5uga ei muuda on nii nagu on", "ait\u00e4h k\u00fcsimuse eest see oli \u00fcks p\u00f5hilisi muresid mida komisjoni istungil ka keskkonnaministeeriumi esindaja v\u00e4ljendas praegu tulevad eri allikatest andmed kokku ja nende erinevused on suuremad kui tavap\u00e4rane v\u00e4ike statistiline viga mis v\u00f5ib andmete kogumisel tekkida andmete erinevused on suuremad kui normaalselt tekiks j\u00e4relikult kuskil s\u00fcsteemis on mingisugune probleem mis vajab lahendamist selgeks tegemist et erinevusi oleks v\u00e4hem et arvud omavahel kattuksid et meil ei oleks mingisugust kahtlust et me neid taaskasutuse sihtarve ka t\u00e4idame nagu me oleme lubanud", "austatud juhataja head ametikaaslased oleme siin saalis alles hiljaaegu analoogset eeln\u00f5u menetlenud siis kandis see vabariigi valitsuse algatatud kinnisasja omandamise kitsend
